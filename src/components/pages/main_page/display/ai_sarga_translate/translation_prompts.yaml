prompts:
  - role: user
    content: >
      I will be providing you with Sanskrit shlokas of a sarga of the Valmiki Ramayana along with its English tranlsations. Generate {lang} Translations to all those shlokas based on both the Sanskrit shloka and English Translation. Use vocabulary which is generally used while translating Ramayana and other such Hindu religious (dharmic) texts to {lang}.
      Include translations for all the shlokas in the sarga, use 0 for starting(अथ) and -1 for ending(इति) shlokas. Dont leave out any shloka translation make sure to include 0 and -1 as well.
      Also make it contain the entire essence and detail of the English translation, please do not miss any details. Keep the translations consistent for all the shlokas, until the very last. Do not make it shorter towards the later shlokas.
      Do not return English translations rather translate it to {lang} Language.

      The shlokas below are form sarga {sarga_num} named {sarga_name}, kanda {kANDa_num} named {kANDa_name} of the Valmiki Ramayana.



      {text}
