'0': අත් ශ්‍රීමද්වාල්මීකීයරාමයණේ බාලකාණ්ඩේ නාරදවාක්‍යම් නාම ප‍්‍රථමඃ සර්ගඃ ॥1-1॥
'1': මහර්ෂි වාල්මීකි, විශිෂ්ට තපස්වී, නාරදට, කථා කරයි, කවුද මේ ලෝකයේ ගුණවන්තයා, කවුද වීර්යවන්තයා, කවුද ධර්මය දන්නා, කවුද කෘතඥයා, කවුද සත්‍යවචන, කවුද දෘඝව‍්‍රතයා?
'2': කවුද සත්චරිතයා, කවුද සර්වභූතයන්ට හිතකරයා, කවුද විද්වන්, කවුද සමර්ථයා, කවුද එකප්‍රියදර්ශනයා?
'3': කවුද ආත්මවන්තයා, කවුද ජිතකෝධයා, කවුද ද්‍යුතිමත්, කවුද අනසූයකයා, කවුද දේවයන්ට භීතියක් ඇති කරනවා, කවුද සන්යුගේදී ජාතරෝෂයා?
'4': මම මේවා අහන්න කැමතියි, මට මහත් කුතූහලයක් ඇතිවී ඇත. මහර්ෂි, ඔබට මේ වැනි පුද්ගලයෙකු දැන ගැනීමට හැකියාව ඇත.
'5': වාල්මීකියගේ මේ වචන අසා, නාරද, ත්‍රිලෝකය දන්නා, ප්‍රහෘෂ්ටව, "ශ්‍රවණය කරන්න" කියා කථා කළේය.
'6': ඔබ විසින් කියා ඇති ගුණාංග බොහෝමයි, දුර්ලභයි. මම ඒවා සලකා බලා, ඒවා ඇති පුද්ගලයෙකු ගැන කියන්නම්. අහන්න!
'7': ඉක්ෂ්වාකු වංශයෙන් උපන්, රාම නමැති පුද්ගලයෙකු ජනතාව අතර ප්‍රසිද්ධය. ඔහු නියතආත්ම, මහාවීර්ය, ද්‍යුතිමත්, ධෘතිමත්, වශී.
'8': බුද්ධිමත්, නීතිමත්, වාග්මී, ශ්‍රීමත්, ශතෲන් නිබර්හණ, විපුල අංශ, මහබාහු, කම්බුග්‍රීව, මහාහනු.
'9': මහෝරස්ක, මහේෂ්වාස, ගූඝජත්රු, අරින්දම, ආජානබාහු, සුශිර, සුලලට, සුවික්‍රම.
'10': සම, සමවිභක්ත අංග, ස්නිග්ධවර්ණ, ප්‍රතාපවන්ත, පීනවක්ෂ, විශාලාක්ෂ, ලක්ෂ්මීවන්ත, සුභලක්ෂණ.
'11': ධර්මඥ, සත්‍යසන්ධ, ප්‍රජාහිතෙ රත, යශස්වී, ඥානයෙන් සම්පන්න, ශුචි, වශී, සමාධිමත්.
'12': ප්‍රජාපති සම, ශ්‍රීමත්, ධාතා, රිපුනිෂූදන, ජීවලෝකය රක්ෂිතා, ධර්මය රක්ෂිතා.
'13': ස්වයං ධර්මය රක්ෂිතා, ස්වජනය රක්ෂිතා, වේදවේදාංග තත්ත්වඥ, ධනුර්වේදේ නිෂ්ඨිත.
'14': සර්වශාස්ත්‍රාර්ථ තත්ත්වඥ, ස්මෘතිමත්, ප්‍රතිභානවන්ත, සර්වලෝකප්‍රිය, සාධු, අදීනආත්ම, විචක්ෂණ.
'15': සර්වදාභිගත, සද්භි, සමුද්‍රයෙහි සින්ධුන්, ආර්ය, සර්වසම, සදා ප්‍රියදර්ශන.
'16': සර්වගුණෝපේත, කෞසල්යානන්දවර්ධන, සමුද්‍රයෙහි ගාම්භීර්ය, ධෛර්යෙහි හිමවන්.
'17': වීර්යෙහි විෂ්ණු, සෝමවත් ප්‍රියදර්ශන, කාලාග්නි සම, ක්ෂමයෙහි පෘථිවී.
'18': ධනද සම, සත්‍යෙහි ධර්මය, එවන්ගුණසම්පන්න, රාම, සත්‍යපරාක්‍රම.
'19': ජ්‍යේෂ්ඨ, ජ්‍යේෂ්ඨගුණයුක්ත, ප්‍රිය, දශරථස්සුත, ප්‍රකෘතිහිතෙ යුක්ත, ප්‍රකෘතිප්‍රියකාම.
'20': යෞවරාජ්‍යෙන් සන්යෝක්ත, අයිච්චත් ප‍්‍රීත්‍යා මහීපති, තස්‍ය අභිෂේකසම්භාරාන් දෘෂ්ටවා භාර්යාථ කෛකයී.
'21': පූර්වං දත්තවරා දේවී, වරමෙනමයාචත, විවාසනංච රාමස්‍ය, භරතස්‍ය අභිෂේචනම්.
'22': සත්‍යවචන, රාජා, ධර්මපාශෙන් සන්යත, විවාසයමාස සුතං, රාමං, දශරථ ප්‍රිය.
'23': ස ජගාම වනං වීර, ප්‍රතිඥාමනුපාලය, පිතෘවචනනිර්දේශාත්, කෛකය්‍යා ප්‍රියකාරණාත්.
'24': තං ව්‍රජන්තං ප්‍රියෝ භ්‍රාතා, ලක්ෂ්මණෝ අනුජගාම හ, ස්නේහාද් විනයසම්පන්න, සුමිත්‍රානන්දවර්ධන.
'25': භ්‍රාතරං දයිතෝ භ්‍රාතු, සෞභ්‍රාත්‍රමනුදර්ශය, රාමස්‍ය දයිතා භාර්යා, නිත්‍යං ප්‍රාණසමා හිතා.
'26': ජනකස්‍ය කුලේ ජාතා, දේවමායෙව නිර්මිතා, සර්වලක්ෂණසම්පන්නා, නාරීණාමුත්තාමා වධූ.
'27': සීතාපි අනුගතා රාමං, ශශිනං රෝහිනී යථා, පෞරෙය් අනුගතෝ දූරං, පිතෘ දශරථේන ච.
'28': ශ්‍රිංගවෙරපුරේ සූතං, ගංගාකුලේ ව්‍යසර්ජය, ගුහමසාදය ධර්මාත්මා, නිෂාදාධිපතිං ප්‍රිය.
'29': ගුහේන සහිතෝ රාමෝ, ලක්ෂ්මණේන ච සීතයා, තේ වනේන වනංග්ත්වා, නදීස් තීර්ත්වා බහුඋදකා.
'30': චිත්‍රකූටමනුප්‍රාප්‍ය, භරද්වාජස්‍ය ශාසනාත්, රම්‍යමාවසථං කෘත්වා, රමමාණා වනේ ත්‍රය.
'31': දේවගන්ධර්වසංකාශා, තත්‍ර තේ න්‍යවසන් සුඛ, චිත්‍රකූටංගතේ රාමේ, පුත්‍රශෝකාතුරස්ථතා.
'32': රාජා දශරථස්ස්වර්ගං, ජගාම විලපන් සුත, ගතේ තු තස්මින් භරතෝ, වසිෂ්ඨප්‍රමුඛෙයිර්ද්විජයි.
'33': නියුජ්‍යමානෝ රාජ්‍යාය, නයිච්ඡත් රාජ්‍යං මහබල, ස ජගාම වනං වීරෝ, රාමපාදප්‍රසාදක.
'34': ගත්වා තු ස මහාත්මානං, රාමං සත්‍යපරාක්‍රම, අයාචද්භ්‍රාතරං රාමං, ආර්යභාවපුරස්කෘත.
'35': ත්වමේව රාජා ධර්මඥ, ඉති රාමං වචෝ'බ්‍රවීත්, රාමෝ'පි පරමෝදාර, සුමුඛස්සුමහායශා.
'36': න චයිච්ඡත් පිතුරාදේශාත්, රාජ්‍යං රාමෝ මහබල, පාදුකේ චාස්‍ය රාජ්‍යාය, න්‍යාසං දත්වා පුණඃ පුණඃ.
'37': නිවර්තයාමාස තතෝ, භරතං භරතාග්‍රජ, ස කාමමනවාප්‍යෛව, රාමපාදාවුපස්පෘශන්.
'38': නන්දිග්‍රාමේ'කරෝද් රාජ්‍යං, රාමාගමනකාංකෂයා, ගතේ තු භරතේ ශ්‍රීමාන්, සත්‍යසන්ධෝ ජිතේන්ද්‍රිය.
'39': රාමස්තු පුණරාලක්ෂ්‍ය, නාගරස්‍ය ජනස්‍ය ච, තත්‍රාගමනමෙකාග්‍රෝ, දණ්ඩකාන් ප්‍රවිවේශ හ.
'40': ප්‍රවිශ්‍ය තු මහාරණ්‍යං, රාමෝ රාජීවලෝචන, විරාධං රාක්ෂසං හත්වා, ශරභංගං දදර්ශ හ.
'41': සුතීක්ෂ්ණං චාප්‍යගස්ත්‍යං, චාගස්ත්‍යභ්‍රාතරං තථා, අගස්ත්‍යවචනාච්චෛව, ජග්‍රාහයින්ද්‍රං ශරාසනම්.
'42': ඛඩ්ගංච පරම ප්‍රීතස්, තූණී චාක්ෂයසායක, වසතස්ත්ස්‍ය රාමස්‍ය, වනේ වනචරෙයිඃ සහ.
'43': උෂයෝ'භ්‍යාගමන් සර්වෙ, වධායාසුරක්ෂස, ස තේෂාං ප්‍රතිශුශ්‍රාව, රාක්ෂසානාං තදා වනේ.
'44': ප්‍රතිඥාතශ්ච රාමේණ, වධඃ සංයති රක්ෂස, උෂීණාමග්නිකල්පානාං, දණ්ඩකාරණ්‍යවාසිනාම්.
'45': තේන තත්‍රෛව වසතා, ජනස්ථානනිවාසිනී, විරූපිතා ශූර්පණඛා, රාක්ෂසී කාමරූපිණී.
'46': තතඃ ශූර්පණඛාවාක්‍යාද්, උද්‍යුක්තාන් සර්වරාක්ෂස, ඛරං ත්‍රිශිරසං චෛව, දූෂණං චෛව රාක්ෂසම්.
'47': නිජඝාන රණේ රාමස්, තේෂාං චෛව පදානුගාන්, වනේ තස්මින් නිවසතා, ජනස්ථානනිවාසිනාම්.
'48': රක්ෂසාං නිහතාන්‍යාසන්, සහස්රාණි චතුර්දශ, තතෝ ඥාතිවධං ශෘත්වා, රාවණඃ ක්‍රෝධමූර්ඡිත.
'49': සහායං වරයාමාස, මාරීචං නාම රාක්ෂස, වාර්‍යමාණඃ සුබහුශෝ, මාරීචේන ස රාවණඃ.
'50': න විරෝධෝ බලවතා, ක්ෂමෝ රාවණ තේන තේ, අනාදෘත්‍ය තු තද්වාක්‍යං, රාවණඃ කාලචෝදිත.
'51': ජගාම සහමාරීචස්, තස්‍යාශ්‍රමපදං තදා, තේන මායාවිනා දූරමපවාහ්‍ය, නෘපාත්මජෝ.
'52': ජහාර භාර්යාං රාමස්‍ය, ගෘධ්‍රං හත්වා ජටායුෂම්, ගෘධ්‍රංච නිහතං දෘෂ්ටවා, හෘතාං ශෘත්වා ච මෛථිලීම්.
'53': රාඝවඃ ශෝකසන්තප්තෝ, විලලාපාකුලේන්ද්‍රිය, තතස්තෙනෛව ශෝකේන, ගෘධ්‍රං දග්ධ්වා ජටායුෂම්.
'54': මාර්ගමාණෝ වනේ සීතාං, රාක්ෂසං සන්දදර්ශ හ, කබන්ධං නාම රූපේණ, විකෘතං ඝෝරදර්ශනම්.
'55': තන්නිහත්‍ය මහබාහූර්, දදාහ ස්වර්ගතශ්ච ස, ස චාස්‍ය කථයාමාස, ශබරීං ධර්මචාරිණීම්.
'56': ශ්‍රමණාං ධර්මනිපුණාමභිගච්ඡෙති රාඝව, සෝ'භ්‍ය ගච්ඡන්මහාතේජාඃ, ශබරීං ශතෲසුදනඃ.
'57': ශබර්යා පූජිතඃ සම්‍යග්, රාමෝ දශරථාත්මජ, පම්පාතීරේ හනුමතා, සංගතෝ වානරෙණ හ.
'58': හනුමද්වචනාච්චෛව, සුග්‍රීවේණ සමාගත, සුග්‍රීවාය ච තත්සර්වං, ශංසද්රාමෝ මහබල.
'59': ආදිතස්තත් යථාවෘත්තං, සීතායාශ්ච විශේෂත, සුග්‍රීවශ්චාපි තත්සර්වං, ශෘත්වා රාමස්‍ය වානර.
'60': චකාර සඛ්‍යං රාමේණ, ප්‍රීතශ්චෛවාග්නිසක්ෂික, තතෝ වානරරාජේන, වෛරානුකථනං ප්‍රති.
'61': රාමයාවේදිතං සර්වං, ප්‍රණයාත් දුඛිතේන ච, ප්‍රතිඥාතං ච රාමේණ, තදා වාලිවධං ප්‍රති.
'62': වාලිනශ්ච බලං තත්‍ර, කථයාමාස වානර, සුග්‍රීවඃ ශංකිතශ්චාසීන්, නිත්‍යං වීර්යෙණ රාඝවෙ.
'63': රාඝවප්‍රත්‍යයාර්ථං තු, දුන්දුභෙඃ කායමුත්තම, දර්ශයාමාස සුග්‍රීවෝ, මහාපර්වතසන්නිභම්.
'64': උත්ස්මයිතවා මහබාහූඃ, ප්‍රේක්ෂ්‍ය චාස්ති මහබල, පාදාංගුෂ්ඨේන චික්ෂේප, සම්පූර්ණං දශයෝජනම්.
'65': බිභේද ච පුණස්සාලාන්, සප්තෛකේන මහේෂුණා, ගිරිං රසාතලංචෛව, ජනයන් ප්‍රත්‍යයං තථා.
'66': තතඃ ප්‍රීතමනාස්තේන, විශ්වස්තස්ස මහාකපි, කිෂ්කින්ධාං රාමසහිතෝ, ජගාම ච ගුහාං තදා.
'67': තතෝ'ගර්ජද්ධරිවරඃ, සුග්‍රීවෝ හේමපිංගල, තේන නාදෙන මහතා, නිර්ජගාම හරීශ්වර.
'68': අනුමාන්‍ය තදා තාරාං, සුග්‍රීවේණ සමාගත, නිජඝාන ච තත්‍රෛනං, ශරේණෛකේන රාඝවඃ.
'69': තතඃ සුග්‍රීවවචනාත්, හත්වා වාලිනමාහවේ, සුග්‍රීවමේව තත්රාජ්‍යේ, රාඝවඃ ප්‍රත්‍යපාදයත්.
'70': ස ච සර්වාන් සමානීය, වානරාන් වානරර්ෂභ, දිශඃ ප්‍රස්ථාපයාමාස, දිදෘක්ෂුර්ජනකාත්මජාම්.
'71': තතෝ ගෘධ්‍රස්‍ය වචනාත්, සම්පාතෙර්හනුමාන් බලී, ශතයෝජනවිස්තීර්ණං, පුප්ලුවේ ලවණාර්ණවම්.
'72': තත්‍ර ලංකාං සමාසාදය, පුරීං රාවණපාලිතාම්, දදර්ශ සීතාං ධ්‍යායන්තීම්, අශෝකවනිකාං ගතාම්.
'73': නිවේදයිත්වාභිඥානයං, ප්‍රවෘත්තින් විනිවේදය ච, සමාශ්වාස්‍ය ච වෛදෙහීං, මර්දයාමාස තෝරණම්.
'74': පඤ්ච සේනාග්‍රගාන් හත්වා, සප්ත මන්ත්‍රිසුතානපි, ශූරමක්ෂං ච නිෂ්පිෂ්‍ය, ග්‍රහණං සමුපාගමත්.
'75': අස්ත්‍රේණෝන්මුක්තමාත්මානං, ඥාත්වා පෛතාමහාද් වරාත්, මර්ෂයන් රාක්ෂසාන් වීරෝ, යන්ත්‍රිණස්තාන් යදෘච්ඡයා.
'76': තතෝ දග්ධ්වා පුරීං ලංකාම්, ඍතේ සීතාංච මෛථිලීම්, රාමාය ප්‍රියමාඛ්‍යාතුං, පුණරායාන්මහාකපිඃ.
'77': සෝ'භිගම්‍ය මහාත්මානං, කෘත්වා රාමං ප්‍රදක්ෂිණම්, න්‍යවේදයදමේයාත්මා, දෘෂ්ටා සීතෙති තත්ත්වතඃ.
'78': තතඃ සුග්‍රීවසහිතෝ, ගත්වා තීරං මහෝධධේඃ, සමුද්‍රං ක්ෂෝභයාමාස, ශරෙයිරාදිත්‍යසන්නිභෛඃ.
'79': දර්ශයාමාස චාත්මානං, සමුද්‍රඃ සරිතාං පතිඃ, සමුද්‍රවචනාච්චෛව, නලං සෙතුමකාරයත්.
'80': තේන ගත්වා පුරීං ලංකාං, හත්වා රාවණමාහවේ, රාමඃ සීතාමනුප්‍රාප්‍ය, පරාං ව්‍රීඩාමුපාගමත්.
'81': තාමුවාච තතෝ රාමඃ, පරුෂං ජනසංසදි, අමෘෂ්‍යමාණා සා සීතා, විවේශ ජ්වලනං සති.
'82': තතෝ'ග්නිවචනාත් සීතාං, ඥාත්වා විගතකල්මෂාම්, කර්මණා තේන මහතා, ත්‍රෛලෝක්‍යං සචරාචරම්.
'83': සදේවර්ෂිගණං තුෂ්ටං, රාඝවස්‍ය මහාත්මනඃ, බභෞ රාමඃ සම්ප්‍රහෘෂ්ටඃ, පූජිතඃ සර්වදේවතෛඃ.
'84': අභ්‍යෂිච්‍ය ච ලංකායාං, රාක්ෂසෙන්ද්‍රං විභීෂණම්, කෘතකෘත්‍යස්තාදා රාමෝ, විජ්වරඃ ප්‍රමුමෝද හ.
'85': දේවතාභ්‍යෝ වරං ප්‍රාප්‍ය, සමුත්ථාප්‍ය ච වානරාන්, අයෝධ්‍යාං ප්‍රස්ථිතෝ රාමඃ, පුෂ්පකේණ සුහෘද්වෘතඃ.
'86': භරද්වාජාශ්‍රමං ගත්වා, රාමඃ සත්‍යපරාක්‍රමඃ, භරතස්‍යාන්තිකේ රාමෝ, හනූමන්තං ව්‍යසර්ජයත්.
'87': පුණරාඛ්‍යායිකාං ජල්පන්, සුග්‍රීවසහිතස්තාදා, පුෂ්පකං තත් සමාරුහ්‍ය, නන්දිග්‍රාමං යයෞ තදා.
'88': නන්දිග්‍රාමේ ජටාං හිත්වා, භ්‍රාත්ෘභිඃ සහිතෝ'නඝ, රාමඃ සීතාමනුප්‍රාප්‍ය, රාජ්‍යං පුණරවාප්තවාන්.
'89': ප්‍රහෘෂ්ටමුදිතෝ ලෝකස්, තුෂ්ටඃ පුෂ්ටඃ සුධාර්මික, නිරාමයෝ හ්‍යරෝගශ්ච, දුර්භික්ෂභයවර්ජිතඃ.
'90': න පුත්‍රමරණං කේචිත්, ද්‍රක්ෂ්‍යන්ති පුරුෂාඃ ක්වචිත්, නාර්යශ්චාවිධවා නිත්‍යං, භවිෂ්‍යන්ති පතිව‍්‍රතාඃ.
'91': න චාග්නිජං භයං කිඤ්චිත්, නාප්සු මජ්ජන්ති ජන්තවඃ, න වාතජං භයං කිඤ්චිත්, නාපි ජ්වරකෘතං තථා.
'92': න චාපි ක්ෂුද්භයං තත්‍ර, න තස්කරභයං තථා, නගරාණි ච රාෂ්ට්‍රාණි, ධනධාන්‍යයුතානි ච.
'93': නිත්‍යං ප්‍රමුදිතාඃ සර්වෙ, යථා කෘතයුගේ තථා, අශ්වමෙධශතෛරිෂ්ට්වා, තථා බහුසුවර්ණකෛඃ.
'94': ගවාං කෝට්‍යයුතං දත්වා, විද්වද්භ්‍යෝ විධිපූර්වකම්, අසංඛ්‍යේයං ධනං දත්වා, බ්‍රාහ්මණෙභ්‍යෝ මහායශාඃ.
'95': රාජවංශාන් ශතගුණාන්, ස්ථාපයිෂ්‍යති රාඝවඃ, චාතුර්වර්ණ්‍යං ච ලෝකේ'ස්මින්, ස්වෙ ස්වෙ ධර්මේ නියෝක්ෂ්‍යති.
'96': දශවර්ෂසහස්රාණි, දශවර්ෂශතානි ච, රාමෝ රාජ්‍යමුපාසිත්වා, බ්‍රහ්මලෝකං ප්‍රයාස්‍යති.
'97': ඉදං පවිත්‍රං පාපඝ්නං, පුණ්‍යං වේදෛශ්ච සම්මිතම්, යඃ පඨේද් රාමචරිතං, සර්වපාපෛඃ ප්‍රමුච්‍යතේ.
'98': ඒතදාඛ්‍යානමායුෂ්‍යං, පඨන් රාමයණං නරඃ, සපුත්‍රපෞත්‍රඃ සගණඃ, ප්‍රෙත්‍ය ස්වර්ගේ මහීයතේ.
'99': පඨන් ද්විජෝ වාග්ෘෂභත්වමීයත්, ස්‍යාත් ක්ෂත්‍රියෝ භූමිපතිත්වමීයත්, වණික් ජනඃ පණ්‍යෆලත්වමීයත්, ජනශ්ච ශූද්‍රෝ'පි මහත්ත්වමීයත්.
'-1': ඉත්‍යාර්ෂේ ශ්‍රීමද්රාමයණේ වාල්මීකීයේ ආදිකාව්‍යේ බාලකාණ්ඩේ නාරදවාක්‍යම් නාම ප‍්‍රථමඃ සර්ගඃ ॥1-1॥
