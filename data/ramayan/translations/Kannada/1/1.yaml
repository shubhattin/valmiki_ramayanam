'67': ಆಗ, ಸಂತೋಷದಿಂದ, ವಿಶ್ವಾಸದಿಂದ, ಮಹಾಕಪಿಯು, ರಾಮನೊಂದಿಗೆ, ಕಿಷ್ಕಿಂಧೆಗೆ, ಗುಹೆಗೆ ಹೋದನು.
'68': ಆಗ, ಹರಿ ಶ್ರೇಷ್ಠನಾದ, ಸುಗ್ರೀವನು, ಹೇಮಪಿಂಗಲನು, ಗರ್ಜಿಸಿದನು. ಆ ಮಹಾ ನಾದದಿಂದ, ಹರಿ ಇಶ್ವರನು, ಹೊರಬಂದನು.
