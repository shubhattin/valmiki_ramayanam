'0': ಇದೀಗ ಶ್ರೀಮದ್ವಾಲ್ಮೀಕಿಯ ರಾಮಾಯಣದ ಬಾಲಕಾಂಡದಲ್ಲಿ ನಾರದ ವಾಕ್ಯ ಎಂಬ ಮೊದಲನೆಯ ಸರ್ಗ.
'1': ಮಹರ್ಷಿ ವಾಲ್ಮೀಕಿ, ಮಹಾತಪಸ್ವಿ, ವೇದ, ತಪಸ್ಸು ಮತ್ತು ಅಧ್ಯಯನಗಳಲ್ಲಿ ತೊಡಗಿಸಿಕೊಂಡಿರುವ ನಾರದನನ್ನು, ಶ್ರೇಷ್ಠ ವಾಗ್ಮಿಗಳಲ್ಲಿ ಒಬ್ಬನನ್ನು ಕೇಳಿದನು.
'2': '"ಈ ಪ್ರಪಂಚದಲ್ಲಿ ಯಾರು ಗುಣವಂತರು? ಯಾರು ಶೂರರು, ಯಾರು ಧರ್ಮಜ್ಞರು, ಮತ್ತು ಯಾರು ಕೃತಜ್ಞರು? ಯಾರು ಸತ್ಯವನ್ನು ಮಾತನಾಡುತ್ತಾರೆ ಮತ್ತು ತಮ್ಮ ಪ್ರತಿಜ್ಞೆಗಳಲ್ಲಿ ದೃಢರಾಗಿದ್ದಾರೆ?'
'3': ಯಾರು ಉತ್ತಮ ನಡತೆಯುಳ್ಳವರು? ಯಾರು ಎಲ್ಲಾ ಜೀವಿಗಳ ಹಿತವನ್ನು ಮನಸ್ಸಿನಲ್ಲಿ ಇಟ್ಟುಕೊಂಡಿದ್ದಾರೆ? ಯಾರು ಪಂಡಿತರು, ಶಕ್ತಿಶಾಲಿಗಳು ಮತ್ತು ಸುಂದರ ದರ್ಶನವನ್ನು ಹೊಂದಿದ್ದಾರೆ?
'4': ಯಾರು ಆತ್ಮವಂತರು, ಯಾರು ಕೋಪವನ್ನು ಗೆದ್ದಿದ್ದಾರೆ, ಯಾರು ಪ್ರಕಾಶಮಾನರು, ಮತ್ತು ಯಾರು ಅಸೂಯೆಯಿಂದ ಮುಕ್ತರಾಗಿದ್ದಾರೆ? ಯಾರು ಯುದ್ಧದಲ್ಲಿ ದೇವತೆಗಳಿಗೂ ಭಯ ಹುಟ್ಟಿಸುತ್ತಾರೆ?
'5': '"ನಾನು ಇಂತಹ ವ್ಯಕ್ತಿಯ ಬಗ್ಗೆ ಕೇಳಲು ಬಯಸುತ್ತೇನೆ, ಏಕೆಂದರೆ ನನ್ನ ಕುತೂಹಲವು ತೀವ್ರವಾಗಿದೆ. ಮಹರ್ಷೇ, ನೀವು ಇಂತಹ ವ್ಯಕ್ತಿಯನ್ನು ತಿಳಿಯಲು ಸಮರ್ಥರಾಗಿದ್ದೀರಿ."'
'6': ವಾಲ್ಮೀಕಿಯ ಈ ಮಾತುಗಳನ್ನು ಕೇಳಿದ ನಾರದನು, ಮೂರು ಲೋಕಗಳನ್ನು ತಿಳಿದವನು, ಸಂತೋಷದಿಂದ ಈ ಮಾತುಗಳನ್ನು ಹೇಳಿದನು, "ಕೇಳಿರಿ."
'7': '"ನೀವು ಉಲ್ಲೇಖಿಸಿದ ಗುಣಗಳು ಬಹಳಷ್ಟು ಮತ್ತು ಅಪರೂಪವಾದವು. ಅವುಗಳನ್ನು ಪರಿಗಣಿಸಿದ ನಂತರ, ನಾನು ಅವುಗಳನ್ನು ಹೊಂದಿರುವ ವ್ಯಕ್ತಿಯ ಬಗ್ಗೆ ನಿಮಗೆ ಹೇಳುತ್ತೇನೆ. ಕೇಳಿರಿ!"'
'8': '"ಇಕ್ಷ್ವಾಕು ವಂಶದಲ್ಲಿ ಜನಿಸಿದ ರಾಮ ಎಂಬ ಹೆಸರಿನ ವ್ಯಕ್ತಿಯು ಜನರಿಂದ ಕೇಳಲ್ಪಟ್ಟಿದ್ದಾನೆ. ಆತನು ಆತ್ಮನಿಗ್ರಹಿತ, ಮಹಾ ಶೂರ, ಪ್ರಕಾಶಮಾನ, ಧೃತಿವಂತ ಮತ್ತು ಸ್ವಾಧೀನನಿಗ್ರಹಿತನು.'
'9': ಆತನು ಬುದ್ಧಿವಂತ, ನೀತಿವಂತ, ವಾಗ್ಮಿ, ಶ್ರೀಮಂತ, ಶತ್ರುಗಳನ್ನು ನಾಶಮಾಡುವವನು. ಆತನ ಭುಜಗಳು ವಿಶಾಲ, ಆತನ ಕಂಬು ಗ್ರೀವ, ಆತನ ಹನುಗಳು ವಿಶಾಲವಾಗಿವೆ.
'10': ಆತನ ಉರಸ್ಸು ದೊಡ್ಡದು, ಆತನು ಮಹಾ ಧನುರ್ಧರ, ಆತನ ಕಂಠದ ಮೂಳೆಗಳು ಆಳವಾಗಿವೆ, ಆತನು ಶತ್ರುಗಳನ್ನು ಗೆಲ್ಲುವವನು. ಆತನ ಭುಜಗಳು ಕುಳಿತಾಗ ಮೊಣಕಾಲುಗಳ ಮೇಲೆ ಇರುತ್ತವೆ, ಆತನ ತಲೆ ಚೆನ್ನಾಗಿ ರೂಪುಗೊಂಡಿದೆ, ಆತನ ಲಲಾಟವು ವಿಶಾಲವಾಗಿದೆ, ಆತನು ಮಹಾ ಶೂರನು.
'11': ಆತನು ಸಮಾನ, ಸಮಾನವಾಗಿ ವಿಂಗಡಿತ ಅಂಗಗಳನ್ನು ಹೊಂದಿದ್ದಾನೆ, ಸ್ನಿಗ್ಧ ವರ್ಣವನ್ನು ಹೊಂದಿದ್ದಾನೆ, ಪ್ರತಾಪವಂತನು. ಆತನ ವಕ್ಷಸ್ಥಲವು ಪೀಣವಾಗಿದ್ದು, ಆತನ ಕಣ್ಣುಗಳು ವಿಶಾಲವಾಗಿವೆ, ಆತನು ಲಕ್ಷ್ಮಿಯನ್ನು ಹೊಂದಿದ್ದಾನೆ ಮತ್ತು ಶುಭ ಲಕ್ಷಣಗಳನ್ನು ಹೊಂದಿದ್ದಾನೆ.
'12': ಆತನು ಧರ್ಮಜ್ಞನು, ಸತ್ಯಸಂಧನು, ಪ್ರಜೆಗಳ ಹಿತದಲ್ಲಿ ತೊಡಗಿಸಿಕೊಂಡಿದ್ದಾನೆ. ಆತನು ಪ್ರಸಿದ್ಧನು, ಜ್ಞಾನ ಸಂಪನ್ನನು, ಶುದ್ಧನು, ವಶ್ಯನು, ಸಮಾಧಿಮಂತನು.
'13': ಆತನು ಪ್ರಜಾಪತಿಯಂತೆ ಶ್ರೀಮಂತನು, ಧಾತೆಯಂತೆ ಶಕ್ತಿಶಾಲಿಯು, ಶತ್ರುಗಳನ್ನು ನಾಶಮಾಡುವವನು. ಆತನು ಎಲ್ಲಾ ಜೀವಿಗಳ ರಕ್ಷಕನು ಮತ್ತು ಧರ್ಮದ ರಕ್ಷಕನು.
'14': ಆತನು ತನ್ನ ಧರ್ಮದ ರಕ್ಷಕನು ಮತ್ತು ತನ್ನ ಜನರ ರಕ್ಷಕನು. ಆತನು ವೇದ ಮತ್ತು ವೇದಾಂಗಗಳಲ್ಲಿ ತತ್ತ್ವಜ್ಞನು, ಧನುರ್ವೇದದಲ್ಲಿ ನಿಷ್ಠಿತನು.
'15': ಆತನು ಎಲ್ಲಾ ಶಾಸ್ತ್ರಗಳ ತತ್ತ್ವಜ್ಞನು, ಸ್ಮೃತಿವಂತನು, ಪ್ರತಿಭಾನವಂತನು. ಆತನು ಎಲ್ಲಾ ಜನರಿಗೆ ಪ್ರಿಯನು, ಸಜ್ಜನನು, ಅದೀನಾತ್ಮನು, ವಿಚಕ್ಷಣನು.
'16': ಆತನು ಸದಾ ಸಜ್ಜನರಿಂದ ಸಮೀಪಿಸಲ್ಪಡುವನು, ನದಿಗಳು ಸಮುದ್ರವನ್ನು ಹೇಗೆ ಹುಡುಕುತ್ತವೆಯೋ ಹಾಗೆ. ಆತನು ಆರ್ಯನು, ಸಮನಾಗಿ ಎಲ್ಲರನ್ನೂ ಸಮಾನವಾಗಿ ನೋಡುತ್ತಾನೆ, ಸದಾ ಪ್ರಿಯದರ್ಶನನು.
'17': ಆತನು ಎಲ್ಲಾ ಗುಣಗಳಿಂದ ಕೂಡಿದವನು, ಕೌಸಲ್ಯೆಯ ಆನಂದವನ್ನು ಹೆಚ್ಚಿಸುವವನು. ಆತನ ಗಂಭೀರತೆಯಲ್ಲಿ ಸಮುದ್ರದಂತೆ, ಧೈರ್ಯದಲ್ಲಿ ಹಿಮಾಲಯದಂತೆ.
'18': ವಿಷ್ಣುವಿನಂತೆ ಶೂರತೆಯಲ್ಲಿ, ಚಂದ್ರನಂತೆ ಪ್ರಿಯದರ್ಶನನು. ಕಾಲಾಗ್ನಿಯಂತೆ ಕೋಪದಲ್ಲಿ, ಭೂಮಿಯಂತೆ ಕ್ಷಮೆಯಲ್ಲಿ.
'19': ಧನದನಂತೆ ತ್ಯಾಗದಲ್ಲಿ, ಸತ್ಯದಲ್ಲಿ ಧರ್ಮದಂತೆ. ಇಂತಹ ಗುಣಗಳಿಂದ ಕೂಡಿದ ರಾಮನನ್ನು, ಸತ್ಯಪರಾಕ್ರಮವನ್ನು.
'20': ಜ್ಯೇಷ್ಠ ಗುಣಗಳಿಂದ ಕೂಡಿದ, ದಶರಥನ ಪ್ರಿಯ ಪುತ್ರನನ್ನು, ಪ್ರಜೆಗಳ ಹಿತದಲ್ಲಿ ತೊಡಗಿಸಿಕೊಂಡಿರುವ, ಪ್ರಜೆಗಳ ಪ್ರಿಯನನ್ನು.
'21': ಯುವರಾಜನಾಗಿ ನೇಮಿಸಲು ಮಹೀಪತಿಯಾದ ದಶರಥನು ಇಚ್ಛಿಸಿದನು. ಆದರೆ, ಆಭಿಷೇಕದ ಸಿದ್ಧತೆಯನ್ನು ಕಂಡು, ಕೇಕೆಯು.
'22': ಹಿಂದೆ ನೀಡಿದ ವರವನ್ನು ಕೇಳಿದಳು. ರಾಮನನ್ನು ವನವಾಸಕ್ಕೆ ಕಳುಹಿಸುವುದನ್ನು ಮತ್ತು ಭರತನನ್ನು ಅಭಿಷೇಕಿಸುವುದನ್ನು ಕೇಳಿದಳು.
'23': ಸತ್ಯವಚನದಿಂದ, ಧರ್ಮಪಾಶದಿಂದ ಬಂಧಿತನಾದ ರಾಜ ದಶರಥನು, ತನ್ನ ಪ್ರಿಯ ಪುತ್ರನಾದ ರಾಮನನ್ನು ವನವಾಸಕ್ಕೆ ಕಳುಹಿಸಿದನು.
'24': ಆ ಶೂರನು, ತನ್ನ ಪ್ರತಿಜ್ಞೆಯನ್ನು ಪಾಲಿಸುತ್ತಾ, ತಂದೆಯ ವಚನವನ್ನು ಪಾಲಿಸಲು, ಕೇಕೆಯ ಇಚ್ಛೆಯನ್ನು ಪೂರೈಸಲು ವನವಾಸಕ್ಕೆ ಹೋದನು.
'25': ಅವನನ್ನು ಹೋದಾಗ, ಪ್ರಿಯ ಸಹೋದರನಾದ ಲಕ್ಷ್ಮಣನು, ಸSneಹದಿಂದ, ವಿನಯದಿಂದ, ಸುಮಿತ್ರೆಯ ಆನಂದವನ್ನು ಹೆಚ್ಚಿಸುವವನು, ಅವನನ್ನು ಅನುಸರಿಸಿದನು.
'26': ಸಹೋದರನನ್ನು ಪ್ರೀತಿಯಿಂದ ಅನುಸರಿಸುತ್ತಾ, ಸಹೋದರನ ಪ್ರೀತಿಯನ್ನು ತೋರಿಸುತ್ತಾ. ರಾಮನ ಪ್ರಿಯ ಪತ್ನಿಯಾದ, ಸದಾ ಪ್ರಾಣಸಮಾನವಾದ ಸೀತೆಯು.
'27': ಜನಕನ ಕುಲದಲ್ಲಿ ಜನಿಸಿದ, ದೇವಮಾಯೆಯಂತೆ ನಿರ್ಮಿತವಾದ, ಎಲ್ಲಾ ಲಕ್ಷಣಗಳಿಂದ ಕೂಡಿದ, ಮಹಿಳೆಯರಲ್ಲಿ ಶ್ರೇಷ್ಠವಾದ ವಧುವಾದ ಸೀತೆಯು.
'28': ರಾಮನನ್ನು ಅನುಸರಿಸಿದಳು, ಹೇಗೆ ರೋಹಿಣಿ ಚಂದ್ರನನ್ನು ಅನುಸರಿಸುತ್ತಾಳೋ ಹಾಗೆ. ಪೌರರು ಮತ್ತು ದಶರಥನೂ ದೂರದವರೆಗೆ ಅನುಸರಿಸಿದರು.
'29': ಶೃಂಗವೇರಪುರದಲ್ಲಿ, ಗಂಗೆಯ ತೀರದಲ್ಲಿ, ಸಾರಥಿಯನ್ನು ವಿಸರ್ಜಿಸಿದನು. ಗುಹನನ್ನು, ಧರ್ಮಾತ್ಮನಾದ, ನಿಷಾದಾಧಿಪತಿಯನ್ನು, ಪ್ರಿಯನನ್ನು, ಭೇಟಿಯಾದನು.
'30': ಗುಹನೊಂದಿಗೆ ರಾಮನು, ಲಕ್ಷ್ಮಣನೊಂದಿಗೆ ಸೀತೆಯು, ಅಲ್ಲಿ ವಾಸಿಸುತ್ತಾ, ನದಿಗಳನ್ನು ದಾಟಿ, ಅರಣ್ಯವನ್ನು ಪ್ರವೇಶಿಸಿದರು.
'31': ಭರದ್ವಾಜನ ಆಜ್ಞೆಯಂತೆ, ಚಿತ್ರಕೂಟವನ್ನು ತಲುಪಿ, ಸುಂದರವಾದ ವಾಸಸ್ಥಳವನ್ನು ನಿರ್ಮಿಸಿ, ಅರಣ್ಯದಲ್ಲಿ ತ್ರಯರು ಸಂತೋಷದಿಂದ ವಾಸಿಸುತ್ತಿದ್ದರು.
'32': ದೇವತೆಗಳ ಮತ್ತು ಗಂಧರ್ವರಂತೆ, ಅಲ್ಲಿ ಸುಖದಿಂದ ವಾಸಿಸುತ್ತಿದ್ದರು. ಚಿತ್ರಕೂಟಕ್ಕೆ ರಾಮನು ಹೋದಾಗ, ಪುತ್ರ ಶೋಕದಿಂದ ಪೀಡಿತನಾದ ರಾಜ ದಶರಥನು.
'33': ತನ್ನ ಪುತ್ರನನ್ನು ಶೋಕಿಸುತ್ತಾ ಸ್ವರ್ಗಕ್ಕೆ ಹೋದನು. ಆ ಸಮಯದಲ್ಲಿ, ಭರತನು, ವಸಿಷ್ಠ ಮುಂತಾದ ದ್ವಿಜರಿಂದ.
'34': ರಾಜ್ಯಕ್ಕೆ ನೇಮಿಸಲ್ಪಟ್ಟರೂ, ಮಹಾಬಲನು, ರಾಜ್ಯವನ್ನು ಇಚ್ಛಿಸಲಿಲ್ಲ. ಆ ಶೂರನು, ರಾಮನ ಪಾದಪ್ರಸಾದಕ್ಕಾಗಿ, ವನವಾಸಕ್ಕೆ ಹೋದನು.
'35': ಮಹಾತ್ಮನಾದ, ಸತ್ಯಪರಾಕ್ರಮನಾದ ರಾಮನನ್ನು ತಲುಪಿ, ಭರತನು, ಆರ್ಯಭಾವದಿಂದ, ತನ್ನ ಸಹೋದರನಾದ ರಾಮನನ್ನು ಕೇಳಿದನು.
'36': '"ನೀನೇ ರಾಜನು, ಧರ್ಮಜ್ಞನು" ಎಂದು ರಾಮನಿಗೆ ಹೇಳಿದನು. ಆದರೆ, ಪರಮೋದಾರನಾದ, ಸುಮುಖನಾದ, ಸುಮಹಾಯಶಸ್ವಿಯಾದ ರಾಮನು.'
'37': ತಂದೆಯ ಆಜ್ಞೆಯಿಂದ, ಮಹಾಬಲನು, ರಾಜ್ಯವನ್ನು ಇಚ್ಛಿಸಲಿಲ್ಲ. ಪಾದುಕೆಯನ್ನು, ರಾಜ್ಯಕ್ಕೆ, ಭರತನಿಗೆ, ಪುನಃ ಪುನಃ ನೀಡಿದನು.
