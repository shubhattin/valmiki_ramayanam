'43': ಖಡ್ಗವನ್ನು, ಪರಮ ಪ್ರೀತಿಯಿಂದ, ತೂಣಿಗಳನ್ನು, ಅಕ್ಷಯ ಸಾಯಕಗಳನ್ನು, ಅರಣ್ಯದಲ್ಲಿ ವಾಸಿಸುತ್ತಾ, ಅರಣ್ಯವಾಸಿಗಳೊಂದಿಗೆ.
'44': ಋಷಿಗಳು, ಅಸುರರಕ್ಷಸರಿಗೆ, ರಕ್ಷಣೆಗಾಗಿ, ರಾಮನನ್ನು ಸಂಪರ್ಕಿಸಿದರು. ಅರಣ್ಯದಲ್ಲಿ, ರಾಕ್ಷಸರ ಬಗ್ಗೆ, ಅವನು ಕೇಳಿದನು.
'45': ರಾಕ್ಷಸರನ್ನು ಯುದ್ಧದಲ್ಲಿ ಕೊಲ್ಲುವುದಾಗಿ, ದಂಡಕಾರಣ್ಯದಲ್ಲಿ ವಾಸಿಸುತ್ತಿರುವ, ಅಗ್ನಿಕಲ್ಪನಾದ ಋಷಿಗಳಿಗೆ, ರಾಮನು ಪ್ರತಿಜ್ಞೆ ಮಾಡಿದನು.
'46': ಅಲ್ಲಿ ವಾಸಿಸುತ್ತಾ, ಜನಸ್ಥಾನದಲ್ಲಿ ವಾಸಿಸುತ್ತಿರುವ, ಕಾಮರೂಪಿಣಿಯಾದ ಶೂರ್ಪಣಖಾ, ರಾಕ್ಷಸಿಯನ್ನು, ಅವನಿಂದ ವಿರೂಪಿತಳಾಯಿತು.
'47': ಆಗ, ಶೂರ್ಪಣಖೆಯ ಮಾತಿನಿಂದ, ಎಲ್ಲಾ ರಾಕ್ಷಸರನ್ನು, ಖರನನ್ನು, ತ್ರಿಶಿರಸನ್ನು, ದೂಷಣನನ್ನು, ರಾಕ್ಷಸನನ್ನು, ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧರಾದರು.
'48': ಯುದ್ಧದಲ್ಲಿ, ರಾಮನು, ಅವರ ಪಾದಾನುಗಾನನ್ನು, ಅರಣ್ಯದಲ್ಲಿ, ಜನಸ್ಥಾನದಲ್ಲಿ ವಾಸಿಸುತ್ತಿರುವ, ರಾಕ್ಷಸರನ್ನು, ಕೊಂದನು.
'49': ರಾಕ್ಷಸರ 14,000 ಸಂಖ್ಯೆಯು ಕೊಲ್ಲಲ್ಪಟ್ಟಿತು. ತಮ್ಮ ಬಂಧುಗಳ ಹತ್ಯೆಯನ್ನು ಕೇಳಿ, ರಾವಣನು, ಕೋಪದಿಂದ ಉನ್ಮತ್ತನಾದನು.
'50': ಮಾರೀಚನನ್ನು, ರಾಕ್ಷಸನನ್ನು, ಸಹಾಯಕ್ಕಾಗಿ ಆರಿಸಿದನು. ಮಾರೀಚನು, ಬಹಳಷ್ಟು ಸಲ, ರಾವಣನನ್ನು ತಡೆಯಲು ಪ್ರಯತ್ನಿಸಿದನು.
'51': '"ಬಲವಂತನೊಂದಿಗೆ ವಿರೋಧಿಸುವುದು ಸೂಕ್ತವಲ್ಲ, ರಾವಣ. ಅದು ನಿಮಗೆ ಸೂಕ್ತವಲ್ಲ." ಆದರೆ, ಆ ಮಾತನ್ನು ನಿರ್ಲಕ್ಷಿಸಿ, ರಾವಣನು, ಕಾಲಚೋದಿತನಾಗಿ, ಮುಂದುವರಿದನು.'
'52': ಮಾರೀಚನೊಂದಿಗೆ, ಆ ಸಮಯದಲ್ಲಿ, ಆ ಆಶ್ರಮವನ್ನು ತಲುಪಿದನು. ಮಾರೀಚನ ಮಾಯೆಯಿಂದ, ರಾಜಕುಮಾರರನ್ನು ದೂರಕ್ಕೆ ಕರೆದೊಯ್ದನು.
