'54': ರಾಘವನು, ಶೋಕದಿಂದ ಪೀಡಿತನಾಗಿ, ಅಕುಲೇಂದ್ರಿಯನಾಗಿ, ವಿಲಾಪಿಸಿದನು. ನಂತರ, ಆ ಶೋಕದಿಂದ, ಗೃಹಧ್ವಜವನ್ನು ದಹಿಸಿ, ಜಟಾಯುವನ್ನು.
'55': ಅರಣ್ಯದಲ್ಲಿ ಸೀತೆಯನ್ನು ಹುಡುಕುತ್ತಾ, ಕಬಂಧನನ್ನು, ರಾಕ್ಷಸನನ್ನು, ಭಯಾನಕ ದರ್ಶನವನ್ನು, ಕಂಡನು.
'56': ಅವನನ್ನು ಕೊಂದು, ಮಹಾಬಾಹುನು, ದಹಿಸಿ, ಸ್ವರ್ಗಕ್ಕೆ ಹೋದನು. ಅವನು, ಧರ್ಮಚಾರಿಣಿಯಾದ ಶಬರಿಯನ್ನು, ರಾಮನಿಗೆ ತಿಳಿಸಿದನು.
'57': '"ಧರ್ಮನಿಪುಣನಾದ ಶ್ರಮಣನನ್ನು, ರಾಘವ, ಭೇಟಿ ಮಾಡು." ಮಹಾತೇಜಸ್ವಿಯಾದ, ಶತ್ರುಸೂದನನಾದ ರಾಮನು, ಶಬರಿಯನ್ನು ಭೇಟಿ ಮಾಡಿದನು.'
'58': ಶಬರಿಯಿಂದ ಪೂಜಿಸಲ್ಪಟ್ಟ, ದಶರಥನ ಪುತ್ರನಾದ ರಾಮನು, ಪಂಪಾ ತೀರದಲ್ಲಿ, ವಾನರನಾದ ಹನುಮಂತನನ್ನು ಭೇಟಿಯಾದನು.
'59': ಹನುಮಂತನ ಮಾತಿನಿಂದ, ಸುಗ್ರೀವನನ್ನು ಭೇಟಿಯಾದನು. ಸುಗ್ರೀವನಿಗೆ, ಎಲ್ಲಾ ವಿಷಯವನ್ನು, ರಾಮನು ತಿಳಿಸಿದನು.
'60': ಆದಿಯಿಂದ, ಸೀತೆಯ ಅಪಹರಣದ ವಿಶೇಷವಾಗಿ, ಎಲ್ಲಾ ವಿಷಯವನ್ನು, ಸುಗ್ರೀವನಿಗೆ, ವಾನರನು, ರಾಮನಿಂದ ಕೇಳಿದನು.
'61': ಅಗ್ನಿಯನ್ನು ಸಾಕ್ಷಿಯಾಗಿ, ರಾಮನೊಂದಿಗೆ ಸ್ನೇಹವನ್ನು, ಸುಗ್ರೀವನು ಮಾಡಿದನು. ನಂತರ, ವಾನರರಾಜನಿಂದ, ವೈರಾಗ್ಯದ ಕಥನವನ್ನು, ರಾಮನಿಗೆ ತಿಳಿಸಿದನು.
'62': ರಾಮನಿಗೆ, ಪ್ರಣಯದಿಂದ, ದುಃಖಿತನಾಗಿ, ಎಲ್ಲಾ ವಿಷಯವನ್ನು ತಿಳಿಸಿದನು. ಆ ಸಮಯದಲ್ಲಿ, ವಾಲಿಯ ವಧವನ್ನು, ರಾಮನು ಪ್ರತಿಜ್ಞೆ ಮಾಡಿದನು.
'63': ವಾಲಿಯ ಬಲವನ್ನು, ವಾನರನು, ಸುಗ್ರೀವನು, ರಾಮನಿಗೆ ತಿಳಿಸಿದನು. ಆದರೆ, ಸುಗ್ರೀವನು, ರಾಮನ ಶಕ್ತಿಯಲ್ಲಿ, ಸದಾ ಶಂಕಿತನಾಗಿದ್ದನು.
