'65': ಮಹಾಬಾಹುನು, ಮಹಾಬಲನು, ಪಾದಾಂಗುಷ್ಟದಿಂದ, ಸಂಪೂರ್ಣವಾಗಿ, ದಶಯೋಜನವನ್ನು, ದೂಡಿದನು.
