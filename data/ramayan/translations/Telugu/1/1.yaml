'39': నందిగ్రామానికి తిరిగి వచ్చి, రాముడు తిరిగి వస్తాడని ఎల్లప్పుడూ ఎదురుచూస్తూ రాజ్యాన్ని పరిపాలించాడు. భరతుడు తిరిగి వెళ్లగానే సత్యసంధుడు, ఇంద్రియనిగ్రహం కలిగిన,
'40': రాముడు చిత్రకూటంలో పౌరుల సమూహాన్ని చూసి, ఏకాగ్ర మనస్సుతో దండకారణ్యం లోకి ప్రవేశించాలని నిర్ణయించుకున్నాడు.
'41': ఆ మహారణ్యంలోకి ప్రవేశించిన తామర కళ్ళుగల రాముడు, రాక్షసుడైన  విరాధుడిని చంపి, ఆపై శరభంగ మహర్షిని కలుసుకున్నాడు.
'42': అటుపై సుతీక్ష్ణుడినీ, అగస్త్యుడినీ, అగస్త్యుడి సోదరుడిని కూడా కలిశారు. అగస్త్యుని ఆదేశం ప్రకారం, రాముడు ఇంద్రుడి దివ్య ధనుస్సుని అందుకున్నాడు.
'43': విల్లుతో పాటు, అతను కత్తినీ,  ఎప్పటికీ అయిపోని అమ్ములపొదనూ అందుకున్నాడు.  అలా అడవిలో వనచరులతో నివసిస్తున్న రాముడిని,
'44': అడవిలో తమను హింసిస్తున్న అసురుల, రాక్షసుల నుండి రక్షణ కోరుతూ ఋషులు రాముడి వద్దకు వచ్చారు. ఆ అడవిలోని రాక్షసుల గురించి ఆయన వారి ద్వారా తెలుసుకున్నాడు.
'45': దండక వనంలో నివసించే, అగ్నికార్యాలు నిర్వహించే ఆ ఋషులకు, రాక్షసులను నాశనం చేస్తానని రాముడు వాగ్దానం చేశాడు.
'46': 'అడవిలో నివసిస్తున్నప్పుడు, జనస్థానంలో నివసిస్తూ, ఇష్టానుసారం తన రూపాన్ని మార్చుకోగలిగిన శూర్పణఖ  అనే రాక్షసి రాముడి వద్దకు వెళ్లి అతనిచే వికృతీకరించబడింది. '
'47': శూర్పనఖ మాటలతో ప్రేరేపించబడిన రాక్షసులు ఖర, త్రిశిర, దూషణులు తమ దళాలతో కలిసి రాముడితో యుద్ధానికి సిద్ధమయ్యారు.
'48': 'ఆ యుద్ధంలో రాముడు వారినీ, జనస్థానంలో న్వివ్రసిస్తున్న వారి మొత్తం సైన్యాన్ని నాశనం చేశాడు. '
'49': మొత్తం పద్నాలుగు వేల మంది రాక్షసులు చంపబడ్డారు. తన బంధువుల వధను విన్న రావణుడు కోపంతో రగిలిపోయాడు.
'50': రావణుడు సహాయం కోరుతూ మారీచుడనే రాక్షసుడి వద్దకు వెళ్లాడు. మారిచుడు అతన్ని చాలాసార్లు అడ్డుకోవడానికి ప్రయత్నిస్తూ
'51': '"ఓ రావణా, శక్తివంతమైన వ్యక్తిని వ్యతిరేకించవద్దు. ఇది మీకు తగినది కాదు "అని. కానీ, ఈ సలహాను వినకుండా, రావణుడు విధిచే నడపబడి ముందుకు సాగాడు.'
'52': మారిచుడితో కలిసి రావణుడు రాముని ఆశ్రమానికి చేరుకున్నాడు. మారిచుడి యొక్క భ్రమను ఉపయోగించి, అతను ఇద్దరు యువరాజులను ఆశ్రమానికి దూరంగా తీసుకువెళ్లాడు.
'53': తరువాత అతను రాబందు జటాయువుని చంపి, రాముడి భార్య సీతను అపహరించాడు. చనిపోయిన రాబందుని చూసి, సీత అపహరణ గురించి విని,
'54': రాముడు దుఃఖంలో మునిగి, హృదయవిదారకంగా  విలపించాడు. ఆ శోకంలోనే, జటాయు మృతదేహాన్ని దహనం చేసి,
'55': సీత కోసం అడవిలో వెతుకుతూ, ఘోరరూపుడైన కబంధుడనే  భయంకరమైన రాక్షసుడిని ఎదుర్కొన్నాడు.
'56': శక్తివంతమైన భుజాలున్న రాముడు ఆ రాక్షసుడిని చంపి స్వర్గానికి పంపాడు. బయలుదేరే ముందు, భక్తిగల, నీతిమంతురాలయిన శబరిని గురించి కబంధుడు రామునికి చెబుతూ,
'57': '"ఓ రాఘవ! ధర్మంలో నిపుణురాలు, సన్యాసి అయిన శబరిని సందర్శించు!" అని. శత్రువులను నాశనం చేసే అత్యంత ప్రకాశవంతమైన రాముడు శబరిని సమీపించాడు.'
'58': శబరి చేత బాగా పూజించబడిన తరువాత, దశరథ కుమారుడు రాముడు పంపా నది ఒడ్డున వానరుడైన హనుమంతుడిని కలుసుకున్నాడు.
'59': హనుమంతుడి సూచన మేరకు, రాముడు సుగ్రీవుడిని కలుసుకుని, ఇప్పటివరకు జరిగినదంతా వివరించాడు.
'60': మొదటి నుండి ప్రతిదీ, ముఖ్యంగా సీత అపహరణ గురించి రాముడి నుండి విన్న తరువాత, ఆ వానరుడైన సుగ్రీవుడు...
'61': అగ్నిసాక్షిగా రాముడితో స్నేహ బంధం ఏర్పరుచుకున్నాడు. తరువాత ఆ వానర రాజు నుండి, తన శత్రువుల గురించి
'62': సుగ్రీవుడు రామునికి ఆప్యాయతతో, దుఃఖంతో నివేదించుకున్నాడు. దీనికి ప్రతిస్పందనగా వాలిని చంపుతానని రాముడు వాగ్దానం చేశాడు.
'63': సుగ్రీవుడు వాలి యొక్క అపారమైన బలాన్ని కూడా వివరించాడు. అయితే, సుగ్రీవుడు రాముడి బలం, సామర్థ్యం గురించి నిరంతరం అనిశ్చితంగానే ఉన్నాడు.
'64': తన బలాన్ని నిరూపించుకోవడానికి సుగ్రీవుడు రామునికి ఒక పర్వతాన్ని పోలి ఉండే దుందుభి యొక్క అపారమైన శరీరాన్ని చూపించాడు.
'65': శక్తివంతమైన రాముడు, చిరునవ్వుతో, తన పెద్ద బొటనవేలితో దుందుభి శరీరాన్ని పది యోజనలకు దూరంగా విసిరాడు.
'66': తరువాత, రాముడు ఏడు సాల వృక్షాలను, ఒక కొండను, రసాతలాన్ని ఒకే బాణంతో భేదించి, సుగ్రీవుడికి నమ్మకాన్నిచ్చాడు.
'67': ఇప్పుడు త్రుప్తి చెందిన హృదయంతో, నమ్మకంతో, సుగ్రీవుడు, రాముడితో కలిసి కిష్కింధ గుహకు వెళ్ళాడు.
'68': అక్కడ, బంగారు రంగులో వెలిగే సుగ్రీవుడు విపరీతమైన గర్జన చేసాడు. ఈ ఉరుము శబ్దం విని వానరుల ప్రభువు వాలి బయటకు వచ్చాడు.
'69': తారను సంప్రదించి, వాలి సుగ్రీవుడితో యుద్ధంలో పాల్గొన్నాడు. పోరాట సమయంలో రాముడు ఒకే బాణంతో  వాలిని హతమార్చాడు.
'70': సుగ్రీవుడి అభ్యర్థన మేరకు, యుద్ధంలో వాలిని చంపిన రాముడు, రాజ్యాన్ని సుగ్రీవుడికి తిరిగి ఇచ్చాడు.
'71': వానరులలో అత్యుత్తముడైన సుగ్రీవుడు, వానరులందరినీ సమీకరించి, జనకుడి  కుమార్తె సీత కోసం వెతకడానికి వారిని వివిధ దిశలకు పంపాడు.
'72': అప్పుడు, రాబందు సంపాతి మాటల ఆధారంగా, బలశాలి అయిన హనుమంతుడు వంద యోజనల వెడల్పు ఉన్న విస్తారమైన సముద్రాన్ని లంఘించాడు.
'73': రావణుడు పాలించే లంకా నగరానికి చేరుకున్న హనుమంతుడు అశోక వనంలో ధ్యానమగ్నురాలై ఉన్న సీతను చూశాడు.
'74': ఆమెకు రాముడి గుర్తుగా ఇచ్చిన చిహ్నాన్ని ఇచ్చి, అన్ని వార్తలను తెలియజేసి, దుఃఖిస్తున్న వైదేహిని ఓదార్చి, ద్వారాన్ని నాశనం చేయసాగాడు.
'75': సైన్యంలోని ఐదుగురు అగ్ర నాయకులను, ఏడుగురు మంత్రుల కుమారులను చంపి, ధైర్యవంతుడైన అక్షుడిని అణచివేసాడు. చివరికి, అతను తనకు తానుగా బంధింపబడ్డాడు.
'76': బ్రహ్మ ఇచ్చిన వరం కారణంగా తాను ఆయుధాలకు అజేయంగా ఉన్నానని గ్రహించి, ధైర్యవంతుడైన హనుమంతుడు తనను బంధించిన రాక్షసులను ప్రశాంతంగా సహించాడు.
'77': మైథిలి ఉన్న ప్రదేశం మినహా, లంకను తగలబెట్టిన తరువాత, ఆ గొప్ప వానరుడు రామునికి శుభవార్త అందించడానికి తిరిగి వచ్చాడు.
'78': రాముడి వద్దకు వెళ్లి, ఆయనను ప్రదక్షిణ చేస్తూ, ఎనలేని ఆ హనుమంతుడు, "కనబడింది సీత" అని నివేదించాడు.
