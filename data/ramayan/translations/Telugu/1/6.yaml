'0': ఇక ఇప్పుడు, వాల్మీకి-రామాయణంలోని బాలకాండలో 'రాజవర్ణనము' అనబడే ఆరవ సర్గ.
'1': |
  అట్టి అయోధ్య నగరంలో వేదవేత్త, అన్ని శాస్త్రాలలో ప్రావీణ్యం కలిగి, దీర్ఘదర్శి, మహాతేజస్సుతో కూడిన, పౌరజనులకు ప్రియమైన రాజు నివసించేవాడు.
'2': |
  ఇక్ష్వాకుల వంశానికి చెందిన అతడు, యజ్ఞకారుడు, ధర్మపరుడు, ఆత్మ నియంత్రణలో ప్రావీణ్యం కలిగి, మహర్షితో సమానమైన రాజర్షి, అన్ని లోకాలలో కీర్తి పొందినవాడు.
'3': |
  అతడు బలవంతుడు, శత్రువులను సంహరించినవాడు, స్నేహితులకు నమ్మకమైనవాడు, ఇంద్రుడు మరియు కుబేరుడు లాంటి ధనంతో సమానంగా ఉన్నవాడు.
'4': |
  మహాతేజస్సుతో ప్రజలకు రక్షకుడిగా ఉండే మనువుతో పోల్చి, అలానే రాముని తండ్రి దశరథుడు ఈ లోకాన్ని పరిరక్షించేవాడు.
'5': |
  అతను సత్యానికి నిలబడే, త్రివర్గాలను పాటించే రాజు. అతడి ఆధీనంలో ఉన్న ఈ నగరం ఇంద్రుని అమరావతిలా రక్షించబడింది.
'6': |
  ఆ పుణ్యనగరంలో ధర్మాత్ములు, విస్తారమైన జ్ఞానాన్ని కలిగిన ప్రజలు సంతోషంతో జీవించేవారు. వారు స్వంత సంపదతో సంతృప్తులై, సత్యవంతులై జీవించేవారు.
'7': |
  ఆ అత్యుత్తమ నగరంలో ఎవ్వరూ తక్కువ సంపాదనతో, లేదా ఆస్తి, ధనం, పశువులు లేకుండా ఉండేవారు కాదు.
'8': |
  అయోధ్యలో ఏ పురుషుడు కామ పరుడిగానీ, క్రూరుడు గానీ, తెలియని వాడు గానీ, నాస్తికుడిగానీ ఉండేవాడు కాదు.
'9': |
  ఆ నగరంలోని పురుషులు మరియు స్త్రీలు ధర్మబద్ధంగా, నియంత్రణతో, మహర్షులవలె స్వచ్ఛంగా ఉండేవారు.
'10': |
  ఆ నగరంలో అలంకారాలతో, మకుటాలతో, పూలమాలలతో, అధిక సంపదలతో అందరూ ఉండేవారు.
'11': |
  ప్రతి మనిషి శుభ్రమైన ఆహారం తినేవాడు, బహుమతులు అందించేవాడు, అభరణాలను ధరించేవాడు. తనను సంస్కరించుకోవడం లో నిర్లక్ష్యం చేసే వారు ఉండేవారు కాదు.
'12': |
  ఆ నగరంలో ఎవ్వరూ అగ్నిహోత్ర యజ్ఞం చేయని వారు లేకుండా, చిన్నతనమో, చోరగానో ఉండేవాడు కాదు.
'13': |
  బ్రాహ్మణులు వారి పనుల్లో నిత్యం నిమగ్నమై, బహుమతులు అందుకోవడంలో నియంత్రణ కలిగి ఉండేవారు.
'14': |
  ఎవ్వరూ అబద్ధాలను చెప్పేవారు కారు, తక్కువ జ్ఞానం కలిగినవారు కారు, అసూయతో ఉండేవారు కారు.
'15': |
  ఆ నగరంలో ఏ విద్యాసంపన్నుడు లేదా ధార్మికుడు లేకుండా లేదా వేదశాస్త్రాలపై అవగాహన లేకుండా ఎవ్వరూ ఉండేవారు కాదు.
'16': |
  అయోధ్యలో ఏ పురుషుడు లేదా స్త్రీ కీర్తి లేని వారిగానీ, అందం లేని వారిగానీ కనిపించేవారు కాదు.
'17': |
  అన్ని వర్ణాలలో ఉన్న ప్రజలు దేవతలను మరియు అతిథులను గౌరవించేవారు. వారు ధైర్యం మరియు సామర్థ్యంతో కూడినవారు.
'18': |
  ఆ నగరంలో ప్రతిఒక్కరూ దీర్ఘాయుష్కులై, ధర్మం, సత్యంలో స్థితులై, తమ సంతానం, మనవళ్ళతో ఆనందంగా నివసించేవారు.
'19': |
  క్షత్రియులు బ్రాహ్మణులను గౌరవించేవారు, వైశ్యులు క్షత్రియులను మద్దతు ఇస్తూ ఉండేవారు, శూద్రులు తమ విధుల పట్ల నిబద్ధత కలిగి ఉండేవారు.
'20': |
  ఐక్యకాండం కాబట్టి, ఐక్యవంశంలో శక్తివంతమైన రాజు దశరథుడు ఈ నగరాన్ని మనువుతో సమానంగా పరిరక్షించేవాడు.
'21': |
  అగ్నితో సమానమైన శక్తివంతులైన యోధులతో, సింహాలతో నిండిన గుహలా ఈ నగరాన్ని కీర్తి కలిగించింది.
'22': |
  కాంబోజ దేశంలో పుట్టిన ఉత్తమ గుఱ్రాల మరియు నదీప్రాంతాలలోని ఉత్తమ గుఱ్రాలతో ఈ నగరం సంపూర్ణంగా ఉంది.
'23': |
  వింధ్య మరియు హిమాలయ పర్వతాలలో పుట్టిన శక్తివంతమైన ఏనుగులతో నగరం నిండి ఉంది.
'24': |
  ఐరావత వంశానికి చెందిన ఏనుగులు, అంజన మరియు వామన పర్వతాలలో పుట్టిన ఏనుగులు కూడా ఈ నగరంలో కనిపించేవి.
'25': |
  భద్ర మరియు మంద్ర అనే రెండు రకాల ఏనుగులతో ఈ నగరం ఎల్లప్పుడూ నిండి ఉంది.
'26': |
  ఈ సత్యనామ నగరంలో వసించిన దశరథుడు రాజుగా ఈ లోకాన్ని పాలించాడు.
'27': |
  శత్రువులను అణచివేసే మహాతేజస్సుతో కూడిన రాజు దశరథుడు, చంద్రునిలా తేజస్సుతో తన నగరాన్ని పరిరక్షించాడు.
'28': |
  ధృఢమైన ద్వారాలు, అద్భుతమైన భవనాలతో అలంకరించబడిన, సత్యనామ కీర్తితో నిండిన ఆ నగరంలో రాజు ఇంద్రునితో సమానంగా పరిపాలించాడు.
'-1': ఇది, వాల్మీకి మహర్షిచే రచింపబడిన, ఆదికావ్యమైన, రామాయణంలోని బాలకాండలో 'రాజవర్ణనము' అనబడే ఆరవ సర్గ.
