'0': |
  ఇక ఇప్పుడు, వాల్మీకి-రామాయణంలోని బాలకాండలో 'సుమంత్రవాక్యము' అనబడే ఎనిమిదవ సర్గ।
'1': ధర్మజ్ఞుడు, మహాత్ముడు అయిన దశరథుడు, అపారమైన శక్తితోనూ గుణాలతోనూ కూడి ఉన్నప్పటికీ, తన వంశాన్ని నిలబెట్టే పుత్రుడు లేకపోవడంతో చింతిస్తూ ఉండేవాడు।
'2': |
  ఆ విషయంలో చింతిస్తున్న రాజుకి ఒక ఆలోచన కలిగింది, "కుమారుని కోసం నేను అశ్వమేధ యాగం ఎందుకు చేయకూడదు?" అని।
'3': తాను యాగం చేయాలని నిర్ణయించుకున్న రాజు, తన మంత్రులతో కలిసి ఆ యాగం గురించి చర్చించాడు।
'4': |
  ఆ మహాతేజస్వి, సుమంత్రుడిని పిలిచి, "వెంటనే నా గురువులను, పురోహితులను వెంట తీసుకురా" అని ఆదేశించాడు।
'5': |
  వెంటనే సుమంత్రుడు వేగంగా వెళ్ళి వేదాలలో ప్రవీణత పొందిన ఆ గురువులను రాజు వద్దకు తీసుకువచ్చాడు।
'6': |
  సుయజ్ఞుడు, వామదేవుడు, జాబాలి, కాశ్యపుడు, వశిష్ఠుడు, మరియు ఇతర మహాబ్రాహ్మణోత్తములను తీసుకువచ్చాడు।
'7': |
  ఆ మహాత్ములను గౌరవించిన ధర్మపరుడు దశరథుడు, నెమ్మదిగా, ధర్మం మరియు అర్థాన్నీ కలిగించే ఈ వాక్యాన్ని పలికాడు।
'8': |
  "నా జీవితంలో కుమారుని కోరికతో తపిస్తున్న నేను సంతోషాన్ని పొందలేకున్నాను। అందువల్ల అశ్వమేధ యాగం చేయాలని నా మనసులో ఉంది।"
'9': |
  "శాస్త్రం చెప్పిన ప్రకారం ఈ యాగాన్ని చేయాలని నాకు ఉంది। నేను నా కోరికను ఎలా పొందగలను? దాని గురించి మీరు ఆలోచించండి।"
'10': |
  వశిష్ఠుడు తదితర బ్రాహ్మణులు రాజు చెప్పిన మాటలకు ఆనందంతో సమ్మతించి అతన్ని అభినందించారు।
'11': |
  వారంతా దశరథునితో "యాగానికి కావలసిన అన్ని సిద్ధతలు చేయబడాలి, మరియు అశ్వం విడిచిపెట్టబడాలి" అని అన్నారు।
'12': |
  "సరయూ నది ఉత్తర తీరంలో యాగానికి స్థలాన్ని సిద్ధం చేయాలి। ఓ రాజా, మీ కోరిక తప్పక ఫలిస్తుంది। "
'13': |
  "మీ ఈ ధార్మిక ఆలోచన సత్పురుషుని ఆలోచనల వలె సాకారమవుతుంది।" ఈ మాటలు విని రాజు ఆనందంతో ఉప్పొంగిపోయాడు।
'14': |
  ఆనందభరితుడైన రాజు తన మంత్రులను పిలిచి, "గురువుల ఆదేశాల ప్రకారం యాగానికి కావలసిన అన్ని ఏర్పాట్లు చేయండి" అని చెప్పాడు।
'15': |
  "సమర్థులైన ఉపాధ్యాయుల పర్యవేక్షణలో అశ్వాన్ని విడిచిపెట్టండి, మరియు సరయు నది ఉత్తర తీరంలో యాగస్థలాన్ని సిద్ధం చేయండి।"
'16': |
  "యాగంలో అన్నీ సక్రమంగా జరగేలా చూసి, యాగాన్ని విఘ్నం లేకుండా పూర్తిచేయండి।"
'17': '"ఈ ఉత్తమ యజ్ఞంలో ఏ చిన్న తప్పు కూడా విధ్వంసకరంగా ఉంటుంది, ఎందుకంటే పండితులైన ఋషులు మరియు బ్రహ్మరాక్షసులు యజ్ఞంలో పొరపాటు జరగడం కోసం మాత్రమే ఎదురుచూస్తూ ఉంటారు।"'
'18': |
  "విధి ప్రకారం యాగం చేయనివాడు హానిని పొందుతాడు. అందుకే ఈ యాగం విధిగా, సక్రమంగా పూర్తిచేయాలి।"
'19': |
  "అన్ని సిద్ధతలను సమర్థంగా నిర్వహించండి," అని ఆదేశించాడు. "అలాగే" అని చెప్పి మంత్రులు తన ఆదేశాన్ని గౌరవించి సమ్మతించారు।
'20': |
  రాజు మాటలను విన్న ఆ బ్రాహ్మణులు, రాజును ధైర్యపరుస్తూ ఆయనకు ఆశీర్వచనాలు అందజేశారు।
'21': బ్రాహ్మణులు రాజువద్ద సెలవు తీసుకుని తమ గృహాలకు తిరిగి వెళ్లిపోయారు। తరువాత బ్రాహ్మణులను వీడ్చి, రాజు మంత్రులతో ఇలా చెప్పాడు।
'22': '"ఋత్వికులు సూచించిన ప్రకారమే యథావిధిగా యజ్ఞం పూర్తి చేయాలి।" అని చెప్పి రాజు అక్కడ ఉన్న మంత్రులను ఆదేశించాడు।'
'23': తరువాత రాజు వారికి వీడ్కోలు పలికి తన నివాసానికి చేరుకొని తన ప్రియమైన భార్యలను కలుసుకున్నాడు।
'24': ఆయన తన భార్యలతో మాట్లాడుతూ, "దీక్షను స్వీకరించడానికి సిద్ధంగా ఉండండి, నేను పుత్రప్రాప్తి కోసం యజ్ఞం నిర్వహిస్తున్నాను" అని అన్నాడు। ఆయన ఈ మధురమైన మాటలను వినగానే, వారి ముఖాలు శీతాకాలంలో వికసించే తామర పువ్వుల వలె ప్రకాశించాయి।
