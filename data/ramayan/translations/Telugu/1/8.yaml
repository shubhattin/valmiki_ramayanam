'1': |
  ఎంతో ప్రభావవంతుడు, ధర్మపరుడు, మహాత్ముడు అయిన రాజు దశరథుడు తన వంశాన్ని కొనసాగించేందుకు తనకు కుమారుడు లేకపోవడం వల్ల బాధపడుతున్నాడు.
'2': |
  ఆ విషయంలో ఆలోచిస్తూ, రాజుకి ఒక ఆలోచన కలిగింది, "కుమారుని కోసం నేను అశ్వమేధ యాగం ఎందుకు చేయకూడదు?"
'3': |
  తాను యాగం చేయాలని నిర్ణయించిన రాజు, తన మంత్రులతో కలిసి ఆ యాగం గురించి చర్చించాడు.
'4': |
  ఆ మహాతేజస్వి, సుమంతుడిని పిలిచి, "వెంటనే నా గురువులను మరియు పురోహితులను వెంట తీసుకురా" అని ఆదేశించాడు.
'5': |
  వెంటనే సుమంతుడు త్వరగా వెళ్ళి వేదాలలో ప్రవీణత పొందిన ఆ గురువులను రాజునకు తీసుకువచ్చాడు.
'6': |
  సుయజ్ఞుడు, వామదేవుడు, జాబాలి, కాశ్యపుడు, వశిష్ఠుడు, మరియు ఇతర మహాబ్రాహ్మణులను తీసుకువచ్చాడు.
'7': |
  ఆ మహాత్ములను గౌరవించిన ధర్మపరుడు దశరథుడు, నెమ్మదిగా, ధర్మం మరియు లాభాన్ని కలిగించే వాక్యాన్ని ఉచ్ఛరించాడు.
'8': |
  "నా జీవితంలో కుమారుని కోరికతో తపించుకుంటున్న నేను సంతోషాన్ని పొందలేకున్నాను. అందువల్ల అశ్వమేధ యాగం చేయాలని నా మనసులో ఉంది."
'9': |
  "శాస్త్రం చెప్పిన ప్రకారం ఈ యాగాన్ని చేయాలని నాకు ఇష్టం ఉంది. నేను ఎలా నా కోరికను పొందగలను? దానిపై మీరు ఆలోచించండి."
'10': |
  వశిష్ఠుడు తదితర బ్రాహ్మణులు రాజు చెప్పిన మాటలకు ఆనందంతో సమ్మతించి అతన్ని అభినందించారు.
'11': |
  వారంతా దశరథుని వైపు తిరిగి "యాగానికి కావలసిన అన్ని సిద్ధతలు చేయబడాలి, మరియు అశ్వం విడిచిపెట్టాలి" అని అన్నారు.
'12': |
  "సరయు నది ఉత్తర తీరంలో యాగానికి స్థలాన్ని సిద్ధం చేయాలి. మీకోరిక లభిస్తుంది, ఓ రాజన్."
'13': |
  "మీ ఈ ధార్మిక ఆలోచన సత్పురుషుని ఆలోచనల వలె వర్ధిల్లుతుంది." ఈ మాటలు విని రాజు ఆనందంతో ఉప్పొంగిపోయాడు.
'14': |
  ఆనందభరితుడైన రాజు తన మంత్రులను పిలిచి, "గురువుల ఆదేశాల ప్రకారం యాగానికి కావలసిన అన్ని ఏర్పాట్లు చేయండి" అని చెప్పాడు.
'15': |
  "సమర్థులైన ఉపాధ్యాయుల పర్యవేక్షణలో అశ్వాన్ని విడిచిపెట్టండి, మరియు సరయు నది ఉత్తర తీరంలో యాగస్థలాన్ని సిద్ధం చేయండి."
'16': |
  "యాగంలో అన్నీ సక్రమంగా జరగాలని చూసి, యాగాన్ని విఘ్నం లేకుండా పూర్తిచేయండి."
'17': |
  "ఈ అత్యుత్తమ క్రతువులో ఏ తప్పు లేకుండా ఉండాలని జాగ్రత్తపడండి, ఎందుకంటే తెలిసిన బ్రహ్మరాక్షసులు తప్పులను వెతుకుతుంటారు."
'18': |
  "విధి ప్రకారం యాగం చేయకుండా చేసినవాడు హానిని పొందుతాడు. అందుకే ఈ యాగం విధిగా సక్రమంగా పూర్తిచేయాలి."
'19': |
  "అన్ని సిద్ధతలను సమర్థంగా నిర్వహించండి," అని ఆదేశించాడు. "అయితే" అని చెప్పి మంత్రులు తన ఆదేశాన్ని గౌరవించి సమ్మతించారు.
'20': |
  రాజు మాటలను వినిన ఆ బ్రాహ్మణులు ధర్మజ్ఞులై, రాజును ధైర్యపరుస్తూ ఆయనకు ఆశీర్వచనం అందజేశారు.
'21': |
  ఆ తరువాత, బ్రాహ్మణులు వారి గృహాలకు వెళ్లి, రాజు సచివులకు తన ఆదేశాలను తెలియజేశాడు.
'22': |
  రిత్విజుల ఆదేశాల ప్రకారం, ఈ యాగానికి కావలసిన ఏర్పాట్లు చేయాలని రాజు తన సచివులను ఆదేశించాడు.
'23': |
  ఆ ఆదేశాలు ఇచ్చాక, రాజు తన నివాసంలోకి వెళ్లి తన ప్రియమైన భార్యలతో సమ్మిలితమయ్యాడు.
'24': |
  "నా కుమారుల కోసమే నేను దీక్షలో ప్రవేశించాలని సంకల్పించాను" అని చెప్పగా, రాజు పరిమళంతో కూడిన ఆ స్వీచన వాక్యాలు వినిపించగా, రాణుల ముఖాలు చలికాలం ముగిసి పుష్పాలు వికసించిన వలె ప్రకాశించాయి.
