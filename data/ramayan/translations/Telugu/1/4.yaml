'30': శత్రువులను సంహరించిన రాముడు వారిని గౌరవిస్తూ, బంగారు సింహాసనం మీద కూర్చున్నాడు.
'31': మంత్రులు, సోదరులతో ఉన్న రాముడు ఆ అందమైన, వినయంతో నిండిన సోదరులను ఆశీర్వదించాడు.
