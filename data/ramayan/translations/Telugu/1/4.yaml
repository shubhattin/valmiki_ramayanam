'1': రాజ్యాన్ని తిరిగి పొందిన రాముని గాధను, మహర్షి వాల్మీకి సుందరమైన మరియు అర్థవంతమైన పదాలతో కూడిన శ్లోకాల్లో సంపూర్ణంగా రచించాడు.
