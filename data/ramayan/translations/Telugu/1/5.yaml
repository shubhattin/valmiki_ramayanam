'13': |
  గంభీరమైన లోతైన పర్యంతాలు ఉన్న ఈ నగరానికి శత్రువులు చేరడం కష్టంగా ఉండేది. గుఱ్రాలు, ఏనుగులు, పశువులు, ఒంటెలు, గాడిదలు నగరంలో విస్తరించి ఉండేవి.
