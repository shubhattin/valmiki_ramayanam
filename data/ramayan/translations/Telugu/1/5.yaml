'0': ఇక ఇప్పుడు, వాల్మీకి-రామాయణంలోని బాలకాండలో 'అయోధ్యావర్ణనము' అనబడే ఐదవ సర్గ.
'1': |
  ప్రాచీన కాలంలో భూమి మొత్తం విజయవంతమైన రాజుల ఆధీనంలో ఉండేది। వీరిలో ప్రప్రథముడైన ప్రజాపతి నుంచే ఈ పరంపర మొదలైంది.
'2': ఆ రాజులలో ఒకరు సగరుడు, ఆయన పేరుతోనే సాగరానికి ఆ పేరు వచ్చింది. ఆయన కదిలేటప్పుడు తన అరవైవేల మంది కుమారులు ఆయన వెంబడి ఉండేవారు।
'3': ఇక్ష్వాకువంశానికి చెందిన మహాత్ములైన ఆ రాజుల వంశంలో ఈ గొప్ప కథ, సుప్రసిద్ధమైన రామాయణం, ఉద్భవించింది।
'4': మేము ఇప్పుడు ఈ కథను పూర్తి వివరాలతో, ప్రారంభం నుంచి, ధర్మ, కామ, అర్థాలతో కూడి, వర్ణించబోతున్నాము. దీనిని ఏ కల్మషమూ లేకుండా వినండి।
'5': |
  సరయూ నదీ తీరాన కోసల మహారాజ్యం విస్తరించి ఉండేది, ఇది సంపద మరియు ధనధాన్యాలతో కళకళలాడేది.
'6': |
  ఆ రాజ్యంలో 'అయోధ్య' అనే నగరం ఉండేది, ఇది లోకంలో ప్రసిద్ధి పొందింది. మానవలోకానికి అధిపతిగా పేరొందిన మను స్వయంగా ఈ నగరాన్ని నిర్మించాడు.
'7': |
  ఈ గొప్ప నగరం పన్నెండు యోజనాల పొడవు మరియు మూడు యోజనాల వెడల్పుతో నిర్మించబడింది, దాని రహదారులు చాలా చక్కగా విభజించబడ్డాయి।
'8': ఇది విశాలమైన, చక్కగా విభజించబడిన రాజమార్గాలతో అలంకరించబడి ఉండేది।  అవి ఎల్లప్పుడూ తడపబడ్డ పువ్వులతో, పూలమాలలతో అందంగా ఉండేవి।
'9': |
  ఆ నగరంలో మహారాజు దశరథుడు నివసించేవాడు. అతడు తన దేశాన్ని అభివృద్ధి చేస్తూ, స్వర్గంలో దేవేంద్రుడు ఉన్నట్లుగా  ఉండేవాడు.
'10': |
  ఆ నగరం అద్భుతమైన గోడలు, తలుపులు, సువిక్తమైన అంగళ్ళు, యుద్ధం కోసం అన్ని రకాల యంత్రాలు, ఆయుధాలు, శిల్పకారులతో నిండి ఉండేది.
'11': ఈ నగరం రథసారథులు మరియు గాయకులతో నిండియుండేది, దాని మహిమ అసమానంగా ఉండేది. ఇందులో ఎత్తైన భవనాలు మరియు జెండాలు ఉండేవి, అలాగే శతఘ్ని వంటి అనేక ఘోరమైన ఆయుధాలు కూడా ఉండేవి।
'12': ఈ నగరం అన్ని వైపులా నర్తకులు మరియు కళాకారుల సమూహాలతో అలంకరించబడి ఉండేది. ఇది ఉద్యానవనాలు మరియు మామిడిచెట్ల తోటలతో చుట్టుముట్టబడి ఉండేది, అలాగే దాని రక్షణ కోసం సాంద్రమైన సాలవృక్షాలు ఉండేవి।
'13': నగరంలోని పరివారాలు లోతైనవి మరియు దుర్గమమైనవిగా ఉండేవి, వాటిని శత్రువులు సులభంగా దాటలేకపోయేవారు. ఈ నగరం గుఱ్ఱాలు, ఏనుగులు, ఆవులు, ఒంటెలు మరియు గాడిదలతో నిండియుండేది।
'14': |
  ఈ నగరం సామంత రాజులతో చుట్టుముట్టబడి ఉండేది, వారు అనేక అర్పణలను, కానుకలను అందించేవారు. వివిధ ప్రాంతాల వాణిజ్యవేత్తలు ఇక్కడకు వచ్చి దాని మహిమను పెంచేవారు।
'15': నగరంలో రత్నాలతో అలంకరించబడిన భవనాలు ఉండేవి, ఇవి పర్వతాల వంటివిగా కనిపించేవి. అనేక అంతస్తులు గల భవనాలతో ఇది ఇంద్రుడి అమరావతి నగరాన్ని పోలి ఉండేది।
'16': ఈ నగరం ఎనిమిది రేకులు గల తామర పువ్వు ఆకారంలో అందంగా నిర్మించబడింది। అందమైన మహిళల సమూహాలతో అలంకరించబడింది. ఇది అన్ని రకాల రత్నాలతో శోభిల్లుతూ, భవ్యమైన రాజభవనాలు మరియు గృహాలతో నిండియుండేది।
'17': ఈ నగరం పూర్తిగా సక్రమంగా నిర్మితమైన భవనాలతో చుట్టుముట్టబడి, సమతల భూమిపై నిర్మించబడింది. ఇది అన్నం మరియు చెరుకు రసంతో సమృద్ధిగా ఉండేది।
'18': ఈ నగరం నగారాలు, మృదంగాలు, వీణలు మరియు పణవాల మధుర ధ్వనులతో మార్మోగుతూ ఉండేది, ఇవి దీనిని భూమిపై అద్వితీయంగా నిలిపేవి।
'19': ఇది సిద్ధుల తపస్సుతో పొందిన స్వర్గీయ విమానానికి సమానంగా ఉండేది, అందులో ఉత్తమ వ్యక్తులు నివసించే అందమైన గృహాలు ఉండేవి।
'20': నగరంలో కనిపించని లక్ష్యాలను బాణాలతో కొట్టగలిగే, ఇంకా కేవలం శబ్దం ఆధారంగా లక్ష్యాన్ని ఛేదించగల యోధులు ఉండేవారు. వారు నిపుణులు మరియు వేగవంతులు।
'21': |
  ఆ అడవుల్లో సింహాలు, పులులు, మరియు అడవి పందుల గర్జనలు మార్మోగుతూ ఉండేవి. వీర యోధులు తమ పదునైన ఆయుధాలతో మరియు బలమైన భుజశక్తితో వాటిని వెంబడించి వేటాడేవారు।
'22': రాజు దశరథుడు ఈ నగరాన్ని వేలాది వీర యోధులు మరియు మహాబలశాలులు అయిన రథసారథులతో నింపాడు, దీంతో ఇది నిజంగా ఒక భవ్య నగరంగా మారింది।
'23': ఈ నగరం వేదాలు మరియు వాటి ఆరు ఉపాంగాలలో నిపుణులైన, సత్యనిష్ఠులు, దానశీలులు, మహాత్ములు, మరియు యజ్ఞానుష్ఠానాలలో నిపుణులైన మహర్షులతో నిండి ఉండేది।
