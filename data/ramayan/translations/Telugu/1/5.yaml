'17': |
  ఈ నగరం దృఢమైన నిర్మాణాలతో సున్నితమైన నేలపై బాగా పక్కపెట్టి నిర్మించబడింది. ధాన్యాలు మరియు నీరు వృద్ధిగా ఉండేవి.
'18': |
  నగరంలో దుండుభీలు, మృదంగాలు, వీణలు, పణవాలు గానాలు నిశబ్దంతో మెలోడీని కలిగించేవి, ఈ నగరం భూమిపై ఎవరూ పోల్చలేనిది.
'19': |
  నగరంలో మంచిపనులు చేసిన సిద్ధులు తపస్సుతో ఆపూర్వమైన గృహాలను అందించారు. ఉత్తమ పురుషులతో ఆ నగరం వెలిగింది.
'20': |
