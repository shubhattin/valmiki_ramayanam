'0': ఇక ఇప్పుడు, వాల్మీకి-రామాయణంలోని బాలకాండలో 'అయోధ్యావర్ణనము' అనబడే ఐదవ సర్గ.
'1': |
  పూర్వం పూర్వకాలంలో పృథ్వి మొత్తం విజేతలైన రాజులు పాలించారు. ఈ రాజులలో మొదట పూజితుడైన ప్రజాపతి నుంచే ఈ పరంపర మొదలైంది.
'2': |
  ఆ రాజులలో ఒకరైన సగరుడు, సముద్రం తన పేరునే సొంతం చేసుకున్నాడు. అతనికి లభించిన అరవై వేల మంది కుమారులు అతన్ని చుట్టుముట్టి అతని ముందుకు సాగిపోయారు.
'3': |
  వీరు ఇక్ష్వాకుల వంశానికి చెందిన మహానుభావులు. ఈ వంశంలోనే రామాయణం అనే అద్భుతమైన కథ జన్మించింది, ఇది విశేషంగా ప్రసిద్ధి పొందింది.
'4': |
  మేము ఇప్పుడు ఈ కథను మొదటి నుంచి పూర్తిగా ధర్మ, కామ మరియు అర్థాలకు అనుగుణంగా అనుసూయత లేకుండా మీకు వివరించబోతున్నాము.
'5': |
  సారయు నది తీరాన కోసల మహా రాజ్యం విస్తరించి ఉండేది, ఇది సంపద మరియు ధాన్యాలతో కళకళలాడేది.
'6': |
  ఆ రాజ్యంలో 'అయోధ్య' అనే నగరం ఉండేది, ఇది లోకంలో ప్రసిద్ధి పొందింది. మానవలోకానికి అధిపతిగా పేరొందిన మను స్వయంగా ఈ నగరాన్ని నిర్మించాడు.
'7': |
  ఈ మహా నగరం 12 యోజనాల పొడవు మరియు 3 యోజనాల వెడల్పుతో విస్తరించి ఉండేది. ఇది విశాలమైన మరియు విభజనతో కూడిన రహదారులతో అందంగా అలంకరించబడింది.
'8': |
  నగరంలో పెద్ద పెద్ద మార్గాలు, నీరు చల్లబడిన, పువ్వులతో అలంకరించబడిన రహదారులు ఉండేవి.
'9': |
  ఆ నగరంలో మహారాజు దశరథుడు నివసించేవాడు. అతడు తన దేశాన్ని అభివృద్ధి పధానునిగా స్వర్గంలో దేవేంద్రుడు ఉన్నట్లుగా ఈ నగరంలో ఉండేవాడు.
'10': |
  నగరానికి అద్భుతమైన గోడలు, తలుపులు, విభజితమైన మార్కెట్లు, యుద్ధం కోసం అన్ని రకాల యంత్రాలు, ఆయుధాలు, శిల్పకారులతో నిండి ఉండేది.
'11': |
  అద్భుతమైన కీర్తి కలిగిన ఈ నగరంలో చక్రవర్తులు మరియు గాయకులు కిక్కిరిసిపోయేవారు. ఈ నగరంలో శతఘ్నీ అనే ప్రాణాంతక ఆయుధాల సహా ఎత్తైన గోపురాలు, జెండాలతో అలంకరించబడిన భవనాలు ఉండేవి.
'12': |
