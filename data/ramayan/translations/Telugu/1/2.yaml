'0': ఇక ఇప్పుడు, వాల్మీకి-రామాయణంలోని బాలకాండలో 'బ్రహ్మదేవుని రాక' అనబడే రెండవ సర్గ ।
'1': నారదుడి ఆ మాటలను విన్న తరువాత, సద్గుణవంతుడు, జ్ఞానవంతుడైన వాల్మీకి తన శిష్యులతో కలిసి ఆ గొప్ప ఋషిని పూజించాడు ।
'2': వాల్మీకి చేత విధిగా పూజింపబడిన ఆ దివ్య ఋషి నారదుడు, సెలవు తీసుకుని స్వర్గానికి బయలుదేరాడు ।
'3': నారదుడు దేవలోకానికి బయలుదేరిన తరువాత, వాల్మీకి మహర్షి గంగానదికి దగ్గరగా ఉన్న తమసా నది ఒడ్డుకు వెళ్ళాడు ।
'4': నది ఒడ్డుకు చేరుకున్న వాల్మీకి మహర్షి, స్పష్టమైన మరియు పరిశుభ్రమైన నీటిని చూసి, సమీపంలో నిలబడి ఉన్న తన శిష్యుడితో మాట్లాడాడు ।
'5': ఓ భరద్వాజా, బురద లేని ఈ అందమైన, స్పష్టమైన నీటి వనరును చూడు. ఇది సద్గుణవంతుడైన వ్యక్తి యొక్క మనస్సు వలె అందమైనది, మరియు ప్రసన్నమైనది ।
'6': '"కలశాన్ని కింద ఉంచి, నా వల్కలాలను ఇవ్వు. నేను ఈ  ఉత్తమమైన తమసా నదిలో స్నానం చేస్తాను" ।'
'7': ఈ విధంగా మహర్షి వాల్మీకి తనకు చెప్పగా, ఎల్లప్పుడూ విధేయుడైన భరద్వాజుడు తన గురువుకు దుస్తులను అప్పగించాడు ।
'8': ఆ ఋషి, నియంత్రిత ఇంద్రియాలతో, తన శిష్యుడి నుండి దుస్తులను తీసుకొని, విస్తారమైన అడవిని గమనిస్తూ విచరించాడు ।
'9': సమీపంలో, ఆ ఋషి మధురంగా కిలకిల ధ్వనులు చేస్తూ తిరుగుతున్న ఒక క్రౌంచ పక్షుల జంటను చూశాడు ।
'10': కానీ, దుష్టత్వంతో నిండిన ఒక వేటగాడు, ఆ జంటలో ఒకటైన మగ పక్షిని ఋషి కళ్ళ ముందు పడకొట్టాడు ।
'11': అలా చంపబడిన, రక్తంతో తడిసి నేలపై కొట్టుమిట్టాడుతున్న తన భర్తను చూసి, ఆడ పక్షి దయనీయంగా కేకలు వేసింది ।
'12': తామ్ర వర్ణపు సిగ కలిగి, రెక్కలతో, ప్రేమ మైకంలో తనతో విహరించే తన  భర్తను కోల్పోయిన, ఆ పక్షిని చూస్తూ,
'13': వేటగాడు పక్షిని అలా చంపడం చూసి,  ధర్మాత్ముడైన ఆ ఋషి హృదయంలో కరుణ మొలకెత్తింది ।
'14': ఈ దుఃఖంతో కదిలిన ఆ ఋషి, ఏడుస్తున్న క్రౌంచ పక్షిని చూసి, "ఇది అధర్మం" అని ప్రకటించాడు ।
'15': '"ఓ వేటగాడా, ప్రేమతో నిండిన క్రౌంచ జంటలో ఒకరిని చంపిన నీవు ఇక ఎప్పుడూ శాంతిని పొందలేవు గాక!"'
'16': ఈ మాటలు మాట్లాడుతున్నప్పుడు, ఆ ఋషి మనస్సులో ఒక ఆలోచన ఉద్భవించింది, "నా దుఃఖం నుండి ఉద్భవించిన ఈ మాట ఏమిటి?" అని గమనించసాగాడు ।
'17': మరింత ఆలోచిస్తూ, అత్యంత తెలివైన ఆ జ్ఞానవంతుడు, తాను మాట్లాడిన మాటలను గమనించి, తన శిష్యుడిని ఉద్దేశించి ఇలా అన్నాడు ।
'18': '"నా దుఃఖం నుండి ఉద్భవించిన ఈ పదాలు ఛందస్సులో అమర్చబడి, నాలుగు అడుగుల పద్యంలో బంధించబడి, శ్రావ్యతతో ఐక్యమయ్యాయి। శోకంలో ఉద్భవించిన ఇది ఒక ''శ్లోకం'' అవ్వు గాక ।'
'19': ఇలా అనుత్తమమైన మాటలు చెప్పబడిన ఆ శిష్యుడు, గురువు మాటలను ఆనందంతో  స్వీకరించగా ఆ ఋషి ఆయన పట్ల సంతోషించాడు।
'20': ఆ తీర్థంలో విధిపూర్వకంగా స్నానమాచరించి, జరిగిన ఆ ఘటన అంతరార్థాన్నే చింతిస్తూ ఆ ముని ఆశ్రమాన్ని చేరుకున్నాడు।
'21': తన గురువు మాటలు శ్రద్ధగా విన్న క్రమశిక్షణ కలిగిన శిష్యుడు భరద్వాజుడు , నిండిన నీటి కుండను తీసుకొని అతని వెంట వెళ్ళాడు.
'22': ధర్మాత్ముడైన ఋషి తన శిష్యుడితో కలిసి తన ఆశ్రమంలో ప్రవేశించి, కూర్చుని, ఇతర కథలను వివరించిన తరువాత ధ్యానంలోకి ప్రవేశించాడు.
'23': ఆ సమయంలో, ప్రపంచ సృష్టికర్త, అపారమైన తేజస్సు కలిగిన నాలుగు ముఖాల దేవుడు అయిన బ్రహ్మ, మహర్షి వాల్మీకిని కలవడానికి వచ్చారు.
'24': బ్రహ్మను చూసిన వాల్మీకి వెంటనే లేచి, తన ప్రసంగాన్ని అదుపులో ఉంచుకుని, అరచేతులను కలిపి, గాఢమైన గౌరవంతో నిలబడ్డాడు.
'25': తరువాత ఆయన పద్మ, అర్ఘ్య, ఆసన, స్తుతి మొదలైన వాటి ద్వారా బ్రహ్మను పూజించి, ఆయన పాదాలకు సాష్టాంగ నమస్కారం చేసి శుభాశుభాలు అడిగాడు।
'26': అత్యంత గౌరవనీయమైన పీఠంపై కూర్చున్న బ్రహ్మ, వాల్మీకి మునిని కూడా కూర్చోమని ఆదేశించాడు.
'27': బ్రహ్మ ఆదేశాన్ని స్వీకరించిన తరువాత ఆయన కూడా లోకపితామహుడైన బ్రహ్మ ముందున్న ఆసనంపై కూర్చున్నాడు.
'28': అయితే, వాల్మీకి మనస్సు జరిగిన క్రౌంచ పక్షుల సంఘటనపై స్థిరంగా ఉండిపోయింది. అతను తనలో తాను "అయ్యో! శత్రుత్వాన్ని వంటబట్టించుకున్న ఆ కిరాతుడివల్ల ఎంతటి కష్టం సంభవించింది,
'29': అకారణంగా తీయటి పాటల ఆ క్రౌంచ పక్షి చంపబడింది' అని దాని గురించే ఆలోచిస్తూ, దాని నుండి ఈ శ్లోకం ఆవిర్భవించింది।
'30': అతను బ్రహ్మ ముందు దుఃఖంతో అదే పునరావృతం చేశాడు. అంతట బ్రహ్మ వారి మానసిక స్థితిని అర్థం చేసుకుని, నవ్వి, ఇలా చెప్పాడు-
'31': నీవు కూర్చినది శ్లోకమే। ఇందులో ఏ సందేహం లేదు। నా ప్రేరణ ద్వారానే మీ నోటి నుండి అలాంటి స్వరం వెలువడింది.
'32': '"ఓ మునివర్యా, మేధావి, గొప్ప ధర్మాత్మ మరియు ప్రపంచంలోనే అత్యంత సహనశీలి అయిన శ్రీ రాముడి చరిత్ర మొత్తాన్నీ వివరించు।'
'33': నారదుడి నోటి నుండి విన్న దాని ప్రకారం అతని పాత్రను వివరించు. ధీమంతుడైన రాముడి లోకానికి తెలిసిన, తెలియని వృత్తాంతమంతా
'34': లక్ష్మణుడితో సహా రాముడి, రాక్షసుల, సీత యొక్క ప్రకటమైన, గుప్తమైన చరిత్ర మొత్తం,
'35': అవన్నీ తెలియకపోయినా, ఇప్పుడు అవి మీకు విదితమవుతాయి। 'ఈ కావ్యంలో మీరు చెప్పేది ఏవీ అవాస్తవం కాబోవు।
'36': అందువల్ల, రాముడి అత్యంత పవిత్రమైన,  అందమైన కథను పద్యంగా కూర్చు. నదులు, పర్వతాలు ఈ భూమిలో ఉన్నంత కాలం,
'37': రాముడి కథ లోకంలో ప్రచురంగా ఉంటుంది। ఎప్పటి దాకా నీ ఈ రామకథ ప్రచురంగా ఉంటుందో,
'38': అప్పటి వరకు, ఇష్టానుసారం, పైన, క్రిందా, నా అన్ని లోకాలలో నీవు నివసిస్తావు"। ఇలా చెప్పి, బ్రహ్మ దేవుడు అక్కడ నుండి అదృశ్యమయ్యాడు। వాల్మీకి తన శిష్యులతో కలిసి ఇది చూసి చాలా ఆశ్చర్యపోయాడు।
'39': 'అప్పుడు ఆయన శిష్యులందరూ చాలా సంతోషించి, ఈ పద్యాన్ని పదే పదే పాడటం ప్రారంభించారు। చాలా ఆశ్చర్యపోయి, ఒకరితో ఒకరు ఇలా అన్నారు:'
'40': '"మన గురుదేవులు సమాన అక్షరాలతో నాలుగు చరణాలతో కూడిన ఒక పాడిన వాక్యం, ఆయన హృదయ వేదన; కానీ అది ఆయన స్వరం ద్వారా ఉచ్ఛరించబడింది శ్లోకంగా మారింది"।'
'41': స్వచ్ఛమైన హృదయం కలిగిన వాల్మీకి మహర్షికి, 'నేను రామాయణం మొత్తాన్ని ఇటువంటి శ్లోకాలలో రచించాలన్న ఆలోచన కలిగింది।
'42': ఇలా మనోహరమైన పదాలతో, గొప్ప ఛందస్సులో, అప్పుడు ఆ మహనీయుడైన యశస్వి రాముడి పాత్రపై వేలాది శ్లోకాలతో, కీర్తిని కలిగించే ఒక కవితను ఆ మహనీయుడు రచించాడు।
'43': ఈ కావ్యం సమాసాలు, సంధులు, తదితర పద విన్యాసాలు; కూర్పులో సమతౌల్యం, పద్యాలలో సున్నితత్వం కలిగి ఉంది। శ్రోతలారా! ఈ రఘువర-చరిత్రను, రావణుడిని చంపిన సంఘటనను జాగ్రత్తగా వినండి।
'-1': ఇది వాల్మీకి మహర్షిచే రచింపబడిన ఆదికావ్యమైన శ్రీమద్రామాయణంలోని బాలకాండలో 'బ్రహ్మదేవుని రాక' అనబడే రెండవ సర్గ ।
