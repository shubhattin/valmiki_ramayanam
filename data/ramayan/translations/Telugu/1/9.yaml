'0': ఇక ఇప్పుడు, వాల్మీకి-రామాయణంలోని బాలకాండలో 'ఋష్యశృంగోపాఖ్యానము' అనబడే తొమ్మిదవ సర్గ।
'1': ఇది విని, సారథి రహస్యంగా రాజుతో మాట్లాడుతూ, "ఈ ప్రాచీన గాథను, నేను పురాణంలో విన్నాను, ఇప్పుడు మీరు దాన్ని వినండి" అని చెప్పాడు।
'2': '"ఈ ప్రాచీన ఘటనను, తక్కిన అందరు ఋషుల సమక్షంలో, సనత్కుమారులు నాకు వివరించారు,'
'3': |
  దీనికి మీ పుత్రుని జన్మతో సంబంధం ఉన్నది। కాశ్యప మహర్షికి విభాండకుడనే కుమారుడు ఉండేవాడు।
'4': విభాండకుడికి ఒక కుమారుడు జన్మించనున్నాడు, అతడు ఋష్యశృంగుడనే పేరుతో ప్రసిద్ధి చెందుతాడు. అతడు ఎల్లప్పుడూ అడవిలో నివసించే తపస్విగా ఉంటాడు।
'5': |
  తన తండ్రిని తప్ప ఇంకెవరూ తెలియని అతడు, రెండు విధాల బ్రహ్మచర్యాలనూ పాటించే మహాత్ముడిగా ఉంటాడు।
'6': |
  ఓ రాజా, ఈ విషయం లోకాలలో ప్రసిద్ధి పొందినది, మరియు సద్బ్రాహ్మణుల ద్వారా ఎప్పుడూ చెప్పబడినది. కాలక్రమంలో అతని విధి పరిణమిస్తుంది।
'7': |
  అతడు అగ్నిని, తన తండ్రిని సేవించుకుంటూ ఉండే సమయంలో, అంగదేశంలో రోమపాదుడు అనే ప్రభావవంతుడైన రాజు ఉంటాడు।
'8': |
  అతను అంగదేశంలో ప్రసిద్ధుడు మరియు శక్తివంతుడు. ఆ రాజు చేసిన ఒక తప్పు వల్ల అతని రాజ్యానికి తీవ్రమైన దుర్భిక్షం వస్తుంది।
'9': |
  ఆ భయంకరమైన దుర్భిక్షం వల్ల ప్రజలందరూ తీవ్రంగా భయపడగా, రాజు దుఃఖంలో మునిగిపోతాడు।
'10': |
  అంతట రాజు విద్యావంతులైన, అనుభవజ్ఞులైన బ్రాహ్మణులను పిలిచి, 'మీరు శాస్త్రం తెలుసుకున్నవారు, లోకాచారాలను తెలుసుకున్నవారు' అని వారిని అభ్యర్థిస్తాడు।
'11': |
  రాజు బ్రాహ్మణులను 'దీనికి ప్రాయశ్చిత్తం ఎలా చేయవచ్చో ఆదేశించండి' అని అడుగుతాడు. అప్పుడు బ్రాహ్మణులు రాజుకు సలహా ఇవ్వడానికి సిద్ధమవుతారు।
'12': |
  ఆ బ్రాహ్మణులు రాజుతో 'విభాండక మహర్షి కుమారుడైన ఋష్యశృంగుడిని ఏదో ఒక విధంగా ఇక్కడికి తీసుకురండి' అని చెప్తారు।"
'13': |
  'మహారాజా, వేదాలలో ప్రవీణుడైన ఋష్యశృంగుడిని గౌరవపూర్వకంగా తీసుకువచ్చి, మీ కుమార్తె శాంతను అతనికిచ్చి వివాహం చేయండి'।
'14': |
  వారి మాటలు విన్న రాజు ఆలోచిస్తూ, 'అతన్ని ఇక్కడికి ఎలా తీసుకురాగలం?' అని ఆందోళన చెందుతాడు।
'15': |
  తన మంత్రులతో కలిసి రాజు ఆలోచించి, పురోహితుని, అమాత్యులను గౌరవంగా పిలిపిస్తాడు।
'16': |
  రాజు ఆదేశాన్ని విన్న వారు, ఋషికి భయపడి, మేము వెళ్లలేము అని చెప్పి, రాజును ఆ ఆలోచనను వదిలించడానికి ప్రయత్నిస్తారు।
'17': |
  తరువాత, వారు కాసేపు ఆలోచనచేసి, 'మేము ఎటువంటి హానీ కలుగకుండా ఋష్యశృంగుడిని తీసుకువస్తాము' అని రాజును ధైర్యపరుస్తారు।
'18': |
  అలా, అంగదేశాధిపతి తన నృత్యాంగనల సహాయంతో ఋష్యశృంగుడిని తీసుకువచ్చి వర్షాలు కురిపిస్తాడు, మరియు శాంతను అతనికి ఇచ్చి వివాహం చేస్తాడు।
'19': |
  ఋష్యశృంగుడు మీ అల్లుడయినట్లైతే తప్పకుండా మీకు కుమారులను ప్రసాదిస్తాడు। సనత్కుమారుడు చెప్పిన కథ ఇంతవరకు నాకు తెలుసు।"
'20': |
  దీనిని విన్న రాజు దశరథుడు ఆనందంతో సుమంత్రునితో 'ఋష్యశృంగుడిని ఇక్కడికి తెచ్చే విధానాన్ని కనుక్కో' అని అన్నాడు।
'-1': ఇది, వాల్మీకి మహర్షిచే రచింపబడిన, ఆదికావ్యమైన, రామాయణంలోని బాలకాండలో 'ఋష్యశృంగోపాఖ్యానము' అనబడే తొమ్మిదవ సర్గ।
