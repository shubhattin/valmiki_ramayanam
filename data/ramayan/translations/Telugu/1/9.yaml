'1': |
  ఇది విని, సూతుడు రాజుతో ఒంటరిగా మాట్లాడుతూ, "ఈ పురాతన కథను వినండి. నేను పురాణం నుండి విన్నాను" అని అన్నాడు.
'2': |
  "ఇది ఋత్విజులు నాకు చెప్పిన ఒక పురాతన కథ, ఒకప్పుడు భగవాన్ సనత్కుమారుడు వర్ణించినది."
'3': |
  "ఋషుల సమక్షంలో మీ కుమారుల జననానికి సంబంధించిన ఈ కథని సనత్కుమారుడు చెప్పాడు. కాశ్యప మహర్షికి విభాండకుడనే కుమారుడు ఉన్నాడు."
'4': |
  "విభాండకుడికి ఋష్యశృంగుడనే కుమారుడు పుట్టును, అతడు వనంలో పెద్దవాడై ఎల్లప్పుడూ ఋషిగా జీవించును."
'5': |
  "తన తండ్రిని తప్ప ఇంకెవరినీ తెలియని అతడు, బ్రహ్మచర్యంలో రెండు విధానాలను పాటించే మహాత్ముడిగా ఉండును."
'6': |
  "ఓ రాజా, ఈ విషయం లోకాలలో ప్రసిద్ధి పొందినది, మరియు సద్బ్రాహ్మణుల ద్వారా ఎప్పుడూ చెప్పబడినది. కాలం గడిచే కొద్దీ అతని విధి నెరవేరును."
'7': |
  "అగ్నిని మరియు తన తండ్రిని సేవిస్తూ ఉండే సమయంలో, అంగదేశంలో రోమపాదుడు అనే ప్రభావవంతుడైన రాజు ఉంటాడు."
'8': |
  "అతను అంగదేశంలో ప్రసిద్ధుడు మరియు శక్తివంతుడు. ఆ రాజు చేసిన తప్పు వల్ల అతని రాజ్యంపై తీవ్రమైన దుర్భిక్షం వచ్చును."
'9': |
  "ఆ భయంకరమైన దుర్భిక్షం వల్ల ప్రజలు భయపడి, రాజు తీవ్ర దుఃఖంలో మునిగిపోతాడు."
'10': |
  "రాజు విద్యావంతులైన, అనుభవజ్ఞులైన బ్రాహ్మణులను పిలిచి, 'మీరు శాస్త్రం తెలుసుకున్నవారు, లోకాల ఆచారాలను తెలుసుకున్నవారు' అని వారిని అభ్యర్థిస్తాడు."
'11': |
  "రాజు బ్రాహ్మణులను 'ప్రాయశ్చిత్తం ఎలాగా చేయవచ్చో ఆదేశించండి' అని అడుగుతాడు. అప్పుడు బ్రాహ్మణులు రాజుకు సలహా ఇవ్వడానికి సిద్ధమవుతారు."
'12': |
  "వీరు రాజును ఉద్దేశించి 'విభాండక మహర్షి కుమారుడైన ఋష్యశృంగుడిని అన్ని విధానాల ద్వారా ఇక్కడికి తీసుకురా' అని చెప్తారు."
'13': |
  "మహారాజా, వేదాలలో ప్రవీణుడైన ఋష్యశృంగుడిని గౌరవపూర్వకంగా తీసుకువచ్చి, మీ కుమార్తె శాంతను అతనికి వివాహం చేయండి."
'14': |
  "వారి మాటలు విన్న రాజు ఆలోచిస్తూ, 'అతన్ని ఇక్కడికి ఎలా తీసుకురాగలం?' అని ఆందోళన చెందుతాడు."
'15': |
  "తన మంత్రులతో కలిసి రాజు ఆలోచించి, పురోహితులు మరియు మంత్రులను గౌరవించి పంపుతాడు."
'16': |
  "రాజు ఆదేశాన్ని విన్న వారు, ఋషికి భయపడి 'మేము వెళ్లలేం' అని చెప్పి, రాజును ఆ ఆలోచనను వదిలించడానికి ప్రయత్నిస్తారు."
'17': |
  "తరువాత, వారు ఆలోచనచేసి, 'మేము ఋష్యశృంగుడిని తీసుకువస్తాము, మరియు దాని వల్ల ఎటువంటి హాని ఉండదు' అని రాజును ధైర్యపరుస్తారు."
'18': |
  "ఈ విధంగా అంగదేశాధిపతి తన గణికల సహాయంతో ఋష్యశృంగుడిని తీసుకువచ్చి వర్షాలు కురిపిస్తాడు, మరియు శాంతను అతనికి ఇచ్చి వివాహం చేస్తాడు."
'19': |
  "ఋష్యశృంగుడు మీ కుమార్తెతో వివాహమాడిన తర్వాత, మీకు కుమారులను ప్రసాదిస్తాడు. సనత్కుమారుడు చెప్పిన కథ ఇంతవరకు నాకు తెలుసు."
'20': |
  "దీనిని విన్న రాజు దశరథుడు ఆనందంతో సుమంత్రునితో 'ఋష్యశృంగుడిని ఇక్కడికి తెచ్చే విధానాన్ని కనుక్కో' అని చెప్పాడు."
