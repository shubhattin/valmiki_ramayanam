'0': ఇక ఇప్పుడు, వాల్మీకి-రామాయణంలోని బాలకాండలో 'అమాత్యవర్ణనము' అనబడే ఏడవ సర్గ.
'1': |
  దశరథ మహారాజునకు అత్యంత విశ్వాసపాత్రులైన, వేదజ్ఞులు, సంఘటితులు, మరియు రాజుకు హితం కలిగించే విషయాల్లో నిత్యం ఆసక్తి కలిగిన మంత్రులు ఉండేవారు.
'2': |
  ఆ వీరునకు ఎనిమిది మంది ప్రసిద్ధి గాంచిన, పవిత్రత కలిగిన, మరియు రాజకార్యాల్లో ఎల్లప్పుడూ విశ్వాసంతో పనిచేసే మంత్రులు ఉండేవారు.
'3': |
  వీరులో ధృష్టి, జయంతుడు, విజయుడు, సురాష్ట్రుడు, రాష్ట్రవర్ధనుడు, అకోపుడు, ధర్మపాలుడు, సుమంతుడు (అర్థవేత్త) ముఖ్యులు.
'4': |
  ఆయనకు అత్యంత గౌరవనీయులైన వశిష్ఠ మహర్షి మరియు వామదేవ మహర్షి రిత్విజులు, ఇతర మంత్రులు కూడా ఉండేవారు.
'5': |
  సుయజ్ఞుడు, జాబాలి, కాశ్యపుడు, గౌతముడు, దీర్ఘాయువుతో కూడిన మార్కండేయుడు, మరియు కాత్యాయనుడు తదితర బ్రాహ్మణులు కూడా ఆయన రిత్విజులుగా ఉండేవారు.
'6': |
  వీరు బ్రహ్మర్షులు, నిత్యం శ్రద్ధతో ఉన్న రిత్విజులు, విద్యావినీతులు, వినయముతో మరియు ఆత్మనియంత్రణతో జీవించేవారు.
'7': |
  మహాత్ములు, శాస్త్రజ్ఞులు, ధైర్యవంతులు, కీర్తిశాలులు, మరియు రాజు ఆదేశాలను సరిగ్గా పాటించేవారు.
'8': |
  వీరు తమ తేజస్సు, క్షమ, యశస్సు ద్వారా ప్రసిద్ధి పొందినవారు, వినయంతో మాట్లాడేవారు, కోపంతో లేదా ప్రీతితో అనవసరంగా అసత్యం పలకని వారు.
'9': |
  వీరికి ఏ విషయమూ తెలియనిది లేదు, వారి ప్రాంతంలో జరిగినది లేదా చేయబడినదాని విషయం లో ఏ ఆచారజ్ఞుడూ వారి దృష్టికి తప్పలేదు.
'10': |
  వ్యవహారంలో ప్రావీణ్యమున్న, స్నేహసంబంధాలలో నిష్ణాతులైన వారు, తగిన సమయంలో శిక్ష విధించగలిగిన వారు కూడా.
'11': |
  వీరు ధన సంపాదనలో నిష్ణాతులు, సైన్యాన్ని సమీకరించడంలో నిష్ణాతులు, మరియు నిష్పాపి అయిన దుష్టులకు హానిచేయని వారు.
'12': |
  వీరు ధైర్యవంతులు, రాజధర్మం పాటించే వారు, ప్రజలకు హాని కలిగించకుండా నిరంతరం వారికి రక్షణనిచ్చేవారు.
'13': |
  బ్రాహ్మణులను, క్షత్రియులను హింసించకుండా రాజాధనాన్ని నింపేవారు, మరియు ప్రతి మనిషి బలాబలాలను అంచనా వేసి దండిస్తారు.
'14': |
  ఈ పవిత్రమైన, సమభిప్రాయ కలిగినవారు ఎప్పుడూ జ్ఞానం కలిగిన వారు, పురం మరియు రాజ్యాలలో ఎప్పుడూ అసత్యాలను చెప్పేవారు కాదు.
'15': |
  అశాంతి కలిగిన వ్యక్తులు ఎవరూ ఉండరారు, పరసంపత్తిని ఆకాంక్షించే వారి స్థానాలు ఉండవు; ఇక్కడ ప్రతి ఒక్కరూ సంతోషంతో జీవించేవారు.
'16': |
  మంచి దుస్తులు, శుభ్రమైన వేషధారణలు, హితమైన వారు, రాజు కోసం నిజాయతీతో పనిచేసే వారు.
'17': |
  గురువులను గౌరవించే వారు, వారి ప్రఖ్యాతులు ధైర్యముతో ఉన్న వారు, మరియు వివిధ ప్రాంతాలలో కూడా జ్ఞానములో ప్రసిద్ధి చెందినవారు.
'18': |
  వీరు గుణవంతులు, గుణరహితులు కాదని, శాంతి యుద్ధాలలో నిపుణులు, మరియు స్వభావంతో సంపదతో కూడిన వారు.
'19': |
  వీరు రహస్యాలపై పట్టుతో ఉండి, సూత్రీకృతమైన విషయాలను బాగా అర్థం చేసుకునే వారు, మరియు ఎప్పుడూ మృదువుగా మాట్లాడేవారు.
'20': |
  ఇటువంటి విశ్వసనీయ మరియు గుణసంపన్నులైన మంత్రులతో, దశరథ మహారాజు పృథ్విని పరిపాలించాడు.
'21': |
  చారుల కంటితో ప్రజలను చూసుకుంటూ, వారి ధర్మం పాటిస్తూ, ప్రజలను న్యాయంగా రక్షించాడు.
'22': |
  మూడు లోకాలలో ప్రసిద్ధి పొందిన, దానధర్మరతుడు, సత్యసంధుడు అయిన ఈ పురుషవ్యాఘ్రుడు భూమిని పరిపాలించాడు.
'23': |
  తనతో సమానమైన శత్రువును కనుగొనని ఈ మహారాజు, మిత్రులతో మరియు బలముతో ఈ లోకాన్ని ఇంద్రుని వలె పరిరక్షించాడు.
'24': |
  ఈ మంత్రులతో సమర్థుడై, తేజస్సుతో ప్రకాశించిన రాజు దశరథుడు ఉదయించే సూర్యుడివలె రాజ్యాన్ని రక్షించాడు.
'-1': ఇది, వాల్మీకి మహర్షిచే రచింపబడిన, ఆదికావ్యమైన, రామాయణంలోని బాలకాండలో 'అమాత్యవర్ణనము' అనబడే ఏడవ సర్గ.
