'0': ఇక ఇప్పుడు, వాల్మీకి-రామాయణంలోని బాలకాండలో 'ఋష్యశృంగస్యాంగదేశానయనప్రకారః' అనబడే పదవ సర్గ।
'1': |
  రాజు ఆదేశానుసారం సుమంత్రుడు ఇలా అన్నాడు, "ఓ రాజా, మంత్రులు ఋష్యశృంగుడిని అంగదేశానికి ఎలా తీసుకువచ్చారో నేను మీకు ఇప్పుడు చెప్తాను, వినాండి।
'2': |
  రోమపాదుడి పురోహితుడు, మంత్రులతో కలిసి రాజుకు ఈ ప్రణాళికను వివరించాడు, 'మేము ఆలోచించిన ఈ పద్ధతి చాలా సురక్షితమైనది।'
'3': |
  'ఋష్యశృంగుడు వనంలో తపస్సు మరియు వేద అధ్యయనంలో నిమగ్నమై ఉంటాడు। అతనికి స్త్రీల, లేదా ఇతర లౌకిక ఆనందాల గురించిన జ్ఞానం లేదు।'
'4': |
  'మనిషి మనస్సుని ఆకర్షించే ఇంద్రియసుఖాల ద్వారా మనం అతన్ని త్వరగా నగరానికి తీసుకురాగలమని మేము భావిస్తున్నాము।' అని
'5': |
  'సుందరంగా అలంకరించబడిన గణికలు వారి ఆకర్షణలతో అతన్ని తన ఆశ్రమం నుండి బయటకు తీసుకురావడానికి ప్రయత్నిస్తారు।'
'6': ఈ ప్రతిపాదనను విన్న రాజు సమ్మతించి, పురోహితుని, మంత్రులను ఆ ప్రణాలికను అమలుపరచమను ఆదేశించాడు।
'7': |
  గణికలు, వారి ఆదేశం మేరకు అటవీ ప్రాంతంలోనికి ప్రవేశించి, ఆశ్రమానికి సమీపంలో ఋష్యశృంగుడి దర్శనానికి ప్రయత్నించారు।
'8': తన తండ్రికి సేవ చేయడంలో ఎల్లప్పుడూ సంతృప్తిగా ఉండే ఆ ముని కుమారుడు, ఆ ఆశ్రమం నుండి ఎప్పుడూ బయటకు వెళ్ళినది లేదు।
'9': పుట్టుక నుండి ఇప్పటివరకు, ఆ తపస్వి ఒక స్త్రీని, లేదా పురుషుడిని, లేదా నగరం, మరియు రాష్ట్రానికి చెందిన ఏ ఇతర జీవిని కూడా చూడలేదు।
'10': |
  ఆ సందర్భంలో, యాదృచ్ఛికంగా ఋష్యశృంగుడు అక్కడికి వచ్చి ఆ సుందరాంగనలను తొలిసారిగా చూసాడు।
'11': |
  ఆ స్త్రీలు రంగురంగుల దుస్తుల్లో అందంగా అలంకరించుకొని, మధుర స్వరంతో పాటలు పాడుతూ, ఋష్యశృంగుడి దగ్గరకు వచ్చి అతనితో మాటలు మొదలుపెట్టారు।
'12': |
  "నీవెవరు, ఓ బ్రాహ్మణా? నీవు ఇక్కడ ఏం చేస్తున్నారు? ఈ భయంకరమైన అడవిలో ఒంటరిగా ఎందుకు తిరుగుతున్నావు?" అని ప్రశ్నించారు।
'13': |
  ఆ స్త్రీలను చూడగానే, తనకు తెలియని ఈ అందమైన రూపాలను చూసి ఋష్యశృంగుడికి ఆసక్తి కలిగింది। వెంటనే తన తండ్రి గురించి వారికి చెప్పాలని భావించాడు।
'14': |
  "నా తండ్రి విభాండకుడు, నేను అతని సాక్షాత్ కుమారుడిని। నా పేరు ఋష్యశృంగుడు, నేను ఈ భూమిపై నా పేరుకు తగిన వాడిగా ప్రసిద్ధిని పొందాను।
'15': |
  మా ఆశ్రమం సమీపంలో ఉంది, ఓ సుందరాంగనలారా, నేను మీకు శాస్త్రప్రకారం విధిగా ఆతిథ్యం అందిస్తాను।"
'16': |
  ఋష్యశృంగుడి మాటలు విని, ఆ స్త్రీలందరికీ సంతోషం కలిగింది, అతని ఆహ్వానం పొందేందుకు వారు సంసిద్ధులయ్యారు।
'17': |
  ఆశ్రమానికి చేరినప్పుడు, ఋష్యశృంగుడు వారికి అర్ఘ్యం, పాద్యం, పండ్లు మరియు మూలాలను అందించి సత్కరించాడు।
'18': |
  ఆతిథ్యాన్ని అంగీకరించిన స్త్రీలు, విభాండకుడి కోపానికి భయపడి, త్వరగా తిరిగి వెళ్లాలని నిర్ణయించుకున్నారు।
'19': |
  "ఇవిగో మా ప్రత్యేకమైన పండ్లు, ఓ బ్రాహ్మణా, ఈ పండ్లను తీసుకోండి, మీకి శుభమవుగాక!"
'20': |
  ఆ స్త్రీలు ఆనందంతో అతన్ని ఆలింగనం చేసుకుని, మోదకాలు, ఇంకా అనేక రకాల పిండివంటలు ఇచ్చారు।
'21': |
  అతను ఎప్పుడూ తినని వాటిని తింటూ, వాటిని ఆస్వాదిస్తూ, ఆ వంటకాలను కూడా పండ్లుగానే భావించాడు।
'22': |
  అతన్ని కుశలాలు అడిగి, ఎందుకు వచ్చినారో వివరించి, విభాండకుడి కోపానికి భయపడి, ఆ స్త్రీలు తిరిగి వెళ్లిపోయారు।
'23': |
  ఆ స్త్రీలు వెళ్లిన తరువాత, కాశ్యపుని కుమారుడు ఆలోచనల్లో మునిగి మనశ్శాంతిని కోల్పోయి, దుఃఖంతో సతమతమయ్యాడు।
'24': |
  మరుసటి రోజు, ఆ వీర్యవంతుడు, ఆ స్త్రీలను చూసిన ప్రదేశానికి మళ్ళీ వచ్చి వారి గురించే ఆలోచిస్తూ ఉన్నాడు।
'25': |
  గణికలు అతని రాకను చూసి మురిసిపోయారు, వారి హృదయాలు సంతోషంతో నిండిపోయాయి।
'26': |
  అతనిని చేరుకుని, ఆ స్త్రీలు, 'ఓ సౌమ్యుడా, నీవు మా ఆశ్రమానికి రావాలని మేము కోరుతున్నాము।'
'27': '''అక్కడ మా దగ్గర అనేక అందమైన వస్తువులు మరియు విభిన్న రకాల మూలాలు, పండ్లు ఉన్నాయి. అక్కడ ప్రత్యేక సత్కారం కోసం మేము నిన్ను ఆహ్వానిస్తున్నాము।'''
'28': |
  వారి మధురమైన మాటలతో, ఋష్యశృంగుడు వారితో వెళ్ళాలని నిర్ణయించుకోగా, వారు అతన్ని తమతో తీసుకువెళ్లారు।
'29': ఆ మహాత్ముడు వారితో కలిసి అక్కడ అడుగు పెట్టిన వెంటనే, దేవతలు తక్షణమే వర్షం కురిపించారు, దాంతో భూమి ఆనందంతో నిండిపోయింది।
'30': |
  ఇలా వర్షంతో పాటు, ఆ తపస్వి అంగదేశానికి చేరగానే, రాజు రోమపాదుడు అతనికి ఆతిథ్యం ఇచ్చి శిరసా నమస్కరించాడు।
'31': |
  మహర్షికి గౌరవ పూర్వకంగా పాద్యం అందించి, తన తప్పుకు క్షమాపణ కోరాడు, అతని కోపానికి భయపడి శాంతించమని ప్రార్థించాడు।
'32': |
  అనంతరం, రాజు అతన్ని అంతఃపురంలోకి ఆహ్వానించి, శాంతను సదాచారంగా అతనికి ఇచ్చి వివాహం చేసాడు।
'33': |
  ఆ మహాతేజస్వి ఋష్యశృంగుడు తన భార్య శాంతతో కలిసి అక్కడ తాను కోరుకున్న అన్ని సౌఖ్యాలతో ఆనందంగా నివసించాడు।
'-1': ఇది, వాల్మీకి మహర్షిచే రచింపబడిన, ఆదికావ్యమైన, రామాయణంలోని బాలకాండలో 'ఋష్యశృంగస్యాంగదేశానయనప్రకారః' అనబడే పదవ సర్గ।
