'1': |
  రాజు ఆదేశానుసారం సుమంత్రుడు ఇలా అన్నాడు, "ఓ రాజా, మంత్రులు ఋష్యశృంగుడిని అంగదేశానికి ఎలా తీసుకురావారో నేను మీకు చెప్పను."
'2': |
  రోమపాదుడు, పురోహితుడు మరియు మంత్రులతో కలిసి రాజుకు ఈ విధానాన్ని వివరించాడు, "మేము ఆలోచించిన ఈ పద్ధతి చాలా సురక్షితమైనది."
'3': |
  "ఋష్యశృంగుడు వనంలో తపస్సు మరియు వేద అధ్యయనంలో నిమగ్నమై ఉంటాడు. అతనికి స్త్రీలు లేదా ఇతర లౌకిక ఆనందాల గురించి జ్ఞానం లేదు."
'4': |
  "మనిషి మనస్సుని అలరించే ఇంద్రియ భోగాలు, మన నిర్ణయించిన విధానంలో అతని మనస్సుని బలంగా ఆకర్షిస్తాయి."
'5': |
  "సుందరంగా అలంకరించబడిన గణికలు అటువంటి ఆకర్షణలతో అతన్ని తన ఆశ్రమం నుండి బయటకు తీసుకురావడానికి ప్రయత్నిస్తాయి."
'6': |
  ఈ ప్రతిపాదనను వినిన రాజు పురోహితుని, మంత్రులను ఆదేశించి గణికలను పంపాడు.
'7': |
  గణికలు ఆదేశం మేరకు అటవీ ప్రాంతంలో ప్రవేశించి, ఆశ్రమానికి సమీపంలో ఋష్యశృంగుడి దర్శనానికి ప్రయత్నించాయి.
'8': |
  ఋష్యశృంగుడు ఎల్లప్పుడూ తన తండ్రి కృషి మరియు ధర్మం పాటిస్తూ ఆశ్రమం వద్దనే ఉండేవాడు; అతడు అక్కడినుంచి బయటకు వెళ్లిన రికార్డు లేదు.
'9': |
  జననం నుండి, ఆ తపस्वికి నగరం నుండి వచ్చిన స్త్రీ లేదా పురుషుడిని చూడటమే లేకపోయింది.
'10': |
  ఆ సందర్భంలో, యాదృచ్ఛికంగా ఋష్యశృంగుడు అక్కడికి వచ్చి ఆ సుందరాంగనలను తొలిసారిగా చూసాడు.
'11': |
  ఆ స్త్రీలు రంగురంగుల దుస్తుల్లో అందంగా అలంకరించుకొని, మధుర స్వరంతో పాటలు పాడుతూ, ఋష్యశృంగుడి దగ్గరకు వచ్చి అతనితో మాటలు మొదలుపెట్టారు.
'12': |
  "నీవెవరు, ఓ బ్రాహ్మణా? నీవు ఇక్కడ ఏం చేస్తున్నారు? ఈ భయంకరమైన అడవిలో ఒంటరిగా ఎందుకు తిరుగుతున్నావు?" అని ప్రశ్నించారు.
'13': |
  ఆ స్త్రీల రూపాలను చూడగానే, తనకు తెలియని ఈ అందమైన రూపాలను చూసి ఋష్యశృంగుడికి ఆశక్తి కలిగింది. వెంటనే తన తండ్రి గురించి వారికి చెప్పాలని భావించాడు.
'14': |
  "నా తండ్రి విభాండకుడు, నేను అతని సాక్షాత్ కుమారుడిని. నా పేరు ఋష్యశృంగుడు, నేను ఈ భూమిపై ధర్మాచరణలో ప్రసిద్ధిని పొందాను."
'15': |
  "మా ఆశ్రమం సమీపంలో ఉంది, ఓ సుందరాంగనలారా, నేను మీకు శాస్త్రం ప్రకారం విధిగా ఆతిథ్యం అందిస్తాను."
'16': |
  ఋష్యశృంగుడి మాటలు విని, ఆ స్త్రీలందరికీ సంతోషం కలిగింది, మరియు అతని ఆహ్వానం పొందేందుకు వారు సంసిద్ధులయ్యారు.
'17': |
  ఆశ్రమానికి చేరినప్పుడు, ఋష్యశృంగుడు వారికి అర్ఘ్యం, పాద్యం, పండ్లు మరియు మూలాలను అందించి సత్కరించాడు.
'18': |
  ఆతిథ్యాన్ని అంగీకరించిన స్త్రీలు, విభాండకుడి కోపానికి భయపడి, త్వరగా తిరిగి వెళ్లాలని నిర్ణయించుకున్నారు.
'19': |
  "ఇవిగో మా ప్రత్యేకమైన పండ్లు, ఓ బ్రాహ్మణా, ఈ పండ్లను తీసుకోండి, తింటూ మీరు ఆశీర్వదించబడండి."
'20': |
  ఆ స్త్రీలు ఆనందంతో అతన్ని ఆలింగనం చేసుకుని, మిఠాయిలు మరియు అనేక రకాల పిండివంటలు ఇచ్చారు.
'21': |
  అతను వాటిని ఆస్వాదిస్తూ, ఆ వంటకాలను పండ్లుగా భావించాడు, ఎందుకంటే వనంలో ఎప్పుడూ తినని వాటిని తింటున్నాడు.
'22': |
  అతనిని ఆశీర్వదించి, ఎందుకు వచ్చినారో వివరిస్తూ, స్త్రీలు విభాండకుడి కోపానికి భయపడి తిరిగి వెళ్లిపోయారు.
'23': |
  ఆ స్త్రీలు వెళ్లిన తరువాత, కాశ్యపుని కుమారుడు ఆలోచనల్లో మునిగి మనశ్శాంతిని కోల్పోయి, దుఃఖంతో సతమతమయ్యాడు.
'24': |
  మరుసటి రోజు, అతడు ఆ స్త్రీలు చూసిన ప్రదేశానికి మళ్ళీ వచ్చి వారినే గురించి ఎప్పటికప్పుడు ఆలోచిస్తూ ఉన్నాడు.
'25': |
  గణికలు అతన్ని చూస్తూ మురిసిపోయి అతని రాకకు హర్షంతో ఎదురుచూశారు.
'26': |
  అతనిని చేరుకుని, స్త్రీలు ఇలా అనీ చెప్పారు: > "ఓ సౌమ్యుడా, మా ఆశ్రమానికి రావాలని మేము కోరుతున్నాము."
'27': |
  "అక్కడ మీరు వివిధ రకాల పండ్లు, మూలాలు కనుగొంటారు. సందేహం లేదు, మీరు ప్రత్యేక పూజల్లో పాల్గొంటారు."
'28': |
  వారి మాటలు మధురంగా ఉండగా, ఋష్యశృంగుడు వారితో వెళ్ళాలని నిర్ణయించుకొని, వారు అతన్ని తమతో తీసుకువెళ్లారు.
'29': |
  ఆ మహర్షి వెళ్ళే క్రమంలోనే, దేవతలు వర్షాన్ని కురిపించి లోకాన్ని సంతోషపరిచారు.
'30': |
  వర్షంతో పాటు, ఆ తపస్వి అంగదేశానికి చేరిన తరువాత, రాజు రోమపాదుడు అతనికి ఆతిథ్యం ఇచ్చి నమస్కరించాడు.
'31': |
  మహర్షికి గౌరవ పూర్వకంగా పాద్యం అందించి, తన తప్పుకు క్షమాపణ కోరాడు, అతని కోపానికి భయపడి శాంతించమని ప్రార్థించాడు.
'32': |
  అనంతరం, రాజు అతన్ని అంతఃపురంలోకి ఆహ్వానించి, శాంతను సదాచారంగా వివాహం ద్వారా అతనికి ఇచ్చాడు.
'33': |
  ఆ మహాతేజస్వి ఋష్యశృంగుడు తన భార్య శాంతతో కలిసి అక్కడ తాను కోరుకున్న అన్ని సౌఖ్యాలతో గౌరవింపబడుతూ నివసించాడు.
