'0': And now, the 7th chapter in the Childhood Section of Valmiki Ramayanam, named 'King's Counsel'.
'1': प्रतापी एवं उत्कृष्ट उस इक्ष्वाकु वंश के राजा के मंत्री अनेक गुणों से युक्त थे। वे परामर्श में कुशल, राजा के संकेत समझने वाले और सदा उनकी भलाई और लाभ के बारे में सोचने वाले थे।
'2': |
  ఆ వీరునకు ఎనిమిది మంది ప్రసిద్ధి గాంచిన, పవిత్రత కలిగిన, మరియు రాజకార్యాల్లో ఎల్లప్పుడూ విశ్వాసంతో పనిచేసే మంత్రులు ఉండేవారు।
'3': |
  వీరిలో ధృష్టి, జయంతుడు, విజయుడు, సురాష్ట్రుడు, రాష్ట్రవర్ధనుడు, అకోపుడు, ధర్మపాలుడు, సుమంతుడు (అర్థవేత్త) ముఖ్యులు।
'4': |
  ఆయనకు అత్యంత గౌరవనీయులైన వశిష్ఠ మహర్షి మరియు వామదేవ మహర్షి ఋత్విజులు, ఇంకా ఇతర మంత్రులు కూడా ఉండేవారు।
'5': |
  సుయజ్ఞుడు, జాబాలి, కాశ్యపుడు, గౌతముడు, దీర్ఘాయువు అయిన మార్కండేయుడు, మరియు కాత్యాయనుడు తదితర బ్రాహ్మణులు కూడా ఆయన ఋత్విజులుగా ఉండేవారు।
'6': These magnificent Brahmarshis were the king's priests, proficient in sacred ceremonies, disciplined in knowledge and behaviour, and in control of their senses.
'7': |
  వీరు మహాత్ములు, శాస్త్రజ్ఞులు, ధైర్యవంతులు, కీర్తిశాలులు, మరియు రాజు ఆదేశాలను సరిగ్గా పాటించేవారు।
'8': |
  వీరు తమ తేజస్సు, క్షమ, యశస్సు ద్వారా ప్రసిద్ధి పొందినవారు, వినయంతో మాట్లాడేవారు, కోపంతో లేదా ప్రీతితో అనవసరంగా అసత్యం పలకని వారు।
'9': |
  వీరికి ఏ విషయమూ తెలియనిది కాదు, వారి ప్రాంతంలో, బయట ప్రాంతాల్లో, జరిగినది లేదా జరుగుతున్నది ఏదైనా వేగుల ద్వారా వారికి తెలిసేది।
'10': They were skilled in legal matters, tested in their friendships, and administered punishment in accordance with the law, even when it affected their own children.
'11': They were efficient in collecting taxes and managing the army, and they never inflicted harm on an innocent person, even if they were their enemy.
'12': |
  వీరు ధైర్యవంతులు, రాజధర్మం పాటించే వారు, ప్రజలకు హాని కలిగించకుండా నిరంతరం వారికి రక్షణనిచ్చేవారు।
'13': |
  బ్రాహ్మణులను, క్షత్రియులను హింసించకుండా రాజధనాన్ని నింపేవారు, మరియు ప్రతి మనిషి బలాబలాలను అంచనా వేసి దండించేవారు।
'14': ఆ నగరంలో, రాజధానిలో గాని, రాష్ట్రంలో గాని, ఒక్కరు కూడా అబద్ధం మాట్లాడేవారు కాదు. అందరూ శుద్ధహృదయులతో, ఒకే లక్ష్యంతో ఉండేవారు।
'15': రాష్ట్రంలో ఎవ్వరూ పాపులు గాని, పరాయి స్త్రీలపై ఆసక్తి కలిగినవారు గాని ఉండేవారు కాదు. రాష్ట్రంలో మరియు నగరంలో సంపూర్ణ శాంతి నెలకొని ఉండేది।
'16': రాష్ట్ర నివాసులు మంచి వస్త్రాలను ధరించి, అలంకరించబడి, పవిత్రమైన ఆచరణను పాటించేవారు. వారు ఎల్లప్పుడూ రాజుకు మేలు కలిగించడంలో శ్రద్ధగలవారు. రాజు స్వయంగా ఎప్పుడూ అప్రమత్తంగా మరియు జ్ఞానంతో ఉండేవాడు।
'17': మంత్రులు తమ గుణాలలో నిపుణులుగా, పరాక్రమంలో ప్రసిద్ధులుగా, మరియు విదేశాల్లో కూడా తమ తెలివితేటల కోసం ప్రఖ్యాతులుగా ఉండేవారు।
'18': వారు కూటనీతిలో నిపుణులు మరియు గుణాలతో సమృద్ధిగా ఉండేవారు. శాంతి మరియు యుద్ధ రహస్యాలను తెలిసినవారు।  వారి సహజ ప్రతిభ వారి ధనం మరియు జ్ఞానంతో మరింత ప్రాశస్త్యాన్ని పొందింది।
'19': They could keep secrets, had keen intelligence for subtle matters, were well-versed in the art of governance, and always spoke politely.
'20': అలాంటి గుణవంతులైన మంత్రులతో కలిసి, నిష్కల్మషుడైన రాజు దశరథుడు ధర్మపరంగా భూమిపై పరిపాలన చేశాడు।
'21': |
  చారుల కంటితో ప్రజలను చూసుకుంటూ, వారిపట్ల ధర్మం పాటిస్తూ, ప్రజలను న్యాయంగా రక్షించాడు.
'22': |
  మూడు లోకాలలో ప్రసిద్ధి పొందిన, దానధర్మరతుడు, సత్యసంధుడు అయిన ఈ పురుషవ్యాఘ్రుడు భూమిని పరిపాలించాడు.
'23': రాజు దశరథునికి సమానమైనవాడు లేదా ఆయనకన్నా గొప్పవాడైన శత్రువు ఎవరూ ఉండేవారు కాదు. ఆయన స్నేహితులతో చుట్టుముట్టబడి, ప్రాంతీయ రాజులను వశం చేసుకోవడంలో నిపుణుడై, ప్రపంచంపై పరిపాలన చేశాడు, ఇది దేవరాజు ఇంద్రుడు స్వర్గంపై పరిపాలించినట్లుగా ఉండేది।
'24': Supported by his ministers, who were wise, loyal, and capable, the radiant king shone like the sun rising on the horizon, surrounded by its rays of light.
'-1': Thus, is the 7th chapter in the Childhood Section of Valmiki Ramayanam, named 'King's Counsel'.
