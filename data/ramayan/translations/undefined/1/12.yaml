'0': And now, the 12th chapter in the Childhood Section of Valmiki Ramayanam, named 'Ashvamedha Preparations'.
'1': |
  "తర్వాత, ఎంతో కాలం గడిచిన తరువాత, వసంతకాలం వచ్చినపుడు రాజు యాగం చేయాలనే సంకల్పం కలిగాడు."
'2': |
  "అతను దేవకాంతులాంటి బ్రాహ్మణుడికి నమస్కరించి, తన వంశం కోసం, తనకు సంతానం కలగాలని కోరుతూ యజ్ఞం చేయమని అభ్యర్థించాడు."
'3': |
  "అతడు రాజుకు సంతోషంగా సమాధానమిచ్చి, 'అవును, అవసరమైన అన్ని ఏర్పాట్లు చేయండి, మరియు గుఱ్ఱాన్ని విడిపించండి,' అని చెప్పాడు."
'4': |
  "సరయూ నది ఉత్తర తీరం వద్ద యజ్ఞ వేదికను ఏర్పాటు చేయమని, రాజు బ్రాహ్మణులను ఆదేశించాడు."
'5': |
  "సుమంతుడా, శాస్త్రజ్ఞులు అయిన రుత్వికులను, సుయజ్ఞుడిని, వామదేవుడిని, జాబాలి, కాశ్యపుడిని పిలపించు."
'6': |
  "వశిష్ఠుడు మరియు ఇతర మహానుభావులైన బ్రాహ్మణులను కూడా పిలిపించు," అని రాజు ఆదేశించాడు. సుమంతుడు వెంటనే వేగంగా పోయి వారిని అందరిని సమకూర్చాడు."
'7': |
  "ఆ ధర్మపరుడు అయిన దశరథ మహారాజు, వారందరినీ గౌరవంగా పూజించి, సంతోషకరమైన మధురమైన మాటలతో వారితో మాట్లాడాడు."
'8': |
  "'నా సంతానార్ధం నాకు సుఖం లేదు; కాబట్టి నా మనసులో ఉన్న గుఱ్ఱమేధ యాగాన్ని నిర్వహించడానికి నేను సిద్ధపడ్డాను,' అని చెప్పాడు."
'9': |
  "'సంతాన కోసం నేను ఈ అశ్వమేధ యాగాన్ని చేయాలనుకుంటున్నాను,' అని చెప్పాడు."
'10': |
  "ఈ యజ్ఞం ద్వారా నా కోరికలు అన్ని తీర్చబడతాయని నమ్మకంతో ఉన్నాను," అన్నాడు రాజు. ఈ మాటలు విని బ్రాహ్మణులు అంగీకరించి, రాజును ప్రశంసించారు."
'11': |
  "వశిష్ఠుడు మరియు ఋష్యశృంగుడు రాజుకు యాగం నిర్వహణలో సహాయం చేయడానికి అంగీకరించి, తమ శ్రద్ధను వ్యక్తం చేశారు."
'12': |
  "రాజు యజ్ఞవేదికను సరయూ నది ఉత్తర తీరంలో ఏర్పాటుచేయమని, మరియు తనకు ధైర్యమున్న నాలుగు కుమారులు కలుగుతారని చెప్పారు."
'13': |
  "తనకు ధర్మపరమైన ఆలోచనతో పుత్రాకాంక్ష కలిగి ఉండటం వలన అతనికి సంతాన సిద్ధమవుతుంది."
'14': |
  "ఈ మాటలు విన్న రాజు ఎంతో ఆనందించాడు, మరియు తన మంత్రులతో ఆ మధురమైన ఆశయాలను పంచుకున్నాడు."
'15': |
  "గురువుల సూచన మేరకు యజ్ఞ సామగ్రిని సిద్దంచేయండి మరియు అశ్వాన్ని విడుదల చేయండి," అని తన మంత్రులతో ఆదేశించాడు."
'16': |
  "సరయూ నది ఉత్తర తీరంలో యజ్ఞ వేదికను ఏర్పాటు చేయండి మరియు అన్ని శాంతి యజ్ఞాలు పూర్ణముగా చేయాలి."
'17': |
  "ఈ యజ్ఞం సంపూర్ణ విశ్వశక్తులందరి ద్వారా జరగవచ్చు; కానీ ఇందులో ఏ చిన్న లోపం కూడా లేకుండా ఉండాలి."
'18': |
  "విధి ప్రకారం చేయని యజ్ఞం వెంటనే నాశనం చెందుతుంది, ఎందుకంటే స్మారక విద్యాధరులు మరియు బ్రహ్మ రాక్షసులు లోపాలను వెతుకుతుంటారు."
'19': |
  "కాబట్టి ఈ యజ్ఞం పూర్తిగా పద్ధతిగా జరిగేలా చూసుకోండి, మరియు ఈ కార్యాలను సక్రమంగా నిర్వహించాలి."
'20': |
  "మంత్రులు, 'అవును, మీ ఆదేశం ప్రకారం చేస్తాము' అని అంగీకరించి, రాజు చెప్పిన విధంగా పనులు ప్రారంభించారు."
'21': |
  "ధర్మపరుడు అయిన రాజును బ్రాహ్మణులు ప్రశంసించారు; అనుమతి పొంది వారు తమ గృహాలకు తిరిగి వెళ్ళారు."
'22': |
  "బ్రాహ్మణులు మరియు మంత్రులు గడిచిన తరువాత, రాజు తన గృహంలోకి ప్రవేశించి విశ్రాంతి తీసుకున్నాడు."
'-1': Thus is the 12th chapter in the Childhood Section of Valmiki Ramayanam, named 'Ashvamedha Preparations'.
