'0': And now, the 14th chapter in the Childhood Section of Valmiki Ramayanam, named 'Ashvamedha Yajna'
'1': |
  సంవత్సరం పూర్తయ్యాక, సర్వయూ నది ఉత్తరతీరంలో రాజు తన అశ్వమేధ యజ్ఞాన్ని ప్రారంభించాడు.
'2': |
  ఋష్యశృంగుని నేతృత్వంలో మహానుభావుడైన రాజు దశరథుని అశ్వమేధ మహాయజ్ఞాన్ని ప్రధాన బ్రాహ్మణులు నిర్వహించారు.
'3': |
  వేదాలలో నైపుణ్యం కలిగిన యాజకులు శాస్త్రాలకు అనుగుణంగా యజ్ఞకార్యాలను నిర్వహించారు.
'4': |
  బ్రాహ్మణులు ప్రవర్గ్య, ఉపసద యాగాలను విధిగా నిర్వహించి, ఇతర యజ్ఞకార్యాలను సక్రమంగా పూర్తి చేశారు.
'5': |
  ఉదయానికి, శ్రేష్ఠమైన మునులు సంతోషంతో ప్రారంభకార్యాలను యథావిధిగా నిర్వహించారు.
'6': |
  ఇంద్రయజ్ఞానికి తగినట్టుగా రాజు అభిషేకం చేయబడి, మధ్యాహ్నసవనం కూడా క్రమంగా నిర్వహించబడింది.
'7': |
  మహాత్ముడైన దశరథుని కోసం మూడవ సవనాన్ని కూడా శాస్త్రబద్ధంగా బ్రాహ్మణులు పూర్తి చేశారు.
'8': |
  ఋష్యశృంగుని నేతృత్వంలో మునులు ఇంద్రుడు మరియు ఇతర దేవతలను మధురమైన మంత్రాలతో ఆహ్వానించారు.
'9': |
  యాజకులు సక్రమమైన మంత్రాలతో దేవతలకు హవిర్భాగాలను సమర్పించారు.
'10': |
  యజ్ఞంలో ఎక్కడా ఏ తప్పు కూడా జరగలేదు; మొత్తం యజ్ఞం బ్రాహ్మణ మర్మంలో ఉండే విధంగా సాఫీగా సాగింది.
'11': |
  యజ్ఞ దినాల్లో ఎవరూ అలసటతో లేక ఆకలితో కనిపించలేదు; అర్హతలేని బ్రాహ్మణుడు కూడా ఎక్కడా ఉండలేదు.
'12': |
  బ్రాహ్మణులు, నాయకులు, తపస్వులు, మరియు మతాచార్యులు అందరూ సక్రమంగా భోజనం చేశారు.
'13': |
  వృద్ధులు, వ్యాధిగ్రస్తులు, స్త్రీలు మరియు పిల్లలు నిరంతరం తృప్తితో భోజనం చేశారు.
'14': |
  "మరింత ఆహారం మరియు వస్ర్తాలు ఇవ్వండి!" అనే ఆదేశాలు పునరావృతమయ్యాయి, వీటి ద్వారా అందరికీ తృప్తి కలిగించారు.
'15': |
  ప్రతిరోజూ పర్వతాల్లాంటి ఆహారపు గుట్టలు మహా యజ్ఞంలో కనిపించేవి.
'16': |
  అనేక ప్రాంతాల నుండి వచ్చిన మహిళలు, పురుషులు అందరికీ ఆహారం మరియు పానీయాలు సమృద్ధిగా అందించబడ్డాయి.
'17': |
  ప్రధాన బ్రాహ్మణులు ఆహారాన్ని ప్రశంసిస్తూ, "ఆహా, మేము తృప్తిగా ఉన్నాం! మీకు మేలు కలగాలి!" అని అన్నారు, దశరథుడు ఈ మాటలు విని ఆనందించాడు.
'18': |
  అందంగా అలంకరించిన పురుషులు బ్రాహ్మణులకు సేవలు అందించగా, ఇతరులు రత్నాలతో అలంకరించబడ్డారు.
'19': |
  యజ్ఞ విరామ సమయంలో, పండితులైన బ్రాహ్మణులు పరస్పరం తమ జ్ఞానంలో ఒకరిపై ఒకరు పైచేయిగా ఉండేందుకు చర్చలు జరిపారు.
'20': |
  ప్రతిరోజూ, శ్రేష్ఠమైన బ్రాహ్మణులు అన్ని యజ్ఞకార్యాలను శాస్త్ర ప్రకారం నిర్వహించారు.
'21': |
  అక్కడ ఉన్నవారిలో ఏ ఒక్కరు కూడా వేదాంగాలలో అజ్ఞానులు లేరు; ప్రతీ బ్రాహ్మణుడు శాస్త్రం ప్రకారం పరిజ్ఞానం కలిగి ఉన్నారు.
'22': |
  యజ్ఞస్థలంలో ఖాదిరం, బిల్వం వంటి పవిత్ర వృక్షాలతో తయారుచేసిన ఆరు యజ్ఞ స్థంబాలు ఏర్పాటు చేయబడ్డాయి.
'23': |
  దేవదారు వృక్షంతో తయారు చేసిన రెండు స్తంభాలు కూడా శాస్త్రబద్ధంగా ఏర్పాటుచేయబడ్డాయి.
'24': |
  ఈ స్తంభాలు నైపుణ్యం కలిగిన శిల్పులచే బంగారంతో అలంకరించబడి యజ్ఞానికి అందంగా నిలిచాయి.
'25': |
  21 యజ్ఞస్థంబాలు రత్నాలు, వస్త్రాలతో అందంగా అలంకరించబడ్డాయి.
'26': |
  అన్ని స్తంభాలు ఎనిమిది కోణాలతో, మంచి నిర్మాణంతో, పుష్పాలు మరియు గంధాలతో సక్రమంగా అలంకరించబడ్డాయి.
'27': |
  ఆ యజ్ఞస్థంబాలు పూలు, వాస్ర్తాలు, గంధాలు పూజించబడినందువల్ల అద్భుతంగా ప్రకాశించాయి, ఆకాశంలోని సప్తర్షిలా.
'28': |
  యజ్ఞంలో ఉపయోగించే వేడి యజ్ఞవేదికను క్షిప్రంగా తయారుచేసి, విద్యావంతులైన బ్రాహ్మణులచే శ్రద్ధతో అగ్ని మండించబడింది.
'29': |
  సింహస్వభావుడైన దశరథుని కోసం నిర్మించబడిన అగ్ని వేదిక సువర్ణ రెక్కలతో గరుత్మంతుని ఆకారంలో ఉంది, మూడు భాగాలు మరియు 18 విభాగాలతో.
'30': |
  యజ్ఞం కోసం, శాస్త్రబద్ధంగా విషపాములు మరియు పక్షులు సహా వివిధ దేవతల కోసం నైవేద్యంగా సమర్పించబడ్డాయి.
'31': |
  శాస్త్ర ఆజ్ఞల ప్రకారం యజ్ఞంలో కప్పల వంటి జలచరాలు మరియు గుర్రం కూడా ప్రత్యేకంగా సమర్పించబడ్డాయి.
'32': |
  యజ్ఞవేదికలలో 300 జంతువులు బంధించబడ్డాయి, మరియు దశరథుని కోసం అత్యుత్తమ అశ్వం సమర్పించబడింది.
'33': |
  అంతా పూర్తయ్యాక, కౌసల్య సంతోషంతో గుర్రం చుట్టూ మూడు కత్తులతో కట్నం చేసేందుకు తిరిగింది.
'34': |
  ధర్మాచరణం కోసం కౌసల్య క్రమశిక్షణతో ఆ రాత్రంతా గుర్రంతో గడిపింది.
'35': |
  యజ్ఞంలో పాల్గొన్న యాజకులు బలి వేళలో ఒకరికొకరు చేతులు కలిపి యజ్ఞాన్ని సక్రమంగా నిర్వహించారు.
'36': |
  యాజకులు యజ్ఞంలో భాగంగా గుర్రం యొక్క కొవ్వును తీసి, శాస్త్రబద్ధంగా ఆహుతిగా అగ్నిలో సమర్పించారు.
'37': |
  గుర్రం యొక్క ఆహుతి నుంచి వచ్చిన పవిత్రమైన వాసనను దశరథుడు పీల్చుకొని, తన పాపాలను తొలగించుకునేందుకు దానిని ఉపయోగించాడు.
'38': |
  బ్రాహ్మణులు యజ్ఞంలో గుర్రం యొక్క అన్ని భాగాలను సక్రమంగా అగ్నిలో సమర్పించారు.
'39': |
  ఇతర యజ్ఞాల్లో ప్లక్ష వృక్షపు శాఖలు సమర్పిస్తారు, కానీ అశ్వమేధయజ్ఞంలో వేతస వృక్షం నుండి తీసుకోబడింది.
'40': |
  అశ్వమేధయజ్ఞం ఒక మూడు రోజుల యజ్ఞంగా భావించబడింది, దీనికి బ్రాహ్మణులు కల్పసూత్రం ప్రకారం నిర్వహణ చేశారు.
'41': |
  అశ్వమేధ యజ్ఞంలో చతుష్టోమ, అతిరాత్ర వంటి ముఖ్యమైన యజ్ఞాలు కూడా నిర్వహించబడ్డాయి.
'42': |
  జ్యోతిష్టోమ మరియు ఆయుష్టోమ వంటి యజ్ఞాలు కూడా ఈ మహాయజ్ఞంలో భాగంగా నిర్వహించబడ్డాయి.
'43': |
  హోతోకు తూర్పు, అధ్వర్యువు వెస్ట్ మరియు బ్రహ్మకు దక్షిణ దిశలను దశరథుడు క్రమశిక్షణగా సమర్పించాడు.
'44': |
  ఉద్గాతాకు ఉత్తర దిశను సమర్పించి అశ్వమేధ యజ్ఞం పూర్తి చేశాడు.
'45': |
  యజ్ఞాన్ని పూర్తి చేసి, దశరథుడు తన సకల సంపదను పూజలలో అందించాడు.
'46': |
  ఇలాంటి భారీ దానంతో దశరథుడు సంతోషించి, తన పాపరహితుడైన రాజుగా నిలిచాడు.
'47': |
  బ్రాహ్మణులు దానిని తిరస్కరించి, "భూమి పరిరక్షణ మీదే కర్తవ్యం," అని దశరథునికి తెలియజేశారు.
'48': |
  "మేము అధ్యయనంలో నిమగ్నులం; భూమిని పాలించడం మాకు సాధ్యం కాదు. దయచేసి ఇంకేదైనా ఇవ్వండి," అని అన్నారు.
'49': |
  "రత్నాలు, బంగారం, గోవులు లేదా ఇతర దానం ఇవ్వండి; భూమి మాకు అవసరం లేదు," అని బ్రాహ్మణులు కోరారు.
'50': |
  బ్రాహ్మణుల విజ్ఞప్తి విని దశరథుడు వారికి లక్ష గోవులను దానం చేశాడు.
'51': |
  అలాగే, పది మిలియన్ల బంగారంతో పాటు నాలుగు రెట్లు వెండి కూడా అందించాడు.
'52': |
  ఋష్యశృంగుడు మరియు వశిష్ఠుడు ఈ బహుమతిని న్యాయంగా సమానంగా విభజించుకున్నారు.
'53': |
  బ్రాహ్మణులు సంతోషంగా బంగారం, ఇతర సంపదలను పేదవారికి విరాళంగా ఇచ్చారు.
'54': |
  దశరథుడు ఒక పేద బ్రాహ్మణునికి అత్యుత్తమమైన ఆభరణాన్ని కూడా దానం చేశాడు.
'55': |
  అందరికీ దానం చేసిన తరువాత, దశరథుడు ఆనందంతో బ్రాహ్మణుల పాదాలకు వందనం చేశాడు.
'56': |
  బ్రాహ్మణులు దశరథుని దయను మెచ్చుకొని ఆశీర్వాదాలు అందజేశారు.
'57': |
  మహా యజ్ఞం నిర్వహించి, పాపరహితుడై మహారాజు దశరథుడు ఎంతో సంతోషించారు.
'58': |
  రిష్యశృంగుని దగ్గరకు వెళ్లి దశరథుడు తన వంశ వృద్ధి కోసం సహాయం చేయమని ప్రార్థించాడు.
'59': |
  రిష్యశృంగుడు రాజుకు "నీ వంశ రక్షణకు నలుగురు పుత్రులు జన్మిస్తారు," అని వాక్చతురతతో అశీర్వదించాడు.
'60': |
  ఈ మధుర వాక్యాలను విని దశరథుడు రిష్యశృంగుని ఆత్మీయంగా నమస్కరించాడు మరియు తన ఆనందాన్ని వ్యక్తం చేశాడు.
'-1': Thus is the 14th chapter in the Childhood Section of the Valmiki Ramayanam, named 'Ashvamedha Yajna'.
