'0': And now, the 15th chapter in the Childhood Section of Valmiki Ramayanam, named 'Strategising Ravana's Downfall'.
'1': |
  గంభీరమైన ఆ మహర్షి కొద్దిసేపు ధ్యానం చేసి, మళ్ళీ చైతన్యంతో, వేదాల్లో నిష్ణాతుడైన రాజును చూచి ఇలా అన్నాడు.
'2': |
  "సంతాన ప్రాప్తి కోసం అథర్వ వేదంలోని మంత్రాలతో, నీవు సంతానాన్ని పొందడానికి ఇష్టికర్మను నిర్వహిస్తాను."
'3': |
  దాని తరువాత, మహర్షి ఉజ్వలంగా, సంతాన ప్రాప్తి కోసం ఆ ఇష్టికర్మను మొదలుపెట్టి, మంత్రానుసారం అగ్నిలో హోమం చేశాడు.
'4': |
  అప్పుడు దేవతలు, గంధర్వులు, సిద్ధులు, మహర్షులు తమకు దక్కాల్సిన భాగం స్వీకరించడానికి యాజ్ఞిక సదస్సులో సరిగా కూడి వచ్చారు.
'5': |
  సదస్సులో దేవతలు నియమానుసారం చేరి, సృష్టికర్త అయిన బ్రహ్మతో ఇలా అన్నారు.
'6': |
  "భగవన్! మీ అనుగ్రహం వల్ల రావణుడు అనే రాక్షసుడు తన బలంతో మమ్మల్ని బాధిస్తున్నాడు, అతన్ని నియంత్రించడానికి మేము సామర్థ్యం లేకపోతున్నాము."
'7': |
  "భగవన్, మీరు అప్పట్లో సంతోషంతో అతనికి వరం ఇచ్చారు, అందువల్ల అతనికి అన్ని సమానంగా సహించాము."
'8': |
  "అతడు మాకు వ్యతిరేకంగా మూడు లోకాల ప్రజలను భయపెడుతూ, ఇంద్రుడిని కూడా జయించాలని ఆశిస్తున్నాడు."
'9': |
  "బలవంతుడు కావడం వలన, మహర్షులను, యక్షులను, గంధర్వులను, బ్రాహ్మణులను కూడా అతను హింసిస్తున్నాడు."
'10': |
  "సూర్యుడు కూడా అతనిపై తాపం పెట్టడు, పవనం అతని పక్కన వీచడు, అలలు ఉప్పొంగిన సముద్రం కూడా అతన్ని చూసి సంచలనం చెందదు."
'11': |
  "మాకు ఆ రాక్షసుడి పట్ల భయం ఎక్కువగా ఉంది. అతన్ని నాశనం చేయడానికి దయచేసి మార్గం చూపండి."
'12': |
  దేవతల విన్నపం విని, బ్రహ్మ లోతుగా ఆలోచించి, "అతన్ని నిర్మూలించడానికి ఒక మార్గం కనుగొన్నాను," అని అన్నాడు.
'13': |
  "అతనికి గంధర్వులు, యక్షులు, దేవతలు, రాక్షసులు చే ఓడిపోవడంలేదని వరం ఇచ్చాను, అలా అని నాకే చెప్పాడు."
'14': |
  "అతడు మానవుల పట్ల చిన్నచూపు చూపాడు; అందువల్ల అతను మానవుని చేతిలోనే నశించాల్సిన వాడు."
'15': |
  బ్రహ్మ చెప్పిన ఈ ఆనందకరమైన మాటలు విని దేవతలు, మహర్షులు సంతోషంతో పొంగిపోయారు.
'16': |
  అప్పుడే విశ్వంలో కాంతి పంచే విష్ణువు, శంఖ, చక్ర, గదను ధరించి, పీతాంబరంతో శోభిస్తూ, అక్కడ ప్రత్యక్షమయ్యాడు.
'17': |
  వేంకటాద్రిపై సూర్యుడు మేఘాలను అధిరోహించినట్లు, గరుత్మంతుడి పై రథాన్ని అధిరోహించి, విష్ణువు శిరస్సుకు బంగారు కంకణాలతో కూడిన భుజాలతో కాంతులీనుతున్నాడు.
'18': |
  బ్రహ్మతో కలిసి విష్ణువు నిలిచి ఉన్నాడు, అప్పుడు దేవతలు మరియు మహర్షులు అతనిని వందిస్తూ ఇలా అన్నారు.
'19': |
  "విష్ణూ! లోకాల క్షేమం కోసం మేము నిన్ను నియమిస్తున్నాము. కాబట్టి నీవు అయోధ్యాధిపతి దశరథుని కుమారునిగా అవతరించు."
'20': |
  "అతను ధర్మాన్ని పాటించే వాడు, ఔదార్యంతో ఉన్నాడు, మహర్షులకు సమానమైన తేజంతో ఉన్నాడు. అతని మూడు భార్యలు స్త్రీశ్రీకీర్తిలా ఉన్నారు."
'21': |
  "ఓ విష్ణూ! నీ స్వరూపాన్ని నాలుగు భాగాలుగా చేసి, అతని కుమారుడిగా జన్మించు. ఆ విధంగా మానవుడిగా మారి, లోకాల బాధను తొలగించు."
'22': |
  "దేవతలకు ఓడిపోని రావణుడిని యుద్ధంలో ఓడించు, అతను దేవతలను, గంధర్వులను, మహర్షులను, సిద్ధులను వేధిస్తున్నాడు."
'23': |
  "ఆ రాక్షసుడైన రావణుడు తన బలంతో, మన లోకాలను హింసిస్తున్నాడు."
'24': |
  "నందనవనంలో సంతోషంగా ఉన్నప్పుడు అతను విరోధంగా మారి దేవతలను కాటేశాడు, అందుకే మేము అతని వధకు ప్రణాళిక వేశాము."
'25': |
  "గంధర్వులు, యక్షులు మరియు సిద్ధులు నిన్ను ఆశ్రయించడానికి వచ్చారు. మాకు నీవు మాత్రమే రక్షణవంతుడివి."
'26': |
  "దేవతలకు రక్షణ కోసం రావణుని వధకు మనసు తలుపుకో, ఓ విష్ణూ."
'27': |
  విష్ణువు, బ్రహ్మ ఆధ్వర్యంలో వచ్చిన దేవతలంతా తమ చింతలను విశ్వసించి అతనికి నివేదన చేశారు.
'28': |
  "భయం విడిచిపెట్టండి, మీకు శుభం కలుగుగాక. నేను యుద్ధంలో రావణుని, అతని పుత్రులు, మనుములు, బంధువులతో సహా నశింపచేస్తాను."
'29': |
  "ఆ క్రూర, దుర్భేద్య శత్రువుని వధించి, భూమి మీద పది వేలు సంవత్సరాలు, పది వందల సంవత్సరాలు ఉండుతాను."
'30': |
  "నేను మానవ లోకంలో ఉంటూ భూమిని పరిపాలిస్తాను," అని చెప్పి, విష్ణువు దేవతలకు అనుగ్రహించి, తన జన్మస్థానాన్ని ఆలోచించాడు.
'31': |
  ఆ కమలముఖుడు తనను నాలుగు రూపాలుగా విభజించి, దశరథుని తన తండ్రిగా స్వీకరించాడు.
'32': |
  తదుపరి, దేవతలు, మహర్షులు, గంధర్వులు మరియు అప్సరసలు మహానుభావుడైన విష్ణువును గానం చేసారు.
'33': |
  "ఓ విష్ణూ, మహాతేజం కలిగి ఉన్న, దేవతలకు శత్రువైన రావణుడి కారణంగా భయం వదలవలెను."
'34': |
  "క్రూరుడు, భయంకరుడైన రావణుడిని బంధువులతో సహా నశింపచేసి, స్వర్గానికి తిరిగి రా," అని ప్రార్థించారు.
