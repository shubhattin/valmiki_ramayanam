'0': और अब, वाल्मीकि रामायण के बालकांड में  'ऋष्यश्रृंग का आगमन' नामक ग्यारहवाँ सर्ग ।
'1': |
  "ఓ రాజా, నా శ్రేయస్సైన మాటలను మరోసారి వినండి, దేవతలలో గొప్పవాడు ఈ కథను ఎలా చెప్పాడో నేను మీకు చెప్పుతున్నాను."
'2': |
  "ఇక్ష్వాకు వంశంలో గొప్ప ధర్మపరుడు, కీర్తిశాలిగా, నిజసంసారం పాటించే రాజు ఒకరు జన్మిస్తారు; అతని పేరు దశరథుడు."
'3': |
  "ఆ రాజుకు అంగ రాజుతో స్నేహబంధం ఉంటుంది, మరియు అతని కూతురు శాంత అనే మహాభాగ్యమంత స్వభావాన్ని కలిగి ఉంటుంది."
'4': |
  "అంగదేశ రాజు రోమపాదుడుగా ప్రసిద్ధి గాంచిన రాజు, కీర్తిశాలి అయిన రాజు దశరథుడు అతని వద్దకు వెళ్ళతాడు."
'5': |
  "ధర్మపరుడవైన అతను పిల్లలు లేనివాడు, కాబట్టి శాంతకు భర్త అయిన వ్యక్తి తన వంశ పరంపర కొనసాగింపు కోసం క్రతువును నిర్వహించేందుకు సహాయం చేస్తాడని కోరతాడు."
'6': |
  "రాజు ఈ మాటలను విని, ఆలోచనచేసి, తనకు సంతానవంతుడు అయిన శాంతకు భర్తను అందించేందుకు అంగీకరిస్తాడు."
'7': |
  "ఆ మహర్షిని సంతోషంతో అంగీకరించిన దశరథుడు తన అంతరంగానికి ఆనందం కలిగించుకొని యాగానికి ఏర్పాట్లు చేయడం ప్రారంభిస్తాడు."
'8': |
  "దశరథుడు, కీర్తికాంక్షతో, ఆ బ్రాహ్మణులలో గొప్పవాడైన ఋష్యశృంగుడిని యాగాన్ని నిర్వహించమని ప్రార్థిస్తాడు."
'9': |
  "పుత్ర లాభం, వంశ స్థాపన మరియు స్వర్గార్ధం కోరి, ఋష్యశృంగుడి ద్వారా తన కోరికను పొందుతాడు."
'10': |
  "దశరథుడికి అమితవిక్రములైన నాలుగు కుమారులు పుట్టి, తమ వంశాన్ని స్థాపిస్తారు; ఈ సత్ప్రవృత్తి అన్ని ప్రాణులకు ప్రాచుర్యం పొందుతుంది."
'11': |
  "ఈ కథను ప్రాచీన కాలంలో దేవతల యుగంలో భగవంతుడు అయిన సనత్కుమారుడు చెప్పాడు."
'12': |
  "కాబట్టి, ఓ మహారాజా, మీరు సత్కారంతో స్వయంగా వెళ్లి, ఋష్యశృంగుడిని పూర్తిగా గౌరవంతో తీసుకురండి."
'13': |
  సుమంత్రుడి మాటలను విని, దశరథుడు ఎంతో సంతోషించాడు; వశిష్ఠుని అనుమతి పొందిన తరువాత, సూతుని సలహా పాటించాడు.
'14': |
  తన అంతఃపురంలోని పరిచారికలతో మరియు మంత్రులతో కలిసి, ఆయన నెమ్మదిగా అటవీలు, నదులను దాటి మహర్షి ఉన్న చోటుకు బయలుదేరాడు.
'15': |
  మహర్షి రోమపాదుడి సమీపంలో ఉన్న ప్రాంతానికి చేరుకున్నాడు; ఆధ్యాత్మిక తేజోమయుడైన ఆ మహర్షిని దర్శించాడు.
'16': |
  అగ్నికాంతిని పోలిన ఋష్యశృంగుడిని చూసి, రాజు అతనిని పెద్దగా గౌరవించాడు.
'17': |
  రోమపాదుడు, తన స్నేహబంధం కారణంగా, అంతర్గత ఆనందంతో ఋష్యశృంగుడిని దశరథుడికి పరిచయం చేశాడు.
'18': |
  స్నేహబంధం, సంబంధం బలపరుస్తూ, అతనికి రాజు గౌరవం చూపించి, ఇద్దరూ సత్కారంతో మరికొన్ని రోజులు కలిసి గడిపారు.
'19': |
  పదహారవ రోజుకు రాగానే, దశరథుడు రోమపాదుని ఇలా కోరాడు: > "ఓ రాజా, మీ కుమార్తె శాంత తన భర్తతో కలిసి నా నగరానికి రావాలి."
'20': |
  రోమపాదుడు ఈ విజ్ఞాపనను అంగీకరించి, శాంతను మరియు ఆమె భర్తను దశరథుడితో పంపవద్దని హామీ ఇచ్చాడు.
'21': |
  తరువాత, రాజు ఋష్యశృంగుడిని ఇలా చెప్పాడు: > "ఓ ఋషి, మీ భార్యతో పాటు మీరు అయోధ్యకు వెళ్ళండి," ఋష్యశృంగుడు "అవును" అని సమాధానమిచ్చాడు.
'22': |
  రాజు అనుమతితో అతను తన భార్యతో కలిసి బయలుదేరాడు. ఇద్దరు రాజులు స్నేహంతో ఒకరిని మరొకరు హత్తుకున్నారు.
'23': |
  దశరథుడు మరియు రోమపాదుడు పరస్పర సంతోషించారు. దశరథుడు తన మిత్రుడికి వీడ్కోలు చెప్పి తిరుగు ప్రయాణం ప్రారంభించాడు.
'24': |
  తక్షణమే అతని నగర ప్రజలకు సమాచారం పంపించి, నగరాన్ని అందంగా అలంకరించమని ఆదేశించాడు.
'25': |
  పూలు, గంధాలు, వాసనలు పూసిన రోడ్లు, మరియు జెండాలతో నగరం సర్వత్రా అలంకరించబడింది. రాజు తిరిగి వస్తున్నాడని విని ప్రజలందరూ ఆనందించారు.
'26': |
  రాజు చెప్పిన ప్రకారం ప్రజలు అందరూ నగరాన్ని అలంకరించి, రాజు అందంగా అలంకరించబడిన నగరంలో ప్రవేశించాడు.
'27': |
  శంఖాలు మరియు డోలు శబ్దాల మధ్య బ్రాహ్మణ మహర్షిని ముందు నడిపిస్తూ ప్రజలందరూ ఆనందంతో విహరించారు.
'28': |
  దేవతా రాజు ఇంద్రుడు కశ్యపుని స్వర్గంలో ఎలా గౌరవిస్తాడో, దశరథుడు ఋష్యశృంగుడిని అంతే గౌరవంతో తన నగరంలోకి ఆహ్వానించాడు.
'29': |
  అంతఃపురంలో ప్రవేశించి, శాస్త్రసమ్మతంగా అతనికి ఆతిథ్యం ఇచ్చిన తరువాత, రాజు తన కర్తవ్యాన్ని నెరవేర్చిన అనుభూతిని పొందాడు.
'30': |
  అంతఃపురంలోని స్త్రీలు శాంతను మరియు ఆమె భర్తను చూసి, హర్షంతో ఆనందించారు.
'31': |
  శాంత, రాజు మరియు అంతఃపురంలోని స్త్రీలతో విశేషంగా గౌరవింపబడుతూ, తన భర్తతో కలిసి కొంతకాలం సంతోషంగా నివసించింది.
'-1': इस प्रकार महर्षि वाल्मीकि द्वारा रचित आदिकाव्य श्रीमद्रामायण के बालकाण्ड में 'ऋष्यश्रृंग का आगमन' नामक ग्यारहवाँ सर्ग पूरा हुआ ।
