'0': And now, the 13th chapter in the Childhood Section of Valmiki Ramayanam, named 'Entering Ritual Grounds'.
'1': |
  "వసంత ఋతువు మళ్లీ వచ్చినపుడు, ఒక సంవత్సరం గడిచిన తరువాత, సంతానం కోసం గుఱ్ఱమేధ యాగం చేయడానికి ధైర్యశాలి రాజు సిద్ధపడ్డాడు."
'2': |
  "వశిష్ఠునికి నమస్కరించి, ఆయనను గౌరవంగా పూజించి, సంతానం కోసం అతడిని వినయంగా అభ్యర్థించాడు."
'3': |
  "'ఓ బ్రాహ్మణ, నా యజ్ఞం శాస్త్రపూర్వకంగా అవరోధం లేకుండా జరగేటట్లు జరగనీయండి.'"
'4': |
  "'మీరు నా సహచరుడు, సుప్రధాన గురువు, మరియు ఈ మహా యజ్ఞం బాధ్యత మీకే ఉంది,' అని రాజు కోరాడు."
'5': |
  "దానిని విని, ఆ మేధావి బ్రాహ్మణుడు, 'మీ కోరుకున్నట్లే అన్ని ఏర్పాట్లను చేస్తాను,' అని సమాధానమిచ్చాడు."
'6': |
  "తర్వాత రాజు, యజ్ఞంలో అనుభవజ్ఞులు, శాస్త్రజ్ఞులు మరియు వయోవృద్ధులైన బ్రాహ్మణులను ఆదేశించాడు."
'7': |
  "అతడు శిల్పకారులను, వర్ధకులను, భూమి త్రవ్వేవారిని, శిల్పాలను చెయ్యువారిని, అలాగే కళాకారులను, నాట్యకారులను పిలిపించాడు."
'8': |
  "'శుద్ధంగా ఉన్నవారు, శాస్త్ర పరిజ్ఞానం కలిగినవారు యజ్ఞకార్యాల కోసం సన్నద్ధంగా ఉండాలని రాజు ఆదేశించాడు."
'9': |
  "'వేలకొలదీ ఇటుకలను సేకరించి, రాజు కోసం యజ్ఞ సముపకరణాలను నిర్మించండి.'"
'10': |
  "'బ్రాహ్మణుల నివాసాలను, వందల కొలదీ మంచి భోజన మరియు పానీయాలతో కలిగి ఉండేలా నిర్మించండి.'"
'11': |
  "'నగర ప్రజలు మరియు ఇతర ప్రాంతాల నుండి వచ్చిన రాజులకు కూడా ప్రత్యేక వసతులు ఏర్పాటు చేయాలి.'"
'12': |
  "'గుఱ్ఱాలు మరియు ఏనుగులకు నిల్వలు, మరియు సైనికులకు వసతి స్థలాలను ఏర్పాటు చేయండి.'"
'13': |
  "'ఇవి అన్నీ పౌరులకు మరియు ప్రజలకు అన్నీ అందుబాటులో ఉండేలా భోజనంతో కలిగి ఉండాలి.'"
'14': |
  "'భోజనం సరియైన విధంగా పంచాలి, నిర్లక్ష్యంగా కాకుండా; అన్ని వర్గాలు గౌరవంగా అందుకోవాలి.'"
'15': |
  "'కామ, కోపాల ఆధీనంలో ఉంటూ కూడా యజ్ఞకార్యాల్లో ఉన్నవారిని నిర్లక్ష్యం చేయకూడదు.'"
'16': |
  "'వారికి కూడా ప్రోత్సాహకంగా ఆహారంతో, బహుమతులతో గౌరవించాలి.'"
'17': |
  "'ప్రతి చర్యనూ బాగా నిర్వర్తించాలి; ఏమీ లోపం లేకుండా, సంతోషభరిత హృదయంతో ఈ కార్యాలను చేయండి.'"
'18': |
  "తర్వాత, అందరూ వశిష్ఠుని సమీపించి, 'మీరు చెప్పినట్లే అన్ని ఏర్పాటు చేయబడింది, ఎలాంటి లోపం లేదు,' అని నివేదించారు."
'19': |
  "వారు, 'మీ ఆదేశాన్ని పూర్తిగా పాటిస్తాము, ఎలాంటి విరామం ఇవ్వకుండా పనిచేస్తాము,' అని చెప్పి వశిష్ఠుడు సుమంత్రుడిని పిలిపించాడు."
'20': |
  "'సమస్త ధర్మానుసారం ఉన్న రాజులను, బ్రాహ్మణులను, క్షత్రియులను, వైశ్యులను, మరియు శూద్రులను వేల కొలదీ ఆహ్వానించండి.'"
'21': |
  "'మిథిలా పట్నం యొక్క నిజాయితీ గల రాజు జనకుడిని ప్రత్యేకంగా గౌరవంగా ఆహ్వానించండి.'"
'22': |
  "'అతడిని మహిమాన్వితంగా ఆహ్వానించండి, అతనికి మీరే స్వయంగా సత్కారంగా స్వాగతం పలకండి.'"
'23': |
  "'కాళింగ రాజు, కాశి రాజు మరియు ఇతర ప్రాచీన రాజులను పిలిపించండి.'"
'24': |
  "'ధర్మమార్గంలో ఉన్న పూర్వ సంబంధిత కేకయ రాజును మరియు అతని కుమారులతో సహా అతని కుటుంబాన్ని పిలిపించండి.'"
'25': |
  "'అంగ రాజు రోమపాదుడిని, అతని కుమారులతో సహా, గౌరవంగా ఆహ్వానించండి.'"
'26': |
  "'కోసల రాజు భానుమంతుడు మరియు సంపూర్ణ శాస్త్రజ్ఞానంలో ప్రావీణ్యం కలిగిన మగధ రాజు వంటి శక్తిమంతులైన రాజులను పిలిపించండి.'"
'27': |
  "'ప్రాచీన మరియు సింధు, సౌవీర, సౌరాష్ట్ర ప్రాంతాల రాజులను ఆహ్వానించండి.'"
'28': |
  "'దక్షిణాత్య రాజులను, మరియు ఇతర రాజులను కూడా స్నేహభావంతో పిలిపించండి.'"
'29': |
  "'వారి అనుచరులతో, కుటుంబాలతో, మరియు స్నేహితులతో వీరందరినీ త్వరగా తీసుకుని రమ్మని ఆదేశించండి.'"
'30': |
  "వశిష్ఠుడి ఆదేశం విని, సుమంత్రుడు వెంటనే తన పురుషులను పంపి, రాజులను ఆహ్వానించమని ఆదేశించాడు."
'31': |
  "స్వయంగా ధర్మపరుడు అయిన సుమంత్రుడు ఆ మహా పండితులను తీసుకువచ్చేందుకు పూనుకున్నాడు."
'32': |
  "తప్పుడు చర్యలు లేకుండా, యజ్ఞానికి కావలసిన సమస్త సామగ్రి ఏర్పాటుచేయబడిందని శిల్పకారులు, కార్మికులు వశిష్ఠునికి నివేదించారు."
'33': |
  "ఈ అన్ని ఏర్పాట్లను చూసి, సంతోషించిన వశిష్ఠుడు, నిర్లక్ష్యంతో లేదా అనాదరంతో దానం చేయకూడదని వారికి చెప్పాడు."
'34': |
  "'అవమానభావంతో ఇచ్చిన దానం దాతకు హానికరమవుతుంది; దీనికి ఎటువంటి సందేహం లేదు,' అని వశిష్ఠుడు పేర్కొన్నాడు."
'35': |
  "కొన్ని రోజుల్లోనే, రాజులు ఎన్నో రత్నాలను తెచ్చి, రాజు దశరథుని ఆదేశం మేరకు హాజరయ్యారు."
'36': |
  "వశిష్ఠుడు హర్షభరితంగా రాజుతో మాట్లాడుతూ, 'రాజా, అన్ని అవసరాలను సిద్ధంగా చేశాం,' అని తెలిపాడు."
'37': |
  "'మీరు యజ్ఞ వేదికకు వెళ్ళి, యజ్ఞాన్ని ప్రారంభించవచ్చు; యజ్ఞ పరికరాలన్నీ సమకూర్చబడ్డాయి.'"
'38': |
  "'ఇది మీకు తలపోతున్నట్లుగా ఎంతో సక్రమంగా, ఎటువంటి లోపం లేకుండా ఏర్పాటుచేయబడింది.'"
'39': |
  "వశిష్ఠుడి మరియు ఋష్యశృంగుని మాటలు వినిన రాజు, శుభ ముహూర్తంలో యజ్ఞ వేదికకు వెళ్లాడు."
'40': |
  "అప్పుడు వశిష్ఠుడు, ఋష్యశృంగుడు మరియు ఇతర బ్రాహ్మణులు అన్ని యజ్ఞకార్యాలను ప్రారంభించారు."
'41': |
  "వారు శాస్త్రపూర్వకంగా యజ్ఞ వేదిక వద్దకు చేరుకున్నారు, రాజు తన భార్యలతో యజ్ఞ దీక్షలో ప్రవేశించాడు."
'-1': Thus is the 13th chapter in the Childhood Section of the Valmiki Ramayanam, named 'Entering Ritual Grounds'.
