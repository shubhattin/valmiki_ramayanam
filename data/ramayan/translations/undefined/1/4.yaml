'0': 'और अब, वाल्मीकि-रामायण के बालकांड में ''काव्य में क्रमशः प्रवेश'' नामक चौथा सर्ग । '
'1': महान ऋषि वाल्मीकि ने राम, जिन्होंने अपना राज्य पुनः प्राप्त किया था, उनकी पूरी कथा सुरुचिपूर्ण और अर्थपूर्ण छंदों में लिखी।
'2': ऋषि ने छह काण्ड और ५०० सर्गों में कुल २४००० श्लोकों की रचना की, साथ ही उत्तर काण्ड की भी रचना की।
'3': Having composed this epic, the wise Valmiki began contemplating, "Who shall recite this beautiful tale?"
'4': ఆ మహర్షి ఆలోచనానిమగ్నుడై ఉన్నప్పుడు, మునివేషధారులైన కుశ-లవులు వచ్చి ఆయనకు పాదాభివందనం చేసారు.
'5': ధర్మము తెలిసినవారు, రాజకుమారులు, కీర్తిమంతులు, చక్కని స్వరము కలిగిన ఆ సోదరులైన కుశ-లవులను వాల్మీకి మహర్షి చూసాడు.
'6': వేదాలలో ప్రావీణ్యం కలిగిన, బుద్ధిమంతులైన కుశ-లవులను చూసి, వేదములయొక్క నిర్వచనమను ప్రయోజనముకొరకు రామాయణం ఉపదేశించదలచి వాల్మీకి మహర్షి వారిని స్వీకరించెను.
'7': మహాగుణములు కల రాముని తెలిపినదగుటచే రామాయణము, సాధ్వియగు సీత చరిత్ర ప్రధానముగ కలదగుటచే సీతాచరిత్రము, రావణవధ ఫలముగా కలదగుటచే పౌలస్త్యవధ అను మహాకావ్యమును వాల్మీకి మహర్షి కుశ-లవులకు ఉపదేశించెను।
'8': |
  यह महाकाव्य पठन और गायन दोनों में ही मधुर था। इसकी रचना तीन सटीक मापों, सात प्रकार के छंद और तार युक्त वाद्य यंत्रों और लयबद्ध ताल के साथ की गई थी।
'9': It was imbued with various emotions such as love, compassion, humour, anger, fear, and heroism, making the poetry delightful.
'10': Kusha and Lava, who were knowledgeable about music and adept in pitch and tone, sang the epic flawlessly, resembling celestial Gandharvas.
'11': वे रूपवान एवम शुभ लक्षणों से युक्त थे, मधुर स्वर में बोलते थे और ऐसे प्रतीत होते थे मानो वे राम के स्वरूप के प्रतिबिम्ब हों।
'12': |-
  రాజకుమారులు, నిందింపదగనివారు, పాఠశుద్ది నెరిగినవారు, సావధానులు అయిన కుశ-లవులు ధర్మాత్ముడైన రాముని గాథను  
  తెలుపు రామాయణమను ఉత్తమ కావ్యమును గానము చేశారు.
'13': మహర్షులు, బ్రాహ్మణులు మరియు సాధువులు ఉన్న సభలో, ఉపదేశించబడిన ప్రకారం ఆ ఇద్దరు శ్రద్ధతో గానం చేశారు.
'14': |
  महानता के सभी लक्षणों से युक्त, इन दोनों विनम्र भाइयों ने एक बार श्रेष्ठ ऋषियों की सभा में इस पवित्र कथा को गाया।
'15': సభయందు వారు గానం చేస్తూ ఉండగా, ఆ రమనీయమైన గానమునకు మహర్షుల కళ్లలో ఆనందభాష్పాలు కదిలాయి.
'16': |
  ऋषियों ने आश्चर्य और प्रशंसा से दोनों भाइयों की प्रशस्ति करते हुए साधुवाद दिया। उनके हृदय आनन्द से भर गये।
'17': |
  धर्म को महत्व देने वाले ॠषियों ने, कुश और लव के उत्कृष्ट गायन की प्रशंसा की और उनकी वाणी की सुंदरता और छंदों की पूर्णता पर आश्चर्य किया।
'18': यद्यपि जिन घटनाओं के बारे में उन्होंने गाया, वे बहुत पहले घटी थीं, जिस तरह से भाइयों ने उन्हें गाया, उस से अतीत दर्शकों की आँखों के सामने स्पष्ट रूप से प्रकट हो गया।
'19': |
  भाइयों ने एक स्वर में गाया, उनकी वाणी समृद्ध, मधुर और भावों से परिपूर्ण थी। महान ऋषियों ने उनके प्रदर्शन की स्तुति करते हुए उनकी बहुत प्रशंसा की। 
'20': కుశ-లవులు మిక్కిలి మనోహరమగు రాగముతో ఇంకను తీయగా పాడిరి। శ్రోతలలో ఒక ముని వారి ప్రతిభకు ప్రీతిచెంది వారికి ఒక కలశమునొసగెను.
'21': గానశాస్త్రమున కీర్తిశాలియగు యొక మహర్షి ప్రసన్నుడై వారికి వల్కలను, మరియొకరు కృష్ణాజినాన్ని, యజ్ఞసూత్రాన్ని బహుమానముగా ఇచ్చారు.
'22': ఒకరు ద్రవపాత్రను, ఇంకొక మహర్షి మౌంజి, మరియొకరు నారవస్త్రములను ఆ కుశ-లవులకు ఇచ్చారు.
'23': ఒకరు కాషాయ వస్త్రములను, మరొకరు యజ్ఞపాత్రను, ఇలా ప్రతియొక్క మహర్షి తమకు తోచిన విలువైన వస్తువులను కుశ-లవులకు ఎంతో అభినందిస్తూ అందచేశారు।
'24': ప్రీతిచెందినవారై ఒకరు జటాబంధనం కొరకు దారమును, మరొకరు యజ్ఞసామాగ్రిని, ఇతరములైన వస్తువులను బహుకరించారు।
'25': మరొకరు ఉడుంబర చెక్కతో తయారైన దిండును అందించారు. ఇతరులు ఆయురారోగ్య ఐశ్వర్యములు కలుగునట్లు దీవించారు।
'26': సత్యవంతులైన మహర్షులు తమ ఆశీర్వచనములను, బహుమతులను కుశ-లవుల కొసగిరి। ఇట్టి ఆశ్చర్యము కలిగించునది అయిన రామాఖ్యానము వాల్మీకిచే రచింపబడినది।
'27': उन्होंने रामायण को सबसे महान काव्य, सभी कवियों के लिए मापदंड घोषित किया। वे इसकी उत्तम रचना और छंदों की सुंदरता से आश्चर्यचकित थे।
'28': The brothers, who were experts in all genres of singing, performed the epic, which provided long life and prosperity while also delighting the listeners ears and hearts.
'29': సోదరులగు కుశ-లవులను వీధులలో, రాజమార్గములలో, తదితర ప్రదేశములలో గానం చేస్తూ ఉండగా, భరతుడి అన్న అయిన రాముడు వారిని చూచెను। వారిని తన రాజ భవనమునకు తీసుకొనిపోయెను।
'30': शत्रुओं के संहारक राम ने उन्हें वह पहचान दी जिसके वे अधिकारी थे। फिर, राम एक भव्य स्वर्ण सिंहासन पर बैठे।
'31': अपने मंत्रियों और भाइयों से घिरे हुए राम ने, सुंदर और विनम्र भाइयों को देखकर उनकी प्रशंसा की।
'32': |
  उनके अनुग्रह और संयम को देखकर, राम लक्ष्मण, शत्रुघ्न और भरत की ओर मुड़े और कहा, "वह कहानी सुनो जो ये दोनों दिव्य वाणी वाले भाई गाने वाले हैं।"
'33': |-
  రాముడు విచిత్రములగు అర్ధముల నిచ్చు పదములతో గూడిన ఆఖ్యానమును పాడుడని వారిని ప్రేరణ చేసెను।
  వారిరువురు పఠించినను, గానము చేసినను మనోహరమై, రాగయుక్తమై యుండెను।
'34': |-
  వీణతీగలకు తగినతట్లు లయబద్ధమై, అర్ధము స్పష్టముగా తెలుయునట్లు రామాయణమును గానము చేసిరి।
  వారి గానం సభాసదుల సర్వావయములను, హృదయములను, మనస్సులను గూడ ఆహ్లదపరచుచు సుఖమును కలిగించెను।
'35': '"ఈ కుశ-లవులు మునివెషము ధరించియున్నను రాజలక్షణములు కలవారై, గాయకులైనను మహాతపస్వులై యున్నారు। వీరు నాకును శ్రేయస్కరమై, మహాప్రభావము కల సీతాచరితమును చక్కగా గానము చేయుచున్నారు, శ్రద్ధగా వినుడు" అని రాముడు అనెను।'
'36': |
  राम के अनुरोध पर भाइयों ने बड़ी विशेषज्ञता के साथ गाना जारी रखा और जैसे ही राम ने सभा में उसका श्रवण किया, उनका हृदय उनके प्रदर्शन की सुंदरता से सन्लग्न हो गया।
