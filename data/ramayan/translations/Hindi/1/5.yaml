'0': और अब, वाल्मीकि-रामायण के बालकांड में 'अयोध्या का वर्णन' नामक पांचवाँ सर्ग ।
'1': प्राचीन काल में समस्त पृथ्वी विजयी राजाओं की थी, जिनमें सृष्टिकर्ता प्रजापति प्रप्रथम थे।
'2': उन राजाओं में सगर नामक राजा भी थे, जिनके नाम पर सागर का नाम रखा गया। वे जब चलते थे उनके साठ हजार पुत्र उन्हें घेरे होते थे।
'3': उन महात्मा इक्ष्वाकुवंशी राजाओं के वंश में यह महान रामायण कथा उत्पन्न हुई, जो सुप्रसिद्ध है।
'4': हम अब इस कथा का संपूर्ण विवरण प्रारंभ से प्रस्तुत करेंगे, जिसमें धर्म, काम और अर्थ के सिद्धांत निहित हैं। इसे निष्कपट होकर सुनें।
'5': सरयू नदी के तट पर कोशल नामक एक समृद्ध और विशाल राज्य स्थित था, जिसमें धन और अनाज की प्रचुरता थी।
'6': उस राज्य में अयोध्या नामक नगरी थी, जो पूरे संसार में प्रसिद्ध थी। इसे मनुष्यों में सर्वप्रथम, स्वयं मनु ने निर्मित किया था।
'7': यह महान नगरी बारह योजन लंबी और तीन योजन चौड़ी थी और इसके मार्ग सुंदर रूप से विभाजित थे।
'8': यह नगरी विशाल और व्यवस्थित राजमार्गों से सुसज्जित थी, जो सदैव पुष्पों से आवेष्टित और जल से सिंचित रहते थे।
'9': इस नगरी में महाराजा दशरथ निवास करते थे, जैसे स्वर्ग में देवताओं के राजा इंद्र निवास करते हैं।
'10': नगर में भव्य द्वार, तोरण, सुव्यवस्थित बाजार और विभिन्न प्रकार के अस्त्र-शस्त्र थे, और यह कुशल शिल्पियों से भरी हुई थी।
'11': यह नगरी रथियों और गायकों से भरी हुई थी, इसकी महिमा अनुपम थी। इसमें ऊंचे-ऊंचे भवन एवं पताकाएँ थीं और शतघ्नी जैसे अनेक घातक अस्त्र थे।
'12': यह नगरी हर ओर नर्तकों और कलाकारों के समूहों से सुशोभित थी। यह उद्यानों और आम्र वृक्षों से घिरी हुई थी और इसकी सुरक्षा में सघन साल के वृक्ष थे।
'13': नगर की खाइयां गहरी और दुर्गम थीं, जिससे शत्रु इसे आसानी से पार नहीं कर सकते थे। यह घोड़ों, हाथियों, गायों, ऊंटों और गधों से भरी हुई थी।
'14': यह नगर सामंत राजाओं से घिरा था, जो बलिदान और भेंट लाते थे। विभिन्न प्रदेशों के व्यापारी यहां आकर इसकी शोभा बढ़ाते थे।
'15': नगर में रत्नों से सुसज्जित महल थे, जो पर्वतों के समान लगते थे, और इसमें कई मंजिलों वाले भवन थे, जो इंद्र की अमरावती नगरी के समान प्रतीत होते थे।
'16': यह नगरी आठ पंखुड़ियों वाले कमल के आकार में सुंदरता से बनी थी और इसमें सुंदर स्त्रियों का समूह था। यह हर प्रकार के रत्नों से सज्जित और भव्य राजभवनों और घरों से सुशोभित थी।
'17': यह नगरी पूरी तरह से व्यवस्थित भवनों से घिरी हुई थी और समतल भूमि पर बनी थी। यह चावल और गन्ने के रस से पूर्ण थी।
'18': यह नगरी नगाड़ों, मृदंगों, वीणाओं और पणवों की मनमोहक ध्वनि से गूंजती रहती थी, जो इसे पृथ्वी पर अनुपम बनाते थे।
'19': यह सिद्धों द्वारा तपस्या से प्राप्त स्वर्गीय विमान के समान थी, जिसमें उत्तम पुरुषों से बसे हुए सुंदर घर थे।
'20': नगर में ऐसे योद्धा थे, जो अदृश्य लक्ष्यों को बाणों से भेद सकते थे और जो केवल ध्वनि के आधार पर निशाना लगा सकते थे। वे निपुण और तेज थे।
'21': वनों में शेरों, बाघों, और जंगली सूअरों की दहाड़ गूंजती रहती थी। ये वीर योद्धा अपने तीक्ष्ण शस्त्रों और बाहुबल से उनका आखेट करते थे।
'22': राजा दशरथ ने इस नगरी को हजारों वीर योद्धाओं और महाबलवान रथियों से भर दिया, जिससे यह वास्तव में एक भव्य नगरी बन गई।
'23': यह नगरी वेदों और उनके छह अंगों में पारंगत, सत्यवादी, दानशील, महात्मा, और यज्ञ अनुष्ठान में निपुण महर्षियों से भरी हुई थी।
