'0': और अब, वाल्मीकि रामायण के बालकांड में 'ताड़का वध' नामक छब्बीसवां सर्ग।
'1': ऋषि के दृढ़ वचनों को सुनकर, नरश्रेष्ठ राम ने दृढ़ संकल्प के साथ, हाथ जोड़कर उत्तर दिया,
'2': '"पिता के निर्देशों का पालन करते हुए, उनके वचनों का सम्मान करते हुए, और कौशिक ऋषि के आदेश के कारण, मुझे इसे बिना किसी संकोच के पूरा करना है।'
'3': '"अयोध्या में, मुझे महात्मा दशरथ ने गुरुजनों के बीच निर्देश दिया था, और उनके वचन की अवहेलना नहीं की जानी चाहिए।"'
'4': '"पिता के आदेश और ब्रह्मवादी के निर्देश को सुनकर, मैं ताड़का वध का उत्तम कार्य निस्संदेह करूंगा।"'
'5': '"गायों और ब्राह्मणों के कल्याण के लिए, भूमि की समृद्धि के लिए, और आपके अपने अथाह उद्देश्य के लिए, मैं आपकी आज्ञा को पूरा करने के लिए तैयार हूं।"'
'6': ऐसा कहकर, शत्रुओं का दमन करने वाले राम ने धनुष के मध्य में अपनी पकड़ को मजबूत किया और एक तीव्र ध्वनि उत्पन्न की, जो सभी दिशाओं में गूंज उठी।
'7': उस ध्वनि को सुनकर, वनवासी भयभीत हो गए, और ताड़का, क्रोधित होकर, उस ध्वनि से भ्रमित हो गई।
'8': उस ध्वनि पर विचार करते हुए, राक्षसी क्रोध से उन्मत्त हो गई और उसे सुनकर, क्रोधित होकर, ध्वनि के स्रोत की ओर दौड़ी।
'9': 'उसे क्रोध में आते हुए, उसका विकृत चेहरा और विकराल रूप देखकर, राम ने लक्ष्मण से कहा:'
'10': '"लक्ष्मण, देखो इस यक्षिणी के भयंकर और भयानक रूप को। डरपोकों के हृदय उसके दर्शन मात्र से फट जाएंगे।"'
'11': '"इस दुर्धर्षा को देखो, जो मायाबल से युक्त है। आज मैं इसे कान और नाक काटकर निष्क्रिय कर दूंगा।'
'12': '"मैं इसे मारना नहीं चाहता, क्योंकि यह स्त्रीस्वभाव से संरक्षित है। परंतु, मैं इसके वीर्य और गति को समाप्त कर दूंगा, यही मेरा विचार है।'
'13': राम के ऐसा कहते ही, ताड़का क्रोध से उन्मत्त होकर, बाहें उठाकर, गर्जना करती हुई राम की ओर दौड़ी।
'14': विश्वामित्र, ब्रह्मर्षि, ने उसे 'हुं' ध्वनि से डांटा और राम और लक्ष्मण को आशीर्वाद दिया, "तुम सुरक्षित रहो और विजय प्राप्त करो।
'15': ताड़का ने घोर धूल उड़ाते हुए, दोनों राघवों को एक घने धूल के बादल से कुछ समय के लिए भ्रमित कर दिया।
'16': फिर, अपनी माया का सहारा लेकर, उसने राम और लक्ष्मण पर बड़े पत्थरों की वर्षा की। तब राम क्रोधित हो गए।
'17': राम ने अपने बाणों से उसके पत्थरों की भारी वर्षा को रोक दिया और उसके बढ़ते हुए हाथों को बाणों से काट दिया।
'18': फिर, उसके कटे हुए हाथों के साथ, थकी हुई और पास में गर्जना करती हुई, सौमित्र ने क्रोध में उसके कान और नाक काट दिए।
'19': वह यक्षिणी, अनेक रूप धारण कर, अपनी माया से उन्हें भ्रमित करते हुए, अदृश्य हो गई।
'20': पत्थरों की वर्षा करते हुए, वह भयानक रूप से घूमने लगी। तब, राम और लक्ष्मण चारों ओर से पत्थरों की वर्षा से घिरे हुए थे।
'21': यह देखकर, गाधि के पुत्र (विश्वामित्र) ने कहा, "राम, अब इस दया का अंत करो। यह पापी और दुष्टाचारी है।
'22': '"यह यक्षिणी पहले माया से यज्ञों में विघ्न डालती थी। इसे संध्या से पहले ही मार डालो।'
'23': '"संध्या के समय राक्षस दुर्धर्ष हो जाते हैं। इसलिए, मैं तुमसे आग्रह करता हूँ कि इस यक्षिणी को अभी मार डालो।'
'24': राम ने, केवल ध्वनि के आधार पर अपनी सटीकता दिखाने के लिए, उसे बाणों से रोका, जबकि वह पत्थरों की वर्षा कर रही थी।
'25': बाणों के जाल में फंसी हुई, वह क्रोधित और तीव्र गति से राम और लक्ष्मण की ओर बढ़ी।
'26': राम ने उसके वक्ष में बाण मारा, और वह गिरकर मर गई। उसे गिरा हुआ देखकर, जो भयंकर पर्वत के समान थी।
'27': सभी देवताओं ने राम की प्रशंसा की, "शाबाश, शाबाश, काकुत्स्थ!" और इंद्र, पुरंदर, अत्यंत प्रसन्न होकर बोले।
'28': सभी देवता, प्रसन्न होकर, विश्वामित्र से बोले, "हे कौशिक मुनि, तुम्हें शुभ हो। इंद्र सहित सभी मरुद्गण।
'29': '"हम इस कार्य से संतुष्ट हैं। राघव के प्रति स्नेह दिखाओ। प्रजापति के पुत्रों को, जो सत्य पराक्रमी हैं।'
'30': '"तप के बल से युक्त, हे ब्रह्मन्, राघव को समर्पित करो। वह तुम्हारे अनुगमन में रत है।'
'31': '"राजकुमार द्वारा देवताओं का एक महान कार्य किया जाना है।" ऐसा कहकर, सभी देवता प्रसन्न होकर आकाश में चले गए।'
'32': विश्वामित्र की पूजा करते हुए, तब संध्या का समय हो गया। फिर, मुनिवर प्रसन्न होकर, ताड़का वध से संतुष्ट।
'33': राम के मस्तक को चूमकर, यह वचन बोले, "हे शुभदर्शन राम, आज रात यहाँ ठहरें।
'34': '"कल सुबह हम मेरे आश्रम की ओर प्रस्थान करेंगे।" विश्वामित्र के वचन सुनकर, दशरथ के पुत्र प्रसन्न होकर।'
'35': ताड़का के वन में सुखपूर्वक रात बिताई। उसी दिन, शापमुक्त वन, रमणीय होकर, चैत्ररथ वन के समान शोभायमान हो गया।
'36': यक्ष की पुत्री ताड़का को मारकर, राम, देवताओं और सिद्धों के समूह द्वारा प्रशंसित, वहाँ मुनि के साथ रहे, प्रातःकाल के जागरण की प्रतीक्षा करते हुए।
'-1': इस प्रकार, वाल्मीकि रामायण के आदिकाव्य के बालकाण्ड में 'ताड़का वध' नामक 26वां सर्ग समाप्त होता है।
