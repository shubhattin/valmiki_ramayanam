'0': और अब, वाल्मीकि रामायण के बालकाण्ड में 'सिद्धाश्रम' नामक 29वां सर्ग।
'1': राम के पूछने पर, अपार पराक्रम वाले विश्वामित्र, महान ऊर्जा से परिपूर्ण, समझाने लगे।
'2': '"हे महाबाहु राम, यहाँ भगवान विष्णु, देवताओं द्वारा पूजित, कई वर्षों तक और सैकड़ों युगों तक रहे।'
'3': '"तपस्या करने के उद्देश्य से, महान तपस्वी यहाँ रहे। यह महात्मा वामन का पूर्व आश्रम है।'
'4': '"यह सिद्धाश्रम के नाम से प्रसिद्ध है, क्योंकि यहाँ महान तपस्या की गई और सफलता प्राप्त हुई। उसी समय, प्रसिद्ध राजा बलि, विरोचन के पुत्र,'
'5': '"देवताओं के समूहों को, इंद्र और मरुतों सहित, पराजित कर, तीनों लोकों में प्रसिद्ध होकर अपना राज्य स्थापित किया।'
'6': '"महाबली असुरों के राजा बलि ने एक महान यज्ञ आरंभ किया। अग्नि के नेतृत्व में देवता यहाँ इस आश्रम में एकत्रित हुए और विष्णु से बोले।'
'7': '"''विरोचन का पुत्र बलि एक उत्तम यज्ञ कर रहा है, हे विष्णु। उसके व्रत के पूर्ण होने से पहले, आपको हमारा उद्देश्य पूरा करना होगा।'
'8': '"''जो भी उसे माँगने आता है, वह उसे जो भी, जहाँ भी, और जैसे भी माँगता है, सब कुछ दे देता है।'
'9': '"''देवताओं के कल्याण के लिए, हे विष्णु, एक माया रूप धारण करें और बौने का रूप लें। यह महान कार्य करें, हे कल्याणकारी।'''
'10': '"उसी समय, हे राम, अग्नि के समान तेजस्वी कश्यप, अदिति के साथ, महान तेज से प्रज्वलित हो रहे थे।'
'11': '"देवी के साथ भगवान ने दिव्य हजार वर्षों का व्रत पूरा किया और वरदानी मधुसूदन की स्तुति की।'
'12': '"''हे पुरुषोत्तम, तपस्या से युक्त, तप का भंडार, तप की मूर्ति, और तप के आत्मा, मैं आपको अपनी गहन तपस्या से देखता हूँ।'
'13': '"''आपके शरीर में, मैं इस समस्त जगत को देखता हूँ, हे प्रभु। आप अनादि और अवर्णनीय हैं, और मैंने आपकी शरण ली है।'''
'14': '"प्रसन्न होकर, हरि (विष्णु) ने पापमुक्त कश्यप से कहा, ''वर माँगो, हे धन्य, क्योंकि तुम इसके योग्य हो।'''
'15': '"इन शब्दों को सुनकर, कश्यप ने कहा और एक वर माँगा जो अदिति, देवताओं और मेरे द्वारा माँगा गया था...'
'16': '"''हे वरदानी, आप इस वर को देने में सक्षम हैं। ''हे पापमुक्त, अदिति और मेरे पुत्र के रूप में जन्म लें।'
'17': '"''हे असुरों के संहारक, इंद्र के छोटे भाई बनें, और दुखी देवताओं की सहायता करें। आप दुखी देवताओं की सहायता करने में सक्षम हैं!'
'18': '"''आपकी कृपा से, यह स्थान सिद्धाश्रम कहलाएगा। हे देवताओं के स्वामी, जब आपका कार्य पूरा हो जाए, तो यहाँ से उठें।'''
'19': '"तब, महान तेजस्वी विष्णु अदिति में वामन के रूप में जन्मे और विरोचन के पुत्र बलि के पास गए।'
'20': '"तीन पग भूमि माँगकर, और पृथ्वी को स्वीकार कर, उन्होंने सभी लोकों को आच्छादित किया, सभी के कल्याण के लिए और ब्रह्मांड के लाभ के लिए।'
'21': '"महान शक्ति से, उन्होंने बलि को वश में किया और तीनों लोकों को इंद्र के शासन में पुनः स्थापित किया, उन्हें अपने नियंत्रण में लाया।'
'22': '"इससे पहले, यह आश्रम उनके (वामन) द्वारा आच्छादित था, और अब यह श्रम से मुक्त है। मेरी भक्ति के कारण, मैं भी वामन के आश्रम में रहता हूँ।'
'23': '"यहाँ राक्षस, विघ्न डालने की इच्छा से, अक्सर आते हैं। यहाँ, हे पुरुषों में श्रेष्ठ, उन दुष्ट आचरण वालों को मारना है।'
'24': '"आज, हे राम, हम इस उत्तम सिद्धाश्रम को चलेंगे। यह आश्रम अब तुम्हारा भी होगा, जैसे यह मेरा है।"'
'25': '"ऐसा कहकर, अत्यंत प्रसन्न होकर, विश्वामित्र ने राम और लक्ष्मण को लेकर आश्रम में प्रवेश किया, जैसे धुंध से मुक्त चंद्रमा पुनर्वसु के साथ चमकता है।'
'26': '"उन्हें देखकर, सिद्धाश्रम में निवास करने वाले सभी मुनि शीघ्रता से उठे और विश्वामित्र का सम्मान किया।'
'27': '"उन्होंने बुद्धिमान विश्वामित्र की यथायोग्य पूजा की और राजकुमारों के लिए भी अतिथि सत्कार किया।'
'28': '"थोड़ी देर विश्राम करने के बाद, शत्रुओं के विजेता दोनों राजकुमार, हाथ जोड़कर, मुनि श्रेष्ठ से बोले।'
'29': '"''आज ही दीक्षा में प्रवेश करें, हे मुनि श्रेष्ठ। सिद्धाश्रम सिद्ध हो जाए, और आपके वचन सत्य हों।'''
'30': '"ऐसा कहे जाने पर, महान तेजस्वी विश्वामित्र, महान ऋषि, नियंत्रित इंद्रियों के साथ अपनी दीक्षा में प्रविष्ट हुए।'
'31': '"दोनों राजकुमारों ने उस रात को वहाँ बड़ी एकाग्रता से बिताया, और प्रातःकाल उठकर अपनी प्रातःकालीन प्रार्थना की।'
'32': '"परम जाप्य को समाप्त कर, नियमपूर्वक अग्निहोत्र का हवन कर, उन्होंने बैठे हुए विश्वामित्र को प्रणाम किया।'
'-1': इस प्रकार, वाल्मीकि रामायण के आदिकाव्य के बालकाण्ड में 'सिद्धाश्रम' नामक 29वां सर्ग समाप्त होता है।
