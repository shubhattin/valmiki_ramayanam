'0': 'और अब, वाल्मीकि-रामायण के बालकांड में ''ऋष्यश्रृंग का प्रस्थान'' नामक दसवाँ सर्ग । '
'1': राजा द्वारा प्रेरित होने पर, सुमंत्र ने कहा, “मंत्रीगण द्वारा ऋष्यश्रृंग को लाने का जो उपाय किया गया था, वह सब मैं आपको बताता हूँ।”
'2': पुरोहित और मंत्री ने रोमपाद से कहा, “हमने एक ऐसा उपाय सोचा है जो पूर्णतःसफल होगा।”
'3': “ऋष्यश्रृंग एक तपस्वी मुनि हैं, जो वन में रहते हैं और स्त्रियों के साथ-साथ सांसारिक सुखों से अपरिचित हैं।”
'4': “उनके मन को आकर्षित करने वाले इंद्रिय-सुखों के माध्यम से हम शीघ्र ही उन्हें नगर में ला सकते हैं। इस पर विचार किया जाए।”
'5': “अतः कुछ सुंदर और सुसज्जित स्त्रियाँ को वहाँ भेजा जाए, जो उन्हें विभिन्न प्रकार से लुभाएँ और यहाँ ले आये।”
'6': राजा ने इस सुझाव को स्वीकार किया और पुरोहित और मंत्रियों ने इस पर कार्यवाही की।
'7': यह सुनकर, मुख्य दरबारी ऋषि की खोज में आश्रम के पास विशाल वन में चले गए।
'8': मुनि का पुत्र, जो अपने पिता की सेवा में सदा संतुष्ट था, आश्रम से बाहर कभी नहीं गया था।
'9': जन्म से अब तक उस तपस्वी ने स्त्री या पुरुष अथवा नगर और राज्य के किसी अन्य जीव को नहीं देखा था।
'10': संयोगवश, विभांडक का पुत्र उस स्थान पर पहुंचा और उसने पहली बार उन सुंदर महिलाओं को देखा।
'11': वे स्त्रियाँ सुंदर वेशभूषा में थीं और मधुर स्वर में गाती हुईं उसके निकट आईं और उससे बात करने लगीं।
'12': '"हे ब्राह्मण, आप कौन हैं? आप इस घने वन में अकेले क्यों भटकते हैं? हम आपके बारे में और अधिक जानना चाहते हैं। कृपया हमें बताएं।"'
'13': ऋषि का बेटा, जिसने कभी इतनी सुंदर महिलाएँ नहीं देखी थीं, उत्सुक हो गया। उसके हृदय में अपने पिता के बारे में उन्हें बताने की इच्छा उत्पन्न हुई।
'14': '"मेरे पिता विभांडक हैं और मैं उनका जैविक पुत्र हूँ। मुझे ऋष्यश्रृंग के नाम से जाना जाता है और मैं अपनी तपस्या और कर्तव्यों के लिए जाना जाता हूँ।"'
'15': “हे शुभदर्शनीयाओं! हमारा आश्रम यहाँ निकट ही है। वहाँ  मैं आप सभी का विधिपूर्वक सत्कार करूंगा।”
'16': ऋषिपुत्र के इस कथन को सुनकर सभी स्त्रियों ने उसके आश्रम को देखने की इच्छा प्रकट की।
'17': आश्रम में पहुँचने पर ऋषिपुत्र ने उनका सत्कार किया और उन्हें अर्घ्य, पाद्य, मूल-फल आदि प्रदान किए।
'18': आतिथ्य स्वीकार करते हुए, स्त्रियाँ वापस लौटने के लिए उत्सुक थीं किन्तु ऋषि के पिता से डर गईं और शीघ्रता से प्रस्थान करने का निर्णय लिया।
'19': “हे द्विज! ये हमारे मुख्य फल हैं, इन्हें ग्रहण करें और शीघ्र ही इनका स्वाद लें।”
'20': तब उन स्त्रियों ने प्रसन्नतापूर्वक उसे गले लगाया और उसे मिठाइयाँ तथा विभिन्न प्रकार के स्वादिष्ट पदार्थ दिए।
'21': उन पदार्थों का स्वाद लेते हुए, ऋषिपुत्र ने सोचा कि ये फल ही हैं, क्योंकि उसने पहले ऐसे स्वाद का अनुभव नहीं किया था।
'22': फिर उन स्त्रियों ने उन्हे प्रणाम कर, अपनी व्रताचरण की बात बता कर जाने की आज्ञा ली और उनके पिता के भय से वहाँ से लौट गईं।
'23': उनके जाने के बाद, कश्यप के पुत्र (ऋष्यश्रृंग) व्याकुल हो गए और उनके हृदय में उदासी उत्पन्न हो गई।
'24': दूसरे दिन वह निरन्तर उन सुंदरियों के बारे में सोचते हुए पुनःउसी स्थान पर पहुँचा।
'25': उसे आते देख वैश्याएँ प्रसन्न हुईं और उनका हृदय आनन्द से भर गया।
'26': सभी स्त्रियाँ उनके पास आईं और बोलीं, “हे सौम्य! हमारे आश्रम में आओ।”
'27': “हमारे पास यहाँ कई सुंदर वस्तुएँ और अनेक प्रकार के मूल-फल हैं। वहाँ विशेष सत्कार के लिए तुम्हारा स्वागत है।”
'28': उनका यह हृदय को स्पर्श करने वाला वचन सुनकर, ऋष्यश्रृंग उनके साथ जाने के लिए सहमत हुए।
'29': जैसे ही वह महात्मा ब्राह्मण उनके साथ वहाँ से चल पड़ा, देवताओं ने सहसा वर्षा की, जिससे धरती आनंदित हो गई।
'30': इस प्रकार वर्षा के साथ उस तपस्वी ब्राह्मण के आने पर, राजा ने उसका स्वागत किया और सम्मानपूर्वक उसकी पूजा की।
'31': राजा ने उसे अर्घ्य प्रदान किया और विनम्रता से उसका आशीर्वाद माँगा, ताकि ऋषि को कोई अप्रसन्नता न हो।
'32': राजा ने उसे अपने महल में प्रवेश कराया और अपनी कन्या शांता का विवाह विधिपूर्वक उसके साथ कर दिया, जिससे वह हर्षित हुआ।
'33': इस प्रकार महान तेजस्वी ऋष्यश्रृंग, अपनी पत्नी शांता के साथ सभी इच्छाओं से पूजित होकर वहाँ निवास करने लगे।
'-1': इस प्रकार महर्षि वाल्मीकि द्वारा रचित आदिकाव्य श्रीमद्रामायण के बालकाण्ड में 'ऋष्यश्रृंग का अंग देश को प्रस्थान' नामक दसवाँ सर्ग पूरा हुआ ।
