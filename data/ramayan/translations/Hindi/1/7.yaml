'0': और अब, वाल्मीकि-रामायण के बालकांड में  'मंत्रिगण का वर्णन' नामक सातवाँ सर्ग ।
'1': प्रतापी एवं उत्कृष्ट राजा इक्ष्वाकु के मंत्री अनेक गुणों से युक्त थे । वे परामर्श में कुशल, राजा के संकेत समझने वाले और सदा उनकी भलाई और लाभ के बारे में चिंतित रहते थे।
'2': उस वीर राजा के आठ प्रसिद्ध मंत्री थे जो पवित्र, निष्ठावान और नित्य राज्यकार्य में संलग्न रहते थे।
'3': 'वे मंत्री थे: धृष्टि, जयंत, विजय, सुराष्ट्र, राष्ट्रवर्धन, अकोप, धर्मपाल और आठवें मंत्री शासन की कला से निपुण सुमंत्र।'
'4': राजा के दो ऋत्विज थे जो सर्वोच्च ऋषि थे- वसिष्ठ और वामदेव। इनके अतिरिक्त अन्य कई मंत्री भी थे।
'5': |
  उनमें से अन्य सलाहकार थे -सुयज्ञ, जाबालि, कश्यप, गौतम, दीर्घायु, मार्कंडेय और द्विज कात्यायन।
'6': ये शानदार ब्रह्मर्षि राजा के पुजारी थे, पवित्र समारोहों में कुशल, ज्ञान और व्यवहार में अनुशासित और अपनी इंद्रियों पर नियंत्रण रखने वाले थे।
'7': |
  वे सभी धनवान, उदार हृदय, शास्त्र के ज्ञाता और अटल वीरता वाले थे। उनकी कीर्ति प्रसिद्ध थी और वे हमेशा राजा की आज्ञाओं का पालन करते थे।
'8': वे अपनी बुद्धिमत्ता, धैर्य और यश के लिए प्रसिद्ध थे। वे हमेशा मुस्कुराकर बात करते थे और क्रोध, इच्छा या लालच में कभी भी असत्य नहीं कहते थे।
'9': |
  स्वयं की या अन्य क्षेत्रों की कोई भी घटना या योजना से वे अज्ञात नहीं थे, चाहे कितनी ही 
  गोपनीय हो, उन्हें अपने जासूसों के माध्यम से इसकी जानकारी मिल जाती थी।
'10': |
  वे कानूनी मामलों में कुशल, मित्रता में परीक्षा लिए हुए और समय आने पर अपने पुत्रों को भी दंड देने वाले थे।
'11': |
  वे कर-संग्रहण और सेना की व्यवस्था में निपुण थे और निर्दोष व्यक्ति को कभी हानि नहीं पहुंचाते थे, चाहे वह उनका शत्रु ही क्यों न हो।
'12': |
  मंत्री वीर, उत्साही और राज्यशास्त्र में दक्ष थे और राज्य के पवित्र वासियों की सदैव रक्षा करते थे।
'13': |
  उन्होंने ब्राह्मणों और क्षत्रियों को नुकसान पहुंचाए बिना उनकी रक्षा की और किसी व्यक्ति की ताकत और कमियों के आधार पर न्याय लागू करके उचित संसाधन प्रबंधन के माध्यम से राजकोष को फिर से भर दिया।
'14': |+
  उस नगर में, चाहे राजधानी में हो या राज्य में, एक भी व्यक्ति मिथ्या भाषण नहीं करता था। सभी शुद्ध हृदय वाले थे और अपने उद्देश्य में एक थे।


'15': |
  राज्य में कोई भी पापी नहीं था और न ही कोई पराई स्त्री मे आसक्ति रखने वाला था। राज्य और नगर में पूर्ण शांति थी।
'16': |
  राज्य के निवासी अच्छे वस्त्र पहनते, सुशोभित रहते और पवित्र आचरण का पालन करते थे। वे सदा राजा के हित में जागरूक रहते थे, राजा स्वयं सदैव सतर्क और बुद्धिमान था।
'17': |
  मंत्री अपने गुणों में निपुण, पराक्रम में प्रसिद्ध और विदेशों में भी बुद्धिमत्ता के लिए जाने जाते थे।
'18': |
  वे कूटनीति में कुशल और गुणों से संपन्न थे। वे शांति और युद्ध के रहस्यों के ज्ञाता और उनकी प्राकृतिक प्रतिभाएँ उनके धन और बुद्धि से बढ़ीं।
'19': |
  वे परामर्श को गोपनीय रखने में सक्षम और सूक्ष्म बुद्धि में प्रवीण थे। वे राज्यशास्त्र में विशेषज्ञ और सदा प्रिय वचन बोलने वाले थे।
'20': |
  ऐसे गुणवान मंत्रियों के साथ, निष्पाप राजा दशरथ ने पृथ्वी पर धर्मपूर्वक शासन किया।
'21': |
  वे गुप्तचरों के माध्यम से प्रजा पर दृष्टि रखकर धर्म का पालन करते हुए प्रजा की रक्षा करते थे और अधर्म का त्याग करते थे।
'22': |
  तीनों लोकों में प्रसिद्ध, उदार और सत्य प्रतिज्ञा वाले राजा ने पृथ्वी पर व्याघ्र की भांति शासन किया।
'23': |
  कोई भी ऐसा शत्रु नहीं था, जो उनसे श्रेष्ठ या उनके समान हो। वे मित्रों से घिरे, और क्षेत्रीय राजाओं को वश में करने मे उत्तम, उन्होंने दुनिया पर शासन किया, ठीक उसी तरह जैसे देवराज इंद्र स्वर्ग का शासन करते हैं।
'24': |
  ऐसे कुशल, समर्थ और निष्ठावान मंत्रियों से युक्त राजा का तेज सूर्य की भांति था, जो स्वयं की प्रकाश किरणों से प्रकाशित होता है।
'-1': इस प्रकार महर्षि वाल्मीकि द्वारा रचित आदिकाव्य श्रीमद्रामायण के बालकाण्ड में 'मंत्रिगण का वर्णन' नामक सातवाँ सर्ग पूरा हुआ ।
