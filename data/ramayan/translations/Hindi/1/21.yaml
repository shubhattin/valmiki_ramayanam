'0': और अब, वाल्मिकी रामायणम के बालकांड में इक्कीसवीं अध्याय, जिसका नाम 'वशिष्ठ का परामर्श ' है।
'1': 'उनके (राजा के) स्नेहपूर्ण और भावनात्मक शब्दों को सुनकर, ऋषि कौशिका ने राजा को क्रोधित होकर उत्तर दिया:'
'2': '"पहले एक उपकार का वादा करने के बाद, अब आप प्रतिज्ञा को छोड़ना चाहते हैं। ऐसा स्थानांतरण करने वाले राघव के वंश के लिए अयोग्य है।"'
'3': '"यदि यह आपको स्वीकार्य है, हे राजा, मैं जिस तरह से आया था उसी तरह वापस जाऊंगा। हे ककुत्स्थ के वंशज, झूठे वादे करने वालो की तरह खुश रहे, अपने दोस्तों से घिरे हुए।"'
'4': जैसे ही क्रोध से भरे हुए बुद्धिमान विश्वामित्र ने इस प्रकार कहा, पूरी पृथ्वी कांप उठी, जिससे देवताओं को बहुत भयभित हुए।
'5': सम्पूर्ण विश्व में व्याप्त भय को जानकर दृढ़ एवं सदाचारी महर्षि वसिष्ठ ने राजा से कहाः
'6': '"इक्ष्वाकुओं के वंश में जन्मे, आप स्वयं धर्म के समान पुण्यात्मा हैं। दृढ़, सत्यवादी और गौरवशाली, धर्म का त्याग करना आपको शोभा नहीं देता।"'
'7': '"राघव तीनों लोकों में धर्मात्मा के रूप में प्रसिद्ध हैं। अपने धर्म का पालन करो; आपको अधर्म का सहारा नहीं लेना चाहिए।"'
'8': '"जो वचन आपने दिया है उसे पूरा न करने के कारण आपके समस्त धर्म-कर्म नष्ट हो जायें। अत: राम को प्रस्थान करने दे।"'
'9': '"चाहे वे शस्त्र-विद्या में कुशल हों या न हों, राक्षस उनहे हानि नहीं पहुँचा सकते, क्योंकि उनकी रक्षा कुशिका पुत्र द्वारा उसी प्रकार की जाती है, जैसे अग्नि द्वारा अमृत की।"'
'10': '"वह धर्म के अवतार, शूरवीरों में अग्रणी, ज्ञान में श्रेष्ठ और तपस्या की पराकाष्ठा हैं।"'
'11': '"वह तीनों लोकों की चेतन और निर्जीव दुनिया में सभी प्रकार के शस्त्रो को जानता है, सामान्य और अद्वितीय दोनों। उन्हें कोई और नहीं जानता, न ही वे जानेंगे।"'
'12': '"न तो देवता, ऋषि, स्वर्गीय, राक्षस, गंधर्व, यक्ष, किन्नर और न ही महान नाग उन्हें जानते हैं।"'
'13': '""सभी अस्त्र, जो परम धर्मात्मा कृशाश्व के पुत्र हैं, पहले कौशिक को दिए गए थे जब वह राज्य का शासन कर रहे थे।"'
'14': '"वे अस्त्र, कृशाश्व के पुत्र, प्रजापति के वंशज, विविध, शक्तिशाली, और दीप्तिमान हैं, जो विजय ला सकते हैं।'
'15': '"जय और सुप्रभा, दक्ष की पुत्रियाँ, अत्यंत धर्मनिष्ठ और सुंदर है, उन्होने सौ उज्ज्वल अस्त्रों को जन्म दिया।"'
'16': '"जया ने वरदान प्राप्त कर पचास पुत्रों को जन्म दिया, जो असुरों की सेनाओं के विनाश के लिए अनुपम और उपयुक्त थे।"'
'17': '"सुप्रभा ने भी पुनः पचास पुत्रों को जन्म दिया, जिन्हें संहार कहा जाता है, जो अजेय, कठिनाई से जीते जाने वाले, और शक्तिशाली हैं।"'
'18': '"कुशिक के पुत्र इन सभी अस्त्रों को भलीभांति जानते हैं और नए अस्त्रों का निर्माण करने में भी सक्षम हैं, क्योंकि वे धर्म के ज्ञाता हैं।"'
'19': '"हे राघव, इस महान आत्मा धर्मज्ञ मुनि के लिए कुछ भी अज्ञात नहीं है - न भूतकाल, न भविष्य।"'
'20': '"ऐसी है महान यशस्वी विश्वामित्र की वीरता और महातेजस्विता, हे राजा; राम को भेजने में कोई संदेह नहीं होना चाहिए।"'
'21': '"वे स्वयं कुशिक के पुत्र उन्हें नियंत्रित करने में सक्षम हैं और आपके पुत्र के हित के लिए आपसे विनम्रतापूर्वक अनुरोध करते हैं।"'
'22': '"इस प्रकार, मुनि के वचनों के कारण, रघुवंश के महान राजा का मन प्रसन्न हो गया, और उन्होंने कुशिक के पुत्र के साथ राम को भेजने के लिए सहमति व्यक्त की।"'
'-1': इस प्रकार वाल्मीकि रामायण के बालकाण्ड में इक्कीसवीं 'वसिष्ठ का परामर्श' नामक  सर्ग समाप्त होता है।
