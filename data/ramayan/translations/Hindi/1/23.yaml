'0': और अब, वाल्मिकी रामायणम के बालकांड में तेईसवाँ अध्याय, जिसका नाम 'कामश्रम में निवास' है।
'1': जब रात समाप्त हुई, तो महान ऋषि विश्वामित्र ने ककुत्स्थ (राम) को संबोधित किया, जो पत्तों के बिस्तर पर लेटे हुए थे।
'2': '"कौशल्या के भाग्यशाली पुत्र, राम, सुबह का धुंधलका शुरू हो गया है। उठो, हे पुरुषों में श्रेष्ठ, क्योंकि दिव्य अनुष्ठान अवश्य किया जाना चाहिए।"'
'3': ऋषि के नेक शब्दों को सुनकर, दो सर्वश्रेष्ठ पुरुषों, राम और लक्ष्मण ने स्नान किया, जल अर्पित किया और सर्वोच्च मंत्रों का जाप किया।
'4': अपने सुबह के कर्तव्यों को पूरा करने के बाद, महान योद्धाओं ने बहुत खुश होकर, ऋषि विश्वामित्र को उनकी तपस्या से समृद्ध होकर सम्मान दिया और आगे बढ़ने के लिए तैयार हो गए।
'5': फिर दोनों शक्तिशाली वीर बाहर निकले और उन्होंने दिव्य नदी, त्रिपथगा और सरयू के पवित्र संगम को देखा।
'6': वहाँ उन्होंने पवित्र आत्माओं वाले ऋषियों का एक पवित्र आश्रम देखा जो कई हजारों वर्षों से सर्वोच्च तपस्या कर रहे थे।
'7': 'उस पवित्र आश्रम को देखकर रघु के दोनों पुत्र अत्यंत प्रसन्न हुए, उन्होंने महर्षि विश्वामित्र को इन शब्दों से संबोधित किया:'
'8': '"यह पवित्र आश्रम किसका है? यहाँ कौन रहता है, हे श्रद्धेय? हम इसके बारे में सुनना चाहते हैं, क्योंकि हम बहुत उत्सुक हैं।"'
'9': उनकी बातें सुनकर, प्रख्यात ऋषि मुस्कुराए और बोले, "सुनो, राम, यह आश्रम कभी किसका था।
'10': '"कंदर्प (प्रेम के देवता), जिन्हें बुद्धिमान लोग काम भी कहते हैं, उन्होने एक बार एक रूप धारण किया था। उन्होंने ध्यान कर रहे स्थानु (शिव) को परेशान किया था, जो तपस्या मे गहराई से तल्लीन थे।'
'11': '"जब देवताओं के स्वामी शिव विवाह के बाद मरुतों के साथ लौट रहे थे, तो मूर्ख काम ने उन्हें परेशान करने का दुस्साहस किया। क्रोधित होकर, महान आत्मा ने ''हुं'' ध्वनि की।"'
'12': '"रघुनन्दन, रुद्र की दृष्टि से आहत होकर, काम का शरीर विखंडित हो गया और उसके सभी अंग जल गए।"'
'13': '"क्रोधित देवताओं के स्वामी ने काम को शरीरहीन बना दिया। तब से, वह ''अनंग'' (शरीरहीन) के नाम से जाना जाता है, हे राम।"'
'14': '"तब से, यह क्षेत्र अंग कहलाता है, जहाँ काम ने अपना शरीर खोया था। तब से, यह पवित्र आश्रम कभी शरीरधारी काम के शिष्यों का है।"'
'15': '"ये ऋषि यहाँ धर्म के प्रति समर्पित हैं, और इनमें कोई पाप नहीं है, हे वीर। इस प्रकार, यह आश्रम पवित्र है, जो कभी काम का था।"'
'16': '"आज, हे राम, हम इस सुंदर और शुभ स्थान पर दो पवित्र नदियों के बीच रात्रि बिताएँ। कल हम पार करेंगे।"'
'17': '"आओ, हम सब इस पवित्र और पवित्र आश्रम में प्रवेश करें और यहाँ रात को सुखपूर्वक बिताएँ, बिना किसी चिंता के।"'
'18': स्नान कर, हवन कर, और जप कर, तप में गहरे और शुद्ध मन वाले ऋषियों ने वहाँ उनके साथ संवाद किया।
'19': आगंतुकों के वास्तविक स्वरूप को महसूस करते हुए, ऋषि, खुशी से भर गए, उनके पैर धोने के लिए पानी लाए, अर्घ्य (अनुष्ठान प्रसाद) दिया, और कुशिक के पुत्र को आतिथ्य प्रदान किया।
'20': फिर, उन्होंने राम और लक्ष्मण के लिए आतिथ्य के पारंपरिक अनुष्ठान किए, उन्हें सम्मानित किया और आनंदमय वार्तालाप में लगे।
'21': जैसा कि उचित था, ऋषियों ने भी काम के आश्रम में नवयुवकों के साथ बड़ी भक्ति के साथ शाम की प्रार्थना की।
'22': काम के आश्रम में रात को सुखपूर्वक बिताते हुए, दोनों आकर्षक राजकुमार, राम और लक्ष्मण, धर्मात्मा ऋषि विश्वामित्र, मुनियों में श्रेष्ठ, द्वारा आनंदमय कथाओं से मनोरंजन किए गए।
'-1': इस प्रकार वाल्मीकि रामायण के आदिकाव्य बालकाण्ड में 'कामाश्रम में निवास' नामक तेईसवाँ सर्ग समाप्त होता है।
