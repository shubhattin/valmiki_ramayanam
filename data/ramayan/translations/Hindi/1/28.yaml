'0': और अब, वाल्मीकि रामायण के बालकाण्ड में 'अस्त्रसंहारग्रहणम्' नामक अठाईसवां सर्ग।
'1': 'दिव्य अस्त्रों को प्राप्त कर, शुद्ध और प्रसन्न मुख वाले राम ने फिर यात्रा के दौरान विश्वामित्र से कहा:'
'2': '"मैंने अस्त्र प्राप्त कर लिए हैं, हे भगवन्, और अब मैं देवताओं के लिए भी अजेय हो गया हूँ। हे मुनिपुंगव, मैं इन अस्त्रों के संहार की विधि भी सीखना चाहता हूँ।"'
'3': काकुत्स्थ के ऐसा कहने पर, महान तपस्वी विश्वामित्र, धैर्यवान और शुद्ध व्रतधारी, उन्हें संहार की विधियाँ सिखाने लगे।
'4': '"मैं तुम्हें सत्यवन्त, सत्यकीर्ति, धृष्ट और रभस नामक अस्त्रों के संहार की शक्ति प्रदान करता हूँ।'
'5': और प्रतिहारतर, पराङ्मुख और अवाङ्मुख नामक अस्त्रों के लिए भी, लक्ष और अलक्ष के साथ दृढ़नाभ और सुनाभ।
'6': दशाक्ष, शतवक्त्र, दशशीर्ष, शतोदर, पद्मनाभ, महानाभ, दुन्दुनाभ और स्वनाभ नामक दिव्य अस्त्र।
'7': ज्योतिष, शकुन, नैराश्य, विमल, यौगन्धर, विनिद्र, दैत्यप्रमथन, शुचिबाहु, महाबाहु, निष्कलि, विरुच।
'8': सार्चि, धृतिमाली, वृत्तिमान, रुचि, पित्र्य, सौमनस, विधूतमकर, परवीर, रति, धनधान्य।
'9': कामरूप, कामरुचि, मोह, आवरण, जृंभक, सर्पनाभ और पन्थानवरण।
'10': हे राम, इन तेजस्वी, शक्तिशाली कृष्णाश्व के पुत्रों को प्राप्त करो, जो विभिन्न रूप धारण करने में सक्षम हैं, क्योंकि तुम इसके योग्य हो, हे राघव।
'11': काकुत्स्थ ने प्रसन्न मन से कहा, 'बिल्कुल', और दिव्य, तेजस्वी रूपों में, संहार किए गए अस्त्र प्रकट हुए, जो सुखद और प्रसन्न करने वाले थे।
'12': कुछ अंगारों के समान दिखते थे, कुछ धुएं के समान, जबकि कुछ सूर्य और चंद्रमा के समान उज्ज्वल थे, और हाथ जोड़कर खड़े थे।
'13': राम से हाथ जोड़कर मधुर वाणी में बोले, 'हे नरश्रेष्ठ, हमें आदेश दें—हम आपके लिए क्या करें?'
'14': रघुनंदन ने उत्तर दिया, 'जैसा चाहो जाओ, परंतु जब भी आवश्यकता हो, मानसिक रूप से मेरी सहायता करना।'
'15': फिर, राम को विदा कर, उन्होंने उनकी परिक्रमा की और कहा, 'ऐसा ही हो, हे काकुत्स्थ,' और जैसे आए थे वैसे ही चले गए।
'16': 'राघव ने उनके प्रस्थान को जानकर, फिर महान मुनि विश्वामित्र से मधुर और कोमल वाणी में कहा:'
'17': '''वह क्या है जो बादल के समान दिखता है और पर्वत के निकट नहीं है? मेरा कौतूहल बढ़ गया है।'
'18': '''यह सुंदर दिखता है, हिरणों से भरा हुआ है, और विभिन्न प्रकार के मनोहर पक्षियों से सुसज्जित है, जो मधुर ध्वनि कर रहे हैं।'
'19': '''हम भयानक वन से बाहर आ गए हैं, हे मुनिश्रेष्ठ, और इस क्षेत्र की सुखदता से, मैं यहाँ आराम और शांति का अनुभव कर रहा हूँ।'
'20': '''कृपया मुझे सब कुछ बताएं, हे भगवन्। यह किसका आश्रम है, जिसमें वे पापी राक्षस, ब्राह्मणों के हत्यारे, आए हैं?'
'21': '''आपके यज्ञ को विघ्नित करने के लिए, वे दुष्टात्मा यहाँ थे। हे महामुने, यह कौन सा स्थान है? आपका याज्ञिक स्थल कहाँ है?'
'22': '''मैं आपके यज्ञीय कर्मों की रक्षा करूंगा और राक्षसों का वध करूंगा। मैं यह सब आपसे सुनना चाहता हूँ, हे प्रभो।'''
'-1': इस प्रकार, वाल्मीकि रामायण के बालकाण्ड में 'अस्त्रसंहारग्रहणम्' नामक अठाईसवां सर्ग समाप्त होता है।
