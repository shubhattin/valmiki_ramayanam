'0': और अब , वाल्मीकि रामायण के बालकांड में  'ऋष्यश्रृंग की कथा' नामक नौवाँ सर्ग ।
'1': यह सुनकर सारथी ने गोपनीय ढंग से राजा से कहा, "यह प्राचीन कथा, जो मैंने पुराण में सुनी है, अब आप इसे सुनिये।"
'2': यह प्राचीन घटना, अन्य सभी ऋषियो के उपस्थिति में, भगवान सनत्कुमार ने मुझे बताई थी, जो आपके पुत्र के जन्म से संबंधित है।
'3': काश्यप नामक एक सुप्रसिद्ध ऋषि थे। उनको विभाण्डक नाम का एक पुत्र था।
'4': विभाण्डक को एक पुत्र उत्पन्न होगा, जो ऋष्यश्रृंग के नाम से प्रसिद्ध होगा। वह सदैव वन में रहने वाला तपस्वी होगा।
'5': वह श्रेष्ठ ब्राह्मण पिता की सेवा में लगे रहने के कारण किसी अन्य को नहीं जानता था। उस महात्मा के ब्रह्मचर्य का पालन अद्वितीय था और वह सदाचार का जीवन व्यतित कर रहा था।
'6': '"हे राजन! उसकी यह बात ऋषियों को ज्ञात है और समस्त संसार में प्रचलित और स्थापित है। जैसे-जैसे समय बीतेगा, उसकी नियति प्रकाशित होगी।"'
'7': जब वह यशस्वी महात्मा अपने पिता और अग्नि की सेवा में रत था, उसी समय प्रतापी राजा रोमपाद अङ्ग देश में राज्य करते थे।
'8': वह अङ्ग देश का राजा महाबली था। किंतु उसकी एक त्रुटि से अङ्ग देश पर एक भयावह अनावृष्टि का संकट आया था जिस्से भय का  वातावरण पैदा हो गया।
'9': जैसे ही सूखा जारी रहा, राजा ने दुःख से अभिभूत होकर समाधान खोजने के लिए विद्वान और अनुभवी ब्राह्मणों को संगठित किया।
'10': राजा ने ब्राह्मणों को संबोधित करते हुए कहा, "हे विद्वान मुनिजनो, जो पवित्र अनुष्ठानों और दुनिया के नैतिक आचरण में पारंगत हैं, कृपया इसके प्रायश्चित के लिए तपस्या सहित कार्रवाई का एक तरीका बताएं।"
'11': इस प्रकार, राजा के आग्रह पर, सभी प्रमुख ब्राह्मण एकत्रित होकर, इस स्थिति को कैसे सुधारा जाये इसका उपाय सुझाने के लिए तैयार हुए।
'12': उन वेदपारग ब्राह्मणों ने राजा से कहा, "हे राजन! किसी भी उपाय से विभाण्डक के पुत्र को यहाँ बुलाएं।"
'13': '"राजन! उस वेदज्ञ विभाण्डकपुत्र ऋष्यश्रृंग का आदरपूर्वक यहाँ आगमन कराएं और उसे अपनी कन्या शांता विधिपूर्वक प्रदान करें।"'
'14': उनके इन वचनों को सुनकर राजा विचार करने लगे कि किस उपाय से वह वीर्यशाली ऋषिपुत्र यहाँ लाया जा सकता है।
'15': तब राजा ने मंत्रियों के साथ परामर्श किया और पुरोहितों और मंत्रियों को सम्मानपूर्वक वहाँ भेजने का निर्णय लिया।
'16': |+
  "हालांकि, राजा का आदेश सुनकर, वे भयभीत हो जायेंगे, और राजा को उन्हें न भेजने के लिए विनम्रतापूर्वक मनाने की कोशिश करेंगे।"

'17': '"विचार-विमर्श के बाद, वे राजा को सूचित करेंगे कि वे ऋषि को बिना कोई क्षति पहुंचाए उनको लाने का कोई रास्ता खोज लेंगे।"'
'18': |+
  "फिर, अनुभवी गणिकाओं की मदद से, अंगा के राजा ऋष्यश्रृंग को अपने राज्य में आमंत्रित करेंगे, जिससे बारिश होगी, और अपनी बेटी शांता का विवाह ऋषि से सम्पन्न करेंगे।"

'19': '"ऋष्यश्रृंग आपके जमाता होंगे और पुत्रों की प्राप्ति का मार्ग प्रशस्त करेंगे। यह सनत्कुमार की कही हुई कथा है, जो मैंने आपसे कही है।"'
'20': राजा दशरथ इस कथा को सुनकर प्रसन्न होकर सुमंता से बोले, "ऋष्यश्रृंग को लाने के लिये कोई भी आवश्यक साधन नियोजित करें।"
