'0': और अब, वाल्मीकि-रामायण के बालकांड में  'ऋष्यश्रृंग की कथा' नामक नौवाँ सर्ग ।
'1': यह सुनकर सूत ने एकांत में राजा से कहा, "हे राजा! प्राचीन कथा सुनें, जो मैंने पुराणों में सुनी है।"
'2': यह पुरानी घटना ऋत्विजों द्वारा मुझे बताई गई थी, जिसे पहले भगवान सनत्कुमार ने कहा था।
'3': ऋषियों की उपस्थिति में, आपकी पुत्र प्राप्ति के संदर्भ में, कश्यप के पुत्र विभाण्डक का वर्णन है।
'4': उसका एक पुत्र होगा, जो ऋष्यश्रृंग के नाम से प्रसिद्ध होगा। वह सदैव वन में रहने वाला मुनि होगा।
'5': वह श्रेष्ठ ब्राह्मण पिता की सेवा में लगे रहने के कारण किसी अन्य को नहीं जानता था। उस महात्मा के ब्रह्मचर्य का पालन अद्वितीय होगा।
'6': हे राजन! उस महात्मा का यह चरित्र लोकों में प्रचलित था और विद्वानों द्वारा सदा प्रशंसित था। समय का ऐसा संयोग आया।
'7': जब वह यशस्वी महात्मा अपने पिता और अग्नि की सेवा में रत था, तब प्रतापी राजा रोमपाद अङ्ग देश में राज्य करते थे।
'8': वह अङ्ग देश में प्रसिद्ध और महाबली राजा था। उसके कर्मों से एक भयंकर अनावृष्टि का संकट आया।
'9': |
  यह भयंकर अनावृष्टि समस्त लोकों को भयभीत कर रही थी। इस अनावृष्टि के कारण राजा अत्यंत दुखी हो गया।
'10': उसने श्रुतिज्ञ ब्राह्मणों को बुलाया और कहा, "आप लोग वेदज्ञ और लोक-व्यवहार के जानकार हैं।"
'11': '"कोई ऐसा उपाय बताएं, जिससे अनावृष्टि का प्रायश्चित्त हो सके।" राजा के ऐसा कहने पर सभी ब्राह्मणों ने कहा।'
'12': वे वेदपारग ब्राह्मण राजा से कहेंगे, "हे राजन! किसी भी उपाय से विभाण्डक के पुत्र को यहाँ बुलाएं।"
'13': '"राजन! उस वेदज्ञ विभाण्डकपुत्र ऋष्यश्रृंग का आदरपूर्वक यहाँ आगमन कराएं और उसे अपनी कन्या शांता प्रदान करें।"'
'14': उनके इन वचनों को सुनकर राजा चिंतित हो गया कि किस उपाय से वह वीर्यशाली ऋषिपुत्र यहाँ लाया जा सकता है।
'15': तब राजा मंत्रियों के साथ परामर्श कर पुरोहितों और मंत्रियों को सम्मानपूर्वक भेजने का निश्चय करेगा।
'16': राजा के इस आदेश को सुनकर वे विनम्रतापूर्वक भयभीत हो गए और बोले कि हम ऋषि के पास जाने का साहस नहीं कर सकते।
'17': वे उपायों पर विचार करेंगे और राजा से कहेंगे, "हम विप्र को लाएंगे, कोई दोष नहीं होगा।"
'18': इस प्रकार, अङ्गराज ने गणिकाओं द्वारा ऋषिपुत्र को लाकर देवताओं को प्रसन्न किया और अपनी कन्या शांता का विवाह ऋष्यश्रृंग से कर दिया।
'19': ऋष्यश्रृंग आपके जामाता होंगे और पुत्रों की प्राप्ति का मार्ग प्रशस्त करेंगे। यह सनत्कुमार की कही हुई कथा है, जो मैंने आपसे कही।
'20': राजा दशरथ इस कथा को सुनकर प्रसन्न होकर सुमंत्र से बोले, "जिस उपाय से ऋष्यश्रृंग को लाया गया, उसे पुनः सोचा जाए।"
