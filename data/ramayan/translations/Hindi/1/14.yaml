  “हम अध्ययन और तपस्या के प्रति समर्पित हैं ; कृपया हमें भूमि के बदले अन्य दान दें।”

'49': “ हमें रत्न, सोना, गायें, या जो कुछ भी आप उचित समझें, उसका दान दीजिए; भूमि की हमें आवश्यकता नहीं है।”
'50': ब्राह्मणों के इस आग्रह पर राजा दशरथ ने उन्हें एक लाख गायों का दान दिया।
'51': उन्होंने एक करोड़ स्वर्ण मुद्राएं और चार गुना रजत मुद्राएं भी सभी ऋत्विजों को प्रदान कीं।
'52': महान ब्राह्मणों ऋष्यश्रृंग और वशिष्ठ ने न्यायपूर्वक आपस में दान वितरित किया।
'53': उन्होंने सोना और अन्य धन ब्राह्मणों में बाँट दिया और गरीबों को दस करोड़ स्वर्ण मुद्राएँ दे दीं।
'54': दयालु राजा दशरथ ने एक दरिद्र ब्राह्मण को उसने निवेदन किये हुए सोने के आभूषण प्रदान किए गए।
'55': सभी ब्राह्मणों को उपहार वितरित करने के बाद, राजा ने खुशी और सम्मान से अभिभूत होकर उन्हें प्रणाम किया।
'56': तब ब्राह्मणों ने उदार और महान राजा दशरथ को विभिन्न आशीर्वाद दिए।
'57': प्रसन्नता से भरे हृदय के साथ, राजा दशरथ ने महान, पाप-निवारक यज्ञ पूरा किया, जिसे पूरा करने मे अन्य राजा असमर्थ थे।
