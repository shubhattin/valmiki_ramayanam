'0': और अब, वाल्मीकि-रामायण के बालकांड में  'अश्वमेध यज्ञ' नामक चौदहवाँ सर्ग ।
'1': जब वसंत ऋतु में साल पूरा हुआ, राजा दशरथ का अश्वमेध यज्ञ सरयू नदी के उत्तर किनारे पर संपन्न हुआ।
'2': ऋष्यश्रृंग के नेतृत्व में, ब्राह्मणों ने इस महान अश्वमेध यज्ञ में यज्ञ के कर्म विधिपूर्वक आरंभ किए।
'3': वेदों के पारंगत याजकों ने यज्ञ के सभी कर्म शास्त्रों के अनुसार और नियमानुसार पूरे किए।
'4': उन्होंने प्रवर्ग्य और उपसद की क्रियाएँ भी विधिवत संपन्न कीं और अतिरिक्त कर्म भी शास्त्रानुसार पूरे किए।
'5': सभी मुनिगण प्रसन्न होकर सुबह के सवन के सभी कर्म उत्साहपूर्वक यथाविधि करने लगे।
'6': इंद्र को समर्पित हवन करके राजा को पवित्र किया गया, और मध्याह्न सवन भी यथाक्रम संपन्न हुआ।
'7': इस प्रकार, राजा दशरथ के इस महायज्ञ में तीसरा सवन भी ब्राह्मणों ने विधिपूर्वक संपन्न किया।
'8': ऋष्यश्रृंग और अन्य विद्वान मुनियों ने मंत्रों के माध्यम से इंद्र आदि देवताओं को यज्ञ में आमंत्रित किया।
'9': मधुर गायन के साथ, होत्रा ने उचित तरीके से आह्वान करते हुए देवताओं को हव्य भाग अर्पित किए।
'10': यज्ञ में कोई भी आहुति त्रुटिपूर्ण नहीं हुई; सबकुछ ब्रह्मा के आशीर्वाद से यज्ञ कुशलता और सफलता से पूर्ण हुआ।
'11': यज्ञ के दिनों में न तो कोई श्रमित था, न कोई भूखा; न ही कोई अनपढ़ ब्राह्मण, और न ही बिना ज्ञान के किसी व्यक्ति ने हिस्सा लिया।
'12': वहाँ नित्य ब्राह्मण, संरक्षक, तपस्वी, और श्रमण भोजन पा रहे थे।
'13': वृद्ध, रोगी, स्त्री, और बच्चे—सभी को यथावत और निरंतर भोजन दिया जा रहा था, मानो तृप्ति की कोई सीमा न हो।
'14': “अधिक भोजन और वस्त्र प्रदान करो,” ऐसी घोषणा की गई, और इस निर्देश का बार-बार पालन किया गया।
'15': वहाँ अनेक खाद्य पदार्थ पर्वतों के समान अन्न ढेर की तरह उपस्थित थे, जो हर दिन व्यवस्थित किए गए थे।
'16': विभिन्न स्थानों से आए हुए पुरुष और स्त्रियाँ अन्न और जल से यज्ञ में सुसज्जित थे।
'17': ब्राह्मणों ने स्वादिष्ट भोजन का आनंद लेते हुए कहा, “हम तृप्त हैं, धन्य हैं आप,” ऐसा राघव ने सुना।
'18': सुसज्जित व्यक्ति ब्राह्मणों की सेवा में लगे थे, और अन्य आभूषणों से अलंकृत ब्राह्मणों का आदर कर रहे थे।
'19': कार्यांतर में विद्वान ब्राह्मणों ने परस्पर वाद-विवाद और तर्क का आनंद लिया, अपनी-अपनी श्रेष्ठता सिद्ध करने हेतु।
'20': प्रत्येक दिन कुशल ब्राह्मणों ने सभी कर्मों को यथाशास्त्र विधिवत संपन्न किया।
'21': वहाँ कोई भी ऐसा व्यक्ति नहीं था जो वेदांगों का जानकार न हो, जो व्रत न करता हो, या जो अध्ययन में कमी रखता हो।
'22': यज्ञ में प्रयुक्त यूप खंभे के लिए छह बेल, खदिर, बिल्व, और अन्य प्रकार के वृक्षों की शाखाएँ काटी गईं।
'23': श्लेष्मातक और देवदारु से बने दो खंभे बाहुओं से समेटे हुए स्थिति में रखे गए थे।
'24': सभी यूप खंभे विद्वान याजकों द्वारा नियमपूर्वक बनाए गए थे और सोने से सजाए गए थे।
'25': एकविंशति यूप खंभे तैयार किए गए थे, हर एक में इक्कीस रत्न जड़े थे और इक्कीस वस्त्रों से अलंकृत थे।
'26': कुशल कारीगरों ने इन खंभों को दृढ़ता से स्थापित किया, वे अष्टकोणीय थे और अत्यंत श्लक्ष्ण (मुलायम) रूप में चमकते थे।
'27': ये खंभे वस्त्र और फूलों से आच्छादित थे, और उनकी पूजा की गई, वे दिव्य सप्तर्षियों के समान शोभायमान थे।
'28': ईंटों का निर्माण भी नियमानुसार किया गया और कुशल ब्राह्मणों द्वारा अग्नि वेदी बनाई गई।
'29': राजसिंह की अग्नि वेदी कुशल द्विजों द्वारा बनाई गई थी, वह गरुड़ के समान सोने के पंखों वाली, त्रिगुण और अठारह भागों वाली थी।
'30': यज्ञ के लिए विभिन्न पशुओं की नियत पूजा की गई, और उनमें सर्प, पक्षी, आदि यथाशास्त्र समर्पित किए गए।
'31': जल के जीवों और अन्य पशुओं की भी पूजा की गई, और यह सभी शास्त्रों के निर्देशानुसार संपन्न हुआ।
'32': तीन सौ पशुओं को यूप खंभों में बांधा गया था, और राजा दशरथ का अश्व श्रेष्ठता के साथ वहां उपस्थित था।
'33': कौसल्या ने उस अश्व का चारों ओर परिक्रमा करते हुए पूजन किया और तीन कृपाणों से उसे अपनी हर्षित मनःस्थिति में बलिदान के लिए तैयार किया।
'34': वह पूरी रात धर्मकामना से अश्व के पास साधना में रही।
'35': ऋत्विजों ने अश्व की बलि दी और उसे अन्य महिष्याओं और वावाताओं के साथ जोड़ दिया।
'36': उसके बाद अश्व की वप (आंतरिक अंग) को निकालकर नियत नियमों के अनुसार उसे शुद्धि के लिए अग्नि में अर्पित किया गया।
'37': राजा ने वप से उत्पन्न धुएं की सुगंध को ग्रहण कर अपने पापों का शोधन किया।
'38': अश्व के सभी अंगों को ब्राह्मणों द्वारा विधिपूर्वक अग्नि में अर्पित किया गया।
'39': अन्य यज्ञों में प्लक्ष वृक्ष की शाखाओं पर हवन सामग्री रखी जाती है, लेकिन अश्वमेध के लिए वैतस का भाग सम्मिलित था।
'40': अश्वमेध तीन दिन का यज्ञ है, जिसमें पहला चरण चतुस्तोम है।
'41': दूसरा चरण उक्थ्य और तीसरा अतिरात्र है, और इन्हें शास्त्रों के अनुसार व्यवस्थित किया गया था।
'42': ज्योतिष्टोम, आयुषी, अतिरात्र, अभिजित, और विश्वजित महाक्रतुओं के अनुष्ठान किए गए।
'43': राजा ने होत्र को पूर्व दिशा, अध्वर्यु को पश्चिम दिशा, और ब्रह्मा को दक्षिण दिशा दान की।
'44': उत्‍तर दिशा का दान उद्गाता को दिया गया; यह सभी दान प्राचीन काल के अनुसार अश्वमेध यज्ञ में सम्मिलित थे।
'45': जब यज्ञ पूर्ण हुआ, तो राजा दशरथ ने विधिपूर्वक सभी ऋत्विजों को भूमि का दान किया।
'46': भूमि के इस दान से संतुष्ट होकर इक्ष्वाकु वंश के नायक राजा दशरथ सभी ऋत्विजों के समक्ष प्रसन्न हो गए।
'47': ऋत्विजों ने राजा से कहा, “केवल आप ही इस समस्त पृथ्वी का शासन कर सकते हैं, हमें भूमि की आवश्यकता नहीं है।”
'48': “हम स्वाध्याय में रत रहते हैं; कृपया हमें भूमि के बदले अन्य दान दें।”
'49': “रत्न, सोना, या गायों का दान दीजिए; भूमि की हमें आवश्यकता नहीं है।”
'50': ब्राह्मणों के इस आग्रह पर राजा दशरथ ने उन्हें एक लाख गायों का दान दिया।
'51': उन्होंने दस करोड़ स्वर्ण मुद्राएं और चार गुना रजत मुद्राएं भी सभी ऋत्विजों को प्रदान कीं।
'52': ऋष्यश्रृंग और वशिष्ठ के लिए विशेष प्रावधान किए गए, और अन्य ब्राह्मणों में न्यायपूर्वक दान वितरित किया गया।
'53': प्रसन्नचित्त ब्राह्मणों ने राजा की इस उदारता की भूरि-भूरि प्रशंसा की।
'54': दरिद्र ब्राह्मणों को सोने का दान और हाथ के आभूषण प्रदान किए गए।
'55': जो भी याचना लेकर आया, राघवनंदन राजा दशरथ ने उसे अपनी इच्छा से दान दिया। विधिपूर्वक संतुष्ट हुए ब्राह्मणों के प्रति राजा ने अत्यंत श्रद्धा और सम्मान दिखाया।
'56': राजा दशरथ ने भावविभोर होकर ब्राह्मणों के प्रति सिर झुकाया। इससे ब्राह्मणों ने विविध आशीर्वाद दिए और राजा की प्रशंसा की।
'57': दानवीर और महात्मा राजा दशरथ ने इस उत्तम यज्ञ को संपन्न कर अत्यंत हर्ष प्राप्त किया।
'58': यह यज्ञ पापों का नाश करने वाला और स्वर्ग की प्राप्ति कराने वाला था, जिसे साधारण राजा भी कर पाने में असमर्थ थे।
'59': राजा दशरथ ने ऋष्यश्रृंग से कहा, “हे महात्मा! मेरे वंश की वृद्धि के लिए आशीर्वाद दीजिए।” तब ऋष्यश्रृंग ने प्रसन्न होकर कहा, “हे राजन! आपके वंश में चार महान पराक्रमी पुत्र होंगे।”
'60': इस मधुर वचन को सुनकर और ऋष्यश्रृंग का आशीर्वाद पाकर राजा दशरथ अत्यंत हर्षित हुए। उन्होंने सम्मानपूर्वक प्रणाम किया और आनंद से विभोर हो गए।
'-1': इस प्रकार महर्षि वाल्मीकि द्वारा रचित आदिकाव्य श्रीमद्रामायण के बालकाण्ड में 'अश्वमेध यज्ञ' नामक चौदहवाँ सर्ग पूरा हुआ ।
