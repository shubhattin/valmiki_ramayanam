'0': और अब, वाल्मिकी रामायणम के बालकांड में सत्रहवाँ अध्याय, जिसका नाम 'भालू और बंदर रूपों का जन्म' है।
'1': जब महान आत्मा विष्णु ने न्याय परायण राजा का पुत्र बनने का पद स्वीकार कर लिया, तो स्वयंभू, श्रद्धेय ब्रह्मा ने सभी देवताओं को संबोधित किया।
'2': '"हे देवताओं, सभी के लाभ हेतु, विष्णु के लिए शक्तिशाली सहयोगी बनाएं, जो स्वयं सत्य में दृढ़ और एक पराक्रमी योद्धा हैं।"'
'3': '"भ्रम और युद्ध में कुशल, हवा के समान तेज़, रणनीति में पारंगत, महान बुद्धि से संपन्न और वीरता में विष्णु के बराबर प्राणियों का निर्माण करें।"'
'4': '"उन्हें अजेय बनाए, जोअभिज्ञ तरीकों का ज्ञान रखें, दिव्य शरीर से युक्त करें और सभी हथियारों के कौशल से संपन्न करें, जैसे कि उन्होंने अमृत ग्रहण कर लिया हो।"'
'5': '"प्रमुख अप्सराओं, गंधर्वों, यक्षों, नागों और ऋषियों की बेटियों के शरीर से, महान शक्ति वाले बंदरों के रूप में पुत्र निर्माण करे।"'
'6': '"किन्नरों के रूप और वानर जैसे प्राणियों के शरीर से, ऐसी संतान उत्पन्न करें जो विष्णु के समान वीरता रखती हो।"'
'7': '"भालुओं के महान नेता जाम्बवान को मैंने बहुत पहले ही बना लिया था, जो मेरी उबासी से अचानक प्रकट हुए थे।"'
'8': इस प्रकार, भगवान के वचन सुनने के बाद, उन सभी ने उनकी आज्ञा स्वीकार कर ली और वानर रूपी पुत्र पैदा करने लगे।
'9': महान ऋषियों, सिद्धों, विद्याधरों और नागों ने चारणों के साथ मिलकर जंगलों में घूमने वाले वीर पुत्रों का निर्माण किया।
'10': इंद्र ने वानर सरदार बाली को जन्म दिया, जो उन्हीं के समान शक्तिशाली था। सूर्य देव ने सुग्रीव को जन्म दिया, जो तपस्या करने वालों में सबसे अग्रणी थे।
'11': बृहस्पति ने तारा नाम के एक महान वानर को जन्म दिया, जो प्रमुख वानरों में सबसे बुद्धिमान और सर्वश्रेष्ठ था।
'12': कुबेर के पुत्र, गौरवशाली वानर गंधमादन का जन्म हुआ। विश्वकर्मा से नल नाम का वानर उत्पन्न हुआ, जो एक महान वास्तुकार था।
'13': अग्नि का पुत्र नील अग्नि के समान तेजस्वी, बल में गौरवशाली और वीरता में दूसरों से आगे निकलने वाला था।
'14': अपनी सुंदरता के लिए प्रसिद्ध अश्विनों ने दो बंदरों, मैन्डा और द्विविडा को जन्म दिया, जो दोनों महान कौशल से संपन्न थे।
'15': वरुण से सुषेण नामक वानर और पर्जन्य से शरभ नामक शक्तिशाली वानर का जन्म हुआ।
'16': पवन देवता के गौरवशाली पुत्र हनुमान का जन्म हुआ। उसका शरीर हीरे के समान कठोर था और वह उड़ने में गरुड़ के समान तेज़ था।
'17': सभी प्रमुख वानरों में हनुमान सबसे बुद्धिमान और शक्तिशाली थे। इन शक्तिशाली प्राणियों का निर्माण रावण को नष्ट करने के उद्देश्य से किया गया था।
'18': वे अथाह शक्ति से संपन्न थे, वीर थे और इच्छानुसार कोई भी रूप धारण करने में सक्षम थे। ये शक्तिशाली प्राणी पहाड़ों और हाथियों के समान थे।
'19': भालू, बंदर और गाय की पूंछ जैसे शरीर के साथ जन्मे, उनका रूप, शक्ति और वीरता उन देवताओं से मेल खाती थी जिन्होंने उन्हें बनाया था।
'20': इन प्राणियों के रूप उन देवताओं की शक्ति और प्रकृति के अनुरूप थे जिन्होंने उन्हें जन्म दिया था, और वे अपने रचनाकारों की तुलना में थोड़े लम्बे थे।
'21': वे देवताओं, ऋषियों, गंधर्वों, गरुड़, यक्षों और अन्य प्रतिष्ठित प्राणियों द्वारा संचालित किन्नरों, भालूओं और अन्य प्राणियों के रूप में बंदरों के रूप में पैदा हुए थे।
'22': नागों, किंपुरुषों, सिद्धों, विद्याधरों और नागों ने भी बड़े आनंद से हजारों की संख्या में संतानें पैदा कीं।
'23': चारणों ने ऐसे वीर पुत्र भी पैदा किए जो जंगलों में रहते थे, जिनके पास बड़े शरीर और बड़ी ताकत थी, वे सभी वनवासी थे।
'24': प्रमुख अप्सराओं, विद्याधरों, नागा युवतियों और गंधर्व महिलाओं से, इच्छानुसार रूप धारण करने की क्षमता और अपार शक्ति वाले प्राणियों का जन्म हुआ।
'25': गर्व और ताकत में शेर और बाघों के समान, वे सभी चट्टानों को हथियार के रूप में इस्तेमाल करते थे और आसानी से पेड़ों को उखाड़ देते थे।
'26': सभी पंजे और नुकीले दांतों से लैस थे, सभी हथियारों में कुशल थे, बड़े-बड़े पहाड़ों को हिलाने में सक्षम थे और सबसे स्थिर पेड़ों को भी तोड़ने में सक्षम थे।
'27': अपनी गति से, वे नदियों के स्वामी समुद्र को उत्तेजित कर सकते थे, और अपने पैरों से, वे पृथ्वी को विभाजित कर सकते थे और बड़े महासागरों को पार कर सकते थे।
'28': वे आकाश में प्रवेश कर सकते थे, बादलों को पकड़ सकते थे और यहां तक ​​कि जंगल में भटक रहे हाथियों को भी पकड़ सकते थे।
'29': वे अपनी गरजती हुई आवाज से पक्षियों को आकाश से गिरा सकते थे। ऐसे थे वानर योद्धा, जो इच्छानुसार कोई भी रूप धारण करने में सक्षम थे।
'30': रावण के विनाश में सहायता के लिए सैकड़ों-हजारों वानर सरदारों का जन्म हुआ, जिनमें से प्रत्येक एक समूह का नेता था।
'31': प्रमुखों के बीच, कई बहादुर बंदर पैदा हुए, और हजारों अन्य शक्तिशाली नेताओं के पीछे जंगलों में चले गए।
'32': अन्य बंदर, विभिन्न आकृतियों के साथ, सूर्य के पुत्र सुग्रीव और इंद्र के पुत्र बाली का अनुसरण करते हुए, पहाड़ों और जंगलों में घूमते रहे।
'33': उनके साथ नल, नील, हनुमान और अन्य महान वानर प्रमुख भी थे।
'34': सभी गरुड़ की ताकत से संपन्न थे, युद्ध में कुशल थे और घूमते-घूमते उन्होंने शेरों, बाघों और बड़े-बड़े सांपों को परास्त कर दिया।
'35': शक्तिशाली और लंबे भुजाओं वाले बाली ने, अपार शक्ति के स्वामी, अपनी महान शक्ति से भालू, बंदर और अन्य सभी प्राणियों की रक्षा की।
'36': विभिन्न रूपों और विशेषताओं वाले इन वीर प्राणियों ने पहाड़ों, जंगलों और महासागरों सहित पृथ्वी को भर दिया।
'37': पृथ्वी इन अत्यंत शक्तिशाली वानर सरदारों से आच्छादित हो गई, जो बादलों और पर्वत चोटियों के समूह के समान थे, ये सभी राम की सहायता के लिए बनाए गए थे।
