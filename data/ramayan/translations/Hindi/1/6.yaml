'0': और अब, वाल्मीकि-रामायण के बालकांड में  'राजा का वर्णन' नामक छठा सर्ग ।
'1': उस अयोध्या नगरी में वेदों के ज्ञाता, सबका संरक्षण करने वाले, दूरदर्शी, महान तेजस्वी, और नगर व देश के निवासियों के प्रिय राजा थे।
'2': इक्ष्वाकु वंश में सर्वश्रेष्ठ, यज्ञ करने वाले, धर्मपरायण, जितेन्द्रिय, महर्षियों के समान, और तीनों लोकों में विख्यात राजर्षि थे।
'3': वे बलशाली, शत्रुओं का नाश करने वाले, मित्रवान, और जितेन्द्रिय थे। वे अपने धन और अन्य संपत्तियों से इन्द्र और कुबेर के समान थे।
'4': जैसे महातेजस्वी मनु संसार के रक्षक थे, वैसे ही राजा दशरथ भी संसार के रक्षक थे।
'5': उस सत्यव्रती राजा द्वारा, धर्म, अर्थ और काम का पालन करते हुए, वह श्रेष्ठ नगरी इन्द्र द्वारा अमरावती की तरह रक्षित थी।
'6': उस उत्तम नगरी में हर्षित, धर्मात्मा, और बहुश्रुत लोग थे, जो अपने-अपने धन से संतुष्ट, लालच से मुक्त, और सत्य बोलने वाले थे।
'7': उस उत्तम नगरी में कोई भी ऐसा परिवार वाला न था, जिसके पास पर्याप्त संपत्ति, गाय, घोड़े, धन, और धान्य न हों।
'8': अयोध्या में कोई भी व्यक्ति कामी, कंजूस, क्रूर, अज्ञानी, या नास्तिक नहीं था।
'9': सभी पुरुष और स्त्रियाँ धर्मनिष्ठ, संयमी, और अपने सद्गुणों व आचरण से महर्षियों के समान आनंदित थे।
'10': वहाँ कोई भी बिना कुंडल, मुकुट, माला, अल्प भोगों वाला, बिना स्नान के, बिना अंग में उबटन लगाए, या बिना सुगंधित नहीं दिखता था।
'11': वहाँ कोई भी बिना उत्तम भोजन करने वाला, बिना दान करने वाला, बिना बाजूबंद और हार पहनने वाला, बिना हाथ में आभूषण पहनने वाला, या आत्महीन व्यक्ति नहीं दिखाई देता था।
'12': अयोध्या में कोई भी ऐसा न था जो अग्नि की उपासना न करता हो, यज्ञ न करता हो, क्षुद्र, चोर, बुरा आचरण करने वाला, या वर्णसंकर हो।
'13': वहाँ ब्राह्मण सदा अपने कर्तव्यों में रत, जितेन्द्रिय, दान देने वाले, अध्ययनशील, और दान लेने में संयमित थे।
'14': कोई भी नास्तिक, झूठा, कम विद्या वाला, ईर्ष्यालु, शक्तिहीन, या अज्ञानी व्यक्ति वहाँ कहीं भी नहीं था।
'15': वहाँ कोई भी षडङ्ग वेदों का अज्ञानी, व्रत न करने वाला, सहस्रों दान न देने वाला, दीन, चित्त से चंचल, या व्यथित नहीं था।
'16': अयोध्या में कोई भी पुरुष या स्त्री अश्रीमान, कुरूप, या राजा के प्रति भक्ति से रहित नहीं दिखाई देता था।
'17': चारों वर्णों में देवताओं और अतिथियों का पूजन करने वाले, कृतज्ञ, उदार, शूरवीर, और पराक्रम से युक्त लोग थे।
'18': उस उत्तम नगरी में सभी लोग दीर्घायु, धर्म और सत्य का पालन करने वाले, और सदा पुत्र-पौत्रों और पत्नियों के साथ रहते थे।
'19': ब्राह्मण और क्षत्रिय आपस में श्रेष्ठ थे, वैश्य क्षत्रियों का अनुकरण करते थे, और शूद्र अपने धर्म में रत होकर तीनों वर्णों की सेवा करते थे।
'20': यह नगरी इक्ष्वाकुवंश के राजा द्वारा उसी प्रकार सुरक्षित थी जैसे कि प्राचीन काल में महाबुद्धिमान मनु ने उसे सुरक्षित किया था।
'21': यह नगर अग्निकल्प योद्धाओं, विनम्र स्वभाव वाले, और कठोर विद्या में दक्ष लोगों से भरी हुई थी, जैसे शेरों से भरी हुई गुफाएं।
'22': यह नगर काम्बोज, बाह्लिक, वन्य, और नदी क्षेत्रों में उत्पन्न श्रेष्ठ घोड़ों से भरी हुई थी।
'23': यह नगर विंध्य और हिमालय पर्वतों में उत्पन्न मद से पूर्ण और शक्तिशाली पर्वत-तुल्य हाथियों से परिपूर्ण थी।
'24': यहाँ ऐरावत, महापद्म, अंजन, और वामन कुल के हाथी भी थे।
'25': यहाँ भद्र, मन्द्र और मृगों की विशेष प्रजातियों के हाथियों का संकलन था, जो इस नगर की शोभा को बढ़ाते थे।
'26': यह नगर सदा मदोन्मत्त हाथियों से भरी हुई थी, जो अचल पर्वत के समान लगते थे। यह नगर दो योजन तक फैली थी, जिसमें राजा दशरथ निवास कर संसार की रक्षा करते थे।
'27': उस महातेजस्वी राजा दशरथ ने उस नगरी पर उसी प्रकार शासन किया, जैसे चंद्रमा नक्षत्रों पर करता है।
'28': उस नगरी का नाम अयोध्या था, जिसमें मजबूत द्वार थे, सुंदर घर, सुखद वातावरण, और हजारों नागरिक रहते थे, और राजा का शासन इंद्र के समान था।
'-1': इस प्रकार महर्षि वाल्मीकि द्वारा रचित आदिकाव्य श्रीमद्रामायण के बालकाण्ड में 'राजा का वर्णन' नामक छठा सर्ग पूरा हुआ ।
