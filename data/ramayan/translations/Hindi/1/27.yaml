'1': 'उस रात को बिताने के बाद, महायशस्वी विश्वामित्र ने राम से मुस्कुराते हुए और मधुर स्वर में कहा:'
'2': '"मैं तुमसे प्रसन्न हूँ, हे महायशस्वी राजकुमार। अत्यधिक प्रेम से युक्त होकर, मैं तुम्हें सभी दिव्य अस्त्र प्रदान करता हूँ।'
'3': '"ये अस्त्र, जिनसे देवता, असुर, गंधर्व और पृथ्वी पर नाग भी डरते हैं, तुम्हें युद्ध में अपने शत्रुओं को जीतने में सहायता करेंगे।'
'4': '"मैं तुम्हें ये दिव्य अस्त्र प्रदान करता हूँ, हे शुभ्र। मैं तुम्हें महान दिव्य अस्त्र, दण्ड चक्र प्रदान करता हूँ।'
'5': '"इसके बाद, मैं तुम्हें धर्म चक्र, शक्तिशाली काल चक्र, उग्र विष्णु चक्र, और इन्द्र चक्र भी प्रदान करता हूँ।'
'6': '"हे नरश्रेष्ठ, मैं तुम्हें वज्र अस्त्र, दिव्य शिव त्रिशूल, ब्रह्मशिर अस्त्र, और ऐषीक अस्त्र भी प्रदान करता हूँ, हे राघव।'
'7': '"मैं तुम्हें ब्राह्म अस्त्र, हे महाबाहु, और दो गदा—मोदकी और शिखरी, दोनों अत्यंत शुभ्र प्रदान करता हूँ।'
'8': '"हे नरशार्दूल, मैं तुम्हें धर्म पाश और काल पाश, और साथ ही सर्वोच्च वारुण पाश अस्त्र प्रदान करता हूँ।'
'9': '"मैं तुम्हें दो वज्र—शुष्क और अर्द्र, हे रघुनंदन, और पैनाक अस्त्र और दिव्य नारायण अस्त्र भी प्रदान करता हूँ।'
'10': '"अग्नेय अस्त्र, जिसे शिखर के नाम से जाना जाता है, मैं तुम्हें प्रदान करता हूँ, हे अनघ, और वायव्य अस्त्र, जिसे पहले नाम से जाना जाता है।'
'11': '"मैं तुम्हें हयशिर अस्त्र और क्रौंच अस्त्र प्रदान करता हूँ, हे काकुत्स्थ, और दो शक्तियाँ, हे राघव।'
'12': '"मैं तुम्हें भयानक कंकाल, भयंकर मुसल, कपाल, और किंकिणी राक्षसों के विनाश के लिए प्रदान करता हूँ।'
'13': '"मैं तुम्हें महान वैद्याधर अस्त्र, जिसे नंदन के नाम से जाना जाता है, और सर्वोच्च असिरत्न (तलवार रत्न) प्रदान करता हूँ।'
'14': '"मैं तुम्हें गंधर्व अस्त्र, जिसे मोहन के नाम से जाना जाता है, और प्रस्वापन और प्रशमन अस्त्र, हे राघव।'
'15': '"मैं तुम्हें वर्षण, शोषण, संतापन, और विलापन, और शक्तिशाली मदन अस्त्र, जो कंदर्प का प्रिय है, प्रदान करता हूँ।'
'16': '"गंधर्व अस्त्र, जिसे मानव के नाम से जाना जाता है, और पिशाच अस्त्र, जिसे मोहन के नाम से जाना जाता है, मैं तुम्हें प्रदान करता हूँ, हे नरशार्दूल, हे महायशस्वी राजकुमार।'
'17': '"तामस अस्त्र, हे नरशार्दूल, और महान सौम्य अस्त्र, और अजेय संवर्त और मौसल अस्त्र, हे राजकुमार।'
'18': '"सर्वोच्च सत्य अस्त्र, और माया अस्त्र, शक्तिशाली सौर अस्त्र, जो अपनी प्रज्वलित चमक के लिए जाना जाता है, और परतेज अस्त्र अन्य शक्तियों को वश में करने के लिए।'
'19': '"सोम अस्त्र, जिसे शिशिर के नाम से जाना जाता है, और अत्यंत भयानक त्वाष्ट्र अस्त्र, और विनाशकारी भाग अस्त्र और मानव अस्त्र।'
'20': '"हे महाबाहु राम, इन दिव्य, शक्तिशाली, और अत्यंत गौरवशाली अस्त्रों को ग्रहण करो, जो किसी भी रूप में धारण करने में सक्षम हैं। इन्हें शीघ्र ग्रहण करो, हे राजकुमार।'
'21': पूर्व की ओर मुख करके खड़े होकर, महान मुनि, प्रसन्नता से भरे हुए, राम को सर्वोच्च मंत्रों का संग्रह प्रदान करते हैं।
'22': वे अस्त्र, जिन्हें देवताओं के लिए भी प्राप्त करना कठिन है, तब मुनि ने राघव को प्रदान किए।
'23': जैसे ही मुनि विश्वामित्र, बुद्धिमान, मंत्रों का जाप कर रहे थे, सभी शक्तिशाली दिव्य अस्त्र राम के समक्ष प्रकट हुए।
'24': 'सभी ने प्रसन्न होकर राम से जुड़ी हुई हथेलियों के साथ कहा:'
'25': '"हम सभी आपके सेवक हैं, हे राघव, और जो कुछ भी आप चाहें, हम आपके लिए करेंगे, हे शुभ्र।'
'26': तब राम, उनसे और उनके शब्दों से प्रसन्न होकर, उन्हें अनुग्रहपूर्वक स्वीकार करते हैं और उन्हें अपने हाथ से स्पर्श करते हैं।
'27': उन्होंने कहा, "जब भी मैं चाहूँ, मेरे साथ उपस्थित रहना।" इस प्रकार, उन्होंने अस्त्रों को आदेश दिया।
'28': तब प्रसन्न मन से राम ने महान मुनि विश्वामित्र को प्रणाम किया और महान ऊर्जा से भरे हुए, उनकी यात्रा आरंभ की।
