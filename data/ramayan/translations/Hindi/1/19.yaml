'0': और अब, वाल्मिकी रामायणम् के बालकांड का उन्नीसवां ​​अध्याय, जिसका नाम 'विश्वामित्र की विनती' है।
'1': राजाओं के बीच सिंह के इन अद्भुत और विस्तृत शब्दों को सुनकर, महान और तेजस्वी विश्वामित्र अपने रोंगटे खड़े करके बोले।
'2': '"हे राजाओं में बाघ स्वरुप, आपके शब्द इस धरती पर उपयुक्त और अद्वितीय हैं, क्योंकि आप एक महान वंश में पैदा हुए हैं और ऋषि वशिष्ठ के मार्गदर्शन में हैं।"'
'3': '"मैं जो कहने जा रहा हूं वह मेरे दिल में गहराई से समाया हुआ है। हे राजाओं में व्याघ्र, कृपया इस कार्य को पूरा करने के लिए दृढ़ संकल्प करें और अपने वचन के प्रति सच्चे रहें।"'
'4': “हे नरश्रेष्ठ, मैंने एक यज्ञ की सफलता के लिए कठोर प्रतिज्ञा की है। हालाँकि, दो राक्षस, जो इच्छानुसार कोई भी रूप धारण करने में सक्षम हैं, बाधाएँ उत्पन्न कर रहे हैं।”
'5': '"जब मैं कई अनुष्ठानों के बाद यज्ञ पूरा करने वाला होता हूं, तो मारीच और सुबाहु नाम के ये दो राक्षस, शक्तिशाली और अच्छी तरह से प्रशिक्षित, बाधा उत्पन्न करते हैं।"'
'6': '"वे बलि वेदी पर मांस और रक्त की मूसलाधार बारिश करते हैं, और जब प्रतिज्ञा इस तरह से अपवित्र हो जाती है, तो मेरे सभी प्रयास व्यर्थ हो जाते हैं।"'
'7': “इससे थककर मैंने सारा उत्साह खो दिया है और वह जगह छोड़ दी है। हालाँकि, हे राजा, मैं अपना क्रोध का त्याग करने में असमर्थ हूँ।”
'8': “यह मेरी प्रतिज्ञा की प्रकृति है, और यहाँ शाप का प्रयोग नहीं किया जा सकता। हे राजाओं में व्याघ्र, आपको अपना ज्येष्ठ पुत्र राम, जो सच्चा शूरवीर हो, मुझे अवश्य देना चाहिए।''
'9': '"हालाँकि वह अभी भी कौवे के पंखों की तरह बालों वाला एक युवा है, वह बहादुर है, और मेरी सुरक्षा और दिव्य शक्ति से, वह उन दुष्ट राक्षसों को नष्ट करने में सक्षम है।"'
'10': “इसके अलावा, मैं उसे कई तरीकों से महान लाभ प्रदान करूंगा। निःसंदेह वह तीनों लोकों में अद्वितीय ख्याति प्राप्त करेगा।”
'11': '"वे दोनों राक्षस किसी भी परिस्थिति में राम के सामने टिक नहीं पाएंगे।"'
'12': '"राम के अलावा कोई भी व्यक्ति उन दो दुष्ट राक्षसों को नहीं मार सकता, जो शक्ति के नशे में हैं और पहले से ही मृत्यु के फंदे में फंस गए हैं।"'
'13': '"हे राजाओं में व्याघ्र, अपने पुत्र के प्रति स्नेह को अपने में बाधा न बनने दे। मैं वादा करता हूँ कि वे दोनों राक्षस मार डाले जाएंगे। यह सुनिश्चित करें।”'
'14': “मैं जानता हूं कि राम सच्ची वीरता वाले एक महान आत्मा हैं। महान ऋषि वशिष्ठ और ये सभी अन्य तपस्वी इसकी पुष्टि कर सकते हैं।"
'15': '"यदि आप पृथ्वी पर धर्म और सर्वोच्च प्रसिद्धि प्राप्त करना चाहते हैं, तो हे राजा, आपको राम को मुझे दे देना चाहिए।"'
'16': '"यदि वसिष्ठ सहित आपके मन्त्री अपनी सहमति दे दें तो आपको समस्त आसक्ति से मुक्त होकर राम को मेरे पास छोड़ देना चाहिए।"'
'17': “केवल दस रातों के लिए वह दूर रहेंगे, क्योंकि यह बलिदान की अवधि है। हे रघु के वंशज, बलिदान के समय में देरी नहीं की जा सकती।"
'18': “इसलिए, मैं आपसे इस तरह से कार्य करने के लिए कहता हूं। आप धन्य हे, और अपने मन को दुःख से ग्रस्त न होने दें।”
'19': इस प्रकार ये धर्मयुक्त एवं सार्थक वचन कहकर महान एवं बुद्धिमान विश्वामित्र चुप हो गये।
'20': विश्वामित्र के मंगलमय वचन सुनकर राजाओं के राजा अत्यंत दुःखी हो गये, काँपने लगे और मूर्छित हो गये।
'21': होश में आने पर वह भय से भर उठा और गहरे दुःख में बैठ गये।
'22': ऋषि के शब्दों को सुनकर, जिसने उनके दिल और दिमाग को झकझोर दिया, महान और महान राजा, बहुत परेशान होकर, अपने सिंहासन से हिल गए।
