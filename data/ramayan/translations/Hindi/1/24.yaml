'0': और अब, वाल्मिकी रामायणम के बालकांड में चोबीसवां अध्याय, जिसका नाम 'ताटक वन में प्रवेश' है।
'1': भोर में, सुन्दर प्रभात मे, शत्रुओं को मात देने वाले राम और लक्ष्मण ने अपनी सुबह की रीति-रिवाज़ पूरी कीं और विश्वामित्र के नेतृत्व में नदी के किनारे पहुंचे।
'2': 'वहाँ कठोर व्रतधारी महर्षियों ने एक सुंदर नाव निकाली और विश्वामित्र से बोले:'
'3': '"माननीय को राजकुमारों के नेतृत्व में नाव पर चढ़ने दें। बिना किसी देरी के आपकी यात्रा सुरक्षित हो।"'
'4': विश्वामित्र सहमत हो गए, उन्होंने उन ऋषियों का सम्मान किया और, दोनों भाइयों के साथ, समुद्र में बहने वाली नदी को पार कर गए।
'5': नदी के बीच में, उन्होंने एक तेज़ आवाज़ सुनी, जो पानी की हलचल से और बढ़ गई।
'6': 'उस ध्वनि का कारण जानने की इच्छा से, तेजस्वी राम ने अपने छोटे भाई के साथ, प्रख्यात ऋषि से पूछा:'
'7': '"टूटते पानी से आ रही यह कोलाहलपूर्ण ध्वनि क्या है?" राघव की बातें सुनकर कौतूहल से भर गया।'
'8': 'पुण्यात्मा ऋषि ने उस ध्वनि की उत्पत्ति के बारे में बताना शुरू किया: "हे राम, कैलाश पर्वत पर, ब्रह्मा के दिमाग से बनाई गई एक महान झील थी।'
'9': '"मानसा नामक उस झील से पवित्र सरयू नदी निकली और फिर अयोध्या की ओर प्रवाहित हुई।'
'10': '"यह सरयू, पवित्र और ब्रह्मा की झील से निकलकर, जाह्न्वी (गंगा) में मिलती है। यह अप्रतिम ध्वनि उस संगम से निकलती है।"'
'11': '"जल की हलचल से होने वाली इस ध्वनि को नमस्कार करना चाहिए। इस निर्देश पर दोनों धर्मात्मा भाई श्रद्धा से झुक जाते हैं।"'
'12': '"दक्षिणी तट पर पहुँचकर, हल्के पैरों वाले दोनों ने अपनी यात्रा जारी रखी। घने और भयावह जंगल को देखकर, इक्ष्वाकुओं के राजकुमार ने प्रख्यात ऋषि से पूछा:'
'13': '"झींगुरों की भीड़, भयानक जानवरों और भयानक चीखने वाले पक्षियों से भरे इस जंगल से गुजरना कठिन है।"'
'14': '"यह विभिन्न प्रकार के पक्षियों से भरा हुआ है, उनकी आवाज़ गूँजती है, और इसमें शेर, बाघ, सूअर और हाथी रहते हैं।"'
'15': '"धाव, अश्वकर्ण, ककुभ, बिल्व, तिंदुका और पाताल वृक्षों के समूह और बदरी झाड़ियों से मिश्रित यह भयानक वन कैसा है?"'
'16': परम तेजस्वी विश्वामित्र, महान ऋषि ने उत्तर दिया, "सुनो, हे प्रिय ककुत्स्थ, यह भयानक वन किसका है।"
'17': '"एक समय यहां दो समृद्ध क्षेत्र थे, हे पुरुषों में अग्रणी - मलाडा और करुशा, जो दैवीय इरादे से बनाए गए थे।"'
'18': '"वृत्र के विनाश के बाद, यह क्षेत्र एक ब्राह्मण की हत्या के इंद्र के पाप के अवशेष से प्रदूषित हो गया था।"'
'19': '"उनके कृत्य के कारण, हजार आंखों वाले इंद्र भूख और ब्रह्म-हत्या के पाप से पीड़ित थे। इंद्र को कलंकित देखकर, देवता और तपस्वी, तपस्या से भर गए,'
'20': '"उसे पानी से नहलाया, उसे पाप से शुद्ध किया। यहाँ इस भूमि पर, उन्होंने उसकी अशुद्धियाँ जमा कर दीं - मलाडा और करुशा दोनों।"'
'21': '"जब महेंद्र (इंद्र) की शारीरिक अशुद्धता पृथ्वी को दे दी गई, तो वह शुद्ध और दोष से मुक्त हो गया।"'
'22': '"प्रसन्न होकर, उन्होंने इस क्षेत्र को एक महान वरदान दिया: ''ये दो क्षेत्र, मलाडा और करुशा, दुनिया में प्रसिद्ध हो जाएंगे।"'
'23': '"तब देवताओं ने इंद्र की स्तुति की, जिससे प्रसन्न होकर उन्होंने कहा, ''शाबाश, बहुत अच्छा!'' इंद्र द्वारा सम्मानित भूमि समृद्धि से समृद्ध हुई।"'
'24': '''''धन-धान्य से परिपूर्ण मलाडा और करुशा के क्षेत्र लंबे समय तक खुशहाल रहे।"'
'25': '"कुछ समय बाद, एक हजार हाथियों की ताकत सहन करने में सक्षम, अपार शक्ति वाली एक यक्षिणी प्रकट हुई।"'
'26': '"उसका नाम तातका था, वह धन्य थी, और बुद्धिमान सुंद की पत्नी थी। उनका पुत्र राक्षस मारीच था, जो इंद्र के समान पराक्रम वाला था।"'
'27': '"शक्तिशाली भुजाओं, विशाल सिर, बड़े मुँह और विशाल शरीर वाला, भयानक रूप वाला यह राक्षस लगातार लोगों को आतंकित करता है।"'
'28': '"हे राघव, वह लगातार इन दो क्षेत्रों, मलाडा और करुशा को तबाह करता है।"'
'29': '"यह दुष्ट तातक अनेक रूप धारण करके मार्ग में बाधा डालता हुआ आधा योजन दूर रहता है।"'
'30': '"इसलिए, उसके जंगल में जाना आवश्यक है। तुम्हें अपनी भुजाओं के बल से इस दुष्ट को मारना होगा।"'
'31': '"मेरे आदेश पर, इस भूमि को फिर से कांटों से मुक्त करो। कोई भी इस क्षेत्र से यात्रा करने में सक्षम नहीं है।"'
'32': '"भयानक यक्षिणी ने इस स्थान को उजाड़ दिया है, और इसे अगम्य बना दिया है, हे राम। मैंने आपको सब कुछ बता दिया है कि यह जंगल इतना भयानक क्यों है। यक्षिणी का विनाश अभी तक समाप्त नहीं हुआ है।"'
'-1': इस प्रकार वाल्मिकी रामायणम के बालकांड में चोबीसवां अध्याय है, जिसका नाम 'ताटक वन में प्रवेश' है।
