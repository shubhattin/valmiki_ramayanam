'44': राजा से अनुष्ठान प्रसाद प्राप्त करते हुए, विश्वामित्र ने निर्धारित अनुष्ठानों का पालन करते हुए, राजा के कल्याण और कल्याण के बारे में पूछताछ की।
'45': धर्मात्मा ऋषि ने राज्य, राजकोष, प्रजा और राजा के मित्रों तथा संबंधियों की समृद्धि के बारे में पूछा।
'46': तब विश्वामित्र ने राजा से अपने शत्रुओं पर विजय के बारे में पूछा और क्या दैवीय और मानवीय कार्यों को अच्छी तरह से निष्पादित किया गया था।
'47': वसिष्ठ तथा अन्य ऋषियों से मिलकर विश्वामित्र ने हर्ष से भरकर उनका यथोचित सत्कार किया।
'48': सभी ऋषि प्रसन्न होकर राजा के महल में दाखिल हुए, जहाँ उनका सम्मानपूर्वक स्वागत किया गया और आदरपूर्वक बैठाया गया।
'49': राजा ने अत्यंत प्रसन्न होकर बड़े हर्ष और श्रद्धा के साथ महर्षि विश्वामित्र का गर्मजोशी से स्वागत किया।
