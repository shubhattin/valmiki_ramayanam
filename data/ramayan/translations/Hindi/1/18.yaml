'0': और अब, वाल्मिकी रामायणम के बालकांड में अठारहवाँ अध्याय, जिसका नाम 'श्री राम का अवतार' है।
'1': जब महान राजा दशरथ का महान अश्वमेध यज्ञ सम्पन्न हुआ, तो देवता अपना हिस्सा प्राप्त करके अपने-अपने निवास स्थान पर लौट आए।
'2': अपनी प्रतिज्ञाओं और अनुष्ठानों को पूरा करने के बाद, राजा, अपनी रानियों के साथ, तथा अपने सेवकों, सेना और वाहनों के साहचर्य से शहर में प्रवेश किया।
'3': राजा द्वारा यथोचित सम्मानित होकर पृथ्वी के राजा श्रेष्ठ ऋषियों को नमस्कार करके प्रसन्नतापूर्वक अपने-अपने लोक को प्रस्थान कर गये।
'4': जैसे ही प्रसिद्ध राजा अपने घरों को चले गए, राजाओं की श्वेत और शानदार सेनाएँ खुशी से चमक उठीं।
'5': राजाओं के प्रस्थान के पश्चात, प्रतापी राजा दशरथ श्रेष्ठ ब्राह्मणों को आगे रखकर अपने नगर में पुनः प्रविष्ट हुए।
'6': अत्यधिक सम्मानित ऋष्यश्रृंग, जिनका बहुत सम्मान किया गया था, अपनी पत्नी के साथ बुद्धिमान राजा और उनके अनुचर के साथ चले गए।
'7': इस प्रकार सभी को आदरपूर्वक विदा कर राजा संतुष्ट मन से अपने पुत्रों के जन्म का विचार करते हुए प्रसन्नचित्त रहने लगा।
'8': जब यज्ञ पूरा हुआ, तो छह ऋतुएँ बीत गईं, और फिर बारहवें महीने में, चैत्र महीने के नौवें दिन,
'9': कर्क राशि में बृहस्पति के साथ चंद्रमा की युति और अदिति की अध्यक्षता में पुनर्वसु नक्षत्र के साथ, दुनिया के स्वामी और सभी द्वारा पूजनीय राम का जन्म हुआ।
'10': शुभ घड़ी में कौशल्या ने दिव्य गुणों से सुशोभित, जगत के रक्षक और सबके पूजनीय राम को जन्म दिया।
'11': वह विष्णु के अर्द्ध अवतार थे और अत्यधिक तेज से चमकते थे। वह इक्ष्वाकु वंश का हर्ष था, उसकी लाल आंखें, लंबी भुजाएं और ढोल जैसी आवाज थी।
'12': कौशल्या अपने पुत्र के तेज से वैसे ही चमक उठीं, जैसे देवताओं की माता अदिति, वज्रधारी इंद्र द्वारा प्रकाशित थीं।
'13': कैकेयी ने सच्चे वीर राजकुमार भरत को जन्म दिया, जो विष्णु का प्रत्यक्ष अंश था और जिसमें सभी महान गुण थे।
'14': सुमित्रा ने दो पुत्रों को जन्म दिया, वीर लक्ष्मण और शत्रुघ्न, दोनों ही शस्त्र विद्या में अत्यधिक कुशल थे और प्रत्येक के पास विष्णु की आधी शक्ति थी।
'15': भरत का जन्म पुष्य नक्षत्र में शांत मन से हुआ था और सुमित्रा के दोनों पुत्र लक्ष्मण और शत्रुघ्न का जन्म अश्लेषा नक्षत्र में हुआ था।
'16': इस प्रकार, धर्मात्मा राजा दशरथ के चार महान पुत्र पैदा हुए, जिनमें से प्रत्येक महान गुणों से युक्त थे, जो आकाश में चार शुभ सितारों के समान थे।
'17': गंधर्वों ने मधुर गीत गाए, अप्सराओं ने नृत्य किया और आकाश से फूलों की वर्षा होने पर दिव्य ढोल गूंज उठे।
'18': अयोध्या नगरी में एक महान उत्सव मनाया गया, लोगों की भीड़ उमड़ पड़ी। सड़कों पर हर्षित पुरुषों, नर्तकों और कलाकारों की भीड़ थी।
'19': शहर संगीतकारों और गायकों के साथ भव्य जुलूसों से चमक उठा, और सभी प्रकार के रत्नों और खजानों से भर गया।
'20': राजा ने भाटों, नायकों और गायकों को उपहार दिये। उन्होंने ब्राह्मणों को धन दिया और हजारों गायें बाँट दीं।
'21': ग्यारहवें दिन, जन्म समारोह पूरा होने के बाद, राजा ने खुशी-खुशी अपने बेटों का नामकरण संस्कार किया।
'22': ऋषि वशिष्ठ ने अत्यंत प्रसन्नता से भरकर सबसे बड़े पुत्र का नाम राम, कैकेयी के पुत्र का नाम भरत और अन्य का नाम लक्ष्मण और शत्रुघ्न रखा।
'23': राजा ने खुशी-खुशी ब्राह्मणों और नागरिकों को भोजन कराया और ब्राह्मणों को प्रचुर मात्रा में रत्न भेंट किये।
'24': राजा ने अपने पुत्रों के जन्म के लिए सभी अनुष्ठान किए और राम, जो अपने पिता के सबसे बड़े और सबसे प्रिय थे, इक्ष्वाकु वंश के ध्वज के रूप में खड़े हुए।
'25': वेदों में सभी चार पुत्रों को बहादुर और सभी प्राणियों के कल्याण के लिए प्रतिबद्ध होने की शिक्षा दी गई थी, उनके गुण उज्ज्वल थे।
'26': सभी भाइयों में राम अत्यंत तेजस्वी, परम गुणवान और सच्ची वीरता से संपन्न थे।
'27': सभी लोगों के प्रिय, चंद्रमा की तरह पवित्र, राम हाथी, घोड़ों और रथों की सवारी में अत्यधिक विशेषज्ञ थे।
'28': वह धनुर्विद्या के अध्ययन के प्रति समर्पित थे और सदैव अपने पिता की सेवा में समर्पित रहते थे। बचपन से सदैव स्नेही रहने वाले लक्ष्मण समृद्धि में बड़े हुए।
'29': लक्ष्मण सदैव अपने बड़े भाई राम के प्रति समर्पित थे, जो संसार के आनंद थे। उसने उसे खुश करने के लिए सब कुछ किया और उससे बहुत प्यार करता था।
'30': भाग्य के धनी लक्ष्मण राम के लिए दूसरी बाह्य जीवन शक्ति के समान थे। लक्ष्मण के बिना राम को नींद नहीं आती थी।
'31': जब स्वादिष्ट भोजन लाया जाता तो राम, लक्ष्मण के बिना भोजन नहीं करते थे। जब भी राम घोड़े पर चढ़कर शिकार करने जाते थे, लक्ष्मण हाथ में धनुष लेकर उनके पीछे-पीछे चलते थे।
'32': इसी तरह, भरत के छोटे भाई शत्रुघ्न भी हमेशा भरत के प्रति समर्पित रहते थे और उनका अनुसरण करते थे जैसे लक्ष्मण ने राम के साथ किया था।
'33': इस प्रकार, राजा दशरथ इन चार गौरवशाली और प्यारे पुत्रों को पाकर अत्यंत प्रसन्न हुए, जैसे ब्रह्मा देवताओं के साथ प्रसन्न होते हैं।
'34': ज्ञान, गुण और विनय से संपन्न ये पुत्र, अपने पिता के लिए उसी तरह महान आनंद के स्रोत बन गए, जैसे ब्रह्मा दुनिया के राजाओं के लिए।
'35': महान बुद्धि और यश से युक्त, ज्ञान से परिपूर्ण और दूरदर्शी इन तेजस्वी पुत्रों ने दशरथ को बहुत प्रसन्न किया।
'36': राजा दशरथ के बाघ जैसे पुत्र वेदों के अध्ययन में लगे हुए थे, अपने पिता की सेवा के प्रति समर्पित थे और हथियार विज्ञान में दृढ़ता से स्थापित थे।
'37': धर्मात्मा राजा दशरथ अपने पुरोहितों और रिश्तेदारों की सलाह से अपने पुत्रों के विवाह के बारे में विचार करने लगे।
'38': जब राजा अत्यंत बुद्धिमान होकर अपने मंत्रियों के बीच इस विषय पर विचार कर रहे थे, तभी महाबली विश्वामित्र आ पहुँचे।
'39': गाधि के पुत्र, तेजस्वी ऋषि विश्वामित्र, राजा से मिलने की इच्छा से द्वारपालों से बोले।
'40': '"जल्दी करो, राजा को सूचित करो कि गाधि के पुत्र विश्वामित्र आये हैं।" ये शब्द सुनकर वे महल की ओर दौड़ पड़े।'
'41': इन शब्दों से सभी चौंक गये और उत्साहित हो गये। वे तुरंत शाही महल में दाखिल हुए और राजा को महान ऋषि विश्वामित्र के आगमन की घोषणा की।
'42': यह सुनकर राजा अपने पुरोहितों और मंत्रियों के साथ बड़े हर्ष से भर गया और ऋषि से मिलने के लिए बाहर आया, जैसे इंद्र ब्रह्मा का स्वागत करते हैं।
