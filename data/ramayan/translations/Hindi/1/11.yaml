'0': और अब, वाल्मीकि रामायण के बालकांड में  'ऋष्यश्रृंग का आगमन' नामक ग्यारहवाँ सर्ग ।
'1': “हे राजेंद्र! आप मेरे हितकर वचन पुनः सुनें, जैसा कि उस बुद्धिमान देवश्रेष्ठ ने बताया था।”
'2': “इक्ष्वाकु वंश में दशरथ नाम का एक सत्यप्रतिज्ञ, धर्मपरायण महान राजा पैदा होंगे, जो अपनी सत्यनिष्ठता के लिए प्रसिद्ध होगा।"
'3': “अंगराज के साथ उनका मित्रता का संबंध होगा और उसकी एक श्रेष्ठ कन्या होगी, जिसका नाम शांता होगा जो उसकी पत्नी बनेगी ।”
'4': “उस अंगराज का पुत्र रोमपाद कहलाएगा, और महान कीर्तिवान दशरथ उस राजा के पास जाएगा।”
'5': धार्मिक राजा, जिसके कोई संतान नहीं है, अपने वंश को आगे बढ़ाने के लिए बलिदान करने में मदद करने के लिए रोमपाद के दामाद, शांता के पति की तलाश करेगा।
'6': |
  “राजा के इस वचन को सुनकर, मन में ध्यानपूर्वक विचार करने के बाद, रोमपाद अपने दामाद को, जिसके बच्चे होंगे उन्हे राजा को अर्पित कर देगा।"
'7': “राजा इस ब्राह्मण का स्वागत करेगा, और प्रसन्नचित्त होकर उस यज्ञ का आयोजन करेगा।”
'8': '"प्रसिद्धि के लिए उत्सुक राजा दशरथ विनम्रतापूर्वक ब्राह्मणों में श्रेष्ठ ऋषि ऋष्यश्रृंग से यज्ञ का संचालन करने का अनुरोध करेंगे।"'
'9': “यह यज्ञ पुत्र प्राप्ति, स्वर्ग और समृद्धि हेतु होगा, और वह राजा उस द्विजश्रेष्ठ से अपनी इच्छा पूर्ण करेगा।”
'10': “उसे चार ऐसे पुत्र प्राप्त होंगे जो अद्वितीय पराक्रमी और वंश को प्रतिष्ठित करने वाले होंगे और समस्त प्राणियों में प्रसिद्ध होंगे।”
'11': “इस प्रकार भगवान सनत्कुमार ने देवयुग में पूर्वकाल में यह कथा कही थी।”
'12': |
  हे पुरुषसिंह, आप स्वयं आदरपूर्वक उस ऋषि को लाने जाएं, अपने पूरे सेना और सवारी के साथ।
'13': |
  सुमंत्र के वचन सुनकर राजा दशरथ प्रसन्न हुए और वशिष्ठ से अनुमति लेकर उन्होंने सारथी की सलाह का पालन किया।
'14': तब राजा अपने अमात्य और अंतःपुर के साथ धीरे-धीरे वन और नदियों को पार करते हुए द्विज के निवास स्थान की ओर चले।
'15': |
  वह उस क्षेत्र में पहुंचे जहां रोमपाद के निवास के पास महान ऋषि निवास करते थे, और ऋषि विभांडक के प्रसिद्ध पुत्र से मिले।
'16': राजा ने ऋषिपुत्र को देखा, जो अग्नि के समान तेजस्वी था और उसे योग्यतानुसार विशेष सम्मान दिया।
'17': |
  दोनों राजाओं की घनिष्ठ मित्रता के कारण रोमपाद ने ऋषिपुत्र का परिचय आनंदपूर्वक राजा दशरथ से कराया।
'18': |
  राजा ने उसके साथ मित्रता और संबंध को मान्यता दी और उन्होंने एक-दूसरे के साथ आदरपूर्वक समय बिताया।
'19': अठारह दिनों तक रहने के बाद, राजा ने रोमपाद को संबोधित किया, "हे राजा, अपनी बेटी शांता को अपने पति के साथ मेरे शहर में आने दो, क्योंकि आगे एक बड़ा कार्य है।"
'20': |
  मेरे नगर में महान कार्य का आयोजन है। रोमपाद ने राजा के इस निवेदन को स्वीकार किया और उसकी स्वीकृति दी।
'21': |
  फिर उन्होंने ब्राह्मण से कहा, 'तुम अपनी पत्नी के साथ जाओ,' और ऋषिपुत्र ने राजा से कहा, 'ऐसा ही होगा।'
'22': राजा से अनुमति पाकर उन्होनें अपनी पत्नी के साथ प्रस्थान किया। दोनों राजाओं ने स्नेहपूर्वक एक-दूसरे को गले लगाया।
'23': वीर्यवान दशरथ और रोमपाद दोनों ने खुशी मनाई और मित्र को विदा देकर रघुनंदन ने प्रस्थान किया।
'24': उन्होंने शीघ्र चलने वाले दूतों को नगर में भेजा, ताकि पूरा नगर तुरंत सुसज्जित हो जाए।
'25': नगर को धूप, जल और पुष्पों से सजाया गया और नगरवासी राजा की वापसी की खबर सुनकर प्रसन्न हुए।
'26': राजा द्वारा भेजे गए आदेशों का पालन करते हुए नगर को सजाया गया और जल्द ही राजा ने सुंदर रूप से सजाए गए शहर में प्रवेश किया।
'27': शंख और नगाड़ों की ध्वनि के साथ महान ब्राह्मण का सम्मानपूर्वक स्वागत किया गया और सभी नगरवासी उसे देखकर प्रसन्न हुए।
'28': राजा ने उसका सम्मान किया जैसे स्वर्ग में इंद्र ने कश्यप का सम्मान किया था।
'29': अंदरूनी कक्षों में उसे ले जाकर शास्त्रानुसार उसकी पूजा की और राजा ने उसके स्वागत से स्वयं को संतुष्ट महसूस किया।
'30': अंदरूनी कक्षों की सभी महिलाएं, शांता को उसके पति के साथ देखकर प्रसन्नता और आनंद से भर गईं।
'31': राजा और कक्ष की सभी महिलाओं द्वारा विशेष रुप से सम्मानित की गई शांता वहां कुछ समय तक सुखपूर्वक अपने पति के साथ रही।
'-1': इस प्रकार महर्षि वाल्मीकि द्वारा रचित आदिकाव्य श्रीमद्रामायण के बालकाण्ड में 'ऋष्यश्रृंग का आगमन' नामक ग्यारहवाँ सर्ग पूरा हुआ ।
