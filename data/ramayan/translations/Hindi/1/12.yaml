'0': और अब, वाल्मीकि-रामायण के बालकांड में  'अश्वमेध की तैयारी' नामक बारहवाँ सर्ग ।
'1': |
  फिर, लंबे समय के बाद, वसंत ऋतु में एक सुखद और शुभ मौसम के दौरान, राजा का मन एक यज्ञ करने की ओर प्रवृत्त हुआ।
'2': तब उन्होंने आदरपूर्वक सिर झुका कर उस देवतुल्य ऋषिपुत्र का सम्मान किया और कुल की संतान वृद्धि के उद्देश्य से यज्ञ का निवेदन किया।
'3': ऋषि ने राजा को आश्वस्त करते हुए कहा, “तब तैयारी की जाए, और यज्ञ हेतु घोड़े को छोड़ा जाए।”
'4': “सरयू नदी के उत्तरी तट पर यज्ञभूमि का निर्माण हो।” इसके बाद राजा ने वेद में निपुण ब्राह्मणों को यह निर्देश दिया।
'5': '"उन ब्राह्मणों को बुलाओ जो पवित्र संस्कारों में विशेषज्ञ हैं, जिनमें सुयज्ञ, वामदेव, जाबालि और कश्यप, साथ ही राज पुरोहित वशिष्ठ और अन्य श्रद्धेय ऋषि शामिल हैं।"'
'6': राजा के निर्देशों का पालन करते हुए, सुमंत ने त्वरित कार्रवाई और महान कौशल के साथ, वेदों में पारंगत सभी ब्राह्मणों को एकत्रित किया।
'7': धर्मात्मा राजा दशरथ ने उन सभी का यथोचित आदर-सत्कार किया और फिर उनसे सौम्य एवं अर्थपूर्ण वार्तालाप की।
'8': “मुझे पुत्र न होने के कारण कोई सुख नहीं मिल रहा है, इसलिए मैं इस अभिलाषा के लिए अश्वमेध यज्ञ करना चाहता हूँ।”
'9': “अश्वमेध यज्ञ का यह संकल्प मैंने किया है, और ऋषिपुत्र के आशीर्वाद से मैं अपने सभी इच्छित फल प्राप्त कर सकूंगा।”
'10': ऋषि के पुत्र के प्रभाव से, मैं अपनी सभी इच्छाएँ प्राप्त कर लूँगा,'' राजा ने घोषणा की, जिस पर ब्राह्मणों ने अपनी सहमति व्यक्त की।
'11': वशिष्ठ और ऋषियों में अग्रणी ऋष्यश्रृंग के नेतृत्व में सभी ब्राह्मणों ने राजा को संबोधित करते हुए कहा, "सभी तैयारियां कर ली जाएं और घोड़े को छोड़ दिया जाए।"
'12': '"सरयू नदी के उत्तरी तट पर यज्ञ भूमि तैयार की जाए और तुम्हें निश्चित रूप से चार शक्तिशाली पुत्र प्राप्त होंगे।"'
'13': “आप निश्चित ही चार अद्वितीय पराक्रमी पुत्र प्राप्त करेंगे क्योंकि आपने धर्म का पालन करते हुए पुत्र प्राप्ति का संकल्प लिया है।”
'14': राजा ने ब्राह्मणों के वचनों को सुनकर हर्षित हो अपने मंत्रियों से आदरपूर्वक कहा,
'15': “गुरुओं के आदेशानुसार शीघ्रता से यज्ञ की सभी सामग्री तैयार की जाए और योग्य पुरोहित के निर्देश में घोड़े को छोड़ा जाए।”
'16': “सरयू के उत्तरी तट पर यज्ञभूमि का निर्माण हो और सभी शांति कर्म यथाकल्प संपन्न किए जाएं।”
'17': '"यह बलिदान केवल वही कर सकता है जो संपूर्ण विश्व का शासक है और इस सर्वोच्च बलिदान में कोई त्रुटि नहीं होनी चाहिए।"'
'18': “विद्वान ब्रह्मराक्षस यज्ञों में त्रुटियों की खोज में रहते हैं और विधिविहीन यज्ञ का कर्ता तुरंत नष्ट हो जाता है।”
'19': “इसलिए मेरा यह यज्ञ विधिपूर्वक संपूर्ण हो। सभी जन अपने-अपने कार्यों में सावधानी रखें।”
'20': मंत्रियों ने राजा के इस आदेश को सहर्ष स्वीकार किया और उसके अनुसार कार्य करना आरंभ किया।
'21': सभी ब्राह्मणों ने धर्मज्ञ राजा की प्रशंसा की और राजा की अनुमति लेकर अपने स्थानों को लौट गए।
'22': ब्राह्मणों के प्रस्थान के पश्चात् राजा दशरथ ने मंत्रियों को विदा कर प्रसन्नता से अपने महल में प्रवेश किया।
'-1': इस प्रकार महर्षि वाल्मीकि द्वारा रचित आदिकाव्य श्रीमद्रामायण के बालकाण्ड में 'अश्वमेध की तैयारी' नामक बारहवाँ सर्ग पूरा हुआ ।
