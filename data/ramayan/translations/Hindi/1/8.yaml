'0': और अब, वाल्मीकि-रामायण के बालकांड में  'सुमन्त्र का कथन' नामक आठवां सर्ग ।
'1': धर्मज्ञ और महात्मा राजा के वंश का उद्धार करने वाला पुत्र न होने के कारण वे चिंतित थे।
'2': ऐसी चिंता में लगे उस महात्मा राजा के मन में विचार आया, "पुत्र प्राप्ति के लिए क्यों न मैं अश्वमेध यज्ञ करु?"
'3': यज्ञ करने का निश्चय कर, धर्मात्मा और बुद्धिमान राजा ने अपने धर्मनिष्ठ मंत्रियों से परामर्श किया।
'4': |
  तब महान तेजस्वी राजा ने श्रेष्ठ मंत्री सुमंत्र से कहा: "शीघ्र ही सभी गुरुओं और पुरोहितों को यहाँ बुलाओ।"
'5': |
  तब शीघ्र गतिसे सुमंत्र ने सभी वेदों में पारंगत ऋषियों को राजा के पास बुलाकर लाया।
'6': |
  उन्होंने सुयज्ञ, वामदेव, जाबालि, कश्यप, पुरोहित वशिष्ठ और अन्य कई महान ब्राह्मणों को बुलाया।
'7': धर्मात्मा राजा दशरथ ने उन सभी का सम्मान कर, उन्हें धर्म और अर्थ से युक्त यह सौम्य वचन कहा।
'8': '"पुत्रप्राप्ती की इच्छा में मैं व्यथित हूँ और मुझे शांति नहीं मिल रही। इस कारण मैं अश्वमेध यज्ञ करना चाहता हूँ। यह मेरा निश्चय है।"'
'9': '"अतः मैं शास्त्र के अनुसार यज्ञ करना चाहता हूँ। इस कार्य से मैं कैसे अपनी कामना पूर्ण कर सकता हूँ, इस पर विचार किया जाए।"'
'10': तब वसिष्ठ के नेतृत्व में सभी ब्राह्मणों ने राजा के इस कथन का सम्मान किया और कहा, "यह श्रेष्ठ विचार है।"
'11': सभी ब्राह्मण परम प्रसन्न होकर दशरथ से बोले, "यज्ञ की तैयारी आरंभ की जाए और अश्व को मुक्त किया जाए।"
'12': '"सरयू नदी के उत्तर तट पर यज्ञभूमि का निर्माण करवाएं। हे राजन! आपको निश्चित ही मनचाहे पुत्र प्राप्त होंगे।"'
'13': '"आपके मन में, पुत्रप्राप्ती के लिए आया हुआ यह अत्यंत उचित विचार, पुत्रप्राप्ती में आपको अवश्य सफलता दिलाएगा।'
'14': राजा ने अपनी हर्षपूर्ण दृष्टि से मंत्रियों को आदेश दिया, "गुरुओं के वचनानुसार यज्ञ की तैयारी आरंभ की जाए।"
'15': '"अश्व को समर्थ ब्राह्मणों की देखरेख में मुक्त किया जाए और सरयू के उत्तर तट पर यज्ञभूमि तैयार की जाए।"'
'16': '"शांति-कार्य विधिपूर्वक सम्पन्न हो, जिससे यह यज्ञ बिना किसी दोष के सम्पन्न हो सके।"'
'17': '"इस उत्तम यज्ञ में कोई दोष नहीं होना चाहिए, क्योंकि विद्वान और ब्रह्मराक्षस यज्ञ में त्रुटि होने की ही राह देखते रहते हैं।"'
'18': '"क्योंकि विधिहीन यज्ञ का कर्ता तत्काल नष्ट हो जाता है। अतः यह यज्ञ विधिपूर्वक सम्पन्न हो।"'
'19': '"एक समर्थ मंत्री होने के नाते से, सभी तैयारियां उचित रूप से हो यह सुनिश्चित कीजिए।" मंत्रीयोने उनका आदेश स्वीकार किया और "ऐसा ही होगा" यह कहा।'
'20': राजा के इस कथन को सुनकर, धर्मज्ञ वे सभी द्विज राजा की अभिवृद्धि के लिए सहमत हुए और राजा को आशीर्वाद दिए।
'21': सभी ने स्वीकृति दी और लौट गए। फिर, ब्राह्मणों को विदा कर राजा ने मंत्रियों से कहा।
'22': '"ऋत्विजों द्वारा यथावत निर्देशित यज्ञ सम्पूर्ण किया जाए।" ऐसा कहकर राजा ने उपस्थित मंत्रियों को निर्देशित किया।'
'23': फिर राजा ने उन्हें विदा कर अपने निवास में प्रवेश किया और वहाँ पहुँचकर अपनी प्रिय पत्नियों से मिले।
'24': उन्होंने अपनी पत्नियों से कहा, "तुम दीक्षा ग्रहण करने हेतु सज्ज हो जाओ, मैं पुत्र प्राप्ति के लिए यज्ञ कर रहा हूँ। उनके इस मनमोहक वचन से उनकी पत्नियों के मुख शीतकाल में खीलने वाले कमल  के समान खिल उठे।
