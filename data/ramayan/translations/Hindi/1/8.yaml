'0': और अब प्रस्तुत है, वाल्मीकि रामायण के बालकांड में  'सुमन्त्र का कथन' नामक आठवां सर्ग ।
'1': धर्मज्ञ और महात्मा राजा दशरथ, उनके पास अपार शक्ति और गुण थे, फिर भी वे वंश का उद्धार करने वाला पुत्र न होने के कारण चिंतित थे।
'2': ऐसी विचार में विलीन उस महात्मा राजा के मन में विचार आया, "पुत्र प्राप्ति के लिए क्यों न मैं अश्वमेध यज्ञ करूँ?"
'3': यज्ञ करने का निश्चय कर, धर्मात्मा और बुद्धिमान राजा ने अपने धर्मनिष्ठ मंत्रियों से परामर्श लिया, जो समान रूप से समर्पित और धर्मात्मा थे।
'4': |
  तब महान तेजस्वी राजा ने श्रेष्ठ मंत्री सुमंत्र से कहा: "शीघ्र ही सभी गुरुओं और पुरोहितों को यहाँ आने के लिये निमंत्रण दीजिये।"
'5': |
  तब शीघ्र गति से सुमंत्र वेदों में पारंगत सभी ऋषियों को राजा के पास बुला लाये।
'6': |
  उन्होंने सुयज्ञ, वामदेव, जाबालि, कश्यप, पुरोहित वशिष्ठ और अन्य कई महान ब्राह्मणों को बुलाया।
'7': धर्मात्मा राजा दशरथ ने उन सभी का सम्मान कर, उन्हें धर्म और अर्थ से युक्त यह सौम्य वचन कहे।
'8': '"पुत्र प्राप्ति की इच्छा में मैं व्यथित हूँ और मुझे शांति नहीं मिल रही। इस कारण मैं अश्वमेध यज्ञ करना चाहता हूँ। यह मेरा निश्चय है।"'
'9': '"अतः मैं इस यज्ञ को निर्धारित अनुष्ठानों के अनुसार करने की इच्छा रखता हूं।इस इच्छा को कैसे प्राप्त कर सकता हूं, कृपया इस पर विचार किया जाए।"'
'10': तब वसिष्ठ के नेतृत्व में सभी ब्राह्मणों ने राजा के इस कथन का सम्मान किया और कहा, "यह श्रेष्ठ विचार है।"
'11': सभी ब्राह्मण अत्यंत प्रसन्न होकर दशरथ से बोले, "यज्ञ की तैयारी आरंभ की जाए और अश्व को मुक्त किया जाए।"
'12': '"सरयू नदी के उत्तर तट पर यज्ञभूमि का निर्माण करवाएं। हे राजन! आपको निश्चित ही मनचाहे पुत्र प्राप्त होंगे।"'
'13': '"आपके मन में, पुत्र प्राप्ति के लिए आया हुआ यह अत्यंत उचित विचार आपको पुत्र प्राप्ति मे अवश्य सफलता दिलाएगा।"'
'14': राजा ने अपनी हर्षपूर्ण दृष्टि से मंत्रियों को आदेश दिया, "गुरुओं के वचनानुसार यज्ञ की तैयारी आरंभ की जाए।"
'15': '"अश्व को समर्थ ब्राह्मणों की देखरेख में मुक्त किया जाए और सरयू के उत्तर तट पर यज्ञभूमि निर्माण की जाए।"'
'16': '"अनुष्ठान एवं समारोह विधिपूर्वक सम्पन्न हो, जिससे यह यज्ञ बिना किसी दोष के सम्पन्न हो सके।"'
'17': '"इस उत्तम यज्ञ में कोई भी गलती विनाशकारी होगी, क्योंकि विद्वान ऋषि और ब्रह्मराक्षस यज्ञ में त्रुटि होने की ही राह देखते रहते हैं।"'
'18': '"क्योंकि विधिहीन यज्ञ का कर्ता तत्काल नष्ट हो जाता है। अतः इस यज्ञ को विधिपूर्वक संपन्न करने का हरसंभव प्रयास करना चाहिए।"'
'19': '"एक समर्थ मंत्री होने के नाते से, सभी तैयारियां उचित रूप से हो यह सुनिश्चित कीजिए।" मंत्रियों ने उनका आदेश स्वीकार किया और "ऐसा ही होगा" यह कहा।'
'20': राजा के इस कथन को सुनकर, धर्मपरायण विद्वान ब्राह्मणों ने राजा को प्रोत्साहित करते हुए उन्हें आशीर्वाद दिया।
'21': ब्राह्मणों ने राजा द्वारा खारिज किये जाने पर, वे अपने घरों को लौट गए। फिर ब्राह्मणों को विदा कर राजा ने मंत्रियों से कहा।
'22': '"ऋत्विजों द्वारा यथावत निर्देशित यज्ञ सम्पूर्ण किया जाए।" ऐसा कहकर राजा ने उपस्थित मंत्रियों को निर्देशित किया।'
'23': फिर राजा ने उन्हें विदा कर अपने निवास में प्रवेश किया और वहाँ पहुँच कर वे अपनी प्रिय पत्नियों से मिले।
'24': उन्होंने अपनी पत्नियों से कहा, "दीक्षा ग्रहण करने हेतु सज्ज हो जाए, मैं पुत्र प्राप्ति के लिए यज्ञ कर रहा हूँ।" उनके इस मनमोहक वचन से उनकी पत्नियों के मुख शीतकाल में खिलने वाले कमल  के समान खिल उठे।
'-1': इस प्रकार महर्षि वाल्मीकि द्वारा रचित आदिकाव्य श्रीमद्रामायण के बालकाण्ड में 'सुमन्त्र का कथन' नामक आठवां सर्ग पूर्ण हुआ।
