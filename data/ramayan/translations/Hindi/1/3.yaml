'0': और अब, वाल्मीकि-रामायण के बालकांड में  'काव्य का संक्षेप से उल्लेख' नामक पहला सर्ग ।
'1': नारदजी के मुखसे धर्म, एवं अर्थ से युक्त, हितकर तथा प्रकट और गुप्तसम्पूर्ण रामचरित्रको सुनकर महर्षि वाल्मीकिजी बुद्धिमान् श्रीरामके उस जीवनवृत्त का पुनः भलीभाँति साक्षात्कार करनेके लिये प्रयत्न करने लगे ।
'2': वे पूर्वाग्र कुशोंके आसनपर बैठ गये और विधिवत् आचमन करके हाथ जोड़े हुए स्थिर भावसे स्थित हो समाधि के द्वारा श्रीराम आदिके चरित्रोंका अनुसंधान करने लगे ।
'3': 'श्रीराम-लक्ष्मण-सीता तथा राज्य और रानियों सहित राजा दशरथसे सम्बन्ध रखनेवाली जितनी बातें थीं - '
'4': 'हँसना, बोलना, चलना और राज्यपालन आदि जितनी चेष्टाएँ हुईं–उन सबका महर्षि ने अपने योगधर्म के बल से भलीभाँति साक्षात्कार किया । '
'5': सत्यप्रतिज्ञ श्रीराम ने लक्ष्मण और सीता के साथ वन में विचरते समय जो-जो लीलाएँ की थीं, वे सब उनकी दृष्टि में आ गयीं ।
'6': योगका आश्रय लेकर उन धर्मात्मा महर्षि ने पूर्वकालमें जो-जो घटनाएँ घटित हुई थीं, उन सबको वहाँ हाथपर रखे हुए आँवलेकी तरह प्रत्यक्ष देखा।
'7': मनको प्रिय लगनेवाले श्रीरामके सम्पूर्ण चरित्रोंका समाधि के द्वारा यथार्थरूपसे निरीक्षण करके महाबुद्धिमान् महर्षि वाल्मीकिने उन सबको महाकाव्यका रूप देनेकी चेष्टा की ।
'8': यह धर्म, अर्थ, काम, मोक्षरूपी गुणों से युक्त तथा इनका विस्तारपूर्वक प्रतिपादन एवं दान करनेवाला है। जैसे समुद्र सब रत्नोंकी निधि है, उसी प्रकार यह महाकाव्य गुण, अलङ्कार एवं ध्वनि आदि रत्नोंका भण्डार है। यह सम्पूर्ण श्रुतियोंके सारभूत अर्थका प्रतिपादक है।
'9': महात्मा नारदजीने पहले जैसा वर्णन किया था, उसी के क्रम से भगवान् वाल्मीकि मुनि ने रघुवंशविभूषण श्रीराम के चरित्रविषयक रामायण काव्य का निर्माण किया।
'10': श्रीराम के जन्म, उनके महान् पराक्रम, उनकी सर्वानुकूलता, लोकप्रियता, क्षमा, सौम्यभाव तथा सत्यशीलता का इस महाकाव्य में महर्षि ने वर्णन किया।
'11': विश्वामित्रजीके साथ श्रीराम-लक्ष्मणके जानेपर जो उनके द्वारा नाना प्रकारकी विचित्र लीलाएँ तथा अद्भुत बातें घटित हुईं,   श्रीरामद्वारा मिथिलामें धनुषके तोड़े जाने तथा जनकनन्दिनी सीता और उर्मिला आदिके विवाहका भी इसमें महर्षिने वर्णन किया।
'12': श्रीराम-परशुराम-विवाद, दशरथनन्दन श्रीरामके गुण, उनके अभिषेक, कैकेयीकी दुष्टता,
'13': श्रीरामके राज्याभिषेकमें विघ्न, उनके वनवास, राजा दशरथके शोक-विलाप और परलोक-गमन,
'14': प्रजाओंके विषाद, साथ जानेवाली प्रजाओंको मार्ग में छोड़ने, निषादराज गुहके साथ बात करने तथा सूत को अयोध्या लौटाने आदि का भी इसमें उल्लेख किया।
'15': |-
  श्रीराम आदि का गंगाके पार जाना, भरद्वाज मुनिका दर्शन करना, भरद्वाज मुनिकी आज्ञा लेकर चित्रकूट
  जाना और वहाँकी नैसर्गिक शोभाका अवलोकन करना,
'16': चित्रकूट में कुटिया बनाना, निवास करना, वहाँ भरतका श्रीरामसे मिलने के लिये आना, उन्हें अयोध्या लौट चलने के लिये मनाना, श्रीरामद्वारा पिता को जलाञ्जलि दान,
'17': भरत द्वारा अयोध्या के राजसिंहासन पर श्रीराम की श्रेष्ठ पादुकाओं का अभिषेक एवं स्थापन, नन्दिग्राममें भरतका निवास, श्रीरामका दण्डकारण्यमें गमन, उनके द्वारा विराधका वध,
'18': शरभंगमुनिका दर्शन, सुतीक्ष्णके साथ समागम, अनसूयाके साथ सीतादेवीकी कुछ कालतक स्थिति, उनके द्वारा सीताको अंगरागसमर्पण,
'19': श्रीराम आदिके द्वारा अगस्त्यका दर्शन, उनके दिये हुए वैष्णव धनुषका ग्रहण, शूर्पणखाका संवाद, श्रीरामकी आज्ञासे लक्ष्मणद्वारा उसका विरूपकरण
'20': श्रीरामद्वारा खरदूषण और त्रिशिराका वध, शूर्पणखाके उत्तेजित करनेसे रावणका श्रीरामसे बदला लेनेके लिये उठना, श्रीरामद्वारा मारीचका वध, रावणद्वारा वैदेहीका हरण,
'21': सीताके लिये राघवका विलाप, रावणद्वारा गृध्रराज जटायुका वध, श्रीराम और लक्ष्मणकी कबन्धसे भेंट, उनके द्वारा पम्पासरोवरका अवलोकन,
'22': श्रीरामका शबरीसे मिलना और उसके दिये हुए फल-मूलको ग्रहण करना, श्रीरामका सीताके लिये प्रलाप, पम्पासरोवरके निकट हनुमान से भेंट,
'23': श्रीराम और लक्ष्मणका हनुमान के साथ ऋष्यमूक पर्वतपर जाना, वहाँ सुग्रीवके साथ भेंट करना, उन्हें अपने बलका विश्वास दिलाना और उनसे मित्रता स्थापित करना, वाली और सुग्रीवका युद्ध,
'24': श्रीरामद्वारा वालीका विनाश, सुग्रीवको राज्य-समर्पण, अपने पति वाली के लिये तारा का विलाप, शरत्कालमें सीताकी खोज करानेके लिये सुग्रीवकी प्रतिज्ञा, श्रीरामका बरसातके दिनोंमें माल्यवान पर्वत के प्रस्रवण नामक शिखरपर निवास,
'25': रघुकुलसिंह श्रीरामका सुग्रीवके प्रति क्रोध-प्रदर्शन, सुग्रीवद्वारा सीताकी खोजके लिये वानरसेनाका संग्रह, सुग्रीवका सम्पूर्ण दिशाओंमें वानरोंको भेजना और उन्हें पृथ्वीके द्वीप-समुद्र आदि विभागोंका परिचय देना,
'26': श्रीरामका सीताके विश्वासके लिये हनुमान को अपनी अंगूठी देना, वानरोंको ऋक्ष-बिल का दर्शन, उनका प्रायोपवेशन, सम्पातीसे उनकी भेंट और बातचीत,
'27': समुद्रलङ्घनके लिये हनुमान का महेन्द्र पर्वतपर चढ़ना, समुद्रको लाँघना, समुद्रके कहनेसे ऊपर उठे हुए मैनाकका दर्शन करना,
'28': इनको राक्षसीका डाँटना, हनुमान्द्वारा छायाग्राहिणी सिंहिका का दर्शन एवं निधन, लङ्काके आधारभूत पर्वत त्रिकूट का दर्शन,
'29': रात्रिके समय लङ्कामें प्रवेश, अकेला होनेके कारण अपने कर्तव्य का विचार करना, रावण के मद्यपान-स्थान में जाना, उसके अन्तःपुरकी स्त्रियों को देखना,
'30': हनुमान जी का रावणको देखना, पुष्पकविमानका निरीक्षण करना, अशोकवाटिकामें जाना और सीताजीके दर्शन करना,
'31': पहचानके लिये सीताजीको अँगूठी देना और उनसे बातचीत करना, राक्षसियोंद्वारा सीताको डाँट-फटकार, त्रिजटाको श्रीरामके लिये शुभसूचक स्वप्नका दर्शन,
'32': सीताका हनुमान को चूड़ामणि प्रदान करना, हनुमान का अशोकवाटिकाके वृक्षोंको तोड़ना, राक्षसियोंका भागना, रावणके सेवकोंका हनुमान के द्वारा संहार,
'33': वायुनन्दन हनुमान का बन्दी होकर रावणकी सभामें जाना, उनके द्वारा गर्जन और लङ्काका दाह, फिर लौटती बार समुद्रको लाँघना, वानरोंका मधुवनमें आकर मधुपान करना,
'34': हनुमान का श्रीरामको आश्वासन देना और सीताकी दी हुई चूड़ामणि समर्पित करना, सेनासहित सुग्रीवके साथ श्रीरामकी लङ्कायात्राके समय समुद्रसे भेंट, नलका समुद्रपर सेतु बाँधना,
'35': उसी सेतुके द्वारा वानरसेनाका समुद्रके पार जाना, रातको वानरोंका लङ्कापर चारों ओरसे घेरा डालना, विभीषणके साथ श्रीरामका मैत्रीसम्बन्ध होना, विभीषणका श्रीरामको रावणके वधका उपाय बताना,
'36': कुम्भकर्णका निधन, मेघनादका वध, रावणका विनाश, सीताकी प्राप्ति, शत्रुनगरी लङ्कामें-
'37': विभीषणका अभिषेक, श्रीरामद्वारा पुष्पकविमानका अवलोकन, अयोध्या के लिये प्रस्थान, श्रीरामका भरद्वाजमुनिसे मिलना,
'38': वायुपुत्र हनुमान्को दूत बनाकर भरतके पास भेजना तथा अयोध्यामें आकर भरतसे मिलना, श्रीरामके राज्याभिषेकका उत्सव, फिर श्रीरामका सारी वानरसेनाको विदा करना, अपने राष्ट्रकी प्रजाको प्रसन्न रखना तथा उनकी प्रसन्नताके लिये ही विदेहनन्दिनी सीताको वनमें त्याग देना
'39': इत्यादि वृत्तान्तोंको एवं इस पृथ्वीपर श्रीरामका जो कुछ भविष्य चरित्र था, उसको भी भगवान् वाल्मीकि मुनिने अपने उत्कृष्ट महाकाव्यमें अंकित किया ।
