'0': और अब, वाल्मीकि-रामायण के बालकांड में  'काव्य का संक्षेप से उल्लेख' नामक पहला सर्ग ।
'1': धर्म, धार्मिकता और लाभकारी अंतर्दृष्टि से भरी, हितकर तथा प्रकट और गुप्तसम्पूर्ण रामचरित्र को सुनकर ऋषि वाल्मिकी ने बुद्धिमान राम के जीवनवृत्त का पुनः भलीभाँति साक्षात्कार करने के लिये प्रयत्न करने लगे ।
'2': वे पूर्व की ओर मुंह करके कुशा घास के आसनपर बैठ गये और विधिवत् आचमन करके हाथ जोड़े हुए स्थिर भाव से स्थित हो ,समाधि के द्वारा श्रीराम आदि के चरित्रों का अनुसंधान करने लगे ।
'3': उन्होंने राम, लक्ष्मण, सीता, राजा दशरथ और उनके साथ-साथ उनके परिवार और राज्य से जुड़ी घटनाओं पर ध्यान किया।
'4': 'हँसना, बोलना, चलना और राज्यपालन आदि जितनी चेष्टाएँ हुईं–उन सबका महर्षि ने अपने योगधर्म के बल से भलीभाँति साक्षात्कार किया । '
'5': सत्यप्रतिज्ञ श्रीराम ने लक्ष्मण और सीता के साथ वन में विचरते समय जो-जो लीलाएँ की थीं, वे सब उनकी दृष्टि में आ गयीं ।
'6': योगका आश्रय लेकर उन धर्मात्मा महर्षि ने पूर्वकाल में जो-जो घटनाएँ घटित हुई थीं, उन सबको वहाँ हाथपर रखे हुए आँवले की तरह प्रत्यक्ष देखा।
'7': मनको प्रिय लगनेवाले श्रीराम के सम्पूर्ण चरित्रोंका समाधि के द्वारा यथार्थरूप से निरीक्षण करके महाबुद्धिमान् महर्षि वाल्मीकि ने उन सबको महाकाव्यका रूप देने की चेष्टा की ।
'8': यह धर्म, अर्थ, काम, मोक्षरूपी गुणों से युक्त तथा इनका विस्तारपूर्वक प्रतिपादन एवं दान करनेवाला है। जैसे समुद्र सब रत्नोंकी निधि है, उसी प्रकार यह महाकाव्य गुण, अलङ्कार एवं ध्वनि आदि रत्नोंका भण्डार है। यह सम्पूर्ण श्रुतियोंके सारभूत अर्थका प्रतिपादक है।
'9': महात्मा नारदजी ने पहले जैसा वर्णन किया था, उसी के क्रम से भगवान् वाल्मीकि मुनि ने रघुवंशविभूषण श्रीराम के चरित्रविषयक रामायण काव्य का निर्माण किया।
'10': श्रीराम के जन्म, उनके महान् पराक्रम, उनकी सर्वानुकूलता, लोकप्रियता, क्षमा, सौम्यभाव तथा सत्यशीलता का इस महाकाव्य में महर्षि ने वर्णन किया।
'11': उन्होंने कई मनमोहक कहानियाँ सुनाईं, जिनमें राम का विश्वामित्र के साथ संबंध, श्रीरामद्वारा मिथिलामें धनुषके तोड़े जाने तथा जनकनन्दिनी सीता और उर्मिला आदिके विवाहका भी इसमें महर्षिने वर्णन किया।
'12': श्रीराम-परशुराम-विवाद, दशरथनन्दन श्रीरामके गुण, उनके अभिषेक, कैकेयीकी दुष्टता,
'13': श्रीरामके राज्याभिषेकमें विघ्न, उनके वनवास, राजा दशरथके शोक-विलाप और परलोक-गमन,
'14': उन्होंने लोगों के दुःख, निषाद प्रमुख गुहा से मिलने के बाद उनके प्रस्थान और सुमंत्र की अयोध्या वापसी का वर्णन किया ।
'15': श्रीराम आदि का गंगाके पार जाना, भरद्वाज मुनिका दर्शन करना, भरद्वाज मुनिकी आज्ञा लेकर चित्रकूट जाना और वहाँ की नैसर्गिक शोभाका अवलोकन करना,
'16': चित्रकूट में कुटिया बनाना, निवास करना, वहाँ भरतका श्रीरामसे मिलने के लिये आना, उन्हें अयोध्या लौट चलने के लिये मनाना, श्रीरामद्वारा पिता को जलाञ्जलि दान,
'17': भरत द्वारा अयोध्या के राजसिंहासन पर श्रीराम की श्रेष्ठ पादुकाओं का अभिषेक एवं स्थापन, नन्दिग्राम में भरतका निवास, श्रीरामका दण्डकारण्य में गमन, उनके द्वारा विराधका वध
'18': शरभंगमुनिका दर्शन, सुतीक्ष्णके साथ समागम, अनसूया के साथ सीतादेवीकी कुछ कालतक स्थिति, उनके द्वारा सीता को अंगरागसमर्पण,
'19': श्रीराम आदि के द्वारा अगस्त्यका दर्शन, उनके दिये हुए वैष्णव धनुषका ग्रहण, शूर्पणखाका संवाद, श्रीराम की आज्ञासे लक्ष्मणद्वारा उसका विरूपकरण,
'20': श्रीरामद्वारा खरदूषण और त्रिशिराका वध, शूर्पणखा के उत्तेजित करने से रावणका श्रीराम से बदला लेने के लिये उठना, श्रीरामद्वारा मारीचका वध, रावणद्वारा वैदेहीका हरण,
'21': सीता के लिये राघव का विलाप, रावणद्वारा गृध्रराज जटायुका वध, श्रीराम और लक्ष्मण की कबन्धसे भेंट, उनके द्वारा पम्पासरोवरका अवलोकन
'22': श्रीरामका शबरीसे मिलना और उसके दिये हुए फल-मूलको ग्रहण करना, श्रीरामका सीताके लिये प्रलाप, पम्पासरोवरके निकट हनुमान से भेंट,
'23': श्रीराम और लक्ष्मणका हनुमान के साथ ऋष्यमूक पर्वतपर जाना, वहाँ सुग्रीवके साथ भेंट करना, उन्हें अपने बलका विश्वास दिलाना और उनसे मित्रता स्थापित करना, वाली और सुग्रीवका युद्ध,
'24': श्रीरामद्वारा वालीका विनाश, सुग्रीवको राज्य-समर्पण, अपने पति वाली के लिये तारा का विलाप, शरत्कालमें सीताकी खोज करानेके लिये सुग्रीवकी प्रतिज्ञा, श्रीरामका बरसातके दिनोंमें माल्यवान पर्वत के प्रस्रवण नामक शिखरपर निवास,
'25': रघुकुलसिंह श्रीराम का सुग्रीव के प्रति क्रोध-प्रदर्शन, सुग्रीवद्वारा सीता की खोज के लिये वानरसेनाका संग्रह, सुग्रीवका सम्पूर्ण दिशाओं में वानरों को भेजना और उन्हें पृथ्वीके द्वीप-समुद्र आदि विभागों का परिचय देना,
'26': श्रीराम का सीता के विश्वास के लिये हनुमान को अपनी अंगूठी देना, वानरों को ऋक्ष-बिल का दर्शन, उनका प्रायोपवेशन, सम्पाती से उनकी भेंट और बातचीत,
'27': समुद्रलङ्घन के लिये हनुमान का महेन्द्र पर्वत पर चढ़ना, समुद्र को लाँघना, समुद्र के कहने से ऊपर उठे हुए मैनाकका दर्शन करना,
'28': इनको राक्षसीका डाँटना, हनुमान्द्वारा छायाग्राहिणी सिंहिका का दर्शन एवं निधन, लङ्काके आधारभूत पर्वत त्रिकूट का दर्शन,
'29': रात्रि के समय लङ्का में प्रवेश, अकेला होने के कारण अपने कर्तव्य का विचार करना, रावण के मद्यपान-स्थान में जाना, उसके अन्तःपुरकी स्त्रियों को देखना,
'30': हनुमान जी का रावण को देखना, पुष्पकविमान का निरीक्षण करना, अशोकवाटिका में जाना और सीताजी के दर्शन करना,
'31': पहचान के लिये सीताजी को अँगूठी देना और उनसे बातचीत करना, राक्षसियोंद्वारा सीता को डाँट-फटकार, त्रिजटा को श्रीराम के लिये शुभसूचक स्वप्नका दर्शन,
'32': सीता का हनुमान को चूड़ामणि प्रदान करना, हनुमान का अशोकवाटिका के वृक्षों को तोड़ना, राक्षसियों का भागना, रावण के सेवकों का हनुमान के द्वारा संहार,
'33': वायुनन्दन हनुमान का बन्दी होकर रावण की सभा में जाना, उनके द्वारा गर्जन और लङ्का का दाह, फिर लौटती बार समुद्र को लाँघना, वानरों का मधुवन में आकर मधुपान करना,
'34': हनुमान का श्रीराम को आश्वासन देना और सीता की दी हुई चूड़ामणि समर्पित करना, सेनासहित सुग्रीव के साथ श्रीराम की लङ्कायात्रा के समय समुद्रसे भेंट, नलका समुद्रपर सेतु बाँधना,
'35': उसी सेतु के द्वारा वानरसेना का समुद्र के पार जाना, रात को वानरों का लङ्का पर चारों ओर से घेरा डालना, विभीषणके साथ श्रीराम का मैत्रीसम्बन्ध होना, विभीषणका श्रीराम को रावण के वधका उपाय बताना,
'36': कुम्भकर्ण का निधन, मेघनाद का वध, रावण का विनाश,शत्रुनगरी लङ्का में सीता की प्राप्ति,
'37': विभीषण का अभिषेक, श्रीरामद्वारा पुष्पकविमान का अवलोकन, अयोध्या के लिये प्रस्थान, श्रीराम का भरद्वाजमुनि से मिलना,
'38': वायुपुत्र हनुमान को दूत बनाकर भरत के पास भेजना तथा अयोध्या में आकर भरत से मिलना, श्रीराम के राज्याभिषेक का उत्सव, फिर श्रीराम का सारी वानरसेना को विदा करना, अपने राष्ट्रकी प्रजा को प्रसन्न रखना तथा उनकी प्रसन्नता के लिये ही विदेहनन्दिनी सीता को वन में त्याग देना
'39': इत्यादि वृत्तान्तों को एवं इस पृथ्वीपर श्रीराम का जो कुछ भविष्य चरित्र था, उसको भी भगवान् वाल्मीकि मुनि ने अपने उत्कृष्ट महाकाव्य में अंकित किया ।
'-1': इस प्रकार महर्षि वाल्मीकि द्वारा रचित आदिकाव्य श्रीमद्रामायण के बालकाण्ड में 'काव्य का संक्षेप से उल्लेख' नामक तीसरा सर्ग पूरा हुआ ।
