'31': तब राजा की उन कुलीन पत्नियों ने, अग्नि के समान उज्ज्वल, उत्कृष्ट खीर का सेवन करके, जल्द ही सूर्य और अग्नि के समान चमकने वाले बच्चों को गर्भ धारण किया।
'32': अपनी पत्नियों को गर्भवती देखकर और अपने मन को शांति पाकर, राजा बहुत प्रसन्न हुआ, जैसे स्वर्ग में इंद्र की देवताओं, सिद्धों और महान ऋषियों द्वारा प्रशंसा की गई थी।
