'0': और अब, वाल्मिकी रामायणम के बालकांड में सोलहवाँ अध्याय, जिसका नाम 'अमृत का उद्भव' है।
'1': तब, देवताओं में सबसे प्रमुख द्वारा नियुक्त नारायण ने सब कुछ जानते हुए भी उनसे धीरज से बात की।
'2': “हे देवताओं, उस राक्षस राजा को मारने की क्या युक्ति है? मैं किस विधि से ऋषियों के संताप को समाप्त करूँ?”
'3': इस प्रकार संबोधित करते हुए, सभी देवताओं ने अविनाशी विष्णु को उत्तर दिया, "मानव रूप धारण करके, युद्ध में रावण को मार डाले।"
'4': '"देवताओं के उस शत्रु ने बहुत समय तक कठोर तपस्या की, जिससे लोकों के रचयिता और प्रथम प्राणी ब्रह्मा प्रसन्न हुए।"'
'5': '"भगवान ने प्रसन्न होकर उसे वरदान दिया और उसे मनुष्यों को छोड़कर सभी प्राणियों के भय से मुक्ति का आश्वासन दिया।"'
'6': '"वरदान के अभिमान के कारण, उसने मनुष्यों की उपेक्षा की, और इसलिए, वह तीनों लोकों पर अत्याचार करता है और महिलाओं का अपहरण करता है।"'
'7': '"इसलिए, उसकी मृत्यु केवल मनुष्यों से ही हो सकती है, हे शत्रुओं का करने संघार वाले।"'
'8': देवताओं की ये बातें सुनकर, आत्मसंयमी विष्णु ने राजा दशरथ को अपने पिता के रूप में चुनने का फैसला किया।
'9': उस समय, निःसंतान और पुत्र की इच्छा रखने वाले महाबली राजा दशरथ ने संतान प्राप्ति के लिए एक महान यज्ञ किया।
'10': अपना निर्णय लेने के बाद, विष्णु, ब्रह्मा से आज्ञा लेकर, देवताओं और महान ऋषियों द्वारा सम्मानित होने के पश्चात वहां से गायब हो गए।
'11': तभी राजा के यज्ञ की अग्नि से अप्रतिम तेज और अपार पराक्रम से युक्त एक पुरुष प्रकट हुआ।
'12': रंग सांवला, लाल वस्त्र पहने हुए, लाल चेहरे वाला और ढोल जैसी आवाज वाला, चमकता हुआ सुनहरा रंग, उसके बाल और चिकनी बनावट वाली दाढ़ी थी।
'13': वह शुभ चिह्नों से युक्त तथा दिव्य आभूषणों से सुशोभित था, गर्वित बाघ के समान पराक्रम से पर्वत शिखर के समान ऊँचा खड़ा था।
'14': चमक में सूर्य के समान, आग की धधकती लपटों के समान, वह सोने से बना, चांदी से मढ़ा हुआ और दिव्य मीठी चावल की खीर से भरा एक बर्तन से सुशोबित था।
'15': अमृतमय खिर से भरे हुए उस दिव्य पात्र को अपनी चौड़ी भुजाओं से उठाकर वह चमत्कारी अवतार के समान राजा के सामने खड़ा था।
'16': 'फिर उन्होंने राजा दशरथ को इन शब्दों से संबोधित किया: "हे राजा, यहाँ आकर मुझे प्रजापति का दूत समझो।"'
'17': इस पर राजा ने हाथ जोड़कर विनम्रतापूर्वक उत्तर दिया, “हे श्रद्धेय, आपका स्वागत है। मैं आपके लिए क्या कर सकता हूँ?"
'18': '"प्रजापति के दूत ने फिर कहा, "हे राजा, देवताओं की आपकी पूजा के माध्यम से, यह आज आपके पास आया है।"'
'19': “देवताओं द्वारा निर्मित यह दिव्य खीर, संतान उत्पन्न करने के उद्देश्य से है। हे मनुष्यों में बाघ, इसे प्राप्त करो। यह आपके लिए सौभाग्य और स्वास्थ्य लाएगा।"
'20': “इसे अपनी उन पत्नियों को प्रधान करे जो पुत्र पैदा करने के योग्य हों। उनसे आपको पुत्र प्राप्त होंगे, जिनके लिए आपने यज्ञ किया है, हे राजा।”
'21': राजा ने प्रसन्न होकर सिर झुकाकर बड़े आदर से देवताओं के दिव्य भोजन से भरे उस स्वर्ण पात्र को स्वीकार कर लिया।
'22': उस अद्भुत प्राणी को नमस्कार करके, जिसे देखना आनंददायक था, राजा ने अत्यंत आनंद से भरकर, बड़ी श्रद्धा के साथ उसकी परिक्रमा की।
'23': देवताओं द्वारा बनाया गया दिव्य खीर पाकर राजा दशरथ अत्यंत प्रसन्न हुए, जैसे कोई गरीब व्यक्ति धन प्राप्त कर लेता है।
'24': अपना काम पूरा करने के बाद, वह भव्य और चमकीला तेजस्वि जीव वहाँ से गायब हो गया।
'25': महल के भीतरी कक्ष खुशी की किरणों से जगमगा उठे, जैसे शरद ऋतु का आकाश मनभावन चंद्रमा की किरणों से प्रकाशित होता है।
'26': राजा ने आंतरिक कक्षों में प्रवेश किया और कौशल्या से कहा, "संतान उत्पन्न करने के लिए इस खीर को अपने लिए स्वीकार करे।"
'27': राजा ने खीर का आधा भाग कौशल्या को दिया और आधे में से आधा भाग सुमित्रा को दिया।
'28': पुत्र प्राप्ति के उद्देश्य से उन्होंने शेष भाग कैकेयी को दे दिया और उसके बाद शेष बचा भाग पुनः सुमित्रा को दे दिया।
'29': बुद्धिमान राजा ने ध्यानपूर्वक विचार करके खीर  को अपनी पत्नियों में अलग-अलग बाँट दिया।
