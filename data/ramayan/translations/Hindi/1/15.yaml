'0': और अब, वाल्मीकि-रामायण के बालकांड में  'रावण के पतन का उपाय' नामक पन्द्रहवाँ सर्ग ।
'1': तब उस बुद्धिमान ऋषि ने ध्यान करके कुछ उत्तर दिया, और होश में आकर वेदों के ज्ञाता उस ऋषि ने राजा से कहा।
'2': '"आपके पुत्र प्राप्ति के लिए मैं पुत्रेष्टि यज्ञ करूंगा, जो अथर्ववेद में बताई गई विधि और मंत्रों से सिद्ध होगा।"'
'3': |
  तब उस तेजस्वी ऋषि ने पुत्र प्राप्ति हेतु यज्ञ आरंभ किया और मंत्रों से अग्नि में आहुति दी।
'4': |
  इसके पश्चात देवता, गंधर्व, सिद्ध और परम ऋषि यज्ञ में अपनी आहुति प्राप्त करने के लिए नियमानुसार वहाँ एकत्रित हुए।
'5': |
  उस सभा में एकत्रित होकर देवताओं ने लोक निर्माता ब्रह्मा से निवेदन किया।
'6': |
  "हे प्रभु, आपके वरदान से रावण नामक राक्षस ने अपनी शक्ति से हम सभी को आतंकित कर रखा है, और हम उसे वश में नहीं कर पा रहे।"
'7': |
  "आपने प्रसन्न होकर उसे वरदान प्रदान किया था, और हम प्रतिदिन उसकी मनमानी सहन करने के लिए विवश हैं।"
'8': |
  "वह दुष्ट अपने अहंकार में तीनों लोकों को आतंकित कर रहा है और देवराज इंद्र का भी अनादर करता है।"
'9': |
  "वह वरदान के प्रभाव में ऋषियों, यक्षों, गंधर्वों, असुरों और ब्राह्मणों का भी अपमान कर रहा है।"
'10': |
  "उसे देखकर सूर्य भी अपनी किरणें रोक लेता है, वायु भी उसके पास नहीं चलती, और समुद्र भी उसके प्रभाव से स्थिर हो जाता है।"
'11': |
  "उस भयानक और क्रूर राक्षस से हमें भारी भय हो रहा है। हे प्रभु, उसके विनाश के लिए कोई उपाय करें।"
'12': |
  इस प्रकार देवताओं के आग्रह पर विचार करके ब्रह्मा ने कहा, "उस दुष्ट के नाश का उपाय मुझे ज्ञात हो गया है।"
'13': |
  "उसने गंधर्व, यक्ष, देवता, दानव और राक्षसों से अपनी अवध्यता का वरदान माँगा था, और मैंने उसकी प्रार्थना स्वीकार की थी।"
'14': |
  "परंतु उसने मनुष्यों का उल्लेख नहीं किया था, इसलिए उसका वध केवल एक मनुष्य द्वारा संभव है।"
'15': |
  ब्रह्मा का प्रिय वचन सुनकर सभी देवता और महर्षि अत्यंत प्रसन्न हो गए।
'16': |
  उसी समय, शंख, चक्र और गदा धारण किए हुए पीले वस्त्रों में भगवान विष्णु वहाँ पधारे।
'17': |
  भगवान विष्णु गरुड़ पर सवार होकर सूर्य के समान तेजस्वी आकाश में आए, और देवताओं ने उनका आदर किया।
'18': |
  ब्रह्मा के संग विष्णु वहाँ स्थिर होकर खड़े हुए, और समस्त देवताओं ने उनकी स्तुति की।
'19': |
  "हे विष्णु, हम आपको लोक कल्याण के लिए नियुक्त करते हैं। अयोध्या के राजा दशरथ के पुत्र रूप में अवतरित होइए।"
'20': |
  "वह धर्मज्ञ, उदार, और महर्षियों के समान तेजस्वी राजा है। उसकी तीन पत्नियाँ ह्री, श्री, और कीर्ति के समान हैं।"
'21': |
  "हे विष्णु, अपना चतुर्भाग रूप धारण करके राजा दशरथ के पुत्र के रूप में अवतरित होइए, और मनुष्य रूप में उस भयानक रावण का नाश कीजिए।"
'22': |
  "देवताओं द्वारा अवध्य रावण को युद्ध में पराजित कीजिए, क्योंकि उसने देवताओं, गंधर्वों, सिद्धों और महर्षियों को आतंकित कर रखा है।"
'23': |
  "उस राक्षस रावण ने अपनी शक्ति के मद में होकर ऋषियों, गंधर्वों और अप्सराओं को भी त्रस्त कर रखा है।"
'24': |
  "वह नंदन वन में खेलते हुए तपस्वियों को रौद्र रूप में आहत करता है। उसके नाश हेतु हम यहाँ आए हैं।"
'25': |
  "सिद्ध, गंधर्व, यक्ष सभी आपकी शरण में हैं। आप ही हमारे लिए अंतिम आश्रय हैं।"
'26': |
  "हे प्रभु, देवताओं और मनुष्यों के कल्याण हेतु उस राक्षस के नाश के लिए अपने प्रयास करें।"
'27': |
  तब त्रिदशों के स्वामी विष्णु, जिन्हें समस्त लोक नमस्कार करते हैं, ने ब्रह्मा और अन्य देवताओं से कहा।
'28': |
  "डरिए मत, मैं राजा दशरथ के घर में जन्म लेकर मनुष्य रूप में पृथ्वी का पालन करूंगा।"
'29': |
  इस प्रकार विष्णु देव ने देवताओं को वरदान दिया और मनुष्य रूप में अवतरण का निश्चय किया।
'30': |
  भगवान विष्णु ने अपनी जन्मभूमि का विचार किया और कमल समान नेत्र वाले ने अपना चतुर्भाग स्वरूप धारण किया।
'31': |
  तब उन्होंने राजा दशरथ को अपना पिता चुन लिया, और सभी देवता, ऋषि, गंधर्व, रुद्र और अप्सराएँ उनकी स्तुति करने लगीं।
'32': |
  "हे विष्णु, उस अहंकारी और क्रूर राक्षस रावण, जो तपस्वियों के लिए संकट है, का संहार करें।"
'33': |
  "रावण और उसकी पूरी सेना का नाश कर, स्वर्ग में पुनः बिना किसी पाप के, अपनी महिमा के साथ लौट आइए।"
'34': '"उस क्रूर, बलशाली और अत्याचार से भरपूर रावण को, जो देवताओं और महर्षियों के लिए भय का कारण है, युद्ध में संहार करूँगा और दस हजार वर्षों तक मानव रूप में पृथ्वी का पालन करूँगा।"'
'-1': इस प्रकार महर्षि वाल्मीकि द्वारा रचित आदिकाव्य श्रीमद्रामायण के बालकाण्ड में 'रावण के पतन का उपाय' नामक पन्द्रहवाँ सर्ग पूरा हुआ ।
