  हे ब्राह्मण, मैं अपने छोटे बेटे को नहीं दूंगा, और न ही मैं उसे इन दो राक्षसों का सामना करने के लिए छोड़ सकता हूं, जो युद्ध में सुंद और उपसुंद जैसे हैं।"

'26': '"मारीच और सुबाहु अत्यंत बलवान और सुप्रशिक्षित हैं। वे यज्ञ को महत्वपूर्ण क्षति पहुँचाने में सक्षम हैं। मैं उनके कारण अपने प्रिय पुत्र का बलिदान नहीं दे सकता।"'
'27': मैं अपनी पूरी सेना के साथ उनमें से किसी एक से युद्ध करने जाऊंगा। यदि आपने मना किया तो मैं आपको और आपके समस्थ परिवार को बलपूर्वक पकड़ लूंगा।
'28': राजा की सतर्क टिप्पणियाँ सुनकर, महान ऋषि विश्वामित्र के भीतर अत्यधिक क्रोध उमड़ पड़ा, मानो स्पष्ट मक्खन से प्रज्वलित यज्ञ अग्नि तीव्रता से और प्रज्वलित होने वाली हो।
