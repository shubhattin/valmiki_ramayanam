'0': और अब, वाल्मीकि रामायणम के बालकांड खंड में बीसवां अध्याय जिसका नाम 'दशरथ की प्रतिक्रिया' है।
'1': विश्वामित्र के वचन सुनकर राजाओं में सिंह राजा दशरथ एक क्षण के लिए अचेत हो गये और पुनः होश में आकर बोले..
'2': '"कमल स्वरुप नेत्रों वाला मेरा पुत्र, राम अभी सोलह वर्ष का नहीं हुआ है। मैं उन्हें युद्ध में राक्षसों के खिलाफ लड़ने के लिए उपयुक्त नहीं मानता।"'
'3': “मेरे पास एक शक्तिशाली सेना, एक अक्षौहिणी है, जिसका नेतृत्व मैं स्वयं करता हूँ। इस सेना के साथ मैं जाऊंगा और उन रात में रहने वाले राक्षसों से युद्ध करूंगा।"
'4': '"हथियारों में निपुण, मेरे ये वीर और निडर सेवक राक्षसों का सामना करने में सक्षम हैं। राम को अपने साथ न ले जाएँ।"'
'5': '"मैं, धनुष से लैस, युद्ध के बीच में आपकी रक्षा करूंगा। जब तक मैं जीवित रहूंगा, मैं रात में रहने वाले राक्षसों के खिलाफ लड़ूंगा।"'
'6': “आपकी प्रतिज्ञा बिना किसी बाधा के और अच्छी तरह से संरक्षित होगी। मैं स्वयं वहाँ आऊँगा, परंतु आप राम को मत ले जाना।”
'7': “वह युवा है और उसने अभी तक पूरा ज्ञान हासिल नहीं किया है। वह न तो दुश्मन की ताकत जानता है और न ही अपनी। उसे हथियारों के इस्तेमाल में महारत हासिल नहीं है, न ही उसे युद्ध का अनुभव है।”
'8': “राम राक्षसों के खिलाफ लड़ने के लिए उपयुक्त नहीं हैं, जो कपटपूर्ण युद्ध में कुशल हैं। हे मुनिश्रेष्ठ, मैं राम के बिना एक क्षण भी जीवित नहीं रह सकता।"
'9': '"हे ब्राह्मण, यदि तुम राघव को ले जाना चाहते हो, तो उसे मेरे और मेरी चतुर्भुज सेना के साथ ले जाओ, हे कौशिक।"'
'10': “अब मैं साठ हज़ार वर्ष का हो गया हूँ, और बड़ी कठिनाई से मुझे यह पुत्र उत्पन्न हुआ। आपको राम को दूर नहीं ले जाना चाहिए।”
'11': “मेरे चार बेटों के लिए मेरा प्यार गहरा है, विशेष रुप से मेरे सबसे बड़े बेटे के लिए, जो धार्मिकता के प्रति समर्पित है। आपको राम को नहीं ले जाना चाहिए।''
'12': '"ये राक्षस कौन हैं और इनकी ताकत क्या है? उनके माता-पिता कौन हैं, और उनकी उत्पत्ति क्या है, हे ऋषियों में श्रेष्ठ?”'
'13': “उनका स्वरूप क्या है और उनकी रक्षा कौन करता है, हे महर्षि? राम इन राक्षसों का सामना कैसे कर सकते हैं?”
'14': “या क्या मुझे अपनी सेना लेकर उनका सामना करना चाहिए, या मुझे स्वयं जाना चाहिए?” हे पूजनीय, मुझे युद्ध में इन कपटी राक्षसों का सामना कैसे करना चाहिए, इसके बारे में सब कुछ बताएं।
'15': '"राक्षस द्वेष और अहंकार से भरे हुए हैं। ये बातें सुनकर विश्वामित्र ने राजा को उत्तर दिया,'
'16': '"रावण नाम का एक राक्षस है, जो पुलस्त्य के वंश में पैदा हुआ था, जिसे ब्रह्मा ने वरदान दिया था और वह तीनों लोकों को बहुत परेशान करता था।"'
'17': “वह अत्यंत शक्तिशाली और अत्यधिक साहसी है, जो कई राक्षसों से घिरा हुआ है। आपने राक्षसों के स्वामी रावण के बारे में अवश्य सुना होगा।”
'18': “वह ऋषि विश्रवा के पुत्र कुबेर का भाई है। हालाँकि, यह रावण नहीं है जो सीधे तौर पर यज्ञ में बाधा उत्पन्न करता है।
'19': '"दो अन्य राक्षस, मारीच और सुबाहु को, जो अत्यंत शक्तिशाली हैं, रावण ने यज्ञ में बाधा डालने के लिए उकसाया है।"'
'20': ऋषि की यह बात सुनकर राजा ने फिर कहा, 'मैं युद्ध में उस दुष्ट के सामने खड़े होने में सक्षम नहीं हूं।'
'21': “हे धर्म के ज्ञाता, कृपया मेरे पुत्र पर कृपा करें। हे श्रद्धेय, आप मेरे लिए देवता के समान हैं, और मैं अभागा हूँ।”
'22': '"यहां तक ​​कि देवता, दानव, गंधर्व, यक्ष, पक्षी और नाग भी रावण का सामना नहीं कर सकते, तो मनुष्य उसे युद्ध में कैसे हरा सकते हैं?"'
'23': “रावण युद्ध में शूरवीरों का बल छीन लेता है। इसलिए, मैं उसके या उसकी सेना के खिलाफ लड़ने में सक्षम नहीं हूं।
'24': '"अपनी सेना के साथ, या अपने पुत्रों के साथ भी, मैं उस व्यक्ति के विरुद्ध कैसे लड़ सकता हूँ जो अमर के समान है जबकि मेरे पुत्र युद्ध में अनुभवहीन हैं?"'
