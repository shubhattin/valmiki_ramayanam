'0': 'और अब, वाल्मीकि-रामायण के बालकांड में ''काव्य में क्रमशः प्रवेश'' नामक चौथा सर्ग । '
'1': महान ऋषि वाल्मीकि ने राम, जिन्होंने अपना राज्य पुनः प्राप्त किया था, उनकी पूरी कथा सुरुचिपूर्ण और अर्थपूर्ण छंदों में लिखी।
'2': ऋषि ने छह काण्ड और ५०० सर्गों में कुल २४००० श्लोकों की रचना की, साथ ही उत्तर काण्ड की भी रचना की।
'3': "इस महाकाव्य की रचना करने के पश्चात, कुशाग्रबुद्धि\_वाल्मीकि विचार करने लगे कि, \"इस सुंदर कथा का पाठ कौन करेगा?\""
'4': जब महर्षि इस पर विचार कर रहे थे, तभी दो भाई कुश और लव, तपस्वियों के वेश में प्रकट हुए। उन्होंने सम्मान पूर्वक महर्षि के चरन स्पर्श किये।
'5': ऋषि के समक्ष राज परिवार के पुत्र, कुश और लव थे ,जो अपनी प्रसिद्धि और बुद्धि के लिए विख्यात थे। वे उनके आश्रम में रहते थे और कुशल संगीतकार थे।
'6': इन बुद्धिमान भाइयों को देखकर, जो वेदों में पारंगत थे, ऋषि ने वेदों के बारे में उनकी समझ बढ़ाने के लिए उन्हें रामायण का प्रशिक्षण देने का निर्णय किया।
'7': द्रढ़प्रतिज्ञ वाल्मीकि ने सीता की महान कथा और रावण के विनाश सहित संपूर्ण रामायण की रचना की।
'8': |
  यह महाकाव्य पठन और गायन दोनों में ही मधुर था। इसकी रचना तीन सटीक मापों, सात प्रकार के छंद और तार युक्त वाद्य यंत्रों और लयबद्ध ताल के साथ की गई थी।
'9': यह प्रेम, करुणा, हास्य, क्रोध, भय और वीरता जैसी विभिन्न भावनाओं से गुंथि हुई थी, जिससे कविता आनंदमय हो गई।
'10': वे दोनों संगीत के तत्त्व को जानने वाले,स्थान और मूर्छना में कुशल थे, वे गन्धर्वों के समान प्रतीत होने वाले थे ।
'11': वे रूपवान एवम शुभ लक्षणों से युक्त थे, मधुर स्वर में बोलते थे और ऐसे प्रतीत होते थे मानो वे राम के स्वरूप के प्रतिबिम्ब हों।
'12': दोनों महान भाइयों ने, जो अपने कार्यों में निष्कलंकित थे, पूरी भक्ति के साथ राम की धर्मपूर्ण और उत्कृष्ट कहानी का पाठ किया।
'13': ऋषियों, ब्राह्मणों और धर्मपरायण व्यक्तियों की सभा में, उन्होंने शिक्षक के निर्देशानुसार, ध्यानपूर्वक रामायण का गायन किया।
'14': |
  महानता के सभी लक्षणों से युक्त, इन दोनों विनम्र भाइयों ने एक बार श्रेष्ठ ऋषियों की सभा में इस पवित्र कथा को गाया।
'15': जैसे ही उन्होंने सभा में महाकाव्य गाया, सभी ऋषियों की आँखों में अश्रु भर आए और वे गीत की सुंदरता से बहुत प्रभावित हुए।
'16': |
  ऋषियों ने आश्चर्य और प्रशंसा से दोनों भाइयों की प्रशस्ति करते हुए साधुवाद दिया। उनके हृदय आनन्द से भर गये।
'17': |
  धर्म को महत्व देने वाले ॠषियों ने, कुश और लव के उत्कृष्ट गायन की प्रशंसा की और उनकी वाणी की सुंदरता और छंदों की पूर्णता पर आश्चर्य किया।
'18': यद्यपि जिन घटनाओं के बारे में उन्होंने गाया, वे बहुत पहले घटी थीं, जिस तरह से भाइयों ने उन्हें गाया, उस से अतीत दर्शकों की आँखों के सामने स्पष्ट रूप से प्रकट हो गया।
'19': |
  भाइयों ने एक स्वर में गाया, उनकी वाणी समृद्ध, मधुर और भावों से परिपूर्ण थी। महान ऋषियों ने उनके प्रदर्शन की स्तुति करते हुए उनकी बहुत प्रशंसा की। 
'20': गहरे अर्थ और गहरी संलग्नता के साथ वे गाते रहे। उनके प्रदर्शन से एक ऋषि इतना मंत्रमुग्ध हो गए कि उन्होंने उन्हें पानी का एक पात्र दिया।
'21': एक अन्य महान ऋषि ने उन्हें छाल के वस्त्र उपहार में दिए, और एक अन्य ने उन्हें काले मृग की खाल भेंट की।
'22': एक ने उन्हें पवित्र धागा दिया, दूसरे ने पानी के लिए एक पात्र प्रधान किया और एक अन्य ऋषि ने उन्हें एक कोषीन भेंट दी। उनको और भी अनेक उपहार प्राप्त हुए।
'23': एक ऋषि ने उन्हें एक औपचारिक छड़ी भेंट की, जबकि दूसरे ने उन्हें पेड़ की छाल से बने वस्त्र दिए। प्रत्येक ऋषि ने उत्साहपूर्वक उन्हें कुछ न कुछ मूल्यवान वस्तुएं भेंट कीं |
'24': |
  एक अन्य ऋषि ने प्रसन्नता पूर्व उन्हें एक लकड़ी की छड़ी दी, जबकि दूसरे ने एक लंबी रस्सी भेंट की। एक अन्य ऋषि ने एक यज्ञ पात्र और लकड़ी की एक गठरी प्रदान की।
'25': एक अन्य ने उन्हें उदुम्बर वृक्ष से निर्मित आसन दिया और कई संतों ने उन्हें सौभाग्य पूर्ण शब्दों के साथ आशीर्वाद दिया, जबकि अन्य ने उनके लंबे और सुखी जीवन की कामना की।
'26': ऋषियों ने, जो सत्यप्रिय और प्रसन्न थे, वाल्मीकि द्वारा सुनाई गई कहानी की असाधारण प्रकृति पर आश्चर्य करते हुए उन्हें आशीर्वाद और उपहार दिए।
'27': उन्होंने रामायण को सबसे महान काव्य, सभी कवियों के लिए मापदंड घोषित किया। वे इसकी उत्तम रचना और छंदों की सुंदरता से आश्चर्यचकित थे।
'28': गायन की सभी विधाओं में विशेषज्ञ दोनों भाइयों ने महाकाव्य का प्रदर्शन किया, जिसने श्रोताओं के कानों और हृदय को प्रसन्न करने के साथ-साथ सभी उपस्थित श्रोताओं को लंबी आयु और समृद्धि प्रदान की।
'29': एक दिन, जब वे सड़कों और राजमार्गों पर गा रहे थे, तो उन्हें भरत के बड़े भाई, स्वयं राम ने देखा। तब उन्होंने भाइयों कुश और लव को अपने महल में आमंत्रित किया।
'30': शत्रुओं के संहारक राम ने उन्हें वह पहचान दी जिसके वे अधिकारी थे। फिर, राम एक भव्य स्वर्ण सिंहासन पर बैठे।
'31': अपने मंत्रियों और भाइयों से घिरे हुए राम ने, सुंदर और विनम्र भाइयों को देखकर उनकी प्रशंसा की।
'32': |
  उनके अनुग्रह और संयम को देखकर, राम लक्ष्मण, शत्रुघ्न और भरत की ओर मुड़े और कहा, "वह कहानी सुनो जो ये दोनों दिव्य वाणी वाले भाई गाने वाले हैं।"
'33': |
  जैसे ही उन्होंने सुर और लय के साथ गाया, उनकी वाणी ने दर्शकों के हृदय और चित्त को प्रसन्नता से भर दिया, सभा को गहन आनंद की अनुभूति हुई।
'34': तारयुक्त वाद्ययंत्रों की ध्वनि के साथ उनके गीत ने सभा को हर्ष और उल्लास से भर दिया और अपने सुहावने और मधुर स्वर से श्रोताओं को मंत्रमुग्ध कर दिया।
'35': राम ने दोनों ऋषियों की महान वंशावली और उत्कृष्ठ गुणों को पहचानते हुए कहा, "कुश और लव, अप्रतिम गुण रखते हैं और उन्होंने इस कथा को इस तरह गाया है कि मुझे भी आशीष प्राप्त हुआ है।"
'36': |
  राम के अनुरोध पर भाइयों ने बड़ी विशेषज्ञता के साथ गाना जारी रखा और जैसे ही राम ने सभा में उसका श्रवण किया, उनका हृदय उनके प्रदर्शन की सुंदरता से सन्लग्न हो गया।
