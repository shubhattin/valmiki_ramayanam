'0': और अब, वाल्मिकी रामायणम के बालकांड में बाइसवां अध्याय, जिसका नाम 'शिक्षा प्रदान करना' है।
'1': जब वसिष्ठ ने इस प्रकार कहा, तो राजा दशरथ ने स्वयं प्रसन्न मुख करके लक्ष्मण सहित राम को बुलाया।
'2': अपनी माता और राजा दशरथ द्वारा मंगल कामना हेतु अनुष्ठान करने तथा पुरोहित वसिष्ठ द्वारा पवित्र भजनों से आशीर्वाद प्राप्त करने के बाद,
'3': तब राजा ने प्रसन्न मन से अपने पुत्र का मस्तक चूमा और राम को कुशिक के पुत्र को दे दिया।
'4': जब कमलनयन राम विश्वामित्र के साथ चले तो हवा बिना धूल के धीमी गति से चल रही थी।
'5': जैसे ही महर्षि आगे बढ़े, आकाशीय नगाड़ों की ध्वनि के साथ फूलों की भारी वर्षा हुई और शंख तथा केतली के नगाड़े गूंज उठे।
'6': विश्वामित्र ने नेतृत्व किया, और अत्यंत प्रसिद्ध राम, अपनी युवा जटाओं और धनुष थामे हुए, लक्ष्मण के साथ उनके पीछे चल रहे थे।
'7': दोनों भाई, तरकश और धनुष धारण किए हुए, दसों दिशाओं को शोभायमान कर रहे थे, जैसे तीन सिर वाले नाग विश्वामित्र, महान ऋषि के साथ।
'8': वे अश्विनों की तरह अपने पितामह का अनुसरण कर रहे थे, शोभा और महिमा से दीप्तिमान।
'9': दशरथ के पुत्र, अपने धनुष लेकर, सुंदर रूप से सुसज्जित, त्वचा के दस्ताने पहने और तलवारें लिए हुए, कुशिका के पुत्र के पीछे चल रहे थे।
'10': दोनों भाई, राम और लक्ष्मण, दिखने में सुंदर, प्रतिभा और वैभव के साथ, बेदाग और गौरवशाली उनके पीछे-पीछे चले।
'11': महान देवता स्थाणु (शिव) की तरह, अतुलनीय, या अग्नि (कार्तिकेय) के पुत्रों की तरह, दोनों भाइयों ने सरयू के दक्षिणी तट पर डेढ़ योजन की यात्रा तय की।
'12': विश्वामित्र ने तब राम को मधुर वाणी में संबोधित किया, "पानी लो, पुत्र, ताकि समय व्यर्थ न हो।"
'13': '"मंत्रों के संग्रह, बल और अतिबल को ग्रहण करो। इनके साथ, थकान, बुखार, या रूप में कोई परिवर्तन नहीं होगा।"'
'14': '"न ही कोई राक्षस तुम्हें सोते या असावधान अवस्था में पराजित कर सकेगा। वीरता में, पृथ्वी पर कोई भी तुम्हारे बाहुबल के समान नहीं है।"'
'15': '"तीनों लोकों में, हे राम, तुम्हारे समान कोई नहीं होगा जब तुम बल और अतिबल का पाठ करोगे, हे रघुकुल के पुत्र।"'
'16': '"सौंदर्य, आकर्षण, ज्ञान, और दृढ़ संकल्प में, उचित उत्तर देने में, हे निष्पाप, संसार में कोई तुम्हारे समान नहीं होगा।"'
'17': '"इन दो विद्याओं के प्राप्त होने पर, तुम्हारे समान कोई नहीं होगा। बल और अतिबल सभी ज्ञान की माताएँ हैं।"'
'18': '"हे नरश्रेष्ठ, भूख और प्यास तुम्हें नहीं सताएगी जब तुम बल और अतिबल का पाठ करोगे, हे रघुकुल के पुत्र।'
'19': '"इन मंत्रों को ग्रहण करो सम्पूर्ण लोक की रक्षा के लिए, हे रघुनंदन। जो कोई इन दो मंत्रों को सीखेगा, उसे पृथ्वी पर यश प्राप्त होगा। ये मंत्र, तेज से परिपूर्ण, स्वयं ब्रह्मा की पुत्रियाँ हैं।"'
'20': '"इन्हें तुम्हें देना उचित है, हे काकुत्स्थ के वंशज, क्योंकि तुम इसके योग्य हो। वास्तव में, इसमें कोई संदेह नहीं है कि तुम सभी गुणों को धारण करने में सक्षम हो।"'
'21': '"तपस्या से संचित ये मंत्र अनेक रूपों में प्रकट होंगे।" तब राम, प्रसन्न मुख और शुद्ध होकर, जल को स्पर्श किया।'
'22': महान आत्मा वाले राम, महान पराक्रमी, ने उन मंत्रों को ऋषि से ग्रहण किया। इन शिक्षाओं से समृद्ध होकर, वे शरद ऋतु के सूर्य के समान चमक उठे।
'23': कुशिका के पुत्र को सभी कर्तव्य सौंपकर, विश्वामित्र, राम और लक्ष्मण तीनों ने सरयू के तट पर बड़े आराम से रात बिताई।
'24': राजा दशरथ के श्रेष्ठ पुत्रों के कारण वह रात सुखद प्रतीत हुई, जो घास के बिस्तर पर लेटे थे जो उनके योग्य नहीं था, फिर भी कुशिक के पुत्र के वचनों से प्रसन्न थे।
'-1': इस प्रकार वाल्मीकि रामायण के बालकाण्ड में 'विद्याप्रदान' नामक बाईसवां सर्ग समाप्त होता है।
