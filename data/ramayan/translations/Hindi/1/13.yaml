'0': और अब, वाल्मीकि-रामायण के बालकांड में  'अनुष्ठान भूमि में प्रवेश' नामक तेरहवाँ सर्ग ।
'1': अगले वसंत ऋतु के आगमन पर एक संपूर्ण वर्ष पूर्ण हुआ और राजा दशरथ अपने संतान की कामना के लिए अश्वमेध यज्ञ करने हेतु चले।
'2': राजा ने अपना सिर झुकाया और संतान प्राप्ति के लिए श्रेष्ठ ब्राह्मणों को नम्रतापूर्वक संबोधित करने से पहले वशिष्ठ की पूजा की।
'3': “हे मुनिश्रेष्ठ! मेरे यज्ञ को विधिपूर्वक संपन्न किया जाए, ताकि यज्ञ की किसी भी अंग में कोई विघ्न न आए।”
'4': '"आप मेरे प्रिय मित्र और सर्वोच्च मार्गदर्शक हैं और इस महान बलिदान का उत्तरदायित्व आप पर है।"'
'5': श्रेष्ठ द्विज वशिष्ठ ने कहा, “हे राजन्, आपके आदेशानुसार मैं यज्ञ की सारी व्यवस्थाएँ करूंगा।”
'6': तब वशिष्ठ ने वृद्ध, यज्ञ कर्म में निपुण और स्थापत्य में कुशल श्रेष्ठ ब्राह्मणों को बुलाया।
'7': उन्होंने कुशल कर्मकारों, शिल्पियों, कारीगरों, गणनकर्ताओं, कलाकारों, और नर्तकों को भी आमंत्रित किया।
'8': वशिष्ठ ने कहा, “राजा के आदेश से पवित्र और शास्त्रज्ञ, बहुश्रुत व्यक्तियों को यज्ञ कर्म में तत्पर किया जाए।”
'9': “सहस्त्रों ईंटें शीघ्र मंगाई जाएं और सहायक उपकरण राजा की आवश्यकताओं के अनुसार बनाए जाए।”
'10': “सैकड़ों की संख्या में ब्राह्मणों के लिए विश्राम स्थल बनाए जाए जो भोजन और पेय से भन्डारित हो।”
'11': नगर के नागरिकों और दूरस्थ प्रदेशों से आए राजाओं के लिए भी विस्तृत और सुन्दर स्थानों की व्यवस्था की जाए।
'12': “घोड़ों और हाथियों के लिए अस्तबल और सैनिकों तथा बाहरी आगंतुकों के लिए बड़े निवास स्थल बनाए जाएँ।”
'13': '"सुनिश्चित करें कि इन स्थानों पर भोजन का अच्छा भंडार हो और सभी नागरिकों को आनंददायक व्यवस्थाएँ प्रदान की जाएँ।"'
'14': “भोजन आदरपूर्वक दिया जाए इसे केवल औपचारिकता या क्रीडा में न बदलें। सभी वर्णों को उचित सम्मान मिले।”
'15': '"यहां तक ​​कि जो लोग कारीगरों और श्रमिकों सहित निर्माण और अनुष्ठानों में लगे हुए हैं, उनके साथ भी तिरस्कार का व्यवहार नहीं किया जाना चाहिए।"'
'16': '"उन्हें निर्धारित प्रक्रियाओं के अनुसार उपहार और भोजन देकर उचित सम्मान दिया जाना चाहिए।"'
'17': “हर कार्य विधिपूर्वक और बिना किसी त्रुटि के संपूर्ण हो; सबके मन में प्रेम और तत्परता होनी चाहिए।”
'18': |
  सभी एकत्रित हुए और वशिष्ठ से बोले, “यथाक्रम सभी कार्य सुचारू रूप से संपन्न किए गए हैं।”
'19': “हम आपके सभी निर्देशों का पालन करेंगे और किसी भी कार्य में चूक नहीं होगी।” तब वशिष्ठ ने सुमंत्र को बुलाकर कहा,
'20': “पृथ्वी के धर्मपरायण राजाओं, ब्राह्मणों, क्षत्रियों, वैश्य और हजारों शूद्रों को निमंत्रित करो।”
'21': “सभी स्थानों के मान्य व्यक्तियों को आदरपूर्वक आमंत्रित करो, मिथिला के सत्यवादी और शूरवीर राजा जनक को भी बुलाओ।”
'22': “उन महात्मा को सम्मानपूर्वक लाना, क्योंकि वे पहले से हमारे सम्बन्धी हैं।”
'23': “काशी के सदाचारी और प्रिय भाषी राजा को, जो सदैव देवतुल्य आचरण में रहते हैं, उन्हें भी स्वयं लेकर आओ।”
'24': सिंह जैसे राजा के ससुर, वृद्ध, अत्यंत धर्मात्मा केकय राजा को उसके पुत्रों सहित ले आओ।”
'25': महान धनुर्धर और अंगा के राजा रोमपद को, जो सिंह-हृदय राजा का प्रिय मित्र है, अपने पुत्रों सहित आमंत्रित करें।"
'26': “कोसल के सुसंस्कृत राजा भानुमंत और सभी शास्त्रों में निपुण, शूरवीर मगधराज को भी बुलाओ।”
'27': “इस अवसर पर, आप राजा के आज्ञा पत्र लेकर समस्त प्राचीन, सिंधु-सौवीर, सौराष्ट्र और दक्षिण के राजाओं को भी लाओ।”
'28': “दक्षिण क्षेत्र के अन्य राजा और जो भी अन्य हमारे प्रिय मित्र हैं, उन्हें उनके अनुजनों के साथ शीघ्र यहाँ बुलाया जाए।”
'29': “श्रेष्ठ दूतों को भेजकर सभी राजा, उनके परिवार और उनके साथियों को आमंत्रित करो।”
'30': वशिष्ठ की आज्ञा सुनते ही, सुमंत्र ने तत्परता से अच्छे पुरुषों को सभी राजाओं को लाने का आदेश दिया।
'31': धर्मात्मा सुमंत्र स्वयं मुनि की आज्ञा के पालन में, इस कार्य में तत्पर होकर महापुरुषों को लाने के लिए निकले।
'32': सभी कार्यरत कारीगरों ने महार्षि वशिष्ठ को यज्ञ में की गई सभी व्यवस्थाओं के बारे में जानकारी दी।
'33': उनके काम से प्रसन्न होकर श्रेष्ठ ब्राह्मण वशिष्ठ ने उन्हें निर्देश दिया, "कोई भी चीज़ लापरवाही से या अनादर से न दें, क्योंकि इससे देने वाले को नुकसान होगा।"
'34': कुछ ही दिनों में अनेक राजा दशरथ महाराज के लिए प्रचुर खजाना लेकर आये।
'35': तब वशिष्ठ ने अत्यंत प्रसन्न होकर राजा से कहा, "हे राजन, आपकी आज्ञा से सभि महान राजा आ गये हैं।"
'36': '"मैंने उन सभी को उनकी पद के अनुसार उचित रूप से सम्मानित किया है, और बलिदान के लिए आवश्यक सभी चीजें सावधानीपूर्वक तैयार की गई हैं।"'
'37': अब आपको यज्ञभूमि की ओर प्रस्थान करना चाहिए, जो सभी समुचित भेंटों से सुन्दर रूप से सुशोभित की गई है।"
'38': “यज्ञ स्थल सभी इच्छाओं की पूर्ति करने वाले उपहारों से परिपूर्ण है; उसे आप स्वयं अवश्य देखें।”
'39': तब वशिष्ठ और ऋष्यश्रृंग के वचनों के अनुसार, शुभ नक्षत्र में, महाराज ने यज्ञशाला में प्रवेश किया।
'40': वशिष्ठ और अन्य श्रेष्ठ ब्राह्मणों ने ऋष्यश्रृंग को अग्रणी बनाकर यज्ञ की विधियाँ आरंभ कीं।
'41': वे सभी निर्धारित अनुष्ठानों के अनुसार यज्ञ भूमि की ओर बढ़े, और प्रसिद्ध राजा, अपनी पत्नियों के साथ, यज्ञ के लिए दीक्षा लेने की प्रतिज्ञा में शामिल हो गए।
