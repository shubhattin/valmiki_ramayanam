'0': और अब, वाल्मीकि-रामायण के बालकांड में  'यज्ञशाला में प्रवेश' नामक तेरहवाँ सर्ग ।
'1': अगले वसंत ऋतु के आगमन पर, एक संपूर्ण वर्ष पूरा हुआ, और राजा दशरथ अपने संतान की कामना के लिए अश्वमेध यज्ञ करने हेतु चले।
'2': वशिष्ठ को सम्मानपूर्वक प्रणाम कर, राजा ने प्रसव के उद्देश्य से उनसे निवेदन किया।
'3': “हे मुनिश्रेष्ठ! मेरे यज्ञ को विधिपूर्वक संपन्न किया जाए, ताकि यज्ञ की किसी भी अंग में कोई विघ्न न आए।”
'4': “आप मेरे गुरु हैं और प्रिय सुहृद भी; इस यज्ञ का भार आपको ही वहन करना है।”
'5': श्रेष्ठ द्विज वशिष्ठ ने कहा, “हे राजन्, आपके आदेशानुसार मैं यज्ञ की सारी व्यवस्थाएँ करूंगा।”
'6': तब वशिष्ठ ने वृद्ध, यज्ञ कर्म में निपुण, और स्थापत्य में कुशल श्रेष्ठ ब्राह्मणों को बुलाया।
'7': उन्होंने कुशल कर्मकारों, शिल्पियों, कारीगरों, गणनकर्ताओं, कलाकारों, और नर्तकों को भी आमंत्रित किया।
'8': वशिष्ठ ने कहा, “राजा के आदेश से पवित्र और शास्त्रज्ञ, बहुश्रुत व्यक्तियों को यज्ञ कर्म में तत्पर किया जाए।”
'9': “हजारों की संख्या में ईंटें शीघ्र मंगाई जाएं और सहायक उपकरण राजा की आवश्यकताओं के अनुसार बनाए जाएं।”
'10': “सैकड़ों की संख्या में ब्राह्मणों के लिए विश्राम स्थल बनाए जाएं, जो भोजन और पेय से सुसज्जित हों।”
'11': नगर के नागरिकों और दूरदराज से आए राजाओं के लिए भी विस्तृत और सुन्दर स्थानों की व्यवस्था की जाए।
'12': “घोड़ों और हाथियों के लिए शालाएँ, और सैनिकों तथा बाहरी आगंतुकों के लिए बड़े निवास स्थल बनाए जाएं।”
'13': “प्रत्येक आवास में भोजन और सभी इच्छाओं की पूर्ति की व्यवस्था होनी चाहिए, और नगर के नागरिकों के लिए भी सभी सुविधाएँ हों।”
'14': “भोजन आदरपूर्वक दिया जाए, इसे केवल औपचारिकता या खेल में न बदलें। सभी वर्णों को उचित सम्मान मिले।”
'15': “किसी भी व्यक्ति के साथ, विशेष रूप से यज्ञ कर्म में व्यस्त शिल्पियों के साथ, क्रोध या असावधानी से व्यवहार न हो।”
'16': “उन्हें भी विशेष सम्मान दिया जाए, यथाक्रम और भोजन तथा वस्त्रों के द्वारा संतोष प्रदान किया जाए।”
'17': “हर कार्य विधिपूर्वक और बिना किसी त्रुटि के संपूर्ण हो; सबके मन में प्रेम और तत्परता होनी चाहिए।”
'18': |
  सभी एकत्रित हुए और वशिष्ठ से बोले, “यथाक्रम सभी कार्य सुचारू रूप से संपन्न किए गए हैं।”
'19': “हम आपके सभी निर्देशों का पालन करेंगे और किसी भी कार्य में चूक नहीं होगी।” तब वशिष्ठ ने सुमंत्र को बुलाकर कहा,
'20': “पृथ्वी के धर्मपरायण राजाओं, ब्राह्मणों, क्षत्रियों, वैश्य और हजारों शूद्रों को निमंत्रित करो।”
'21': “सभी स्थानों के मान्य व्यक्तियों को आदरपूर्वक आमंत्रित करो, मिथिला के सत्यवादी और शूरवीर राजा जनक को भी बुलाओ।”
'22': “उन महात्मा को सम्मानपूर्वक लाना, क्योंकि वे पहले से हमारे सम्बन्धी हैं।”
'23': “काशी के सदाचारी और प्रिय भाषी राजा को, जो सदैव देवतुल्य आचरण में रहते हैं, उन्हें भी स्वयं लेकर आओ।”
'24': “धर्मपरायण वृद्ध केकयराज और उनके पुत्र को, जो राजा के श्वसुर हैं, यहाँ लाओ।”
'25': “महाबली अंगराज, राजा के सखा रोमपाद और उनके पुत्र को भी यहाँ बुलाओ।”
'26': “कोसल के सुसंस्कृत राजा भानुमंत और सभी शास्त्रों में निपुण, शूरवीर मगधराज को भी बुलाओ।”
'27': “इस अवसर पर, आप राजा के आज्ञा पत्र लेकर समस्त प्राचीन, सिंधु-सौवीर, सौराष्ट्र और दक्षिण के राजाओं को भी लाओ।”
'28': “दक्षिण क्षेत्र के अन्य राजा और जो भी अन्य हमारे प्रिय मित्र हैं, उन्हें उनके अनुजनों के साथ शीघ्र यहाँ बुलाया जाए।”
'29': “श्रेष्ठ दूतों को भेजकर सभी राजा, उनके परिवार और उनके साथियों को आमंत्रित करो।”
'30': वशिष्ठ की आज्ञा सुनते ही, सुमंत्र ने तत्परता से अच्छे पुरुषों को सभी राजाओं को लाने का आदेश दिया।
'31': धर्मात्मा सुमंत्र स्वयं मुनि की आज्ञा के पालन में, इस कार्य में तत्पर होकर महापुरुषों को लाने के लिए निकले।
'32': सभी कार्यरत कारीगरों ने महार्षि वशिष्ठ को यज्ञ में की गई सभी व्यवस्थाओं के बारे में जानकारी दी।
'33': प्रसन्न होकर महर्षि ने सभी से कहा, “इस यज्ञ में किसी को भी अवज्ञा से या लापरवाही से कुछ न दिया जाए।”
'34': “किसी का भी अपमान करने से दाता का नाश हो जाता है। अतः सत्कार में कोई कमी नहीं होनी चाहिए।”
'35': कुछ दिनों के भीतर, राजा दशरथ के आदेश पर, बहुमूल्य रत्नों के साथ सभी राजा आ गए।
'36': वशिष्ठ प्रसन्न होकर राजा दशरथ से बोले, “हे नरश्रेष्ठ! आपके आदेश पर सभी राजा यहाँ आ चुके हैं।”
'37': “आपके सभी कार्यकुशल पुरुषों ने यज्ञ हेतु समुचित व्यवस्था की है। अब आप यज्ञशाला में प्रवेश करें।”
'38': “वह स्थान सभी इच्छाओं की पूर्ति करने वाले उपहारों से परिपूर्ण है; उसे आप स्वयं अवश्य देखें।”
'39': तब वशिष्ठ और ऋष्यश्रृंग के वचनों के अनुसार, शुभ नक्षत्र में, महाराज ने यज्ञशाला में प्रवेश किया।
'40': वशिष्ठ और अन्य श्रेष्ठ ब्राह्मणों ने ऋष्यश्रृंग को अग्रणी बनाकर यज्ञ की विधियाँ आरंभ कीं।
'41': सभी विद्वान यज्ञमंडप में वेदों के अनुसार पहुंचे और राजा दशरथ ने अपनी पत्नियों के साथ यज्ञ में दीक्षा ग्रहण की।
'-1': इस प्रकार महर्षि वाल्मीकि द्वारा रचित आदिकाव्य श्रीमद्रामायण के बालकाण्ड में 'यज्ञशाला में प्रवेश' नामक तेरहवाँ सर्ग पूरा हुआ ।
