'0': और अब, वाल्मिकी रामायणम के बालकांड में पचीसवाँ अध्याय, जिसका नाम 'ताटक की कथा' है।
'1': 'उन अज्ञेय ऋषि के उत्तम वचन सुनकर मनुष्यों में बाघ (राम) ने शुभ शब्दों में उत्तर दिया:'
'2': '"हे प्रख्यात ऋषि, ऐसा सुना गया है कि यक्षिणी ताकत में कमजोर है। फिर, यह कमजोर एक हजार हाथियों की ताकत कैसे धारण कर सकती है?"'
'3': 'अत्यंत बलशाली राघव के वचन सुनकर विश्वामित्र ने अपने कोमल वचनों से राम और लक्ष्मण दोनों को प्रसन्न करते हुए कहा:'
'4': '"सुनो, हे वीर, उसके पास इतनी अपार शक्ति कैसे है। यह उसे दिए गए वरदान के कारण उसके पास यह शक्ति है।"'
'5': '"बहुत समय पहले, सुकेतु नाम का एक महान यक्ष था, जो वीर और गुणी था। उसकी कोई संतान नहीं थी और उसने बड़ी तपस्या की थी।"'
'6': '"उनकी तपस्या से प्रसन्न होकर, महान पूर्वज ब्रह्मा ने उन्हें एक बेटी दी, हे राम, जिसका नाम ताटका रखा गया।"'
'7': '"ब्रह्मा ने उसे एक हजार हाथियों की शक्ति भी दी, लेकिन उन्होंने महान यक्ष को कोई पुत्र नहीं दिया।"'
'8': '"जब वह बड़ी हुई, सौंदर्य और यौवन से भरपूर, उसके यशस्वी पिता ने उसका विवाह जम्भ के पुत्र सुन्द से कर दिया।"'
'9': '"कुछ समय बाद, यक्षिणी ने मारीच नामक एक पुत्र को जन्म दिया, जो अजेय हो गया और एक शाप के कारण राक्षस में बदल गया।"'
'10': '"जब सुंद मारा गया, तो हे राम, महान ऋषि अगस्त्य, अपने बेटे के साथ, ताटक की प्रतिशोध की इच्छा का लक्ष्य बन गए।"'
'11': '"क्रोधित होकर, वह उसे खा जाने के इरादे से दहाड़ते हुए उसकी ओर आई। उसे पास आते देख, दिव्य ऋषि अगस्त्य ने,'
'12': 'अपने अत्यंत क्रोध में श्राप दिया: ''राक्षस बन जाओ!'' और इस प्रकार मारीच बदल गया। उन्होंने ताताका को भी श्राप दिया।"'
'13': उन्होंने कहा, 'हे विकृत चेहरे वाली महान यक्षिणी, तुम तुरंत इस रूप को त्याग दो और भयानक रूप धारण कर लो।"
'14': तब से, श्राप से उत्पन्न क्रोध से प्रेरित होकर, ताताका, क्रोध से भरकर, अगस्त्य द्वारा पवित्र किए गए इस पवित्र क्षेत्र को तबाह कर रहा है।
'15': '"हे राघव, गायों और ब्राह्मणों की रक्षा के लिए इस दुष्ट और अत्यंत भयानक यक्षिणी को मार डालो और उसके दुष्ट कर्मों का अंत करो।"'
'16': '"हे रघुवासी, आपके अलावा तीनों लोकों में कोई भी उसे मारने में सक्षम नहीं है, क्योंकि वह शाप से पीड़ित है।"'
'17': '"हे नरश्रेष्ठ, किसी स्त्री की हत्या करने पर दया मत करो। चार सामाजिक वर्गों के कल्याण के लिए, यह राजा के पुत्र के लिए एक कर्तव्य है।"'
'18': '"चाहे वह क्रूर प्रतीत हो या न हो, चाहे वह पापपूर्ण हो या दोषपूर्ण हो, एक राजा को हमेशा किसी भी तरह से अपनी प्रजा की रक्षा करनी चाहिए।"'
'19': '"यह राज्य पर शासन करने के लिए नियुक्त लोगों का शाश्वत कर्तव्य है। हे ककुत्स्थ, इस अधर्मी को मार डालो, क्योंकि इसमें कोई धार्मिकता नहीं है।"'
'20': '"ऐसा कहा जाता है कि प्राचीन काल में, इंद्र ने विरोचन की बेटी मंथरा को मार डाला था, जो पृथ्वी को नष्ट करने का इरादा रखती थी।"'
'21': '"पहले के समय में भी, विष्णु ने भृगु की पवित्र पत्नी काव्यमाता को मार डाला था, जब वह इंद्र के बिना एक दुनिया की कल्पना करने लगी।"'
'22': '"ऐसी कई स्त्रियाँ, जो अधर्म में लिप्त थीं, कुलीन राजकुमारों और महान पुरुषों द्वारा मार दी गई हैं। इसलिए, हे राजा, दया छोड़ दो और मेरी आज्ञा पर उसे मार डालो।"'
'-1': इस प्रकार वाल्मिकी रामायणम के बालकाण्ड में पचीसवाँ अध्याय है, जिसका नाम 'ताटक की कथा' है।
