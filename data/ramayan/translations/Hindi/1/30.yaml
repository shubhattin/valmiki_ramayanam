'0': और अब, वाल्मीकि रामायण के बालकाण्ड में 'यज्ञ की रक्षा' नामक 30वां सर्ग।
'1': तब, वे दोनों राजकुमार, राम और लक्ष्मण, जो समय और स्थान के ज्ञाता थे और शत्रुओं को पराजित करने वाले थे, उचित समय पर विश्वामित्र से बोले।
'2': '"हे पूज्य, हम जानना चाहते हैं कि वे दोनों राक्षस किस समय आएंगे, ताकि हम उसी के अनुसार रक्षा कर सकें और उस क्षण को न चूकें।"'
'3': इस प्रकार बोलते हुए, युद्ध के लिए उत्सुक काकुत्स्थ (राम और लक्ष्मण) को सभी ऋषियों ने सराहा, जो उनसे प्रसन्न थे।
'4': '"आज से, हे राघवों, छह रातों तक यज्ञ की रक्षा करो। यह मुनि दीक्षा ले चुका है और अब मौन व्रत का पालन करेगा।"'
'5': यह सुनकर, यशस्वी राजकुमार, छह दिन और रात जागते हुए, तपोवन और यज्ञ की रक्षा करने लगे।
'6': महान धनुर्धारी वीरों ने अत्यंत सतर्कता से मुनिवर विश्वामित्र की रक्षा की।
'7': फिर, जब छठा दिन आया, राम ने लक्ष्मण से कहा, "सावधान और एकाग्र रहो।"
'8': राम के इस प्रकार बोलते समय, युद्ध के लिए उत्सुक, यज्ञ वेदी, अपने पुरोहितों और आचार्यों के साथ, अचानक प्रज्वलित हो उठी।
'9': दर्भ, चमस, स्रुक, समिध और पुष्पों के ढेर के साथ, विश्वामित्र और ऋत्विजों के साथ वेदी प्रज्वलित हो उठी।
'10': मंत्रों के साथ यथानियम यज्ञ चल रहा था, और आकाश में एक भयानक ध्वनि उत्पन्न हुई।
'11': आकाश को ढकते हुए एक मेघ दिखाई दिया, जैसे वर्षा ऋतु में होता है, और फिर मायावी शक्तियों का उपयोग करते हुए दो राक्षस आ गए।
'12': मारीच और सुबाहु, उनके अनुचर भी, भयानक रूप में आकर रक्त की धाराएं बरसाने लगे।
'13': उस रक्त की धारा से वेदी को दूषित होते देख, राम तुरंत आगे बढ़े और उन्हें आकाश में देखा।
'14': उन दोनों को तेजी से आते देख, कमलनयन राम ने लक्ष्मण की ओर देखकर कहा।
'15': '"देखो लक्ष्मण, उन दुष्ट राक्षसों को जो मांसभक्षी हैं। मैं मानवास्त्र से उन्हें ऐसे बिखेर दूंगा जैसे वायु मेघों को बिखेर देती है।'
'16': मुझे कोई संदेह नहीं है कि मैं उन्हें परास्त कर दूंगा, परंतु मैं उन्हें मारना नहीं चाहता।" ऐसा कहकर, राम ने अपने धनुष को उठाया और अत्यंत वेग से।
'17': परम उज्ज्वल मानवास्त्र को संधान किया और अत्यंत क्रोधित होकर मारीच के वक्षस्थल पर लक्षित किया।
'18': उस परम अस्त्र से आहत होकर, मारीच सागर में सौ योजन दूर फेंका गया।
'19': जल में घूमते हुए, चेतनाशून्य और बाणों की शक्ति से पीड़ित मारीच को देखकर, राम ने लक्ष्मण से कहा।
'20': '"देखो लक्ष्मण, कैसे मानवास्त्र, शीत बाणों से सुसंयोजित, उसे परास्त कर रहा है बिना उसके प्राण लिए।"'
'21': '"अब, मैं इन शेष निर्दयी, दुष्ट आचरण वाले राक्षसों को मारूंगा, जो पाप कर्मों में लगे हैं, यज्ञ को बाधित करते हैं और मांस खाते हैं।"'
'22': ऐसा कहकर, राम ने शीघ्रता से अपनी फुर्ती दिखाते हुए, महान अग्नेयास्त्र को उठाया और सुबाहु के वक्षस्थल पर लक्षित किया।
'23': सुबाहु के वक्षस्थल पर प्रहार किया, वह धरती पर गिर पड़ा। शेष को वायव्यास्त्र से मारकर, महान यशस्वी राघव ने ऋषियों को आनंदित किया।
'24': सभी राक्षसों को मारकर, जो यज्ञ को बाधित कर रहे थे, रघुनंदन राम ऋषियों द्वारा पूजित हुए, जैसे इंद्र विजय के बाद पूजित होते हैं।
'25': फिर, जब यज्ञ समाप्त हुआ, महान मुनि विश्वामित्र ने दिशाओं को विघ्न रहित देखकर काकुत्स्थ से कहा।
'26': '"हे महाबाहो, मैं संतुष्ट हूँ, क्योंकि तुमने अपने गुरु की आज्ञा का पालन किया है। यह सिद्धाश्रम वास्तव में स्थापित हो गया है!" इस प्रकार राम की प्रशंसा करते हुए, उन्होंने दोनों भाइयों के साथ संध्या वंदन किया।'
