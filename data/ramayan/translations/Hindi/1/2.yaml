'0': और अब, वाल्मीकि-रामायण के बालकांड में  'ब्रह्माजी का आगमन' नामक पहला सर्ग ।
'1': देवर्षि नारदजी के वचन सुनकर, ज्ञानि और धर्मात्मा ऋषि वाल्मीकि ने अपने शिष्यों सहित उन महामुनि को श्रद्धापुर्वक सम्मानित किया ।
'2': वाल्मीकिजी से विधिपूर्वक सम्मानित हो, देवर्षि नारदजी ने जाने के लिये उनसे आज्ञा ली और उनसे अनुमति मिल जानेपर वे आकाशमार्ग से चले गये ।
'3': जब नारद देवलोक पधारे उसके दो ही घड़ी बाद वाल्मीकिजी तमसा नदी के तटपर गये, जो गंगाजी से अधिक दूर नहीं था ।
'4': तमसा के तटपर पहुँचकर वहाँ के घाट को कीचड़ रहित देख मुनि ने अपने पास खड़े हुए शिष्य से कहा-
'5': '"हे भारद्वाज, कीचड़ से मुक्त, इस सुंदर, साफ पानी को देखो। यह एक सदाचारी व्यक्ति के मन की तरह स्पष्ट और शुद्ध है।'
'6': तात! यहीं कलश रख दो और मुझे मेरे छाल के वस्त्र दो। मैं तमसा के इसी उत्तम तीर्थ में स्नान करूँगा ।"
'7': महात्मा वाल्मीकि के ऐसा कहने पर नियम-परायण शिष्य भरद्वाज ने अपने गुरु मुनिवर वाल्मीकि को वल्कलवस्त्र दिए ।
'8': ऋषि ने नियंत्रित इंद्रियों के साथ, अपने शिष्य से छाल के वस्त्र ले लिए और विशाल वन की शोभा का अवलोकन करने लगे ।
'9': पास में ही ऋषि ने क्रौंच पक्षियों का एक जोड़ा देखा, जो साथ-साथ घूमते हुए मीठी आवाज दे रहे थे ।
'10': लेकिन तभी, दुष्टता से भरे एक शिकारी ने, ऋषि की आंखों के ठीक सामने, जोड़े में से एक नर पक्षी को मार डाला ।
'11': अपने साथी को खून से लथपथ, जमीन पर छटपटाता देख, मादा पक्षी करुण स्वर में चिल्लाने लगी ।
'12': उत्तम पंखों से युक्त वह पक्षी सदा अपनी भार्या के साथसाथ प्रेम से विचरता था। उसके पास तांबे की कलगी थी। ऐसे पति से वियुक्त होकर क्रौञ्ची बड़े दुःख से रो रही थी ।
'13': शिकारी द्वारा पक्षी को इस प्रकार मारा गया देखकर धर्मात्मा ऋषि के हृदय में दया उत्पन्न हो गई ।
'14': इस दुःख से द्रवित होकर, ऋषि ने रोते हुए क्रौंच पक्षी को देखकर घोषणा की, "यह अधर्म का कार्य है।"
'15': '"हे शिकारी, तुम्हें अनंत काल तक शांति न मिले, क्योंकि तुमने क्रौंच जोड़े में से एक को बिना किसी अपराध के मार डाला, जो एक साथ और प्रेम से भरे हुए थे।"'
'16': जैसे ही उन्होंने ये शब्द बोले, ऋषि के मन में एक विचार उत्पन्न हुआ, उन्होंने सोचा, "यह क्या है जो मैंने अभी कहा ,जो मेरे दुःख से उत्पन्न हुआ है?"
'17': यही सोचते हुए महाज्ञानी और परम बुद्धिमान मुनिवर वाल्मीकि एक निश्चय पर पहुँच गये और अपने शिष्य को संबोधित किया-
'18': '"तात! शोक से पीड़ित हुए मेरे मुख से जो वाक्य निकल पड़ा है, यह चार चरणों में आबद्ध है, सम अक्षर है, और इसे वीणा के लयपर गाया भी जा सकता है। ये उच्चारण एक ''श्लोक'' बन जाएं ।"'
'19': ऋषि के शिष्य भरद्वाज ने प्रसन्न होकर गुरु की बात स्वीकार कर ली। शिष्य के इस कथन से मुनि को विशेष संतोष हुआ ।
'20': तत्पश्चात् उन्होंने पवित्र नदी मे विधिपूर्वक स्नान किया और उसी विषय का विचार करते हुए वे आश्रम की ओर लौट पड़े।
'21': फिर उनका विनीत एवं शास्त्रज्ञ शिष्य भरद्वाज भी वह जल से भरा हुआ कलश लेकर गुरुजी के पीछे-पीछे चला गया।
'22': शिष्य के साथ आश्रम में पहुँचकर, धर्मज्ञ ऋषि वाल्मीकि जी आसन पर बैठे और दूसरी बातें करते हुए ध्यान-मग्न हो गये ।
'23': इतने में अखिल विश्व की संरचना करने वाले, सर्वसमर्थ, महातेजस्वी चतुर्मुख ब्रह्माजी मुनिवर वाल्मीकि से मिलने के लिये स्वयं उनके आश्रम पर आये ।
'24': उन्हें देखते ही महर्षि वाल्मीकि सहसा उठकर खड़े हो गये। वे मन और इन्द्रियों को वश में रखकर अत्यन्त विस्मित हो,हाथ जोड़े चुपचाप कुछ कालतक खड़े ही रह गये, कुछ बोल न सके ।
'25': तत्पश्चात् उन्होंने पाद्य, अर्घ्य, आसन और स्तुति आदि के द्वारा भगवान् ब्रह्माजी का पूजन किया और उनके चरणों में विधिवत् श्रद्धापूर्वक प्रणाम कर के उन से कुशलक्षेम पूछा ।
'26': भगवान् ब्रह्मा ने एक परम उत्तम आसन पर विराजमान हो कर वाल्मीकि मुनिको भी आसन-ग्रहण करने की आज्ञा दी ।
'27': सृष्टिकर्ता ब्रह्मा कि उपस्थिति मे और उनके द्वारा अनुमति मिलने पर वाल्मिकी अपने आसन पर बैठ गए।
'28': 'तब भी वाल्मीकि का मन उस क्रौञ्च पक्षीवाली घटना पर केंद्रित रहा । वे सोच्ने लगे और शिकारी की क्रूरता पर ध्यान किया, जिसने निर्दोष क्रौंच पक्षी को मार डाला था ।   '
'29': दुखी क्रौंच के लिए व्याकुल होकर, उसके दुःख में, वाल्मीकि ने फिर से एक कविता की रचना की, जिस में पक्षी की अनावश्यक हत्या पर शोक व्यक्त किया गया ।
'30': अपने विचारों में खोए हुए और दुःख से भरे हुए, ऋषि को तब ब्रह्माजी ने संबोधित किया। ब्रह्माजी उनकी मनःस्थिति को समझकर हँसने लगे,
'31': और मुनिवर वाल्मीकि से इस प्रकार बोले "ब्रह्मन् ! तुम्हारे मुँह से निकला हुआ यह छन्दोबद्ध वाक्य श्लोकरूप ही होगा । इस विषय में तुम्हें कोई अन्यथा विचार नहीं करना चाहिये । मेरे संकल्प अथवा प्रेरणा से ही तुम्हारे मुँह से ऐसी वाणी निकली है।
'32': '"मुनिश्रेष्ठ! पुण्यात्मा और ज्ञानी श्रीराम की सम्पूर्ण कथा उसी प्रकार लिखिए, जैसी आपने नारद से सुनी है।"'
'33': '"महान और दृढ़ राम के ज्ञात और गुप्त दोनों कार्यों का वर्णन,उनके चरित्र का चित्रण करें, जैसा कि आपने नारद से सीखा है।"'
'34': '"राम, लक्ष्मण, राक्षस और वैदेही से जुड़ी सभी घटनाओं का स्मरण करें, चाहे वे सार्वजनिक रूप से ज्ञात हों या छिपी हुई हों।"'
'35': '"वे सब अज्ञात होने पर भी तुम्हें ज्ञात हो जायेंगे । इस काव्य में अंकित तुम्हारी कोई भी बात झूठी नहीं होगी।"'
'36': '"राम की पवित्र कहानी को मनोरम छंद में लिखें । जब तक पृथ्वी पर पहाड़ और नदियाँ मौजूद हैं, '
'37': रामायण की कहानी अखण्डित ऐव्म् अनंत रहेगी । जब तक राम की कहानी का आपका वृत्तांत दुनिया में प्रसारित होता है,
'38': तब तक आप इच्छानुसार ऊपर-नीचे तथा मेरे लोकों में निवास करेंगे ’। ऐसा कहकर भगवान् ब्रह्माजी वहीं अन्तर्धान हो गये। उससे शिष्यों सहित भगवान् वाल्मीकि मुनिको बड़ा विस्मय हुआ ।
'39': तब शिष्यों ने प्रसन्नतापूर्वक उस श्लोक को बार-बार दोहराया, वे उसकी सुंदरता पर आश्चर्य से भर गए । वे परस्पर इस प्रकार कहने लगे।
'40': चार छंदों वाले, महान ऋषि द्वारा रचित श्लोक ,जो उनके हृदयका शोक् था वह रूपांतरित्  हो कर उनकी वाणीद्वारा उच्चारित होकर श्लोकरूप हो गया’।
'41': शुद्ध अन्तःकरणवाले महर्षि वाल्मीकि के मन में यह विचार हुआ कि मैं ऐसे ही श्लोकों में सम्पूर्ण रामायणकाव्य की रचना करुंगा ।
'42': सुरुचिपूर्ण और अर्थपूर्ण शब्दों का उपयोग करते हुए, महान दृष्टिवाले उन यशस्वी महर्षि वाल्मिकी ने, भगवान् श्रीराम के चरित्र को लेकर हजारों श्लोकों से युक्त महाकाव्यकी रचना की। इस में श्रीराम के उदार चरित्रों का प्रतिपादन करनेवाले मनोहर पदों का प्रयोग है।
'43': उन मुनिके बनाये हुए इस काव्य में समासों, और संधियों का यथायोग्य निर्वाह हुआ है। इसकी रचना में समता, पदों में माधुर्य और अर्थ में प्रसाद-गुण की अधिकता है। इस रघुवर-चरित्र और रावण-वध के प्रसंग को ध्यान से सुनिए!
